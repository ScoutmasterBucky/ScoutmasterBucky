{{#unless @root.requirements}}
    {{#with (lookup @root.meritBadges @root.badge)}}
        {{#if active}}
            <a href="{{@root.rootPath}}merit-badges/{{@root.badge}}/" class="C(gold)">Merit Badge Requirements</a>
        {{/if}}
    {{/with}}
{{/unless}}
{{#unless @root.history}}
    {{#with (lookup @root.meritBadges @root.badge)}}
        <a href="{{@root.rootPath}}merit-badges/{{@root.badge}}/history/" class="C(gold)">Merit Badge History</a>
    {{/with}}
{{/unless}}
