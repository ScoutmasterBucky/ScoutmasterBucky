- requirement: 1
  text: |-
      Find out what others have discovered about how and why this experiment
      works. Note who discovered what about the experiment. Keep track of your
      references and resources.
- requirement: 2
  text: |-
      Formulate a hypothesis that you would like to test.
- requirement: 3
  text: |-
      Design an experiment to test your hypothesis. Be sure to get approval
      from your mentor prior to conducting your experiment. Make sure your
      plans for the experiment include an outside location, a list of supplies
      needed (which should be inexpensive, readily available, and safe),
      adequate safety protocols and equipment (safety goggles, etc.), plans for
      accurate and precise measurements, a list of step by-step procedures,
      number of trials, and plans for recording and analysis of data.
