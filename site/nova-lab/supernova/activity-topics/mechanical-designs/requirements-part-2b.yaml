- requirement: 1
  text: |-
      Discuss the following with your mentor:
  children:
      - requirement: A
        text: |-
            What might cause a failure in one of the components
      - requirement: B
        text: |-
            The kinds of failures that can be fixed if you are using the device
            away from home (for example, if you are out mountain biking)
      - requirement: C
        text: |-
            The basic elements of keeping the device well maintained
      - requirement: D
        text: |-
            Considerng the intended owner/user and uses of this device, discuss
            improvements to the design that could be made.
- requirement: 2
  text: |-
      Create a report that communicates your understanding of the experience and addresses the following points.
  children:
      - requirement: A
        text: |-
            Document the deconstruction process, your analysis of the
            components, and how they work together
      - requirement: B
        text: |-
            Document your analysis of failure possibilities plus maintenance
            requirements, and what these suggest about design improvements
