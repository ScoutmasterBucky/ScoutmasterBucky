# Removed resources whose links are dead
- requirement: 1
  text: |-
      Given your container’s performance, your knowledge of the physical forces
      acting on it during a test drop, and your observations of other
      participants’ containers and results, redesign your container. Your
      redesigned container should still fit within the contest constraints but
      offer improved performance.
- requirement: 2
  text: |-
      Consider whether you would alter the constraints, how, and why. Create a
      report that communicates your understanding of the experience and
      addresses the following points.
  children:
      - requirement: A
        text: |-
            Describe your original egg container, your original design
            strategy, and your analysis of its performance.
      - requirement: B
        text: |-
            Describe your redesigned container and the reasoning that led to
            your new model.
