- requirement: 1
  text: |-
      Decide on four superactivities that your unit would genuinely be
      interested in doing next summer. Aim for four genuine options, none of
      which is likely to receive a majority of the votes. Discuss these options
      with your mentor before doing the following:
  children:
      - requirement: A
        text: |-
            Create ballots on which each voter can list his/her first, second,
            third, and fourth choices from among the four prospective
            superactivities.
      - requirement: B
        text: |-
            Find 20 to 30 unit members, prospective guests for the
            superactivity, unit leaders, parents, and so on, to complete one
            ballot each. Each voter should vote sincerely, without trying to
            strategize.
      - requirement: C
        text: |-
            Do some research and learn how to tabulate winners using each of
            the following four voting methods:
        children:
            - requirement: 1
              text: |-
                  Plurality method
            - requirement: 2
              text: |-
                  Borda count method
            - requirement: 3
              text: |-
                  Plurality-with-elimination method (sometimes called the
                  instant runoff method)
            - requirement: 4
              text: |-
                  Pair-wise comparison method (sometimes called Copelandâ€™s
                  method)
