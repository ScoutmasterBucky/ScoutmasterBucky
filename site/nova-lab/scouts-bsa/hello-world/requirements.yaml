- requirement: 3
  text: |-
      Explore different concepts in computer programming. Discuss these
      programming concepts with your counselor:
  children:
      - note:
            - counselor
        text: |-
            Each of these concepts should be basic to computer programmers.
      - requirement: A
        text: |-
            What is the difference between a local and global variable?
        children:
            - note:
                  - counselor
              text: |-
                  Local variable is only defined and used within one routine. A
                  global variable is defined for the entire program
      - requirement: B
        text: |-
            What is integer, Boolean, floating point, and character data types
            and what values can each of these data types hold?
        children:
            - note:
                  - counselor
              markdown: true
              text: |-
                  Integer – a variable that holds only whole numbers (e.g., 56,
                  7, -4, 23)

                  Boolean – a variable that can hold only TRUE or FALSE

                  Floating Point – a variable that can hold any real number
                  (e.g., 71.045)

                  Character variable – a variable that can hold only an
                  alphanumeric character (e.g., “A”, “G”, “&”)
      - requirement: C
        text: |-
            What is a scalar variable versus an array or list variable?
        children:
            - note:
                  - counselor
              text: |-
                  A scalar variable can only hold one value. An array or list
                  variable can hold multiple values and each value can be
                  selected using an index. (e.g. 5, 4, 10, -3 can be held in an
                  integer array of size 4 called X. X[3] can refer to the 3rd
                  element of the array)
      - requirement: D
        text: |-
            What are these types of control flow instructions, and how do they work?
        children:
            - requirement: 1
              text: |-
                  A While Loop
              children:
                  - note:
                      - counselor
                    text: |-
                        A while loop continuously executes the code held in the
                        loop while a condition that is checked at the beginning
                        of the loop is TRUE and it exits the loop when the
                        condition checked at the beginning of the loop becomes
                        FALSE.
            - requirement: 2
              text: |-
                  A Do-While Loop
              children:
                  - note:
                      - counselor
                    text: |-
                        A Repeat loop continuously executes the code held in
                        the loop while a condition checked at the end of the
                        loop is TRUE and it exits the loop when the condition
                        checked at the end of the loop becomes FALSE.
            - requirement: 3
              text: |-
                  A For loop which performs a fixed number of iterations (i.e.,
                  For Loop)
              children:
                  - note:
                      - counselor
                    text: |-
                        A For Loop executes the code held in the loop a fixed
                        number of times.
            - requirement: 4
              text: |-
                  An If statement
              children:
                  - note:
                      - counselor
                    text: |-
                        An If statement executes a given computer instruction
                        or a block of instructions if a condition is TRUE. It
                        can also execute a different instruction or block of
                        instructions if the condition is FALSE.
      - requirement: E
        text: |-
            What is a function and when is it used?
        children:
            - note:
                - counselor
              text: |-
                  A function is a block of instructions which computes a result
                  and returns the result to the calling program. A program can
                  branch to (or call) the function and then return back to
                  where the function was called when the function completes. A
                  function typically computes equations needed in multiple
                  places in the program. (e.g., a function to calculate a
                  polynomial given an input X value.)
      - requirement: F
        text: |-
            What is a parameter to a function?
        children:
            - note:
                - counselor
              text: |-
                  A parameter is an input to a function used in the computation of the result.
      - requirement: G
        text: |-
            What is a key/value pair in a database?
        children:
            - note:
                - counselor
              text: |-
                  A Key/Value pair in database programming is a set of two
                  linked data elements which allow the programmer to use a
                  first key data element to find a result value based on the
                  key (e.g., FirstName -> Joan, LastName -> Smith)
      - requirement: H
        text: |-
            What is a Universal Resource Locator (URL) and where is it used?
        children:
            - note:
                - counselor
              text: |-
                  A Universal Resource Locator (URL) is a set of characters
                  which identify a resource such as a webpage or a file on the
                  internet so a program or user may access the webpage or file.
