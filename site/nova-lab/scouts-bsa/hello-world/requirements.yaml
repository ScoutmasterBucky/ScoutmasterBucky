- requirement: 5
  text: |-
      In a programming language that may be the same or different from the
      programming language used above, write a program selected from the
      following list. Work with your counselor to define the requirements –
      input from a user or from a file? Output to the screen or to a file? You
      may not use a GUI-based programming interface for this requirement, but a
      language like Python, Small Basic or Lisps (a family of powerful,
      syntax-light languages including Scheme or Common Lisp) would be
      appropriate.
  children:
      - requirement: A
        text: |-
            A program that generates a random whole number between 1 and 10 and
            then asks the user to guess the number. When the guess is not
            correct, the program tells the user that the guess is too high or
            too low and then asks the user to try again. The program completes
            when the user correctly guesses the number.
      - requirement: B
        text: |-
            A program that correctly sorts in ascending order, a sequence of at
            least 15 input numbers.
      - requirement: C
        text: |-
            A program that accepts input, performs a calculation on the input
            and produces an output based on the input. It must use a function
            with one or more parameters to perform the calculation.
      - requirement: D
        text: |-
            A program that takes a set of at least 15 characters from a user
            and then displays the string in reverse order.
      - requirement: E
        markdown: true
        text: |-
            A program that displays an interactive webpage that accepts user
            input and modifies its display based on the input (See Web Lab -
            https://code.org/educate/weblab for example)
      - requirement: F
        markdown: true
        text: |-
            A computer game of your choosing which uses interactive characters,
            requires skill, and reports a winner or a loser. (See Game Lab -
            https://code.org/educate/gamelab for example)
      - requirement: G
        text: |-
            Any other computer program agreed on by you and your counselor that
            uses both variables and control flow instructions.
