- requirement: 4
  text: |-
      Do ALL the following:
  children:
      - requirement: A
        text: |-
            Investigate your calculator and explore the different functions.
      - requirement: B
        text: |-
            Discuss the functions, abilities, and limitations of your
            calculator with your counselor. Talk about how these affects what
            you can and cannot do with a calculator. (See your counselor for
            some ideas to consider.)
      - requirement: C
        text: |-
            Discuss with your counselor how math affects your everyday life.
      - detail: true
        markdown: true
        text: |-
            Here are some ideas for your Scout to consider. Pick a few or think of others.

            * How can you add fractions using your calculator and get an answer
            in fraction form?
            * How can you perform repeated calculations efficiently?
            * How many digits in a numerical answer can your calculator
            display? What if the answer to your calculation has more digits
            than your calculator can display? Can you figure out how many
            digits your answer has? Can you figure out the hidden digits?
            * How can you enter, store, recall, and use a list of data to
            perform data analysis calculations?
            * For a calculator with graphing capabilities, how can you display
            a graph? Will a graphing calculator always show the entire graph or
            does it sometimes show only a portion of the graph? If it shows
            only a portion of the graph, how can you be certain that the
            portion you are viewing shows the features you want to see?
            * For numerical calculations, when does your calculator give exact
            answers and when does it give approximate answers? What is the
            difference? How can you tell? Does it matter?
            * If your calculator defaults to giving you an approximate answer,
            but you need an exact answer, what do you do?
            * If an approximate answer will do, how might your calculator’s
            internal calculation limitations affect the accuracy of the
            approximation?
            * For a calculator with graphing capabilities, how might pixel
            limitations affect its depiction of a graph?
            * Is the calculator always right? Why or why not? How might you
            tell? What might cause a calculator to give you an incorrect
            answer? (For a graphing calculator, what might cause the calculator
            to give you an incorrect graph, no graph, or a graph that cannot be
            readily interpreted?)
            * Are there numerical calculations that calculators can’t do? If
            possible, give an example.
