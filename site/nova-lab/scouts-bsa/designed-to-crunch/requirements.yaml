  children:
      - requirement: a
        text: |-
            Calculate your horsepower when you run up a flight of stairs.
        children:
            - detail: true
              markdown: true
              text: |-
                  Horsepower is a unit of power. One horsepower equals 33,000
                  foot-pounds of work per minute, or 745.6 watts. James Watt,
                  who invented steam engines, based his unit of power on how
                  much weight a real horse could pull from a coal mine in one
                  minute. See “What Is Horsepower” at
                  www.web-cars.com/math/horsepower.html.
            - detail: true
              markdown: true
              text: |-
                  Helpful Links

                  “How to Calculate Your Horsepower”: wikiHow<br />
                  Website: http://www.wikihow.com/Calculate-Your-Horsepower
            - detail: true
              markdown: true
              text: |-
                  1. Find out how much you weigh in kilograms and write it down.
                  (Multiply your weight in pounds by 0.454 to get kilograms.)

                  2. Find a stair, ladder, or something similar (as long as it gets
                  you upward).

                  3. Measure the height (not the length) of the stairs (or whatever
                  you use) from the bottom to the ending point at the top and write
                  it down. This can be done by multiplying the height of one stair by
                  the number of stairs (it doesn’t matter how long the stairs are).

                  4. Take a running start toward the stairs. When you step on the
                  first step, start the timer; when both feet are on the top step,
                  stop the timer. (You may skip stairs.) Now you have all the numbers
                  needed.

                  5. Calculate the Power (P) with this formula: `mah/t (m*9.80*h)/t`,
                  where:

                      * `m` = mass (your weight) in kilograms
                      * `a` = acceleration (9.80 m/sec2 is the acceleration caused by Earth’s gravity)
                      * `h` = height of staircase in meters
                      * `t` = time in seconds

                      The number you get is in watts, which is equal to joules per
                      second (J/s) and newton meters per second (Nm/s). If you don’t
                      divide by time, you will calculate the energy needed to climb
                      the stairs.

                      * Work = mah
                      * Power = mah/t

                      Work (or energy) is measured in newton meters or joules; power
                      is measured in joules/second or watts.

                  6. Divide the number of watts by 745.6 w/hp to get the number in
                  horsepower.
            - requirement: 1
              text: |-
                  How does your horsepower compare to the power of a horse?
            - requirement: 2
              text: |-
                  How does your horsepower compare to the horsepower of your
                  favorite car?
            - detail: true
              text: |-
                  Most car information packets and many websites list the
                  horsepower of cars.
            - detail: true
              text: |-
