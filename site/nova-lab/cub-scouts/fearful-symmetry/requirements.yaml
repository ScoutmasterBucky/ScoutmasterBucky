      - requirement: C
        text: |-
            Learn about the litema wall decorations from Lesotho and South Africa.
        children:
            - note:
                - counselor
              text: |-
                  People in certain regions of Lesotho and South Africa
                  decorate the outside walls of their houses by spreading a mud
                  plaster on the wall and then using their fingers to engrave a
                  pattern in the wet plaster. They first engrave a network of
                  squares, and then engrave the same basic pattern (possibly
                  rotated or reflected) in each square. Good examples are easy
                  to find on the internet, but "African Painted Houses: Basotho
                  Dwellings of Southern Africa" by Gary N. van Wyk (Abrams,
                  1998) also has many beautiful examples.
            - requirement: 1
              text: |-
                  Look at some pictures of litema. What does one basic tile
                  look like? In how many ways can you see that tile arranged
                  (turned a different direction, flipped backward, etc.)
            - requirement: 2
              text: |-
                  Use clay, paper, or some other material to make a litema of
                  your own.
      - requirement: D
        text: |-
            Learn about the design of Navajo rugs.
        children:
            - note:
                - counselor
              text: |-
                  The Navajo people of the southwestern part of the United
                  States have a long tradition of weaving rugs and blankets
                  with various repeating designs. While many fine examples can
                  be found on the internet, "Navajo Textiles: The William
                  Randolph Hearst Collection" by Nancy J. Blomberg (University
                  of Arizona Press, 1994) provides many examples.
            - requirement: 1
              text: |-
                  Look at some pictures of Navajo rugs. Find as many
                  similarities as possible within each rug. Is there a repeated
                  pattern? Is there a mirror image? How many?
            - requirement: 2
              text: |-
                  Using different colors of paper, or other materials, make
                  your own Navajo-like rug.
      - requirement: E
        text: |-
            Learn about Seminole or Miccosukee patchwork designs.
        children:
            - note:
                - counselor
              text: |-
                  In the early 20th century, the Seminole and Miccosukee people
                  of Florida developed a style of clothing decorated by sewing
                  together blocks of fabric with contrasting colors in an
                  alternating design. This distinctive art form was, for a long
                  time, an important source of income for the communities where
                  it was made. There are many examples available on the
                  internet. The book "Patchwork: Seminole and Miccosukee Art
                  and Activities" by Dorothy Downs (Pineapple Press, 2005)
                  contains examples and the story of the art form and is
                  accessible to Cub Scout–age children.
            - requirement: 1
              text: |-
                  Look at some pictures of Seminole or Miccosukee patchwork.
                  Find as many similarities as possible within each piece. What
                  does a basic block of each pattern look like? How many
                  different basic blocks are used in the design?
            - requirement: 2
              text: |-
                  Using different colors of paper, or other materials, make
                  your own Seminole-like patchwork.
- requirement: 4
  text: |-
      Visit a place where symmetry is important (such as an art exhibit,
      building site, or printer) or visit with a person who works with symmetry
      (such as an artist, interior designer, or landscape architect). Discuss
      with your counselor the symmetry or ideas of balance involved.
- requirement: 5
  text: |-
      Discuss with your counselor how symmetry impacts your everyday life.
