            - lines: 8
              text: |-
                  Storage
            - lines: 8
              text: |-
                  Transportation
            - lines: 8
              text: |-
                  Preparation
            - lines: 8
              text: |-
                  How to prevent cross-contamination
      - requirement: d
        text: |-
            Discuss your current eating habits with your counselor and what you
            can do to eat healthier, based on the MyPlate food guide.
        workbook:
            - lines: 8
      - requirement: e
        text: |-
            Discuss with your counselor why reading food labels is important.
            Explain how to identify common allergens such as peanuts, tree
            nuts, milk, eggs, wheat, soy, and shellfish.
