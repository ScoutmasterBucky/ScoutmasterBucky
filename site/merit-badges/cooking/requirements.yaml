            prepare and serve yourself and at least one adult (parent, family
            member, guardian, or other responsible adult) one breakfast, one
            lunch, one dinner, and one dessert from the meals you planned.`*`

            `*` The meals for requirement 4 may be prepared on different days,
            and they need not be prepared consecutively. The requirement calls
            for Scouts to plan, prepare, and serve one breakfast, one lunch,
            and one dinner to at least one adult; those served need not be the
            same for all meals.
        workbook:
            - header: true
              text: |-
                  Using at least five of the 10 cooking methods
            - split:
                  - task: true
                    text: |-
                        Baking
                  - task: true
                    text: |-
                        Boiling
                  - task: true
                    text: |-
                        Broiling
                  - task: true
