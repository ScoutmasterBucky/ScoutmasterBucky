  markdown: true
  text: |-
      **Food-related careers.** Find out about three career opportunities in
      cooking. Select one and find out the education, training, and experience
      required for this profession. Discuss this with your counselor, and
      explain why this profession might interest you.
  workbook:
      - lines: 8
        text: |-
            Three career opportunities in cooking
      - lines: 8
        text: |-
            Education, training, and experience required for one profession
- detail: true
  markdown: true
  text: |-
      `**` Where local regulations do not allow you to build a fire, the
      counselor may adjust the requirement to meet the law. The meals in
