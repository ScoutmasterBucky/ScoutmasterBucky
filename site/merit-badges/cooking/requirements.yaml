- requirement: 4
  markdown: true
  text: |-
      **Cooking at home.** Using the MyPlate food guide or the current USDA
      nutrition model, plan menus for three full days of meals (three
      breakfasts, three lunches, and three dinners) plus one dessert. Your
      menus should include enough to feed yourself and at least one adult,
      keeping in mind any special needs (such as food allergies) and how you
      keep your foods safe and free from cross-contamination. List the
      equipment and utensils needed to prepare and serve these meals. Then do
      the following:
  workbook:
      - split:
            - header: true
              text: |-
                  Breakfast
            - header: true
              text: |-
                  Lunch
            - header: true
              text: |-
                  Dinner
      - split:
            - lines: 8
            - lines: 8
            - lines: 8
      - split:
            - lines: 8
            - lines: 8
            - lines: 8
      - split:
            - lines: 8
            - lines: 8
            - lines: 8
      - lines: 8
        text: |-
            Dessert
      - lines: 8
        text: |-
            How you keep your foods safe and free from cross-contamination
      - lines: 8
        text: |-
            Equipment and utensils needed to prepare and serve these meals
  children:
      - requirement: a
        text: |-
            Find recipes for each meal. Create a shopping list for your meals
            showing the amount of food needed to prepare for the number of
            people you will serve.  Determine the cost for each meal.
        workbook:
            - lines: 45
      - requirement: b
        text: |-
            Share and discuss your meal plan and shopping list with your
            counselor.
        workbook:
            - task: true
      - requirement: c
