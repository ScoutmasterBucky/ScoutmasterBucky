- requirement: 5
  markdown: true
  text: |-
      **Camp cooking.** Do the following:
  children:
      - requirement: a
        text: |-
            Using the MyPlate food guide or the current USDA nutrition model,
            plan five meals for your patrol (or a similar size group of up to
            eight youth, including you) for a camping trip. Your menus should
            include enough food for each person, keeping in mind any special
            needs (such as food allergies) and how you keep your foods safe and
            free from cross-contamination. These five meals must include at
            least one breakfast, one lunch, one dinner, AND at least one snack
            OR one dessert. List the equipment and utensils needed to prepare
            and serve these meals.
        workbook:
            - lines: 8
              text: |-
                  One breakfast
            - lines: 8
              text: |-
                  One lunch
            - lines: 8
              text: |-
                  One dinner
            - lines: 8
              text: |-
                  One snack or one dessert
            - lines: 8
              text: |-
                  Fifth meal
            - lines: 8
              text: |-
                  Equipment and utensils needed to prepare and serve these
                  meals
      - requirement: b
        text: |-
            Find or create recipes for at least three meals, a dessert and a
            snack. Adjust menu items in the recipes for the number to be
            served. Create a shopping list and budget to determine the
            per-person cost.
        workbook:
            - lines: 45
      - requirement: c
        text: |-
            Share and discuss your meal plan and shopping list with your
            counselor.
        workbook:
            - task: true
      - requirement: d
        markdown: true
        text: |-
            In the outdoors, using your menu plans for this requirement, cook
            three of the five meals you planned using either a camp stove OR a
            backpack stove. Use a skillet over campire coals OR a Dutch Oven
            for a fourth meal, and cook the fifth meal in a foil pack OR on a
            skewer. Serve all of these meals to your patrol or a group of
            youth.`**`
        workbook:
            - task: true
              text: |-
                  Cooked one meal with a lightweight stove or low-impact fire,
                  different from requirement 3
            - task: true
              text: |-
                  Cooked another meal with a lightweight stove or low-impact
                  fire, different from requirement 3
            - task: true
              text: |-
                  Cooked a third meal using either a Dutch oven or a foil pack
                  or kabobs
      - requirement: e
        markdown: true
        text: |-
            In the outdoors, prepare a dessert OR snack and serve it to your
            patrol or a group of youth.`**`
        workbook:
            - task: true
      - requirement: f
        text: |-
            After each meal, have those you served evaluate the meal on
            presentation and taste, and then evaluate your own meal.  Discuss
            what you learned with your counselor, including any adjustments
            that could have improved or enhanced your meals. Tell how planning
            and preparation help ensure successful outdoor cooking.
        workbook:
            - lines: 8
              text: |-
                  Evaluations from others on presentation and taste
            - lines: 8
              text: |-
                  Your own evaluation on presentation and taste
            - lines: 8
              text: |-
                  Adjustments that could have improved or enhanced your meals
            - lines: 8
              text: |-
                  How planning and reparation help ensure successful outdoor
                  cooking
      - requirement: g
        text: |-
            Lead the clean-up of equipment, utensils, and the cooking site
            thoroughly after each meal.  Properly store or dispose unused
            ingredients, leftover food, dishwater and garbage.
        workbook:
            - lines: 8
              text: |-
                  How you cleaned the equipment, utensils, and the cooking site
            - lines: 8
              text: |-
                  How you properly disposed of dishwater and of all garbage
      - requirement: h
        text: |-
            Discuss how you followed the Outdoor Code and no-trace principles
            when preparing your meals.
        workbook:
            - lines: 8
- requirement: 6
  markdown: true
  text: |-
      **Trail and backpacking meals.** Do the following:
  children:
      - requirement: a
        text: |-
            Using the MyPlate food guide or the current USDA nutrition model,
            plan a meal for trail hiking or backpacking that includes one
            breakfast, one lunch, one dinner, and one snack. These meals must
            consider weight, not require refrigeration and are to be consumed
            by three to five people (including you). List the equipment and
            utensils needed to prepare and serve these meals.
        workbook:
            - lines: 8
              text: |-
                  Breakfast
            - lines: 8
              text: |-
                  Lunch
            - lines: 8
              text: |-
                  Dinner
            - lines: 8
              text: |-
                  Snack
            - lines: 8
              text: |-
                  How you will keep your foods safe and free from
                  cross-contamination
            - lines: 8
              text: |-
                  Equipment and utensils needed to prepare and serve these
                  meals
      - requirement: b
        text: |-
            Create a shopping list for your meals, showing the amount of food
            needed to prepare and serve each meal, and the cost for each meal.
        workbook:
            - lines: 45
      - requirement: c
        text: |-
            Share and discuss your meal plan and shopping list with your
            counselor. Your plan must include how to repackage foods for your
            hike or backpacking trip to eliminate as much bulk, weight, and
            garbage as possible.
        workbook:
            - task: true
      - requirement: d
        text: |-
            While on a trail hike or backpacking trip, prepare and serve two
            meals and a snack from the menu planned for this requirement. At
            least one of those meals must be cooked over a fire, or an approved
            trail stove (with proper supervision).`**`
        workbook:
            - split:
                  - task: true
                    text: |-
                        Prepared one meal over a fire or an approved trail
                        stove
                  - task: true
                    text: |-
                        Prepared and served a second meal
                  - task: true
                    text: |-
                        Prepared and served a snack
      - requirement: e
        text: |-
            After each meal, have those you served evaluate the meal on
            presentation and taste, then evaluate your own meal. Discuss what
            you learned with your counselor, including any adjustments that
            could have improved or enhanced your meals. Tell how planning and
            preparation help ensure successful trail hiking or backpacking
            meals.
        workbook:
            - lines: 8
              text: |-
                  Other people's evaulation on presentation and taste
            - lines: 8
              text: |-
                  Your own evaulation on presentation and taste
            - lines: 8
              text: |-
                  Adjustments that could have improved or enhanced your meals
            - lines: 8
              text: |-
                  How planning and preparation help ensure successful trail
                  hiking or backpacking meals
      - requirement: f
        text: |-
            Explain to your counselor how you should divide the food and
            cooking supplies among the patrol in order to share the load.
            Discuss how to properly clean the cooking area and store your food
            to protect it from animals.
        workbook:
            - lines: 8
              text: |-
                  How you followed the Outdoor Code and no-trace principles
            - lines: 8
              text: |-
                  How you cleaned any equipment, utensils, and the cooking site
                  after each meal
            - lines: 8
              text: |-
                  How you properly disposed of any dishwater and packed out all
                  garbage
