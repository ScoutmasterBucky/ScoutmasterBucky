- requirement: 4
  text: |-
      Find out who in your area has authority for search and rescue and what
      their responsibilities are. Discuss this with your counselor, and explain
      the official duties of a search and rescue team.
  workbook:
      - lines: 8
- requirement: 5
  markdown: true
  text: |-
      Working with your counselor, become familiar with the Incident Command
      System. You may use any combination of resource materials, such as
      printed or online. With your counselor, discuss the features of the ICS
      and how they compare with Scouting’s patrol method.

      To complete requirement 5, you may need to go online (with your parent’s
      permission). See the resources section for more information.
- requirement: 6
  text: |-
      Identify four types of search and rescue teams and discuss their use or
      role with your counselor. Then do the following:
  workbook:
      - lines: 8
  children:
      - requirement: a
        text: |-
            Interview a member of one of the teams you have identified above,
            and learn how this team contributes to a search and rescue
            operation. Discuss what you learned with your counselor.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Describe the process and safety methods of working around at least
            two of the specialized SAR teams you identified above.
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            Explain the differences between wilderness, urban, and water SARs.
        workbook:
            - lines: 8
- requirement: 7
  text: |-
      Discuss the Universal Transverse Mercator (UTM) system, latitude, and
      longitude. Then do the following:
  workbook:
      - lines: 8
  children:
      - requirement: a
        text: |-
            Using a 1:24,000 scale USGS topographic map, show that you can
            identify a location of your choice using UTM coordinates.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Using a 1:24,000 scale map, ask your counselor to give you a UTM
            coordinate on the map, then identify that location.
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            Show that you can identify your current location using the UTM
            coordinates on a Global Positioning System (GPS) unit and verify it
            on a 1:24,000 scale map.
        workbook:
            - lines: 8
      - requirement: d
        text: |-
            Determine a hypothetical place last seen, and point out an area on
            your map that could be used for containment using natural or
            human-made boundaries.
        workbook:
            - lines: 8
- requirement: 8
  text: |-
      Choose a hypothetical scenario, either one presented in this merit badge
      pamphlet or one created by your counselor.  Then do the following:
  workbook:
      - lines: 3
        text: |-
            Scenario
  children:
      - requirement: a
        text: |-
            Complete an incident objectives form for this scenario.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Complete an Incident Action Plan (IAP) to address this scenario.
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            Discuss with your counselor the behavior of a lost person and how
            that would impact your incident action plan (for example, the
            differences between searching for a young child versus a teen).
        workbook:
            - lines: 8
      - requirement: d
        text: |-
            After completing 8a–8c, discuss the hypothetical scenario with your
            counselor.
        workbook:
            - lines: 8
- requirement: 9
  markdown: true
  text: |-
      Discuss with your counselor the terms *hasty team* and *hasty search*.
      Then do the following:
  workbook:
      - lines: 3
        text: |-
            Hasty team
      - lines: 3
        text: |-
            Hasty search
  children:
      - requirement: a
        text: |-
            Plan and carry out a practice hasty search—either urban or
            wilderness—for your patrol or troop. Include the following elements
            in the search: clue awareness, evidence preservation, tracking the
            subject, and locating the subject using attraction or trail sweep.
        workbook:
            - lines: 8
      - requirement: b
        # The merit badge pamphlet is wrong and incorrectly has "a"
        # requirement: a
        text: |-
            When it’s over, hold a team debriefing to discuss the hasty search.
            Discuss problems encountered, successful and unsuccessful tactics,
            and ideas for improvement.
        workbook:
            - lines: 8
- requirement: 10
  text: |-
      Find out about three career or volunteer opportunities in search and
      rescue. Pick one and find out the education, training, and experience
      required for this professional or volunteer position. Discuss this with
      your counselor, and explain why this position might interest you.
  workbook:
      - lines: 8
