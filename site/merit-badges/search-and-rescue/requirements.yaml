  text: |-
      **A Note About Unauthorized and Restricted Activities**

      The BSA’s *Guide to Safe Scouting* states under “Unauthorized and
      Restricted Activities” that flying in aircraft as part of a search and
      rescue mission is an unauthorized activity for youth members. For
      complete information, see https://www.scouting.org/health-and-safety/.
- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor the hazards you are most likely to
            encounter while participating in search and rescue (SAR)
            activities, and what you should do to anticipate, help prevent,
            mitigate, and respond to these hazards.
        workbook:
            - lines: 8
              text: |-
                  Most likely hazards
            - lines: 8
              text: |-
                  Anticipate hazards
            - lines: 8
              text: |-
                  Prevent hazards
            - lines: 8
              text: |-
                  Mitigate hazards
            - lines: 8
              text: |-
                  Respond to hazards
      - requirement: b
        text: |-
            Discuss first aid and prevention for the types of injuries or
            illnesses that could occur while participating in SAR activities,
            including: snakebites, dehydration, shock, environmental
            emergencies such as hypothermia or heatstroke, blisters, and ankle
            and knee sprains.
        workbook:
            - lines: 8
              text: |-
                  Snakebites
