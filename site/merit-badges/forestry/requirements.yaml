- requirement: 1
  text: |-
      Prepare a field notebook, make a collection, and identify 15 species of
      trees, wild shrubs, or vines in a local forested area. Write a
      description in which you identify and discuss the following:
  workbook:
      - header: true
        markdown: true
        text: |-
            a. The characteristics of leaf, twig, cone, or fruiting bodies

            b. The habitat in which these trees, shrubs, or vines are found

            c. The important ways each tree, shrub, or vine is used by humans
            or wildlife and whether the species is native or was introduced to
            the area. If it is not native, explain whether it is considered
            invasive or potentially invasive.
      - header: true
        text: |-
            Species #1
      - split:
            - lines: 2
              text: |-
                  Name
            - lines: 2
              text: |-
                  Type (tree, wild shrub, vine)
            - task: true
              text: |-
                  Collected sample
      - lines: 8
        text: |-
            Leaf, twig, cone, or fruting bodies characteristics
      - lines: 8
        text: |-
            Habitat
      - lines: 8
        text: |-
            Import ways it is used by humans or wildlife
      - lines: 8
        text: |-
            Is the species native? If not, is it invasive or potentially invasive?
