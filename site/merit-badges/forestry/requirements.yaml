- requirement: 2
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Collect and identify wood samples of 10 species of trees. List
            several ways the wood of each species can be used.
        workbook:
            - split:
                  - lines: 8
                  - lines: 8
                  - lines: 8
                  - lines: 8
                  - lines: 8
                  - lines: 8
                  - lines: 8
                  - lines: 8
                  - lines: 8
                  - lines: 8
      - requirement: b
        text: |-
            Find and examine three stumps, logs, or core samples that show
            variations in the growth rate of their ring patterns. In the field
            notebook you prepared for requirement 1, describe the location or
            origin of each example (including elevation, aspect, slope, and the
            position on the slope), and discuss possible reasons for the
            variations in growth rate. Photograph or sketch each example.
        workbook:
            - task: true
              text: |-
                  Photographed first sample
            - lines: 8
              text: |-
                  Location or origin (including elevation, aspect, slope, and the
                  position on the slope)
            - task: true
              text: |-
                  Photographed second sample
            - lines: 8
              text: |-
                  Location or origin (including elevation, aspect, slope, and the
                  position on the slope)
            - task: true
              text: |-
                  Photographed third sample
            - lines: 8
              text: |-
                  Location or origin (including elevation, aspect, slope, and the
                  position on the slope)
            - lines: 8
              text: |-
                  Possible reasons for the variations in growth rate
      - requirement: c
        text: |-
            Find and examine two types of animal, insect, or disease damage to
            trees.  In the field notebook you prepared for requirement 1,
            identify the damage, explain how the damage was caused, and
            describe the effects of the damage on the trees. Photograph or
            sketch each example.
        workbook:
            - task: true
              text: |-
                  Photographed or sketched first example
            - lines: 8
              text: |-
                  How the damage was caused
            - lines: 8
              text: |-
                  Effects of the damage on the trees
            - task: true
              text: |-
                  Photographed or sketched second example
            - lines: 8
              text: |-
                  How the damage was caused
            - lines: 8
              text: |-
                  Effects of the damage on the trees
            - task: true
              text: |-
                  Photographed or sketched third example
            - lines: 8
              text: |-
                  How the damage was caused
            - lines: 8
              text: |-
                  Effects of the damage on the trees
- requirement: 3
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Describe the contributions forests make to:
        workbook:
            - lines: 8
              text: |-
                  1.  Our economy in the form of products
            - lines: 8
              text: |-
                  2.  Our social well-being, including recreation
            - lines: 8
              text: |-
                  3.  Soil protection and increased fertility
            - lines: 8
              text: |-
                  4.  Clean water
            - lines: 8
              text: |-
                  5.  Clean air (carbon cycling, sequestration)
            - lines: 8
              text: |-
                  6.  Wildlife habitat
            - lines: 8
              text: |-
                  7.  Fisheries habitat
            - lines: 8
              text: |-
                  8.  Threatened and endangered species of plants and animals
        children:
            - requirement: 1
              text: |-
                  Our economy in the form of products
              workbookHide: true
            - requirement: 2
              text: |-
