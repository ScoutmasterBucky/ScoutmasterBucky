              workbookHide: true
            - requirement: 8
              text: |-
                  Threatened and endangered species of plants and animals
              workbookHide: true
      - requirement: b
        text: |-
            Tell which watershed or other source your community relies on for
            its water supply.
        workbook:
            - lines: 8
- requirement: 4
  text: |-
      Describe what forest management means, including the following:
  workbook:
      - lines: 8
  children:
      - requirement: a
        text: |-
            Multiple-use management
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Sustainable forest management
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            Even-aged and uneven-aged management and the silvicultural systems
            associated with each
        workbook:
            - lines: 8
      - requirement: d
        text: |-
            Intermediate cuttings
        workbook:
            - lines: 8
      - requirement: e
        text: |-
            The role of prescribed burning and related forest-management
            practices
        workbook:
            - lines: 8
- requirement: 5
  text: |-
      With your parent’s and counselor’s approval, do ONE of the following:
  children:
      - requirement: a
        text: |-
            Visit a managed public or private forest area with the manager or a
            forester who is familiar with it. Write a brief report describing
            the type of forest, the management objectives, and the forestry
            techniques used to achieve the objectives.
        workbook:
            - lines: 40
      - requirement: b
        text: |-
            With a knowledgeable individual, visit a logging operation or
            wood-using manufacturing plant. Write a brief report describing the
            following:
        workbook:
            - lines: 8
        children:
            - requirement: 1
              text: |-
                  The species and size of trees being harvested or used and the
                  location of the harvest area or manufacturer
              workbook:
                  - lines: 8
            - requirement: 2
              text: |-
                  The origin of the forest or stands of trees being utilized
                  (e.g., planted or natural)
              workbook:
                  - lines: 8
            - requirement: 3
              text: |-
                  The forest’s successional stage. What is its future?
              workbook:
                  - lines: 8
            - requirement: 4
              text: |-
                  Where the trees are coming from (land ownership) or where
                  they are going (type of mill or processing plant)
              workbook:
                  - lines: 8
            - requirement: 5
              text: |-
                  The products that are made from the trees
              workbook:
                  - lines: 8
            - requirement: 6
              text: |-
                  How the products are made and used
              workbook:
                  - lines: 8
            - requirement: 7
              text: |-
                  How waste materials from the logging operation or
                  manufacturing plant are disposed of or utilized
              workbook:
                  - lines: 8
      - requirement: c
        text: |-
            Take part in a forest-fire prevention campaign in cooperation with
            your local fire warden, state wildfire agency, forester, or
            counselor. Write a brief report describing the campaign, how it
            will help prevent wildfires, and your part in it.
        workbook:
            - lines: 40
- requirement: 6
  text: |-
      In your camp, local recreation area (park or equivalent), or
      neighborhood, inventory the trees that may be a hazard to structures or
      people. Make a list by area (campsite, road, trail, street, etc.). Note
      the species and hazardous condition, and suggest a remedy (removal or
      trimming). Make your list available to the proper authority or agency.
  workbook:
      - lines: 40
- requirement: 7
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Describe the consequences to forests that result from FIVE of the
            following elements: wildfire, absence of fire, destructive insects,
            loss of pollinating insect population, tree diseases, air
            pollution, overgrazing, deer or other wildlife overpopulation,
            improper harvest, and urbanization.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Explain what can be done to reduce the consequences you discussed
            in 7a.
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            Describe what you should do if you discover a forest fire and how a
            professional firefighting crew might control it. Name your state or
            local wildfire control agency.
        workbook:
            - lines: 8
- requirement: 8
  text: |-
      Visit one or more local foresters and write a brief report about the
      person (or persons). Or, write about a forester’s occupation including
      the education, qualifications, career opportunities, and duties related
      to forestry.
  workbook:
      - lines: 8
