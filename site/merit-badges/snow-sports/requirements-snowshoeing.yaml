  text: |-
      **Snowshoeing Option**

      This workbook covers only one of the options for this merit badge. Check
      the Scoutmaster Bucky website for the other possibilities.
- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor the hazards you are most likely to
            encounter while participating in snow sport activities, and what
            you should do to anticipate, help prevent, mitigate, and respond to
            these hazards.
        workbook:
            - lines: 8
              text: |-
                  Most likely hazards
            - lines: 8
              text: |-
                  Anticipate hazards
            - lines: 8
              text: |-
                  Prevent hazards
            - lines: 8
              text: |-
                  Mitigate hazards
            - lines: 8
              text: |-
                  Respond to hazards
      - requirement: b
        text: |-
            Discuss first aid and prevention for the types of injuries or
            illnesses that could occur while participating in snow sports,
            including hypothermia, frostbite, shock, dehydration, sunburn,
            fractures, bruises, sprains, and strains. Tell how to apply
            splints.
        workbook:
            - lines: 8
              text: |-
                  Hypothermia
            - lines: 8
              text: |-
                  Frostbite
            - lines: 8
              text: |-
                  Shock
            - lines: 8
              text: |-
                  Dehydration
            - lines: 8
              text: |-
                  Sunburn
            - lines: 8
              text: |-
                  Fractures
            - lines: 8
              text: |-
                  Bruises
            - lines: 8
              text: |-
                  Sprains and strains
- requirement: 2
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain why every snow sport participant should be prepared to
            render first aid in the event of an accident.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Explain the procedure used to report an accident to the local ski
            patrol for the area where you usually ski, ride, or snowshoe.
        workbook:
            - lines: 8
- requirement: 3
  text: |-
      Explain the international trail-marking system.
  workbook:
      - lines: 8
- requirement: 4
  text: |-
      Discuss the importance of strength, endurance, and flexibility in snow
      sports.  Demonstrate exercises and activities you can do to get fit for
      the option you choose in requirement 7.
  workbook:
      - lines: 8
- requirement: 5
  text: |-
      Present yourself properly clothed and equipped for the option you choose
      in requirement 7. Discuss how the clothing you have chosen will help keep
      you warm and protected.
  workbook:
      - lines: 8
- requirement: 6
  text: |-
      Do EACH of the following:
  children:
      - requirement: a
        text: |-
            Tell the meaning of the Your Responsibility Code for skiers,
            snowboarders, and snowshoers. Explain why each rider must follow
            this code.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Explain the Smart Style safety program. Tell why it is important
            and how it applies to participants at snow sport venues like
            terrain parks and pipes.
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            Explain the precautions pertaining to avalanche safety, including
            the responsibility of individuals regarding avalanche safety.
        workbook:
            - lines: 8
      - requirement: d
        text: |-
            Tell the meaning of the Wilderness Use Policy. Explain why each
            skier and snowboarder must adopt this policy.
        workbook:
            - lines: 8
- requirement: 7
  text: |-
      Complete ALL of the requirements for ONE of the following options:
      downhill (Alpine) skiing OR cross-country (Nordic) OR snowboarding OR
      snowshoeing.
  children:
      - detail: true
        markdown: true
        text: |-
            **Snowshoeing Option**
      - requirement: a
        text: |-
            Name the parts of a snowshoe.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Explain how to choose the correct size of snowshoe.
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            Describe the different types of snowshoes and their specialized
            uses.  Discuss factors to consider when choosing a snowshoe.
        workbook:
            - lines: 8
      - requirement: d
        text: |-
            Explain how to properly care for and maintain snowshoes.
        workbook:
            - lines: 8
      - requirement: e
        text: |-
            Describe how to make an emergency snowshoe.
        workbook:
            - lines: 8
      - requirement: f
        text: |-
            Describe areas that are best for snowshoeing. Discuss some
            advantages and dangers of backcountry snowshoeing.
        workbook:
            - lines: 8
      - requirement: g
        text: |-
            Discuss the benefits of snowshoeing.
        workbook:
            - lines: 8
      - requirement: h
        text: |-
            Demonstrate the most efficient ways to break trail, climb uphill,
            travel downhill and traverse a slope.
        workbook:
            - task: true
      - requirement: i
        text: |-
            Take a two-mile snowshoe hike with a buddy or your troop.
        workbook:
            - task: true
      - requirement: j
        text: |-
            Demonstrate your ability, on a hike, to cope with an average
            variety of snow conditions.
        workbook:
            - task: true
