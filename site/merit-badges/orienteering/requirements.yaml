- requirement: 1
  text: |-
      Show that you know first aid for the types of injuries that could occur
      while orienteering, including cuts, scratches, blisters, snakebite,
      insect stings, tick bites, heat and cold reactions (sunburn, heatstroke,
      heat exhaustion, hypothermia), and dehydration. Explain to your counselor
      why you should be able to identify poisonous plants and poisonous animals
      that are found in your area.
  workbook:
      - lines: 8
        text: |-
            Cuts, scratches
      - lines: 8
        text: |-
            Blisters
      - lines: 8
        text: |-
            Snakebite
