      - lines: 8
        text: |-
            Sunburn
      - lines: 8
        text: |-
            Heatstroke
      - lines: 8
        text: |-
            Heat exhaustion
      - lines: 8
        text: |-
            Hypothermia
      - lines: 8
        text: |-
