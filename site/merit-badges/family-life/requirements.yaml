      **Note to the Counselor**
      Some of the issues surrounding requirement 6 for the family meeting could
      be considered of a personal nature. Use discretion when reviewing this
      requirement with the Scout.
- requirement: 1
  text: |-
      Prepare an outline on what a family is and discuss this with your merit
      badge counselor. Tell why families are important to individuals and to
      society.  Discuss how the actions of one member can affect other members.
  workbook:
      - lines: 8
- requirement: 2
  text: |-
      List several reasons why you are important to your family and discuss
      this with your parents or guardians and with your merit badge counselor.
  workbook:
      - lines: 8
- requirement: 3
  text: |-
      Prepare a list of your regular home duties or chores (at least five) and
      do them for 90 days. Keep a record of how often you do each of them.
      Discuss with your counselor the effect your chores had on your family.
  workbook:
      - lines: 3
