- requirement: 4
  text: |-
      With the approval of your parents or guardians and your merit badge
      counselor, decide on and carry out a project that you would do around the
      home that would benefit your family. Submit a report to your merit badge
      counselor outlining how the project benefited your family.
  workbook:
      - split:
            - task: true
              text: |-
                  Decide on and carry out a project
            - task: true
              text: |-
                  Submitted a report
- requirement: 5
  text: |-
      Plan and carry out a project that involves the participation of your
      family.  After completing the project, discuss the following with your
      merit badge counselor:
  workbook:
      - task: true
        text: |-
            Planned and carried out a project
  children:
      - requirement: a
        text: |-
            The objective or goal of the project
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            How individual members of your family participated
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            The results of the project
        workbook:
            - lines: 8
- requirement: 6
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Discuss with your merit badge counselor how to plan and carry out a
            family meeting.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            After this discussion, plan and carry out a family meeting to
            include the following subjects:
        children:
            - requirement: 1
              text: |-
                  Avoiding substance abuse, including tobacco, alcohol, and
                  drugs, all of which negatively affect your health and
                  well-being
              workbook:
