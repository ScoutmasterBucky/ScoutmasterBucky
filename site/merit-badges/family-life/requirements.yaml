- detail: true
  markdown: true
  text: |-
    **Note to the Counselor**
    Some of the issues surrounding requirement 6 for the family meeting could
    be considered of a personal nature. Use discretion when reviewing this
    requirement with the Scout.
- requirement: 1
  text: |-
    Prepare an outline on what a family is and discuss this with your merit
    badge counselor. Tell why families are important to individuals and to
    society.  Discuss how the actions of one member can affect other members.
- requirement: 2
  text: |-
    List several reasons why you are important to your family and discuss
    this with your parents or guardians and with your merit badge counselor.
- requirement: 3
  text: |-
    Prepare a list of your regular home duties or chores (at least five) and
    do them for 90 days. Keep a record of how often you do each of them.
    Discuss with your counselor the effect your chores had on your family.
- requirement: 4
  text: |-
    With the approval of your parents or guardians and your merit badge
    counselor, decide on and carry out a project that you would do around the
    home that would benefit your family. Discuss you report with your merit
    badge counselor.
- requirement: 5
  text: |-
    Plan and carry out a project that involves the participation of your
    family.  After completing the project, discuss the following with your
    merit badge counselor:
  children:
    - requirement: a
      text: |-
        The objective or goal of the project
    - requirement: b
      text: |-
        How individual members of your family participated
    - requirement: c
      text: |-
        The results of the project
- requirement: 6
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Discuss with your merit badge counselor how to plan and carry out a
        family meeting.
    - requirement: b
      text: |-
        Prepare a meeting agenda that includes the following topics, review
        it with your parents or guardians, and then carry out one or more
        family meetings:
      children:
        - requirement: 1
          text: |-
            How living the principles of the Scout Oath and Scout Law
            contributes to your family life
        - requirement: 2
          markdown: true
          text: |-
            The greatest dangers and addictions facing youth in today's
            society (examples include use of tobaco products, alcohol, or
            drugs and other items such as debts, social media, etc.)
        - requirement: 3
          text: |-
            Understanding the growing-up process and how the body
            changes, and making responsible decisions dealing with sex
        - requirement: 4
          text: |-
            Personal and family finances
        - requirement: 5
          text: |-
            A crisis situation within your family
        - requirement: 6
          text: |-
            The effect of technology on your family
        - requirement: 7
          text: |-
            Good etiquette and manners
        - detail: true
          text: |-
            Discussion of each of these subjects may carry over to more
            than one family meeting.
- requirement: 7
  text: |-
    Discuss with your counselor your understanding of what makes an effective
    parent and why, and your thoughts on the parent's role and
    responsibilities in the family.
