              text: |-
                  How your chores in requirement 3 contributed to your role in
                  the family
              workbook:
                  - task: true
            - requirement: 4
              text: |-
                  Personal and family finances
              workbook:
                  - task: true
            - requirement: 5
              text: |-
                  A crisis situation within your family
              workbook:
                  - task: true
            - requirement: 6
              text: |-
                  The effect of technology on your family
              workbook:
