- requirement: 4
  markdown: true
  text: |-
      Take four 10-mile hikes and one 20-mile hike, each on a different day,
      and each of continuous miles. Prepare a written hike plan before each
      hike and share it with your merit badge counselor or a designee for
      approval before starting the hike. Include map routes, a clothing and
      equipment list, and a list of items for a trail lunch. You may stop for
      as many short rest periods as needed, as well as one meal, during each
      hike, but not for an extended period such as overnight.`*`
  children:
    - detail: true
      markdown: true
      text: |-
          `*` The required hikes for this badge may be used in fulfilling hiking
          requirements for rank advancement. However, these hikes cannot be
          used to fulfill requirements of other merit badges.
  workbook:
      - split:
            - task: true
              text: |-
                  First 10-mile hike
            - task: true
              text: |-
                  Second 10-mile hike
      - split:
