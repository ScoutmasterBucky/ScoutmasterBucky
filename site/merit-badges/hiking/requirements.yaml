- requirement: 2
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain and, where possible, show the points of good hiking
            practices including proper outdoor ethics, hiking safety in the
            daytime and at night, courtesy to others, choice of footwear, and
            proper care of feet and footwear.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Read aloud or recite the Leave No Trace guidelines, and discuss why
            each is important while hiking.
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            Read aloud or recite the Outdoor Code, and give examples of how to
            follow it on a hike.
        workbook:
            - lines: 8
- requirement: 3
  text: |-
      Explain how hiking is an aerobic activity. Develop a plan for
      conditioning yourself for 10-mile hikes, and describe how you will
      increase your fitness for longer hikes.
  workbook:
