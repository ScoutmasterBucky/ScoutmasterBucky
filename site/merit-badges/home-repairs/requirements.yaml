                  how to clean up and properly store this equipment.
            - task: true
              text: |-
                  b. Weather-strip a window or door.
      - split:
            - task: true
              text: |-
                  c. Caulk cracks or joints open to the weather.
            - task: true
              text: |-
                  d. Waterproof a basement.
      - split:
