- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor the most likely hazards you may encounter
            while working on home repairs and what you should do to anticipate,
            mitigate and prevent, and respond to these hazards. Describe the
            appropriate safety gear and clothing that should be used when
            working on home repairs.
        workbook:
            - lines: 8
              text: |-
                  Most likely hazards
            - lines: 8
              text: |-
                  Anticipate hazards
            - lines: 8
              text: |-
                  Mitigate and prevent hazards
            - lines: 8
              text: |-
                  Respond to hazards
            - lines: 8
              text: |-
                  Appropriate safety gear and clothing
      - requirement: b
        text: |-
            Discuss general precautions related to home repairs.  Name at least
            10 safe practices that every home repairer should exercise.
        workbook:
            - lines: 8
              text: |-
                  General precautions
            - lines: 8
              text: |-
                  At least 10 safe practices
