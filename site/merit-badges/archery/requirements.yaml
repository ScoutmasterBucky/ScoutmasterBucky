- requirement: 1
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Explain the five range safety rules.
    - requirement: b
      text: |-
        Explain the four whistle commands used on the range.
    - requirement: c
      text: |-
        Explain how to safely remove arrows from the target and return them
        to your quiver.
    - requirement: d
      text: |-
        Tell about your local and state laws for owning and using archery
        equipment.
      children:
        - note:
            - inPerson
            - online
          text: |-
            Scouts should look up the local (state, county, city - where
            applicable) laws regarding archery and come prepared to share
            their findings during the class discussion.
    - note:
        - inPerson
        - online
      text: |-
        Scouts should read the merit badge pamphlet prior to the
        class and be familiar with the Range Safety Rules that will
        further be discussed as a part of the class. It is not
        acceptable to arrive assuming that this requirement will be
        covered at the class. It is important that Scouts know these
        rules and commands prior to the class so that they understand
        the difference between standard commands and safety rules and
        those that may be exclusive to the particular range they are
        utilizing.
- requirement: 2
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Name and point to the parts of an arrow.
    - requirement: b
      text: |-
        Describe three or more different types of arrows.
    - requirement: c
      text: |-
        Name the four principal materials for making arrow shafts.
      children:
        - note:
            - inPerson
            - online
          text: |-
            Scouts need to review the merit badge pamphlet for
            requirements 2a through 2c. All information needed to
            complete these parts of Requirement 2 can be found in the
            merit badge pamphlet book. It is recommended to make notes on
            your Merit Badge Workbook to use when sharing your knowledge
            during the class. Requirement 2d will be covered in the
            class.
    - requirement: d
      text: |-
        Do ONE of the following
      children:
        - requirement: 1
          text: |-
            Make a complete arrow from a bare shaft using appropriate
            equipment available to you.
        - callout: true
          text: |-
            OR
        - requirement: 2
          text: |-
            To demonstrate arrow repair, inspect the shafts and prepare
            and replace at least three vanes, one point, and one nock.
            You may use as many arrows as necessary to accomplish this.
            The repairs can be done on wood, fiberglass, or aluminum
            arrows.
        - note:
            - inPerson
          text: |-
            Scouts will complete one of these requirement components as
            part of the class.
        - note:
            - online
          text: |-
            Scouts will need to complete one of these requirement
            components; 2d1 or 2d2, on their own prior to the class if
            they want the counselor to consider sign off on this
            requirement component. Time will be allotted during the
            online class for Scouts to show their skill and/or work for
            consideration by the counselor. The online format does not
            allow for these requirement components to be facilitated in
            the online format.
    - requirement: e
      text: |-
        Explain how to properly care for and store arrows.
      children:
        - note:
            - inPerson
            - online
          text: |-
            Scouts need to review the merit badge pamphlet for
            requirement 2e. All information needed to complete these
            parts of Requirement 2 can be found in the merit badge
            pamphlet book. It is recommended to make notes on your Merit
            Badge Workbook to use when sharing your knowledge during the
            class. Requirement 2d will be covered in the class.
- requirement: 3
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Explain the proper use, care, and storage of, as well as the
        reasons for using tabs, arm guards, shooting gloves, and quivers.
      children:
        - note:
            - inPerson
            - online
          text: |-
            Scouts should utilize their Merit Badge Workbook and make
            notes on the proper care for each of the archery items listed
            in this requirement. Having notes will allow Scouts to more
            actively partake in the discussion during the class and help
            the counselor show that the Scout is prepared and understands
            the requirement.
    - requirement: b
      text: |-
        Explain the following terms: draw length, draw weight, mechanical
        release and barebow.
      children:
        - note:
            - inPerson
            - online
          text: |-
            Scouts should look up and learn each of these terms and be
            prepared to share their understanding of each of these terms
            in class discussion. All terms can be found in the Merit
            Badge Pamphlet. Some Scouts may find it easier to write down
            their findings in their Merit Badge Workbook for quicker and
            easier reference for use during the class.
    - requirement: c
      text: |-
        Make a bowstring using appropriate materials.
      children:
        - note:
            - inPerson
          text: |-
            Scouts will complete requirement 3c as part of the class.
        - note:
            - online
          text: |-
            Scouts will need to complete this requirement component; 3c,
            on their own prior to the class if they want the counselor to
            consider sign off on this requirement component. as a part of
            the class. Time will be allotted during the online class for
            Scouts to share their work with the counselor.
- requirement: 4
  text: |-
    Explain the following:
  children:
    - requirement: a
      text: |-
        The difference between an end and a round
    - requirement: b
      text: |-
        The differences among field, target, and 3-D archery
    - requirement: c
      text: |-
        How the five-color World Archery Federation target is scored
    - requirement: d
      text: |-
        How the National Field Archery Association (NFAA) black-and-white
        field targets and blue indoor targets are scored
    - note:
        - inPerson
        - online
      text: |-
        Reviewing the merit badge pamphlet will yield the answers to these
        remaining parts of requirement 4. Scouts will find most, if not
        all, information needed to complete this requirement in the merit
        badge pamphlet. Scouts are encouraged to use a Merit Badge Workbook
        to track their findings and to share these with your merit badge
        counselor during the appropriate time during the class. This will
        help show the counselor that Scouts have prepared and are ready for
        consideration for sign off on this requirement; if the work meets
        the counselor's satisfaction.
- requirement: 5
  text: |-
    Do ONE of the following options.
  children:
    - note:
        - online
      text: |-
        Scout will have the opportunity to cover the "Name" and "Explain"
        requirement components during the online class.  Scouts with the
        proper equipment available to them will also have the ability to
        "Show", "Demonstrate", and "Locate" as well. Requirement component
        f in both options will require the Scout to have verifiable proof
        for the counselor in order for consideration and review.  It is
        recommended that Scouts video their Shooting session and provide an
        unedited copy of this video for the counselor prior to during the
        class for review.
