- requirement: 1
  text: "Do the following:"
  children:
    - requirement: a
      text: |-
        Explain to your counselor the most likely hazards you may encounter
        while participating in canoeing activities and what you should do
        to anticipate, help prevent, mitigate, and respond to these
        hazards.
      workbook:
        - lines: 8
          text: Most likely hazards
        - lines: 8
          text: Anticipate hazards
        - lines: 8
          text: Prevent hazards
        - lines: 8
          text: Mitigate hazards
        - lines: 8
          text: Respond to hazards
    - note:
        - online
        - inPerson
      text: Scouts should review this requirement component and its elements and be
        prepared to explain hazards they might encounter participating in
        canoeing activities.
    - requirement: b
      text: "Review prevention, symptoms, and first-aid treatment for the following
        injuries or illnesses that could occur while canoeing: blisters,
        cold-water shock and hypothermia, dehydration, heat-related illnesses,
        sunburn, sprains, and strains."
      workbook:
        - lines: 8
          text: Blisters
        - lines: 8
          text: Cold-water shock and hypothermia
        - lines: 8
          text: Dehydration
        - lines: 8
          text: Heat-related illnesses
        - lines: 8
          text: Sunburn
        - lines: 8
          text: Sprains and strains
    - note:
        - online
        - inPerson
      text: Scouts should review this requirement component and its elements and be
        prepared to discuss, demonstrate, explain, and show as necessary their
        first aid knowledge and proficiency as it applies to the canoeing merit
        badge as well as the ability to identify hazards likely to be
        encountered in canoeing activities
    - requirement: c
      text: Discuss the BSA Safety Afloat policy. Tell how it applies to canoeing
        activities.
      workbook:
        - lines: 8
    - note:
        - online
        - inPerson
      text: Scouts should review the BSA Safety Afloat policy prior to the class. It
        is NOT acceptable to attend the class not having read the BSA Safety
        Afloat policy and having a general understanding of it's application to
        canoeing activities. Scouts clearly not having prepared ahead of class
        will not be allowed to continue participation in the class after arrival
        until they show acceptable comprehension of this policy.
  workbookHide: true
- requirement: 2
  text: "Before doing the following requirements, successfully complete the BSA
    swimmer test: Jump feetfirst into water over the head in depth. Level off
    and swim 75 yards in a strong manner using one or more of the following
    strokes: sidestroke, breaststroke, trudgen, or crawl; then swim 25 yards
    using an easy, resting backstroke. The 100 yards must be completed in one
    swim without stops and must include at least one sharp turn. After
    completing the swim, rest by floating."
  workbook:
    - signature: Swim Test Observer
- note:
    - online
    - inPerson
  text: "**ALL SCOUTS SHOULD BRING PROOF OF HAVING PASSED THE BSA SWIMMER TEST
    WITHIN THE PAST YEAR.** Â (A camp swimmer's tag clearly showing it belongs to
    the Scout (and dated), a signed letter from a certified swimming instructor
    stating the Scout's competency as measured against the BSA Swimmer's test
    requirements, or a signed note from a BSA Swimming Merit Badge Counselor or
    Scout Leader will suffice - parental notes are not enough in conjunction
    with the  merit badge requirements.)"
  markdown: true
- note:
    - online
    - inPerson
  text: Even with this "proof" the counselor(s) reserve the right to retest any
    Scout that they deem necessary or to satisfy their interest in safety.
    Scouts not having any "proof" will be required to pass the BSA Swimmer Test
    prior to starting participation in the class.  Those not able to pass the
    BSA Swimmer Test may be dismissed from the class at the discretion of the
    counselor.  Those not able to pass the BSA Swimmer Test and allowed to stay
    in the class will be limited to "on land" requirements at the discretion of
    the counselor.
