- requirement: 11
  text: |-
      Using the strokes in requirement 10, and in an order determined by your
      counselor, use a properly equipped canoe to demonstrate the following
      tandem maneuvers while paddling on opposite sides and without changing
      sides.  Each paddler must demonstrate these maneuvers in both the bow and
      stern and on opposite paddling sides:
  workbook:
      - header: true
        text: |-
            a. Pivot or spin the canoe in either direction.
      - split:
            - task: true
              text: |-
                  Bow, left side
            - task: true
              text: |-
                  Bow, right side
      - split:
            - task: true
              text: |-
                  Stern, left side
            - task: true
              text: |-
                  Stern, right side
      - header: true
        text: |-
            b. Move the canoe sideways or abeam in either direction.
      - split:
            - task: true
              text: |-
                  Bow, left side
            - task: true
              text: |-
                  Bow, right side
      - split:
            - task: true
              text: |-
                  Stern, left side
            - task: true
              text: |-
                  Stern, right side
      - header: true
        text: |-
            c. Stop the canoe.
      - split:
            - task: true
              text: |-
                  Bow, left side
            - task: true
              text: |-
                  Bow, right side
      - split:
            - task: true
              text: |-
                  Stern, left side
            - task: true
              text: |-
                  Stern, right side
      - header: true
        text: |-
            d. Move the canoe in a straight line for 50 yards.
      - split:
            - task: true
              text: |-
                  Bow, left side
            - task: true
              text: |-
                  Bow, right side
      - split:
            - task: true
              text: |-
                  Stern, left side
            - task: true
              text: |-
                  Stern, right side
  children:
      - requirement: a
        text: |-
            Pivot or spin the canoe in either direction.
        workbookHide: true
      - requirement: b
        text: |-
            Move the canoe sideways or abeam in either direction.
        workbookHide: true
      - requirement: c
        text: |-
            Stop the canoe.
        workbookHide: true
      - requirement: d
        text: |-
            Move the canoe in a straight line for 50 yards.
        workbookHide: true
- requirement: 12
  text: |-
      Use a properly equipped canoe to demonstrate solo canoe handling:
  workbook:
      - task: true
        text: |-
            a. Launch from shore or a pier (both, if possible).
      - task: true
        text: |-
            b. Using a single-blade paddle and paddling only on one side,
            demonstrate proper form and use of the forward stroke, backstroke,
            draw stroke, pushaway stroke, forward sweep, reverse sweep,
            J-stroke, and rudder stroke. Repeat while paddling on the other
            side.
      - task: true
        text: |-
            c. Using a single-blade paddle and paddling only on one side,
            demonstrate proper form and use of a combination of a forward
            stroke, rudder stroke, and stern pry by canoeing to a target 50
            yards away. Repeat while paddling on the other side.
      - task: true
        text: |-
            d. Make a proper landing at a dock or shore (both, if possible).
            Store canoe properly (with assistance, if needed).
  children:
      - requirement: a
        text: |-
            Launch from shore or a pier (both, if possible).
        workbookHide: true
      - requirement: b
        text: |-
            Using a single-blade paddle and paddling only on one side,
            demonstrate proper form and use of the forward stroke, backstroke,
            draw stroke, pushaway stroke, forward sweep, reverse sweep,
            J-stroke, and rudder stroke. Repeat while paddling on the other
