- requirement: 6
  text: |-
      Do ONE of the following, then describe the highlights of your visit:
  workbook:
      - header: true
        markdown: true
        text: |-
            a. Visit a newspaper printing plant. Follow a story from the editor
            to the press.

            b. Visit a retail, commercial, or in-plant printing facility.
            Follow a project from beginning to end.

            c. Visit a school’s graphic arts program. Find out what courses are
            available and what the prerequisites are.

            d. Visit three websites (with your parent’s permission) that belong
            to graphic arts professional organizations and/or printing-related
            companies (suppliers, manufacturers, printers). With permission
            from your parent or counselor, print out or download product or
            service information from two of the sites.
