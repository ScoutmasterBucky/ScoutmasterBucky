- requirement: 3
  text: |-
      Design a printed piece (flier, T-shirt, program, form, etc.) and produce
      it. Explain your decisions for the typeface or typefaces you use and the
      way you arrange the elements in your design. Explain which printing
      process is best suited for printing your design. If desktop publishing is
      available, identify what hardware and software would be appropriate for
      outputting your design.
  workbook:
      - task: true
      - lines: 8
        text: |-
            Decisions for the typeface or typefaces you use and the way you
            arrange the elements
      - lines: 8
        text: |-
            Which printing process is best suited for printing your design
      - lines: 8
        text: |-
            What hardware and software would be appropriate for outputting your
            design
  children:
      - note:
            - inPerson
            - online
        text: |-
            This requirement is best done prior to the class, or at least the
            design part of the requirement.  The emphasis of this requirement
            is to understand the process of creating such a design.  It has
            been found that Scouts coming to the class with their design
            already conceptualized and designed have a far better chance of
            completing this requirement then Scouts who attend not having even
            started on this requirement.  While time will be allotted in the
            class for some design work, it cannot be guaranteed that Scouts not
            coming to class with their deign in-hand will fully complete this
            requirement. It is best to have this one ready prior to the class
            to insure the highest probability for completion.
- requirement: 4
  text: |-
      Produce the design you created for requirement 3 using one of the
      following printing processes:
  workbook:
      - header: true
        markdown: true
        text: |-
            **a. Offset lithography.** Make a layout, and produce a plate using
            a process approved by your counselor. Run the plate and print at
            least 50 copies.

            **b. Screen printing.** Make a hand-cut or photographic stencil and
            attach it to a screen that you have prepared.  Mask the screen and
            print at least 20 copies.

            **c. Electronic/digital printing.** Create a layout in electronic
            form, download it to the press or printer, and run 50 copies.  If
            no electronic interface to the press or printer is available, you
            may print and scan a paper copy of the layout.

            **d. Relief printing.** Prepare a layout or set the necessary type.
            Make a plate or lock up the form. Use this to print 50 copies.
      - task: true
  children:
      - requirement: a
        markdown: true
        text: |-
            **Offset lithography.** Make a layout, and produce a plate using a
            process approved by your counselor. Run the plate and print at
            least 50 copies.
        workbookHide: true
      - requirement: b
        markdown: true
        text: |-
            **Screen printing.** Make a hand-cut or photographic stencil and
            attach it to a screen that you have prepared.  Mask the screen and
            print at least 20 copies.
        workbookHide: true
      - requirement: c
        markdown: true
        text: |-
            **Electronic/digital printing.** Create a layout in electronic
            form, download it to the press or printer, and run 50 copies.  If
            no electronic interface to the press or printer is available, you
            may print and scan a paper copy of the layout.
        workbookHide: true
      - requirement: d
        markdown: true
        text: |-
            **Relief printing.** Prepare a layout or set the necessary type.
            Make a plate or lock up the form. Use this to print 50 copies.
        workbookHide: true
      - note:
            - inPerson
            - online
        text: |-
            This requirement will NOT be done in the class.  Scouts may choose
            to complete this requirement ahead of time or complete this after
            the class. The class will focus some time for discussion of this
            requirement as well as the sharing of each Scouts work. to support
            their completion of this requirement. Only Scouts that share their
            work to the satisfaction of the counselor will have an opportunity
            to complete this requirement during the class. Scouts not having
            the resources or know how to complete this requirement will be
            guided by the counselor to options and opportunities they may do
            after the class in order to complete the requirement and its
            components.
