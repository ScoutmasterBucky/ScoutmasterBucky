        text: |-
            Scouts will find the use of the merit badge pamphlet to be
            extremely helpful in preparing for the components of this
            requirement.  It is strongly recommended that Scouts utilize a
            merit badge workbook to help organize their notes and findings for
            reference during class discussion. Active participation in the
            class discussion is necessary for consideration in being signed off
            on this requirement.  Scouts should also remember to bring their
            three samples or diagrams to aide them in their discussion and in
            order to successfully complete the entire requirement.  Scouts not
            attending with samples or diagrams may find it difficult to
            complete this requirement at the class, so to ensure the highest
            probability of getting signed off on this requirement, remember to
            bring your samples or diagrams.
