  markdown: true
  text: |-
      **Option B—Air Rifle Shooting (BB or pellet)**

      This workbook covers only one of the options for this merit badge. Check
      the Scoutmaster Bucky website for the other possibilities.
- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain why BB and pellet air guns must always be treated with the
            same respect as firearms.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Describe how you would react if a friend visiting your home asked
            to see your or your family’s firearm(s).
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            Explain the need for, and use and types of, eye and hearing
            protection.  Demonstrate their proper use.
        workbook:
            - lines: 8
      - requirement: d
        text: |-
            Give the main points of the laws for owning and using guns in your
            community and state.
        workbook:
            - lines: 8
      - requirement: e
        text: |-
            Explain how hunting is related to the wise use of renewable
            wildlife resources.
        workbook:
            - lines: 8
      - requirement: f
        text: |-
            Successfully complete a state hunter education course or obtain a
            copy of the hunting laws for your state, then do the following:
        workbook:
            - task: true
        children:
            - requirement: 1
              text: |-
                  Explain the main points of hunting laws in your state and
                  give any special laws on the use of guns and ammunition.
              workbook:
                  - lines: 8
            - requirement: 2
              text: |-
                  List the kinds of wildlife that can be legally hunted in your
                  state.
              workbook:
                  - lines: 8
      - requirement: g
        text: |-
            Identify and explain how you can join or be a part of shooting
            sports activities.
        workbook:
            - lines: 8
      - requirement: h
        text: |-
            Explain to your counselor the proper hygienic guidelines used in
            shooting.
        workbook:
            - lines: 8
      - requirement: i
        text: |-
            Give your counselor a list of sources that you could contact for
            information on firearms and their uses.
        workbook:
            - lines: 8
- requirement: 2
  text: |-
      Do ONE of the following options:
  children:
      - detail: true
        markdown: true
        text: |-
            **Option B—Air Rifle Shooting (BB or pellet)**
      - requirement: a
        text: |-
            Identify the three main parts of an air rifle, and tell how they
            function.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Identify and demonstrate the three fundamental rules for safe gun
            handling.
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            Explain the range commands and range procedures.
        workbook:
            - lines: 8
      - requirement: d
        text: |-
            Identify the two most common types of air rifle ammunition.
        workbook:
            - lines: 8
      - requirement: e
        text: |-
            Identify and demonstrate the five fundamentals of shooting a rifle
            safely.
        workbook:
            - lines: 8
      - requirement: f
        text: |-
            Identify and explain each rule for shooting an air rifle safely.
        workbook:
            - lines: 8
      - requirement: g
        text: |-
            Demonstrate the knowledge, skills, and attitude necessary to safely
            shoot a target from the benchrest position or supported prone
            position while using the five fundamentals of rifle shooting.
        workbook:
            - lines: 8
      - requirement: h
        text: |-
            Identify the basic safety rules for cleaning an air rifle, and
            identify the materials needed.
        workbook:
            - lines: 8
      - requirement: i
        text: |-
            Demonstrate how to clean an air rifle safely.
        workbook:
            - lines: 8
      - requirement: j
        text: |-
            Discuss what points you would consider in selecting an air rifle.
        workbook:
            - lines: 8
      - requirement: k
        text: |-
            Using a BB gun or pellet air rifle and shooting from a benchrest or
            supported prone position at 15 feet for BB guns or 33 feet for air
            rifles, fire five groups (three shots per group) that can be
            covered by a quarter.
        workbook:
            - task: true
      - requirement: l
        text: |-
            Adjust sights to center the group on the target and fire five
            groups (five shots per group). According to the target used, each
            shot in the group must meet the following minimum score: (1) BB
            rifle at 15 feet or 5 meters using TQ-5 targets—8; (2) pellet air
            rifle at 25 feet using TQ-5 targets—8, at 33 feet or 10 meters
            using AR-1 targets—6.
        workbook:
            - task: true
