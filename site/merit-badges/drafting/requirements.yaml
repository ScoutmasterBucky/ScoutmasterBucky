# Requirements 4, 6, and 7 are listed after one page of resources
- requirement: 1
  text: |-
    Format TWO sheets of drawing paper with proper borders and title
    blocks—one for your manual project (see requirement 2) and one for your
    lettering project (see requirement 5).
  children:
    - requirement: a
      text: |-
        Make a rough sketch for each of your project drawings to determine
        the correct size of paper to format.
    - requirement: b
      text: |-
        Using either single-stroke vertical or slant Gothic lettering, fill
        in all important information in the title block sections of the
        formatted paper.
    - note:
        - inPerson
      text: |-
        While this requirement will be covered in the class, it can't be
        emphasized enough that Scouts not having reviewed the merit badge
        pamphlet will find it difficult to complete this requirement
        without a prior understanding of the methods and procedures to be
        used.  It is strongly suggested Scouts have reviewed the merit
        badge pamphlet prior to the class.
    - note:
        - online
      text: |-
        While this requirement will be reviewed in the class, it can't be
        emphasized enough that Scouts must make an attempt to have their
        two sheets started and attempted to be completed. Reviewing the
        merit badge pamphlet will aid Scouts significantly in preparing for
        the class and being ready for review by the counselor / intructor.
- requirement: 2
  text: |-
    Using the formatted sheet of paper you prepared for your manual project,
    produce a pencil drawing as it would be used for manufacturing. Fill in
    all title block information.  The manual drawing may be any one of the
    following drawing types:
  children:
    - requirement: a
      markdown: true
      text: |-
        **Architectural:** Make a scale drawing of an architectural
        project. The architectural drawing may be a floor plan; electrical,
        plumbing, or mechanical service plan; elevation plan; or
        landscaping plan. Use an architect’s scale and show dimensions to
        communicate the actual size of features. Include any important
        sectional drawings, notes, and considerations necessary for
        construction.
    - requirement: b
      markdown: true
      text: |-
        **Mechanical:** Make a scale drawing of some mechanical device or
        interesting object. The mechanical drawing may be of the
        orthographic or isometric style. Use an engineer’s scale and show
        dimensions to communicate the actual size of features. Include any
        important sectional drawings, notes, and manufacturing
        considerations.
    - requirement: c
      markdown: true
      text: |-
        **Electrical:** Draw a simple schematic of a radio or electronic
        circuit. Properly print a bill of materials including all of the
        major electrical components used in the circuit. Use standard
        drawing symbols to represent the electronic components.
    - note:
        - inPerson
      text: |-
        This requirement will comprise a majority of the time in the class,
        however Scouts should come to the class having reviewed the merit
        badge pamphlet and with a general understanding of the drafting
        techniques and procedures they will be using to complete this
        requirement.
    - note:
        - online
      text: |-
        Scouts should come to the class having reviewed the merit badge
        pamphlet and with a general understanding of the drafting
        techniques and procedures. The counselor / instructor will be able
        to give guidance on technique and review of work, however Scouts
        will need to do this work prior to the class in order for
        consideration of completion during the class.
