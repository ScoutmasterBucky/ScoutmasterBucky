- requirement: 8
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Build a compost bin and maintain it for 90 days.
        workbook:
            - split:
                  - lines: 1
                    text: |-
                        Date started
                  - lines: 1
                    text: |-
                        Date completed
      - requirement: b
        text: |-
            Build a vermipost bin (worm compost bin) and maintain it for 90
            days.
        workbook:
            - split:
                  - lines: 1
                    text: |-
                        Date started
                  - lines: 1
                    text: |-
                        Date completed
      - requirement: c
        text: |-
            Build a hydroponic garden containing three vegetables or herbs, or
            three ornamental plants. Maintain this garden through harvest or
            flowering, or for 90 days.
        workbook:
            - split:
                  - lines: 1
                    text: |-
                        Date started
                  - lines: 1
                    text: |-
                        Date completed
      - requirement: d
        text: |-
            Build one water garden, either in a container (at least 12 by 6
            inches and 6 inches deep), or in the ground as a small, decorative
            pond no larger than 6 by 3 feet and 24 inches deep. Maintain the
            water garden for 90 days.
        workbook:
            - split:
                  - lines: 2
                    text: |-
                        Date started
                  - lines: 2
                    text: |-
                        Date completed
