- requirement: 4
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Pick a game where the players can change the rules or objectives
            (examples: basketball, hearts, chess, kickball). Briefly summarize
            the standard rules and objectives and play through the game
            normally.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Propose changes to several rules or objectives. Predict how each
            change will affect gameplay.
        workbook:
            - lines: 20
      - requirement: c
        text: |-
            Play the game with one rule or objective change, observing how the
            players’ actions and emotional experiences are affected by the rule
            change.  Repeat this process with two other changes.
        workbook:
            - lines: 8
              text: |-
                  First change and its effect
            - lines: 8
              text: |-
                  Second change and its effect
            - lines: 8
              text: |-
                  Third change and its effect
      - requirement: d
        text: |-
            Explain to your counselor how the changes affected the actions and
            experience of the players. Discuss the accuracy of your
            predictions.
      - note:
            - inPerson
            - online
        text: |-
            See Notes after Requirement 7.
