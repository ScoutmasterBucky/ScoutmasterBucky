- detail: true
  text: |-
      You must have your merit badge counselor’s approval of your concept
      before you begin creating the prototype.
- requirement: 6
  text: |-
      Do the following:
  workbook:
      - task: true
        text: |-
            Received merit badge counselor's approval of your concept before
            you began creating the prototype.
  children:
      - requirement: a
        text: |-
            Prototype your game from requirement 5. If applicable, demonstrate
            to your counselor that you have addressed player safety through the
            rules and equipment. Record your work in your game design notebook.
        workbook:
          - task: true
      - requirement: b
        text: |-
            Test your prototype with as many other people as you need to meet
            the player format. Compare the play experience to your descriptions
            from requirement 5b. Correct unclear rules, holes in the rules,
            dead ends, and obvious rule exploits. Change at least one rule,
            mechanic, or objective from your first version of the game, and
            describe why you are making the change. Play the game again. Record
            in your game design notebook whether or not your change had the
            expected effect.
        workbook:
          - lines: 8
      - requirement: c
        text: |-
            Repeat 6b at least two more times and record the results in your
            game design notebook.
        workbook:
          - lines: 8
          - lines: 8
      - note:
            - inPerson
            - online
        text: |-
            See Notes after Requirement 7.
- requirement: 7
  text: |-
      Blind test your game. Do the following:
  children:
      - requirement: a
        text: |-
            Write an instruction sheet that includes all of the information
            needed to play the game. Clearly describe how to set up the game,
            play the game, and end the game. List the game objectives.
        workbook:
          - task: true
      - requirement: b
        text: |-
            Share your prototype from requirement 6 with a group of players
            that has not played it or witnessed a previous playtest. Provide
            them with your instruction sheet(s) and any physical components.
            Watch them play the game, but do not provide them with instruction.
            Record their feedback in your game design notebook.
        workbook:
          - lines: 8
      - requirement: c
        text: |-
            Share your game design notebook with your counselor. Discuss the
            player reactions to your project and what you learned about the
            game design process. Based on your testing, determine what you like
            most about your game and suggest one or more changes.
        workbook:
          - lines: 8
      - note:
            - inPerson
            - online
        text: |-
            Requirements 4, 5, 6 and 7 will be covered and managed by the
            counselor in the class. Scouts still need to have read the merit
            badge pamphlet prior to the class in order to complete these
            requirements.  These 4 requirements will be worked on for the
            majority of the class.  Scouts are expected to be attentive and
            courteous during this class in order to potentially finish all the
            components in these requirements.  While the intention, and plan,
            is to offer Scouts the ability to finish all of these requirement
            in the class, performance and behavior may affect individual, small
            group of, or the entire class of Scouts in fulfilling all of these
            requirements.
- requirement: 8
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            With your parent’s permission and your counselor’s approval, visit
            with a professional in the game development industry and ask him or
            her about his or her job and how it fits into the overall
            development process. Alternately, meet with a professional in game
            development education and discuss the skills he or she emphasizes
            in the classroom.
        workbook:
          - lines: 8
      - requirement: b
        text: |-
            List three career opportunities in game development. Pick one and
            find out about the education, training, and experience required for
            the profession. Discuss this with your counselor. Explain why this
            profession might interest you.
        workbook:
          - lines: 8
            text: |-
              Three career opportunities
          - lines: 8
            text: |-
              Education, training, and experience required
      - note:
            - inPerson
            - online
        text: |-
            Scouts should review this requirement and its components and be
            prepared to discuss.  It is strongly recommended that Scouts bring
            any notes or supporting documents they may have to help show the
            counselor that they have prepared for completion of this
            requirement.
