- requirement: 1
  text: |-
    Select three of the professions from Group 1 listed below which interest
    you, then complete the following:
  children:
    - requirement: a
      text: |-
        Briefly describe to your counselor the roles these professionals
        play in the delivery of health care.
    - requirement: b
      text: |-
        Describe to your counselor the educational and licensing
        requirements for the professionals you selected.
    - detail: true
      markdown: true
      text: |-
        **Group 1:**<br/>
        (1) Allopathic physician (MD) — all specialties<br/>
        (2) Osteopathic physician (DO) — all specialties<br/>
        (3) Podiatrist (DPM)<br/>
        (4) Chiropractor (DC)<br/>
        (5) Nurse Practitioner (NP)<br/>
        (6) Psychologist (PhD or PsyD)<br/>
        (7) Optometrist (OD)<br/>
        (8) Audiologist (AudD)
    - note:
        - inPerson
        - online
      text: |-
        Scouts should review this requirement and its components and be
        prepared to discuss. This should be done prior to the class. Scouts
        should have this written out to show the counselor that thought and
        research has gone into this requirement and Scouts should be
        prepared to explain their findings. Scouts will not automatically
        be signed off on this requirement just for attending as the
        requirement states that they must explain a number of items and
        will be required to partake in group and/or individual explanation
        to obtain credit.
