  text: |-
      **IN-LINE SKATING**

      This workbook covers only one of the options for this merit badge. Check
      the Scoutmaster Bucky website for the other possibilities.
- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor the most likely hazards associated with
            skating and what you should do to anticipate, help prevent,
            mitigate, and respond to these hazards.
        workbook:
            - lines: 3
              text: |-
                  Most likely hazards
            - lines: 3
              text: |-
                  Anticipate hazards
            - lines: 3
              text: |-
                  Prevent hazards
            - lines: 3
              text: |-
                  Mitigate hazards
            - lines: 3
              text: |-
                  Respond to hazards
      - requirement: b
        text: |-
            Show that you know first aid for injuries or illnesses that could
            occur while skating, including hypothermia, frostbite, lacerations,
            abrasions, fractures, sprains and strains, blisters, heat-related
            reactions, and shock.
        workbook:
            - lines: 3
              text: |-
                  Hypothermia
            - lines: 3
              text: |-
                  Frostbite
            - lines: 3
              text: |-
                  Lacerations
            - lines: 3
              text: |-
                  Abrasions
            - lines: 3
              text: |-
                  Fractures
            - lines: 3
              text: |-
                  Sprains and strains
            - lines: 3
              text: |-
                  Blisters
            - lines: 3
              text: |-
                  Heat-related reactions
            - lines: 3
              text: |-
                  Shock
- requirement: 2
  text: |-
      Complete ALL of the requirements for ONE of the following options.
  children:
      - detail: true
        markdown: true
        text: |-
            **IN-LINE SKATING**
      - requirement: a
        text: |-
            Do the following:
        children:
            - requirement: 1
              text: |-
                  Give general and in-line skating safety rules and etiquette.
              workbook:
                  - lines: 8
            - requirement: 2
              text: |-
                  Describe the parts and functions of the in-line skate.
              workbook:
                  - lines: 8
            - requirement: 3
              text: |-
                  Describe the required and recommended safety equipment.
              workbook:
                  - lines: 8
            - requirement: 4
              text: |-
                  Describe four essential steps to good skate care.
              workbook:
                  - lines: 8
      - requirement: b
        text: |-
            Do the following:
        children:
            - requirement: 1
              text: |-
                  Skate forward with smooth, linked strokes on two feet for at
                  least 100 feet.
              workbook:
                  - lines: 3
            - requirement: 2
              text: |-
                  Skate forward and glide at least 15 feet on one skate, then
                  on the other skate.
              workbook:
                  - lines: 3
            - requirement: 3
              text: |-
                  Stop on command on flat pavement using the heel brake.
              workbook:
                  - lines: 3
      - requirement: c
        text: |-
            Do the following:
        children:
            - requirement: 1
              text: |-
                  Perform the forward crossover.
              workbook:
                  - lines: 3
            - requirement: 2
              text: |-
                  Perform a series of forward, linked swizzles for at least 40
                  feet.
              workbook:
                  - lines: 3
            - requirement: 3
              text: |-
                  Skate backward for at least 40 feet in a series of linked,
                  backward swizzles.
              workbook:
                  - lines: 3
            - requirement: 4
              text: |-
                  From a strong pace, perform a lunge turn around an object
                  predetermined by your counselor.
              workbook:
                  - lines: 3
            - requirement: 5
              text: |-
                  Perform a mohawk.
              workbook:
                  - lines: 3
      - requirement: d
        text: |-
            Do the following:
        children:
            - requirement: 1
              text: |-
                  Perform a series of at least four one-footed downhill slaloms
                  on pavement with a gentle slope.
              workbook:
                  - lines: 3
            - requirement: 2
              text: |-
                  Describe how to pass a pedestrian or another skater from
                  behind.
              workbook:
                  - lines: 8
            - requirement: 3
              text: |-
                  Describe at least three ways to avoid an unforeseen obstacle
                  while skating.
              workbook:
                  - lines: 8
            - requirement: 4
              text: |-
                  Describe two ways to get on and off a curb, and demonstrate
                  at least one of these methods.
              workbook:
                  - lines: 8
