- detail: true
  text: |-
    You will need access to a car or truck and its owner’s manual to meet
    some requirements for this merit badge. If you do not have your own
    vehicle, you should work with your merit badge counselor or other trusted
    adult to obtain access to a vehicle and the owner’s manual for that
    vehicle.
- note:
    - inPerson
    - online
  text: |-
    Those attending a Scoutmaster Bucky In-Person Merit Badge Opportunity
    will have access to a vehicle for completion of some of the requirements
    under the guidance of the merit badge counselor / instructor.
- note:
    - inPerson
    - online
  text: |-
    Check with your parent(s) before using the family car for this merit
    badge.  Adult supervision is required for this merit badge as well as for
    your own safety.
- requirement: 1
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Explain to your counselor the hazards you are most likely to
        encounter during automotive maintenance activities, and what you
        should do to anticipate, help prevent, mitigate, or lessen these
        hazards.
    - requirement: b
      text: |-
        Discuss with your counselor the safety equipment, tools, and
        clothing used while checking or repairing a motor vehicle. Use this
        equipment, tools, and/or clothing (when needed or called for) in
        meeting the requirements for this merit badge.
    - note:
        - inPerson
        - online
      text: |-
        Scouts will engage in discussion on their findings during the
        class. Scouts should review the merit badge pamphlet book to have a
        better understanding of what each of the components of this
        requirement is looking for them to understand. The counselor will
        facilitate discussion on this requirement during the class. It
        should be noted that only Scouts that actively, positively, and
        successfully participate in the discussion will be signed off on
        this requirement. Preparation is a must.
- requirement: 2
  markdown: true
  text: |-
    **General Maintenance, Safety, and Registration.** Do the following:
  children:
    - requirement: a
      text: |-
        Review the maintenance chart in the owner’s manual.  Explain the
        requirements and time limits.
    - requirement: b
      text: |-
        Demonstrate how to check the following:
      children:
        - requirement: 1
          text: |-
            Brake fluid
        - requirement: 2
          text: |-
            Engine oil
        - requirement: 3
          text: |-
            Coolant
        - requirement: 4
          text: |-
            Power steering fluid
        - requirement: 5
          text: |-
            Windshield washer fluid
        - requirement: 6
          text: |-
            Transmission fluid
        - requirement: 7
          text: |-
            Battery fluid (if possible) and condition of the battery
            terminals
    - requirement: c
      text: |-
        Locate the fuse boxes; determine the type and size of fuses.
        Demonstrate the proper replacement of burned-out fuses.
    - requirement: d
      text: |-
        Demonstrate how to check the condition and tension of belts and
        hoses.
    - requirement: e
      text: |-
        Check the vehicle for proper operation of its lights, including the
        interior overhead lights, instrument lights, warning lights, and
        exterior bulbs.
    - requirement: f
      text: |-
        Locate and check the air filter(s).
    - note:
        - inPerson
      text: |-
        Requirements 2a, 2b, 2c, 2d, 2e, and 2f will be covered in the
        class. Scouts are still expected to have reviewed the sections in
        the merit badge pamphlet that cover these areas and have an
        understanding of what to expect during the class from their
        reading.
    - note:
        - online
      text: |-
        Scouts will need to make a video or take pictures to share in the
        class with the counselor / instructor to show that they can
        properly locate, demonstrate, and identify the different items in
        each of the requirement's components for consideration and possible
        sign off. Just saying you did these items will not be enough for
        the counselor to sign off.
    - requirement: g
      text: |-
        Explain the purpose, importance, and limitations of safety belts
        and passive restraints.
    - note:
        - inPerson
        - online
      text: |-
        For Requirement 2g, Scouts should utilize the Merit Badge Pamphlet
        along with any vehicle User Manuals or other resources they may
        find readily available to review and formulate an explanation.
        Scouts will discuss this part of Requirement 2 in class. Scouts
        must show that they prepared for this requirement as those who
        attend the class not having prepared ahead of time will find it
        difficult to complete many of these types of requirements.
    - requirement: h
      text: |-
        Find out the requirements for your state’s emissions and safety
        inspections (as applicable), including how often a vehicle needs to
        be inspected.
    - requirement: i
      text: |-
        Explain the importance of registering a vehicle and find out the
        annual registration fee for renewing your family car’s
        registration.
    - note:
        - inPerson
        - online
      text: |-
        While these two parts of Requirement 2 will be discussed in class,
        those Scouts desiring to be considered for sign off will need to
        come to the class having done some homework. Scouts should look
        into discovering the state requirements for vehicle inspections and
        the methods used as well as the requirements for registering a
        vehicle and the fees and renewal process for their State. Only
        Scouts that have done this pre-work AND actively participate in the
        class discussion, will be able to be considered for sign off on
        these two parts of Requirement 2.
- requirement: 3
  markdown: true
  text: |-
    **Dashboard.** Do the following:
  children:
    - requirement: a
      text: |-
        Explain the function of the fuel gauge, speedometer, tachometer,
        oil pressure, and engine temperature gauge.  Point each one out on
        the instrument cluster.
    - requirement: b
      text: |-
        Explain the symbols that light up on the dashboard and the
        difference between the yellow and red symbols.  Explain each of the
        indicators on the dashboard, using the owner’s manual if necessary.
    - note:
        - inPerson
        - online
      text: |-
        While every vehicle is different, preparation for this requirement
        is still very easy. Scouts will need to come to the class having
        done some review of both their Merit Badge Pamphlet and likely the
        family vehicle's owner's manual. Scouts will have an opportunity in
        the class to complete the active part of this requirement, they
        will need to be familiar with the expectations and knowledge
        required to complete this requirement prior to the class.
- requirement: 4
  markdown: true
  text: |-
    **Tires.** Do the following:
  children:
    - requirement: a
      text: |-
        Explain the difference between tire manufacturer’s and vehicle
        manufacturer’s specifications and show where to find them.
    - requirement: b
      text: |-
        Demonstrate how to check tire pressure and properly inflate a tire.
        Check the spare tire and make sure it is ready for use.
      children:
        - note:
            - inPerson
          text: |-
            Requirement component 4b will be reviewed in the class under
            the guidance of the counselor / instructor.
        - note:
            - online
          text: |-
            Scouts will need to make a video or take pictures to share in
            the class with the counselor / instructor to demonstrate this
            requirement component for sign off consideration.
    - requirement: c
      text: |-
        Explain why wheel alignment is important to the life of a tire.
        Explain caster, camber, and toe-in adjustments on wheel alignment.
    - requirement: d
      text: |-
        Explain the purpose of the lateral-wear bar indicator.
    - requirement: e
      text: |-
        Explain how to dispose of old tires in accordance with local laws
        and regulations.
    - note:
        - inPerson
        - online
      text: |-
        Most of the components of Requirement 4 will be covered in the
        class, however Scouts are still expected to come to the class
        having reviewed the Merit Badge Pamphlet and any other resources
        with an understanding and readiness to participat4e as needed for
        completion of these components. Prepare accordingly.
- requirement: 5
  markdown: true
  text: |-
    **Engine.** Do the following:
  children:
    - requirement: a
      text: |-
        Explain how an internal combustion engine operates.  Tell the
        differences between gasoline and diesel engines. Explain how a
        gasoline-electric hybrid vehicle is powered.
    - requirement: b
      text: |-
        Discuss the purpose of engine oil. Explain the API service code,
        the SAE number, and the viscosity rating.
    - requirement: c
      text: |-
        Explain where to find the recommended oil type and the amount of
        oil to be used in the vehicle engine.
    - note:
        - inPerson
        - online
      text: |-
        Time will be allotted during the class to cover these components of
        Requirement 5, they simply will be a review of what the Counselor
        expects the Scout to already know coming into the class. In order
        for Scouts to complete this requirement they must come to class
        with notes and/or a clear understanding of the answers to these
        requirement components. The Counselor will facilitate discussion to
        provide Scouts an opportunity to complete this requirement, however
        Scouts attending without having done any preparation will likely
        not complete all components of this requirement during the class.
- requirement: 6
  markdown: true
  text: |-
    **Cooling System.** Do the following:
  children:
    - requirement: a
      text: |-
        Explain the need for coolant in the cooling system, and the
        importance of selecting the correct coolant type for a given
        vehicle.
      children:
        - note:
            - inPerson
            - online
          text: |-
            Scouts will need to review the Merit Badge Pamphlet and
            formulate an answer prior to the class. Scouts will share
            their explanation during the class when covering this
            requirement. Only Scouts that come to the class prepared with
            their explanation will have the opportunity to be considered
            for completion of this part of Requirement 6. While the
            counselor will review this requirement in the class, it is
            NOT acceptable for a Scout to attend unprepared and still
            expect to be able to complete this requirement.
    - requirement: b
      text: |-
        Explain how to flush and change the engine coolant in the vehicle,
        and how to properly dispose of the used coolant.
      children:
        - note:
            - inPerson
            - online
          text: |-
            This requirement component will be covered during the class
            by the counselor / instructor, however Scouts should review
            the Merit Badge Pamphlet and their family vehicle's owner's
            manual prior to the class so as to have an understanding of
            the process and importance of this component of the
            requirement.
- requirement: 7
  markdown: true
  text: |-
    **Fuel System.** Do the following:
  children:
    - requirement: a
      text: |-
        Explain how the air and fuel systems work together and why it is
        necessary to have an air filter and fuel filter.
    - requirement: b
      text: |-
        Explain how a fuel injection system works and how an onboard
        computer works with the fuel injection system.
    - note:
        - inPerson
        - online
      text: |-
        Scouts will need to review the Merit Badge Pamphlet and formulate
        an answer prior to the class. Scouts will share their explanation
        during the class when covering this requirement. Only Scouts that
        come to the class prepared with their explanation will have the
        opportunity to be considered for completion of this part of
        Requirement 6. While the Counselor will review this requirement in
        the class, it is NOT acceptable for a Scout to attend unprepared
        and still expect to be able to complete this requirement.
- requirement: 8
  markdown: true
  text: |-
    Ignition and Electrical Systems. Do the following:
  children:
    - requirement: a
      text: |-
        Diagram and explain the parts of the electrical system.
      children:
        - note:
            - inPerson
          text: |-
            While this requirement component will be reviewed in the
            class, it is recommended that Scouts prepare their diagram
            prior to the class.
        - note:
            - online
          text: |-
            Scouts will need to prepare their diagram prior to the class
            and have it ready to share during the class.  No time will be
            allotted during the class for Scouts to work on this
            requirement component, however time will be allotted to
            review Scouts work that come to the class prepared with their
            diagram.
    - requirement: b
      text: |-
        Explain the engine’s firing order.
    - requirement: c
      text: |-
        Explain the purpose of the spark gap.
    - note:
        - inPerson
        - online
      text: |-
        Components 8b and 8C will be covered by the Counselor during the
        class, however Scouts are still expected to have reviewed the Merit
        Badge Pamphlet for an understanding of these items and to actively
        participate in the class discussion covering these two components.
    - requirement: d
      text: |-
        Demonstrate how to safely connect jumper cables to your car
        battery.
      children:
        - note:
            - inPerson
          text: |-
            Requirement component 8d will be reviewed in the class under
            the guidance of the counselor / instructor.
        - note:
            - online
          text: |-
            Scouts will need to make a video or take pictures to share in
            the class with the counselor / instructor to demonstrate this
            requirement component for consideration for sign off.
- requirement: 9
  markdown: true
  text: |-
    **Drive Train.** Do the following:
  children:
    - requirement: a
      text: |-
        Diagram the drive train and explain the different parts.
      children:
        - note:
            - inPerson
          text: |-
            While this requirement component will be reviewed in the
            class, it is recommended that Scouts prepare their diagram
            prior to the class.
        - note:
            - online
          text: |-
            Scouts will need to prepare their diagram prior to the class
            and have it ready to share during the class.  No time will be
            allotted during the class for Scouts to work on this
            requirement component, however time will be allotted to
            review Scouts work that come to the class prepared with their
            diagram.
    - requirement: b
      text: |-
        Explain the difference between automatic and standard
        transmissions.
    - requirement: c
      text: |-
        Explain the types of automatic transmission fluid.
    - requirement: d
      text: |-
        Explain the types of lubricants used in a standard transmission,
        and in the differential and transfer case.
    - requirement: e
      text: |-
        Explain the difference between front-wheel, rear-wheel, and
        four-wheel drive.
    - note:
        - inPerson
        - online
      text: |-
        Scouts will find reviewing the Merit Badge Pamphlet very helpful
        and resourceful in preparing for the class for Requirements 9b thru
        9e. All the information necessary to be prepared for the class
        discussion and sharing of their explanation can be found in the
        Merit Badge Pamphlet. It is strongly recommended Scouts utilize a
        notebook or a Merit Badge Workbook to record their findings for
        easy reference when discussing / explaining these components of
        requirement 9 during the class.
- requirement: 10
  markdown: true
  text: |-
    **Brake System.** Do the following:
  children:
    - requirement: a
      text: |-
        Explain the brake system (including antilock systems) and how it
        operates.
    - requirement: b
      text: |-
        Explain the differences between disc and drum systems.
    - note:
        - inPerson
        - online
      text: |-
        Scouts should review the Merit Badge Pamphlet and prepare notes for
        use during the class when asked to share their explanation for
        these two components of Requirement 10. Be Prepared.
    - requirement: c
      text: |-
        Demonstrate how to check the condition of a vehicle’s brake system.
        After checking, make recommendations for repairs (if necessary).
      children:
        - note:
            - inPerson
          text: |-
            Requirement component 10c will be reviewed in the class under
            the guidance of the counselor / instructor.
        - note:
            - online
          text: |-
            Scouts will need to make a video or take pictures to share in
            the class with the counselor / instructor to demonstrate this
            requirement component for consideration for sign off.
- requirement: 11
  text: |-
    Do TWO of the following:
  children:
    - requirement: a
      text: |-
        Determine the value of three different vehicles you are interested
        in purchasing. One must be new and one must be used; the third
        vehicle can be new or used.  For each vehicle, find out the
        requirements and cost of automobile insurance to include basic
        liability and options for collision, comprehensive, towing, and
        rental car. Using the three vehicles you chose and with your merit
        badge counselor’s assistance, complete the operation/maintenance
        chart provided in the merit badge pamphlet. Use this information to
        determine the operating cost per mile for each vehicle, and discuss
        what you learn with your counselor.
    - requirement: b
      text: |-
        Choose a car cleaner and wax product for a vehicle you want to
        clean. Explain clear-coat paint and the precautions necessary for
        care. Clean the vehicle, both inside and out, and wax the exterior.
        Use a vinyl and rubber protectant (on vinyl tops, rubber door
        seals, sidewalls, etc.) and explain the importance of this
        protectant.
    - requirement: c
      text: |-
        Locate the manufacturer’s jack. Use the jack to demonstrate how to
        engage the jack correctly on the vehicle, then change a tire
        correctly.
    - requirement: d
      text: |-
        Perform an oil filter and oil change on a vehicle. Explain how to
        properly dispose of the used oil and filter.
    - note:
        - inPerson
      markdown: true
      text: |-
        Scouts will complete requirements 11c and 11d as a part of the
        class under the guidance of the counselor / instructor. Scouts
        should come prepared with an understanding of these two requirement
        components.

        Scouts having completed or choosing to work on 11a or 11b ahead of time are encouraged to do so and bring their completed work for review by the counselor / instructor at the end of the class. All Scouts will do requirement components 11c and 11d  during the class even if they chose to do 11a and 11b.
    - note:
        - online
      text: |-
        Scouts will need to choose two of the requirement components to
        work on prior to the class and bring appropriate proof of work to
        share with the counselor / instructor.  Be Prepared.
- requirement: 12
  text: |-
    Find out about three career opportunities in the automotive industry.
    Pick one and find out the education, training, and experience required
    for this profession. Discuss this with your counselor, and explain why
    this profession might interest you.
  children:
    - note:
        - inPerson
        - online
      text: |-
        Scouts should review this requirement and its components and be
        prepared to discuss. It is strongly recommended that Scouts bring
        any notes or supporting documents they may have to help show the
        counselor that they have prepared for completion of this
        requirement.
