- requirement: 8
  text: |-
      Explain the difference between combustible and noncombustible liquids and
      between combustible and noncombustible fabrics.
  workbook:
      - lines: 8
- requirement: 9
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Describe for your counselor the safe way to refuel a liquid fuel
            engine, such as a lawn mower, weed eater, an outboard motor, farm
            machine, or an automobile with gas from an approved gas can.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Demonstrate the safety factors, such as proper ventilation, for
            auxiliary heating devices and the proper way to fuel those devices.
        workbook:
            - task: true
- requirement: 10
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain the cost of outdoor and wildland fires and how to prevent
            them.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Demonstrate setting up and putting out a cooking fire.
        workbook:
            - task: true
      - requirement: c
        text: |-
            Demonstrate using a camp stove and lantern.
        workbook:
            - task: true
      - requirement: d
        text: |-
            Explain how to set up a campsite safe from fire.
        workbook:
            - lines: 8
