- requirement: 1
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Demonstrate the technique of stop, drop, cover, roll, cover your
        face, and cool. Explain how burn injuries can be prevented.
    - requirement: b
      text: |-
        List the most frequent causes of burn injuries.
    - requirement: c
      text: |-
        Explain how to safely store flammable and combustible liquids. Describe
        the options available for safely disposing of unwanted hazardous substances
        in your community.
- requirement: 2
  text: |-
    Explain the concept of fire and name the parts of the fire tetrahedron. Name the
    by-products of combustion. Describe the life cycle of a fire.
- requirement: 3
  text: |-
    Name the most frequent causes of fire in the home, and give examples of
    ways they can be prevented. Include a discussion about fires caused by
    smoking in the home, cooking, candles, fireplaces, and electrical
    appliances.
- requirement: 4
  text: "Do the following:"
  children:
      - requirement: a
        text: |-
            Explain the four classifications of fire origin (accidental, natural,
            incendiary, or undetermined) and give an example of each.
      - requirement: b
        text: |-
            Describe how a fire classified as incendiary might lead to criminal
            prosecution of a person charged with arson.
      - requirement: c
        text: |-
            Explain some of the social, economic and environmental consequences
            that result from incendiary fires that damage or destroy structures and
            wildlands.
- requirement: 5
  text: |-
    List the actions and common circumstances that cause seasonal and
    holiday-related fires. Explain how these fires can be prevented.
- requirement: 6
  text: |-
    Conduct a home safety survey with the help of an adult. Then do the
    following:
  children:
    - requirement: a
      text: |-
        Draw a home fire-escape plan, create a home fire-drill schedule,
        and conduct a home fire drill.
    - requirement: b
      text: |-
        Identify the location of all smoke alarms in your home and confirm that
        none are more than 10 years old. Test each smoke alarm and demonstrate
        regular maintenance of a smoke alarm.
    - requirement: c
      text: |-
        Explain what to do when you smell natural gas and when you smell smoke.
    - requirement: d
      text: |-
        Explain how you would report a fire to have the fire department respond.
    - requirement: e
      text: |-
        Explain what fire safety equipment can be found in public
        buildings.
    - requirement: f
      text: |-
        Explain who should use fire extinguishers and when these devices
        can be used.
    - requirement: g
      text: |-
        Explain how to extinguish a stovetop pan fire.
    - requirement: h
      text: |-
        Explain what fire safety precautions you should take when you are
        in a public building.
- requirement: 7
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Demonstrate lighting a match safely, the proper way to extinguish it
        and to dispose of it.
    - requirement: b
      text: |-
        Demonstrate the safe way to start a charcoal fire.
    - requirement: c
      text: |-
        Demonstrate how to safely light a candle. Discuss with your
        counselor how to safely use candles.
- requirement: 8
  text: |-
    Explain the difference between combustible and noncombustible liquids and
    between combustible and noncombustible fabrics.
- requirement: 9
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Describe for your counselor the safe way to refuel a liquid fueled
        engine, such as a lawn mower, weed eater, outboard motor, farm
        machine, or automobile with fuel from an approved gasoline container.
    - requirement: b
      text: |-
        Demonstrate the safety factors, such as proper ventilation, for
        auxiliary heating devices and the proper way to fuel those devices.
- requirement: 10
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Explain the costs associated with outdoor and wildland fires and how
        they can be prevented.
    - requirement: b
      text: |-
        Demonstrate setting up and putting out a cooking fire.
    - requirement: c
      text: |-
        Demonstrate using a camp stove and lantern.
    - requirement: d
      text: |-
        Explain how to set up a campsite safe from fire.
- requirement: 11
  text: |-
    Visit a fire station. Identify the various types of fire trucks and
    describe the functions of each. Find out about the fire prevention
    activities in your community during your visit.
- requirement: 12
  text: |-
    Determine if smoke detectors are required in all dwellings within your
    municipality. If so, explain which specific types are required. Tell your
    counselor what type of smoke detectors your house has or needs.
- requirement: 13
  text: |-
    Choose a fire safetyâ€“related career that interests you and describe the
    level of education required and responsibilities of a person in that
    position. Tell why this position interests you.
