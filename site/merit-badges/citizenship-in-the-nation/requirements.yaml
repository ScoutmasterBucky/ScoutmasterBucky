- requirement: 7
  text: |-
      Do TWO of the following:
  children:
      - note:
            - inPerson
            - online
        text: |-
            Scouts will have to perform on their own, either prior to or after
            the class, the visit or tour requirements in this requirement.
            Scouts will have an opportunity to discuss with their counselor
            their visit or tour, however just saying you went there is not
            enough to be signed off on this requirement. It is recommended that
            Scouts come with prepared notes or proof to aid the counselor in
            confirming that this requirement has been met.
      - requirement: a
        text: |-
            Visit a place that is listed as a National Historic Landmark or
            that is on the National Register of Historic Places. Tell your
            counselor what you learned about the landmark or site and what you
            found interesting about it.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Tour your state capitol building or the U.S. Capitol. Tell your
            counselor what you learned about the capitol, its function, and the
            history.
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            Tour a federal facility. Explain to your counselor what you saw
            there and what you learned about its function in the local
            community and how it serves this nation.
        workbook:
            - lines: 8
      - requirement: d
        text: |-
            Choose a national monument that interests you. Using books,
            brochures, the internet (with your parent’s permission), and other
            resources, find out more about the monument. Tell your counselor
            what you learned, and explain why the monument is important to this
            country’s citizens.
        workbook:
            - lines: 8
        children:
            - note:
                  - inPerson
                  - online
              text: |-
                  This class session will have a section for requirement 2D
                  discussion. Scouts should come prepared to share their
                  findings on a national monument. As with previous
                  requirements, it is recommended that Scouts bring notes to
                  help support their research and be prepared to discuss their
                  findings.
- requirement: 8
  text: |-
      Name your representatives in the United States Congress.  Write a letter
      to your representative in Congress explaining your views on a national
      issue. Show your letter, along with any response you might receive, to
      your counselor.
  workbook:
      - lines: 8
        text: |-
            Your representatives in the United States Congress
      - split:
            - task: true
              text: |-
                  Wrote letter
            - task: true
              text: |-
                  Showed letter to counselor
  children:
      - note:
            - inPerson
            - online
        markdown: true
        text: |-
            Scouts can work on this requirement before or after the class,
            however in order to receive credit for this requirement prior to or
            at the day of the class, Scouts should prepare their letter to
            their choice of official as listed in the requirement and if
            sending a letter by email, carbon copy Scoutmaster Bucky
            (Scoutmasterbucky@yahoo.com) in the email correspondence.

            **OR**

            If sending postal mail letter, have the letter written, envelope
            properly addressed and stamped, but NOT sealed and the counselor
            will verify the letter, seal the envelope and mail the letter for
            completion of this requirement. Discussion of the rest of this
            requirement will happen during the class session.
