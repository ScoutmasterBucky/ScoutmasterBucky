            News on the fourth day
      - lines: 8
        text: |-
            News on the fifth day
      - lines: 8
        text: |-
            How one issue affects you, your family, and community
  children:
      - note:
            - inPerson
            - online
        text: |-
            Scouts will be engaged in discussion on their findings, their
            source of this information, and discuss how these issues they feel
            affect them and their family. It is recommended that Scouts bring
            news clippings, internet printouts, and/or notes for this
            requirement to help support their explanation and have on hand for
            possible reference purposes.
- requirement: 6
