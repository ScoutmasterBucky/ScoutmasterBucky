  text: |-
      <b><i><span style="color: red">Note:</span><span style="color: purple">
      This merit badge requires a lot of explanation and discussion in order to
      complete most requirements. This class is structured to offer explanation
      and discussion time for Scouts in a small group setting to offer both
      learning and earning opportunity.</span> <span style="color: red">Scouts
      MUST come to the class with preparation work in order to successfully
      complete these requirements.</span> <span style="color: purple">It will
      be nearly impossible for Scouts who do not have preparation work done to
      successfully partake in the group discussions or provide acceptable
      explanation if they do not have prior knowledge of the requirements and
      answers prior to the class.</span></i></b>
- requirement: 1
  text: |-
      What is the Constitution of the United States? What does the Constitution
      do? What principles does it reflect? Why is it important to have a
      Constitution?
  workbook:
      - lines: 8
        text: |-
            The Constitution of the United States
      - lines: 8
        text: |-
            What the Constitution does
      - lines: 8
        text: |-
            What priciples the Constitution reflect
      - lines: 8
        text: |-
            Why it is important to have a Constitution
  children:
      - note:
            - inPerson
            - online
        text: |-
            This should be prepared prior to the class. Scouts should have this
            written out to show the counselor that some thought and research
            has gone into this requirement and Scouts should be prepared to
            discuss their findings. Scouts will not automatically be signed off
            on this requirement just for attending as the requirement states
            that they must discuss a number of items and will be required to
            partake in group and/or individual discussion to obtain credit.
- requirement: 2
  text: |-
      List the six purposes for creating the United States Constitution set
      forth in the Preamble to the Constitution.  How do these purposes affect
      your family and community?
