- requirement: 8
  text: |-
      Discuss the importance of surveying with a licensed surveyor. Also
      discuss the various types of surveying and mapping, and applications of
      surveying technology to other fields. Discuss career opportunities in
      surveying and related fields. Discuss the qualifications and preparation
      for such a career.
