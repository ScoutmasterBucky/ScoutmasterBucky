- requirement: 1
  text: |-
      Do EACH of the following:
  children:
      - requirement: a
        text: |-
            Take a tour of a library. Discuss with your counselor how the
            library is organized and what resources and/or services are offered
            in the library.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Learn how to search a library’s card catalog or computerized
            catalog by author, title, and subject.
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            In a library, search the card catalog or computerized catalog for
            six books of four different types, such as poetry, fiction,
            nonfiction, and biographies.
        workbook:
            - lines: 8
      - requirement: d
        text: |-
            With the assistance of your merit badge counselor or the librarian,
            see if you can locate on the shelves the six books you selected.
        workbook:
            - split:
                - task: true
                  text: |-
                      First book
                - task: true
                  text: |-
                      Second book
                - task: true
                  text: |-
                      Third book
            - split:
                - task: true
                  text: |-
                      Fourth book
                - task: true
                  text: |-
                      Fifth book
                - task: true
                  text: |-
                      Sixth book
      - requirement: e
        text: |-
            Explain what is a library card, why it is needed, and how to get
            one.
        workbook:
            - lines: 8
      - note:
            - online
            - inPerson
        markdown: true
        text: |-
            Scouts will need to complete this requirement and it's components
            ahead of time in order to prepare for discussions with the merit
            badge counselor during the class. The intent of this requirement and
            its components is to help familiarize Scouts with their local public
            library or school library and the resources available to them at the
            facility.

            It is strongly recommended to consider using the Scoutmaster Bucky
            Reading Merit Badge Workbook to aid in documenting progress while
            working on this requirement. Make notes and make sure you get your
            merit badge counselor's or the librarian's signature for proof of
            completion.
- requirement: 2
  text: |-
      Do EACH of the following:
  children:
      - requirement: a
        text: |-
            Identify a book you have enjoyed. Find out what other books the
            author has written.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Look at one or more “best books” lists. These can be based on year,
            subject, or even all time. Identify at least one book you would
            like to read.
        workbook:
            - lines: 8
      - note:
            - inPerson
            - online
        text: |-
            Scouts should consider using a merit badge workbook or notebook to
            record their answers to the requirement components for easy reference
            when reviewing this requirement and its components with the merit
            badge counselor.
- requirement: 3
  text: |-
      Read four different types of books, such as poetry, fiction, nonfiction,
      or biographies. Do any one of the following for each book you have read:
  workbook:
      - header: true
        markdown: true
        text: |-
            a - Write a review of the book. Include what you liked/didn’t like
            about the book. Include whether you would recommend this book, and
            if so, who might enjoy reading it.

            OR

            b - Watch a movie based on the book. What was the same between the book
            and movie? What was different?  Which did you enjoy more? Discuss
            this with your merit badge counselor.

            OR

            c - Give a “book talk” to your class, troop, or patrol.
