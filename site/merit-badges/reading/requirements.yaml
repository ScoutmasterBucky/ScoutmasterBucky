        workbookHide: true
      - note:
            - inPerson
            - online
        text: |-
            This requirement will NOT be covered within the class, however
            Scouts wishing to be considered for completion of this requirement
            should bring adequate documentation to show that they have
            completed one of these requirement components. Adequate
            documentation is not a letter from your parent, but rather a letter
            or note on organizational letterhead from a representative of the
            organization where you performed your activity hours. Please
            remember that the merit badge counselor reserves the right to
            accept/reject your chosen activity for completion of this merit
            badge requirement. It is best not to stray too far from the stated
            requirement.
