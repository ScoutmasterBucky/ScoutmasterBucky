- requirement: 4
  text: |-
      Read a nonfiction book or magazine that teaches you how to do something
      like cooking, wood-building projects, video game design, science
      experiments, knot-tying, etc. With your counselor’s and parent’s
      permission, complete a project from the book. Share your experience with
      your merit badge counselor. Reading a merit badge pamphlet will not count
      toward completing this requirement.
  workbook:
      - lines: 8
  children:
      - note:
            - inPerson
            - online
        text: |-
            While it is encouraged that Scouts start reading ahead of time, it is
            at the discretion of the merit badge counselor as to whether your
            selected reading material meets the satisfaction of the requirements
            as interpreted by the merit badge counselor. Bring your selected
            reading to class for review and final approval. Scouts that can
            satisfactorily show their completed project AND share their
            expereince will have an opportunity to be reviewed by the counselor
            for credit of completion.
- requirement: 5
  text: |-
      Read about the world around you from any two sources: books, magazines,
      newspapers, the internet (with your parent’s/guardian’s permission),
      field manuals, etc. Topics may include Scouting, sports, environmental
      problems, politics, social issues, current events, nature, religion, etc.
      Discuss what you have learned with your counselor.
  workbook:
      - lines: 8
  children:
      - note:
            - inPerson
            - online
        text: |-
            Scouts should review this requirement and and be prepared to discuss.
            It is strongly recommended that Scouts bring any notes or supporting
            documents they may have to help show the counselor that they have
            prepared for discussion of these items. A portion of the class will
            be devoted to open group discussion on each of the Scouts' readings.
- requirement: 6
  text: |-
      With your counselor’s and parent’s or guardian’s permission, choose ONE
      of the following activities and devote at least four hours of service to
      that activity. Discuss your participation with your counselor.
  workbook:
      - header: true
        markdown: true
        text: |-
            a - Read to a sick, blind, or homebound person in a hospital or in
            an extended-care facility.

            OR

            b - Perform volunteer work at your school library or a public
            library.

            OR

            c - Read stories to younger children, in a group or individually.

            OR

            d - Organize a book swap in your troop, school, or place of
            worship.

            OR

            e - Organize a book drive to collect books. Donate them to an
            organization in need.
