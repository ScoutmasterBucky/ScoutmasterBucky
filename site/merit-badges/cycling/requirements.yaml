                  left turn from the center of the street; also demonstrate an
                  alternate left-turn technique used during periods of heavy
                  traffic.
              workbook:
                  - task: true
            - requirement: 2
              text: |-
                  Properly execute a right turn.
              workbook:
                  - task: true
            - requirement: 3
              text: |-
                  Demonstrate appropriate actions at a right-turn-only lane
                  when you are continuing straight.
              workbook:
                  - task: true
            - requirement: 4
              text: |-
                  Show proper curbside and road-edge riding. Show how to ride
                  safely along a row of parked cars.
              workbook:
                  - task: true
            - requirement: 5
              text: |-
                  Cross railroad tracks properly.
              workbook:
                  - task: true
