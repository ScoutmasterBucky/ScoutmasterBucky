                  - task: true
                    text: |-
                        Hypothermia
                  - task: true
                    text: |-
                        Frostbite
            - split:
                  - task: true
                    text: |-
                        Dehydration
                  - task: true
                    text: |-
                        Insect stings
                  - task: true
                    text: |-
                        Tick bites
                  - task: true
                    text: |-
                        Snakebite
            - lines: 8
              text: |-
                  Why you should be able to identify the poisonous plants and
                  poisonous animals that are found in your area
- requirement: 2
  text: |-
      Describe your state and local laws concerning bicycles.  Discuss what is
      the same and what is different from laws applying to motor vehicles.
      Explain where and how you should ride on roads and streets to include
      lane position, changing lanes, making left and right turns, and riding
      through intersections.
  workbook:
      - lines: 8
        text: State and local laws
      - lines: 8
        text: What is the same and what is different from laws applying to motor vehicles
      - lines: 8
        text: Where and how you should ride on roads and streets
- requirement: 3
  text: |-
      Explain the importance of wearing a properly sized and fitted
      helmet while cycling, and of wearing the right clothing for the
      weather. Know the BSA Bike Safety Guidelines.
  workbook:
      - lines: 8
- requirement: 4
  text: |-
      Using a bicycle safety checklist, clean and adjust a bicycle and present
      it to your counselor for inspection. Do the following:
  children:
      - requirement: a
        text: |-
            Show points that should be checked regularly to make sure the
            bicycle is safe to ride.
        workbook:
            - task: true
      - requirement: b
        text: |-
            Show how to adjust the saddle and handlebars for a proper fit.
        workbook:
            - task: true
      - requirement: c
        text: |-
            Show how to adjust brakes and gear shifting (derailleurs).
        workbook:
            - task: true
      - requirement: d
        text: |-
            Show all points that need regular lubrication
        workbook:
            - task: true
      - requirement: e
        text: |-
            Show how to repair a flat by removing the tire, replacing or
            patching the tube, and remounting the tire.
        workbook:
            - task: true
      - requirement: f
        text: |-
            Show that the bicycle meets local laws.
        workbook:
            - task: true
- requirement: 5
  text: |-
      Demonstrate basic bicycle handling skills to your counselor, to include how to properly mount your bicycle, starting and stopping (to include emergency stops), riding in a straight line, turning, shifting gears, scanning, and signaling.
  workbook:
      - task: true
- requirement: 7
