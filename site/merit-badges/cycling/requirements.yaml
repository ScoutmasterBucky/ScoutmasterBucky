              text: |-
                  Lay out on a road map a 50-mile trip. Stay away from main
                  highways. Using your map, make this ride in eight hours.
              workbook:
                  - task: true
            - requirement: 2
              text: |-
                  Participate in an organized bike tour of at least 50 miles.
                  Make this ride in eight hours. Afterward, use the tourâ€™s cue
                  sheet to make a map of the ride.
              workbook:
                  - task: true
