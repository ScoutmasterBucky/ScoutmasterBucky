  text: |-
      Using the BSA buddy system, complete all of the requirements for ONE
      of the following options: road biking OR mountain biking. `*`

      `*` The bicycle used for fulfilling these requirements must have all
      required safety features and must be registered as required by your local
      traffic laws.
  children:
