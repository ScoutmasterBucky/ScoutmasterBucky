              text: |-
                  Bedding Plants
              children:
                  - requirement: a
                    text: |-
                        Grow bedding plants appropriate for your area in pots
                        or flats from seed or cuttings in a manufactured soil
                        mix. Explain why you chose the mix and tell what is in
                        it.
                    workbook:
                        - lines: 8
                  - requirement: b
                    text: |-
                        Transplant plants to a bed in the landscape and
                        maintain the bed until the end of the growing season.
                        Record your activities, observations, materials used,
                        and costs.
                    workbook:
                        - lines: 8
                  - requirement: c
                    text: |-
                        Demonstrate mulching, fertilizing, watering, weeding,
                        and deadheading, and tell how each practice helps your
                        plants.
                    workbook:
