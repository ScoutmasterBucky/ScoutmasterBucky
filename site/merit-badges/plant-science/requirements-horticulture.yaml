  text: |-
      **Option 2: Horticulture**

      This workbook covers only one of the options for this merit badge. Check
      the Scoutmaster Bucky website for the other possibilities.
- requirement: 1
  text: |-
      Make a drawing and identify five or more parts of a flowering plant. Tell
      what each part does.
  workbook:
      - area: 8
- requirement: 2
  text: |-
      Explain photosynthesis and tell why this process is important. Tell at
      least five ways that humans depend on plants.
  workbook:
      - lines: 8
- requirement: 3
  text: |-
      Explain how honeybees and other pollinating insects are important to
      plant life.
  workbook:
      - lines: 8
- requirement: 4
  text: |-
      Explain how water, light, air, temperature, and pests affect plants.
      Describe the nature and function of soil and explain its importance. Tell
      about the texture, structure, and composition of fertile soil. Tell how
      soil may be improved.
  workbook:
      - lines: 8
- requirement: 5
  text: |-
      Tell how to propagate plants by seeds, roots, cuttings, tubers, and
      grafting.  Grow a plant by ONE of these methods.
  workbook:
      - lines: 8
- requirement: 6
  text: |-
      List by common name at least 10 native plants and 10 cultivated plants
      that grow near your home. List five invasive nonnative plants in your
      area and tell how they may be harmful. Tell how the spread of invasive
      plants may be avoided or controlled in ways that are not damaging to
      humans, wildlife, and the environment.
  workbook:
      - lines: 8
        text: |-
            10 native plants
