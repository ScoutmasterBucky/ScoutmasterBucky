        workbook:
            - task: true
      - requirement: C
        text: |-
            Tell about one important insect pest and one important disease that
            damage each of the following: corn, small grains, cotton. Collect
            and name five weeds that compete with crops in your locality. Tell
            how to control these weeds without harming people, wildlife, or
            useful insects.
        workbook:
            - lines: 8
