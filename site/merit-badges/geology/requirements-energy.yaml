  text: |-
      **Energy Resources Option**

      This workbook covers only one of the options for this merit badge. Check
      the Scoutmaster Bucky website for the other possibilities.
- requirement: 1
  text: |-
      Define geology. Discuss how geologists learn about rock formations. In
      geology, explain why the study of the present is important to
      understanding the past.
  workbook:
      - lines: 8
        text: |-
            Define geology
      - lines: 8
        text: |-
            How geologists learn about rock formations
      - lines: 8
        text: |-
            Why the study of the present is important to understnding the past
- requirement: 2
  text: |-
      Pick three resources that can be extracted or mined from Earth for
      commercial use. Discuss with your counselor how each product is
      discovered and processed.
  workbook:
      - lines: 8
      - lines: 8
      - lines: 8
- requirement: 3
  text: |-
      Review a geologic map of your area or an area selected by your counselor,
      and discuss the different rock types and estimated ages of rocks
      represented.  Determine whether the rocks are horizontal, folded, or
      faulted, and explain how you arrived at your conclusion.
  workbook:
      - task: true
- requirement: 4
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            With your parent’s and counselor’s approval, visit with a
            geologist, land-use planner, or civil engineer. Discuss this
            professional’s work and the tools required in this line of work.
            Learn about a project that this person is now working on, and ask
            to see reports and maps created for this project. Discuss with your
            counselor what you have learned.
        workbook:
            - lines: 8
              text: |-
                  This professional's work
            - lines: 8
              text: |-
                  The tools required
            - lines: 8
              text: |-
                  A project that this person is now working on
            - task: true
              text: |-
                  Asked to see reports and maps created for this project
            - lines: 8
              text: |-
                  What you have learned
      - requirement: b
        text: |-
            Find out about three career opportunities available in geology.
            Pick one and find out the education, training, and experience
            required for this profession. Discuss this with your counselor, and
            explain why this profession might interest you.
        workbook:
            - lines: 8
              text: |-
                  Three career opportunities
            - lines: 8
              text: |-
                  Education, training, and experience required for one profession
- requirement: 5
  text: |-
      Do ONE of the following (a OR b OR c OR d):
  children:
      - requirement: b
        markdown: true
        text: |-
            **Energy Resources Option**
        children:
            - requirement: 1
              text: |-
                  List the top five Earth resources used to generate
                  electricity in the United States.
              workbook:
                  - lines: 2
                  - lines: 2
                  - lines: 2
                  - lines: 2
                  - lines: 2
            - requirement: 2
              text: |-
                  Discuss source rock, trap, and reservoir rock—the three
                  components necessary for the occurrence of oil and gas
                  underground.
              workbook:
                  - lines: 8
                    text: |-
                        Source rock
                  - lines: 8
                    text: |-
                        Trap
                  - lines: 8
                    text: |-
                        Reservoir rock
            - requirement: 3
              text: |-
                  Explain how each of the following items is used in subsurface
                  exploration to locate oil or gas: reflection seismic,
                  electric well logs, stratigraphic correlation, offshore
                  platform, geologic map, subsurface structure map, subsurface
                  isopach map, and core samples and cutting samples.
              workbook:
                  - lines: 8
                    text: |-
                        Reflection seismic
                  - lines: 8
                    text: |-
                        Electric well logs
                  - lines: 8
                    text: |-
                        Stratigraphic correlation
                  - lines: 8
                    text: |-
                        Offshore platform
                  - lines: 8
                    text: |-
                        Geologic map
                  - lines: 8
                    text: |-
                        Subsurface structure map
                  - lines: 8
                    text: |-
                        Subsurface isopach map
                  - lines: 8
                    text: |-
                        Core samples and cutting samples
            - requirement: 4
              text: |-
                  Using at least 20 data points provided by your counselor,
                  create a subsurface structure map and use it to explain how
                  subsurface geology maps are used to find oil, gas, or coal
                  resources.
              workbook:
                  - grid: 45
            - requirement: 5
              text: |-
                  Do ONE of the following activities:
              children:
                  - requirement: a
                    text: |-
                        Make a display or presentation showing how oil and gas
                        or coal is found, extracted, and processed. You may use
                        maps, books, articles from periodicals, and research
                        found on the internet (with your parent’s permission).
                        Share the display with your counselor or a small group
                        (such as your class at school) in a five-minute
                        presentation.
                    workbook:
                        - split:
                              - task: true
                                text: |-
                                    Created display
                              - task: true
                                text: |-
                                    Presented five-minute presentation
                  - requirement: b
                    text: |-
                        With your parent’s and counselor’s permission and
                        assistance, arrange for a visit to an operating
                        drilling rig. While there, talk with a geologist and
                        ask to see what the geologist does onsite. Ask to see
                        cutting samples taken at the site.
                    workbook:
                        - split:
                              - task: true
                                text: |-
                                    Visited an operating drilling rig
                              - task: true
                                text: |-
                                    Asked to see cutting samples taken at the site
- requirement: 6
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Visit a science museum or the geology department of a local
            university that has fossils on display. With your parent’s and
            counselor’s approval, before you go, make an appointment with a
            curator or guide who can show you how the fossils are preserved and
            prepared for display.
        workbook:
            - task: true
      - requirement: b
        text: |-
            Visit a structure in your area that was built using fossiliferous
            rocks. Determine what kind of rock was used and tell your counselor
            the kinds of fossil evidence you found there.
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            Visit a rock outcrop that contains fossils. Determine what kind of
            rock contains the fossils, and tell your counselor the kinds of
            fossil evidence you found at the outcrop.
        workbook:
            - lines: 8
      - requirement: d
        text: |-
            Prepare a display or presentation on your state fossil. Include an
            image of the fossil, the age of the fossil, and its classification.
            You may use maps, books, articles from periodicals, and research
            found on the internet (with your parent’s permission). Share the
            display with your counselor or a small group (such as your class at
            school). If your state does not have a state fossil, you may select
            a state fossil from a neighboring state.
        workbook:
            - task: true
