- requirement: 6
  text: |-
      Using a properly equipped kayak with an open cockpit, a sit-on-top, or an inflatable kayak, do the following:
  workbook:
    - split:
      - task: true
        text: |-
            a. Safely capsize and perform a wet exit.
      - task: true
        text: |-
