        text: |-
            Scouts can easily define these terms through the review of the
            Electricity Merit Badge pamphlet.  It is recommended that Scouts
            utilize a Merit Badge Workbook or a notebook to make notes on their
            findings.  These notes can be used to help with their explanation
            of each of the terms during the class.  It should be noted that
            Scouts simply reading the answers or recycling the words from the
            merit badge pamphlet for these terms will NOT be signed off on this
            requirement.  Scouts should clearly understand the terms and not
            just read their answers.
- requirement: 11
  text: |-
      Do any TWO of the following:
  children:
      - requirement: a
        text: |-
            Connect a buzzer, bell, or light with a battery. Have a key or
            switch in the line.
        workbook:
            - task: true
      - requirement: b
        text: |-
            Make and run a simple electric motor (not from a kit).
        workbook:
            - task: true
      - requirement: c
        text: |-
            Build a simple rheostat. Show that it works.
        workbook:
            - task: true
      - requirement: d
        text: |-
            Build a single-pole, double-throw switch. Show that it works.
        workbook:
            - task: true
      - requirement: e
        text: |-
            Hook a model electric train layout to a house circuit.
        workbook:
            - task: true
      - note:
            - inPerson
        text: |-
            Scouts are encouraged to consider doing this requirement ahead of
            time, but it is not necessary as the counselor will have projects
            set up during the class for Scouts to explore and discover as they
            complete this requirement.
      - note:
            - online
        text: |-
            Scouts will need to choose two of the requirement components and
            bring their prepared work to the class for review and discussion
            with the counselor / instructor during the class.
