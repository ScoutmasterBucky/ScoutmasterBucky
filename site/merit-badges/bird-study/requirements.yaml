- note:
      - inPerson
  text: |-
      IT MUST BE NOTED THAT SOME REQUIREMENTS WILL TAKE PLACE OUTDOORS AND SCOUTS
      SHOULD ATTEND WITH OUTDOOR APPAREL AND GEAR APPROPRIATE FOR THE TIME OF
      YEAR AND FORECASTED WEATHER CONDITIONS. PLEASE ALSO NOTE ANY SPECIAL ITEMS
      NEEDED FOR USE SPECIFIC TO THIS MERIT BADGE THAT SCOUTS SHOULD HAVE FOR THE
      CLASS.
- requirement: 1
  text: |-
      Explain the need for bird study and why birds are useful indicators of
      the quality of the environment. Describe how birds are part of the
      ecosystem.
  workbook:
      - lines: 8
  children:
      - note:
            - inPerson
            - online
        text: |-
            Scouts should prepare notes prior to attending, for use during the
            class, as they will be required to partake in a classroom
            discussion with other participants and the counselor / instructor
            to fulfill this requirement.
- requirement: 2
  text: |-
      Show that you are familiar with the terms used to describe birds by
      sketching or tracing a perched bird and then labeling 15 different parts
      of the bird.  Sketch or trace an extended wing and label six types of
      wing feathers.
  workbook:
      - area: 8
  children:
      - note:
            - inPerson
            - online
        text: |-
            This requirement will be covered during the class, however Scouts
            should prepare and make themselves familiar with the terms and
            components of this requirement. Without this preparation and
            reading (most of which is in the merit badge pamphlet) Scouts may
            not be signed off on this requirement.
- requirement: 3
  text: |-
      Demonstrate that you know how to properly use and care for binoculars, a
      spotting scope, or a monocular.
  workbook:
      - lines: 8
  children:
      - requirement: a
        text: |-
            Explain what the specification numbers mean on binoculars, a
            spotting scope, or a monocular.
        workbook:
            - lines: 4
      - requirement: b
        text: |-
            Show how to adjust the eyepiece and how to focus for proper viewing.
        workbook:
            - lines: 4
      - requirement: c
        text: |-
            Show how to properly care for and clean the lenses.
        workbook:
            - lines: 4
      - requirement: d
        text: |-
            Describe when and where each type of viewing device would be most
            effective.
        workbook:
            - lines: 4
      - note:
            - inPerson
            - online
        text: |-
            Scouts will need to procure one of the three items listed in this
            requirement and bring it with them to the class. Scouts usually
            complete this requirement in the class but should come prepared
            having read the information in the merit badge pamphlet on this
            requirement. Scouts who do not do the preparation reading and are
            unable to demonstrate (show) the above aspects of the requirement
            may not be signed off on this requirement.
