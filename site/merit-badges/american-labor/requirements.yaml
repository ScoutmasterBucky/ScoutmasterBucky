- requirement: 5
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Develop a time line of significant events in the history of the
            American labor movement from the 1770s to the present.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Prepare an exhibit, a scrapbook, or a computer presentation, such
            as a slide show, illustrating three major achievements of the
            American labor movement and how those achievements affect American
            workers.
        workbook:
            - task: true
      - requirement: c
        text: |-
            With your counselor’s and parent’s approval and permission, watch a
            movie that addresses organized labor in the United States.
            Afterward, discuss the movie with your counselor and explain what
            you learned.
        workbook:
            - lines: 2
              text: |-
                  Movie title
            - signature: Councelor
            - signature: Parent
            - lines: 8
              text: |-
                  What you have learned
      - requirement: d
        text: |-
            Read a biography (with your counselor’s approval) of someone who
            has made a contribution to the American labor movement. Explain
            what contribution this person has made to the American labor
            movement.
        workbook:
            - lines: 2
              text: |-
                  Biography title
            - signature: Counselor
            - lines: 8
              text: |-
                  What contribution this person has made to the American labor
                  movement
      - note:
            - inPerson
            - online
        text: |-
            Scouts should choose one of the options in this requirement to work
            on prior to the class and bring their completed work to the class
            ready to share for completion.
