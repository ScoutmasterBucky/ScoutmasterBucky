- requirement: 1
  text: |-
      Using resources available to you, learn about working people and
      work-related concerns. List and briefly describe or give examples of at
      least EIGHT concerns of American workers. These may include, but are not
      limited to, working conditions, workplace safety, hours, wages,
      seniority, job security, equal-opportunity employment and discrimination,
      guest workers, automation and technologies that replace workers,
      unemployment, layoffs, outsourcing, and employee benefits such as health
      care, child care, profit sharing, continuing education, and retirement
      benefits.
  workbook:
      - lines: 8
      - lines: 8
      - lines: 8
      - lines: 8
      - lines: 8
      - lines: 8
      - lines: 8
      - lines: 8
  children:
      - note:
            - inPerson
            - online
        text: |-
            It is strongly recommended that Scouts use the Scoutmaster Bucky
            American Labor Merit Badge Workbook to assist in readying
            themselves for the class. Having written notes for all of the items
            required will prove to be beneficial when sharing their brief
            descriptions with the counselor and class. Scouts not choosing to
            prepare ahead of time may find it difficult to complete this
            requirement as well as many of the others.
- requirement: 2
  text: |-
      With your counselor’s and parent’s approval and permission, visit the
      office or attend a meeting of a local union, a central labor council, or
      an employee organization, or contact one of these organizations via the
      internet. Then do EACH of the following:
  workbook:
      - signature: Counselor
      - signature: Parent
  children:
      - requirement: a
        text: |-
            Find out what the organization does.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Share the list of issues and concerns you made for requirement 1.
            Ask the people you communicate with which issues are of greatest
            interest or concern to them and why.
        workbook:
            - lines: 8
      - requirement: c
        text: |-
            Draw a diagram showing how the organization is structured, from the
            local to the national level, if applicable.
        workbook:
            - area: 40
      - note:
            - inPerson
            - online
        text: |-
            Scouts may work on this prior to the class, but please note that
            the counselor reserves the right to accept or deny your work on the
            basis of meeting the expectations of this requirement and it's
            components to their satisfaction. Make sure your work is pertinent
            to the requirement and be prepared to share your work.

            Scouts not having done preparation work on this requirement will
            have an opportunity to review options with the counselor to pursue
            after the class.
