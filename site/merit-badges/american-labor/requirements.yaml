      - lines: 8
        text: |-
            Summary of basic rights and responsibilities of employer
      - lines: 8
        text: |-
            Summary of basic rights and responsibilities of employee
  children:
      - note:
            - inPerson
            - online
        text: |-
            Scouts should be prepared to share their findings with the class
            and should be prepared with this requirement prior to the class.
            1/2 of this requirement is preparation and research, the other 1/2
            which will be facilitated in the class is the presentation. Scouts
            cannot complete this requirement by only doing one or the other,
            both parts must be done. Scouts not coming to class with
            preparation work will find it difficult, if not impossible, to
            complete this requirement on the day of the class. Preparation is a
            MUST for this requirement along with active class participation.
