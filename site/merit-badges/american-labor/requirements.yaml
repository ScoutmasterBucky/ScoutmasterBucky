- requirement: 7
  text: |-
      Choose a labor issue of widespread interest to American workers—an issue
      in the news currently or known to you from your work on this merit badge.
      Before your counselor, or in writing, argue both sides of the issue,
      first taking management’s side, then presenting labor’s or the employee’s
      point of view.  In your presentation, summarize the basic rights and
      responsibilities of employers and employees, including union members and
      nonunion members.
