        - requirement: 3
          text: |-
            Producing purebred cattle for sale as breeding stock to
            others
        - detail: true
          text: |-
            Talk with the operator to learn how the cattle were handled,
            fed, weighed, and shipped. Describe what you saw and explain
            what you learned. If you cannot visit a cattle ranch or farm,
            view a video from a breed association, or research the
            internet (with your parent’s permission) for information on
            beef cattle production. Tell about your findings.
