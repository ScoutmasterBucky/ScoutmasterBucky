              text: |-
                  Chick
            - lines: 8
              text: |-
                  Capon
            - lines: 8
              text: |-
                  Tom
            - lines: 8
              text: |-
                  Poult
        children:
            - note:
                  - inPerson
                  - online
              text: |-
                  Scouts should come to the class knowledgeable of these terms
                  and be prepared to share their definitions. These terms will
                  be discussed in the class.
