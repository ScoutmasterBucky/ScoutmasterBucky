      - requirement: a
        text: |-
            Make a sketch of a layer house or broiler house showing nests,
            roosts, feeders, waterers, and means of ventilation. Explain how
            insulation, ventilation, temperature controls, automatic lights,
            and other environmental controls are used to protect birds from
            heat, cold, and bad weather.
        workbook:
            - area: 30
            - lines: 8
              text: |-
                  How environmental controls are used to protect birds
        children:
            - note:
                  - inPerson
                  - online
              text: |-
                  While this requirement will be covered in the class, Scouts
                  should review their merit badge pamphlet and come with an
                  understanding for discussion in the class. It is highly
                  recommended to utilize a Merit Badge Workbook to begin your
                  sketch as well.
      - requirement: b
        text: |-
            Explain why overcrowding is dangerous for poultry flocks.
        workbook:
            - lines: 8
        children:
            - note:
                  - inPerson
                  - online
              text: |-
                  Scouts can easily find the answer to this requirement when
                  reviewing the merit badge pamphlet. Scouts should review this
                  requirement and be prepared o explain their findings in the
                  class.
      - requirement: c
        text: |-
            Tell about the grading of eggs. Tell how broilers (fryers) are
            graded.  Describe the classes of chicken meat.
        workbook:
            - lines: 8
              text: |-
                  Grading of eggs
            - lines: 8
              text: |-
                  How broilers are graded
            - lines: 8
              text: |-
                  Classes of chicken meat
        children:
            - note:
                  - inPerson
                  - online
              text: |-
                  While this requirement will be covered in the class, Scouts
                  should still come to the class having reviewed the merit
                  badge pamphlet in preparation for discussion. It is
                  encouraged for Scouts to consider using a Merit Badge
                  Workbook to make notes of their findings for use during the
                  class.
      - requirement: d
        text: |-
            Do ONE of the following:
        children:
            - requirement: 1
              text: |-
                  Manage an egg-producing flock for five months. Keep records
                  of feed purchased, eggs sold, medication, vaccination, and
                  mortality. Present your records to your counselor for review.
              workbook:
                  - task: true
            - requirement: 2
              text: |-
                  Raise five chickens from hatching. Keep records of feed
                  intake, weight gains, medication, vaccination, and mortality.
                  Present your records to your counselor for review.
              workbook:
                  - task: true
            - note:
                  - inPerson
                  - online
              text: |-
                  If requirement 6d1 or 6d2 is selected, Scouts should bring
                  photos or video to share with the counselor and class showing
                  their managing of a flock or the raising of chickens. Bring
                  your records as stated in this requirement to class to also
                  share with the counselor and class.
            - requirement: 3
              text: |-
                  Visit a commercial avian production facility. Describe what
                  you saw and explain what you learned. If you cannot visit a
                  commercial facility, view a video from a poultry association,
                  or research the internet (with your parent’s permission) for
                  information on poultry production. Tell about your findings.
              workbook:
                  - lines: 8
              children:
                  - note:
                        - inPerson
                        - online
                    markdown: true
                    text: |-
                        If choosing Requirement 6d3, Scouts should bring proof
                        (a note signed by the host, your parent, teacher,
                        Scoutmaster, or other) to help validate their
                        completion of the visit noted in this requirement.
                        Ideally the note could/should be signed by the operator
                        of the production facility visited.

                        Scouts choosing to view a video or review information
                        from the internet for this requirement component, will
                        need to be able to share the link(s) with the counselor
                        who will determine whether the resources utilized
                        fulfill the requirement to their satisfaction.
      - requirement: e
        text: |-
            Define the following terms: hen, rooster, chick, capon; tom, poult.
        workbook:
