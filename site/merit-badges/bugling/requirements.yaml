- requirement: 6
  markdown: true
  text: |-
    Serve as bugler in your troop for three months.`*`

    `*` NOTE: A bugle, trumpet, or cornet may be used to meet these
      requirements.
  children:
    - note:
        - inPerson
        - online
      text: |-
        Obviously, this requirement can NOT be completed as part of the
        class. However, Scouts having served successfully as their Troop
        Bugler should bring a note signed by their Scoutmaster AND Senior
        Patrol Leader for consideration by the counselor for sign off at
        the class if they have completed this requirement.
