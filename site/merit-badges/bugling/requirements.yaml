- requirement: 4
  text: |-
    Explain the use of each of the calls you performed.
  children:
    - note:
        - inPerson
        - online
      text: |-
        Scouts will spend time in the class working on this requirement. It
        is strongly recommended for ensuring the best opportunity of
        receiving credit for this requirement that Scouts bring their notes
        and research in an ordered format to help facilitate their
        explanation during the class..
