- requirement: 1
  text: |-
    Give a brief history of the bugle.
  children:
    - note:
        - inPerson
        - online
      text: |-
        Scouts should have this written out to show the counselor that some
        thought and research has gone into this requirement and Scouts
        should be prepared to discuss their findings. Scouts will not
        automatically be signed off on this requirement just for attending
        as the requirement states that they must give a brief history of
        the bugle.
- requirement: 2
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Explain and demonstrate how the bugle makes sound, and explain how
        the bugle is related to other brass wind instruments.
    - requirement: b
      text: |-
        Compose a bugle call for your troop or patrol to signal a common
        group activity, such as assembling for mealtime or striking a
        campsite. Play the call that you have composed before your unit or
        patrol.
    - note:
        - inPerson
        - online
      text: |-
        Scouts should review this requirement and its components and be
        ready to demonstrate their fulfillment of this requirement in the
        class.
- requirement: 3
  text: |-
    Sound 10 of the following bugle calls: “First Call,” “Reveille,”
    “Assembly,” “Mess,” “Drill,” “Fatigue,” “Officers,” “Recall,” “Church,”
    “Swimming,” “Fire,” “Retreat,” “To the Colors,” “Call to Quarters,” and
    “Taps.”
  children:
    - note:
        - inPerson
        - online
      text: |-
        Scouts should begin practicing these bugle calls immediately so
        that during the class they may make the most of their time with the
        counselor. Scouts should not expect to become proficient during the
        class on any of these bugle calls. Preparation and practice are a
        MUST.
