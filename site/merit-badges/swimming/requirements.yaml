- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor how Scouting’s Safe Swim Defense plan
            anticipates, helps prevent and mitigate, and provides responses to
            likely hazards you may encounter during swimming activities.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            Discuss the prevention and treatment of health concerns that could
            occur while swimming, including hypothermia, dehydration, sunburn,
            heat exhaustion, heatstroke, muscle cramps, hyperventilation,
            spinal injury, stings and bites, and cuts and scrapes.
        workbook:
            - lines: 3
              text: |-
                  Hypothermia
            - lines: 3
              text: |-
                  Dehydration
            - lines: 3
              text: |-
                  Sunburn
            - lines: 3
              text: |-
                  Heat exhaustion, heatstroke
            - lines: 3
              text: |-
                  Muscle cramps
            - lines: 3
              text: |-
                  Hyperventilation
            - lines: 3
              text: |-
                  Spinal injury
            - lines: 3
              text: |-
                  Stings and bites
            - lines: 3
              text: |-
                  Cuts and scrapes
- requirement: 2
  text: |-
      Before doing the following requirements, successfully complete the BSA
      swimmer test: Jump feetfirst into water over the head in depth. Level off
      and swim 75 yards in a strong manner using one or more of the following
      strokes: sidestroke, breaststroke, trudgen, or crawl; then swim 25 yards
      using an easy, resting backstroke. The 100 yards must be completed in one
      swim without stops and must include at least one sharp turn. After
      completing the swim, rest by floating.
  workbook:
      - signature: Swim Test Observer
- requirement: 3
  text: |-
      Swim continuously for 150 yards using the following strokes in good form
      and in a strong manner: front crawl or trudgen for 25 yards, back crawl
      for 25 yards, sidestroke for 25 yards, breaststroke for 25 yards, and
      elementary backstroke for 50 yards.
  workbook:
      - lines: 5
- requirement: 4
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Demonstrate water rescue methods by reaching with your arm or leg,
            by reaching with a suitable object, and by throwing lines and
            objects. Explain why swimming rescues should not be attempted when
            a reaching or throwing rescue is possible, and explain why and how
            a rescue swimmer should avoid contact with the victim.
        workbook:
            - lines: 8
      - requirement: b
        text: |-
            With a helper and a practice victim, show a line rescue both as
            tender and as rescuer. The practice victim should be approximately
            30 feet from shore in deep water.
        workbook:
            - lines: 4
- requirement: 5
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Float faceup in a resting position for at least one minute.
        workbook:
            - lines: 4
      - requirement: b
        text: |-
            Demonstrate survival floating for at least five minutes.
        workbook:
            - lines: 4
      - requirement: c
        text: |-
            While wearing a properly fitted U.S. Coast Guard–approved life
            jacket, demonstrate the HELP and huddle positions.  Explain their
            purposes.
        workbook:
            - lines: 4
      - requirement: d
        text: |-
            Explain why swimming or survival floating will hasten the onset of
            hypothermia in cold water.
        workbook:
            - lines: 8
- requirement: 6
  text: |-
      In water over your head, but not to exceed 10 feet, do each of the following:
  children:
      - requirement: a
        text: |-
            Use the feetfirst method of surface diving and bring an object up
            from the bottom.
        workbook:
            - lines: 4
      - requirement: b
        text: |-
            Do a headfirst surface dive (pike or tuck), and bring the object up
            again.
        workbook:
            - lines: 4
      - requirement: c
        text: |-
            Do a headfirst surface dive to a depth of at least 5 feet and swim
            underwater for three strokes. Come to the surface, take a breath,
            and repeat the sequence twice.
        workbook:
            - lines: 4
- requirement: 7
  text: |-
      Following the guidelines set in the BSA Safe Swim Defense, in water at
      least 7 feet deep*, show a standing headfirst dive from a dock or pool
      deck. Show a long shallow dive, also from the dock or pool deck.
  workbook:
      - header: true
        markdown: true
        text: |-
            **`*` If your state, city, or local community requires a water
            depth greater than 7 feet, it is important to abide by that
            mandate.**
      - lines: 4
  children:
      - detail: true
        markdown: true
        text: |-
