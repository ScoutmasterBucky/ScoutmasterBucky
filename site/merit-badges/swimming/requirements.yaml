            depth greater than 7 feet, it is important to abide by that
            mandate.**
- requirement: 8
  text: |-
      Explain the health benefits of regular aerobic exercise, and discuss why
      swimming is favored as both fitness and therapeutic exercise.
  workbook:
      - lines: 8
