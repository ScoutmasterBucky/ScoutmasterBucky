- requirement: 1
  text: |-
      Discuss with your merit badge counselor the importance of textiles. In
      your discussion, define the terms fiber, fabric, and textile. Give
      examples of textiles you use every day.
  workbook:
      - lines: 8
  children:
      - note:
            - inPerson
            - online
        text: |-
            Scouts will find using the merit badge pamphlet helpful, if not
            easiest, to prepare for this requirement. It is highly recommended
            that Scouts make notes to help prepare themselves for discussion
            during the class on this requirement.  It is not acceptable to try
            and wing-it or fake their way through answering this requirement
            and Scouts should be ready to show that they understand the
            elements called for in this requirement.
- requirement: 2
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Get swatches of two natural-fiber fabrics (100 percent cotton,
            linen, wool, or silk; no blends). Get swatches of two
            synthetic-fiber fabrics (nylon, polyester, acrylic, olefin, or
            spandex). Get a sample of one cellulosic fabric (rayon, acetate, or
            lyocell).
        children:
            - note:
                  - inPerson
                  - online
              text: |-
                  Scouts should bring their swatches to class to share and use
                  during the class discussion of Requirement 2 and its
                  components.
      - requirement: b
        text: |-
