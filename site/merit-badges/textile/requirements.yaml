      - lines: 4
        text: |-
            Natural animal fibers
      - lines: 4
        text: |-
            Cellulosic manufactured fibers
      - lines: 4
        text: |-
            Synthetic manufactured fibers
      - lines: 4
        text: |-
            Ecological concerns
  children:
      - note:
            - inPerson
            - online
        text: |-
            Scouts will need to do little research ahead of time for this
            requirement. Scouts may want to utilize a notebook or Merit Badge
            Workbook to help organize their findings and notes.  While not
            required, documenting your research and findings will help make
            completion of this requirement much more likely during the class.
- requirement: 6
  text: |-
      Explain to your merit badge counselor, either verbally or in a written
      report, five career possibilities in the textile industry. Tell about two
      positions that interest you the most and the education, cost of training,
      and specific duties those positions require.
  workbook:
      - lines: 8
  children:
      - note:
            - inPerson
            - online
        text: |-
            Scouts should review this requirement and its components and be
            prepared to discuss. It is strongly recommended that Scouts bring
            any notes or supporting documents they may have to help show the
            counselor that they have prepared for completion of this
            requirement.
