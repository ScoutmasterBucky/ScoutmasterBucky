- requirement: 3
  text: |-
      Do TWO of the following:
  children:
      - requirement: a
        text: |-
            Visit a textile plant, textile products manufacturer, or textile
            school or college. Report on what you saw and learned.
        workbook:
            - lines: 4
      - requirement: b
        text: |-
            Weave a belt, headband, place mat, or wall hanging. Use a simple
            loom that you have made yourself.
        workbook:
            - lines: 4
      - requirement: c
        text: |-
            With a magnifying glass, examine a woven fabric, a nonwoven fabric,
            and a knitted fabric. Sketch what you see. Explain how the three
            constructions are different.
        workbook:
            - lines: 4
      - requirement: d
        text: |-
            Make a piece of felt.
        workbook:
            - lines: 4
      - requirement: e
        text: |-
            Make two natural dyes and use them to dye a garment or a piece of
            fabric.
        workbook:
            - lines: 4
      - requirement: f
        text: |-
            Waterproof a fabric.
        workbook:
            - lines: 4
      - requirement: g
        text: |-
            Demonstrate how to identify fibers, using microscope identification
            or the breaking test.
        workbook:
            - lines: 4
      - note:
            - inPerson
        text: |-
            The merit badge counselor will help facilitate completing this
            requirement in the class, however, Scouts should review the merit
            badge pamphlet prior to the class to have a general understanding
            of each of the components of this requirement. While not required,
            but highly encouraged, Scouts are encouraged to explore doing work
            ahead of time and bringing that work to share as a part of the
            class.
      - note:
            - online
        text: |-
            The merit badge counselor will review any work the Scouts have done
            in preparing for this requirement, however it must be noted that
            the online format does not accommodate completion of this
            requirement during the class. Scouts are encouraged to explore
            doing work ahead of time and bringing that work to share as a part
            of the class.
