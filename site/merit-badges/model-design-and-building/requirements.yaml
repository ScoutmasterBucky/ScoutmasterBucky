- requirement: 1
  text: |-
      Study and understand the requirements for personal safety when using such
      modelmaker hand tools as knives, handsaws, vises, files, hammers,
      screwdrivers, hand drills and drill bits, pliers, and portable power
      tools, and when to use proper protective equipment such as goggles when
      grinding or drilling.  Know what precautions to take when using flammable
      or hazardous products such as glue, epoxy, paint, and thinners. Discuss
      these with your counselor before you begin your modelmaking project and
      tell why they are important.
  workbook:
      - lines: 8
- requirement: 2
  text: |-
      Explain the uses for each of the following types of models:
      architectural, structural, process, mechanical, and industrial. Do
      research into the different types of materials that could be used in
      making these models.
  workbook:
