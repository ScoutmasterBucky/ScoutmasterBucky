- requirement: 1
  markdown: true
  text: |-
      Read and sign the Level II Internet Safety Pledge. (BSA Cyber Chip green
      card – can be ordered at [scoutshop.org](https://www.scoutshop.org/))
- requirement: 2
  text: |-
      Write and sign a personalized contract with your parent or guardian that
      outlines rules for using the computer and mobile devices, including what
      you can download, what you can post, and consequences for inappropriate
      use.
- requirement: 3
  text: |-
      Discuss with your parents the benefits and potential dangers teenagers
      might experience when using social media. Give examples of each.
- requirement: 4
  markdown: true
  text: |-
      Watch three of the following “Real-Life Story” videos to learn the impact
      on teens.

      * [Friend or Fake](https://youtu.be/Nb1zAY_cc8o)
      * [Post to be private](https://youtu.be/mBsoODqfQgA)
      * [Split Decisions](https://youtu.be/HLUv8DHt_R4")
      * [Two Kinds of Stupid](https://youtu.be/T6ulH2bWCnY)
- requirement: 5
  markdown: true
  text: |-
      As an individual or patrol, use the EDGE method and the [Student Project
      Kit](student-project-kit.pdf) to teach Internet safety rules, behavior,
      and “netiquette” to your troop or another patrol. You are encouraged to
      use any additional material and information you have researched. Each
      member of the patrol must have a role and present part of the lesson.
- requirement: 6
  text: |-
      Discuss with your unit leader the acceptable standards and practices for
      using allowed electronic devices such as phones and games at your
      meetings and other Scouting events.
