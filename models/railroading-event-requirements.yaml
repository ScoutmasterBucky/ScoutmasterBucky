- requirement: 1
  text: |-
      Do THREE of the following:
  children:
      - requirement: a
        text: |-
            Name three types of modern freight trains. Explain why unit trains
            are more efficient than mixed freight trains.
      - requirement: b
        text: |-
            Name one Class I or regional railroad. Explain what major cities it
            serves, the locations of major terminals, service facilities and
            crew change points, and the major commodities it carries.
      - requirement: c
        text: |-
            Using models or pictures, identify 10 types of railroad freight or
            passenger cars. Explain the purpose of each type of car.
- requirement: 2
  text: |-
      Do the following:
  children:
      - requirement: a
        markdown: true
        text: |-
            <span class="C(#cc9900)">Explain the purpose and formation of
            Amtrak. Explain, by the use of a timetable, a plan for making a
            trip by rail between two cities at least 500 miles apart. List the
            times of departure and arrival at your destination, the train
            number and name, and the type of service you want.</span>
      - requirement: b
        text: |-
            List and explain the various forms of public/mass transit using
            rail.
- requirement: 3
  text: |-
      Do ONE of the following:
  children:
      - requirement: c
        text: |-
            Name four rail support industries. Describe the function of each
            one.
- requirement: 4
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain the purpose of Operation Lifesaver and its mission.
      - requirement: b
        text: |-
            List 9 track basic safety tips to remember when you are around a
            railroad track.
      - requirement: c
        text: |-
            List 9 safety considerations that should be followed when walking
            near a railroad track.
      - requirement: d
        text: |-
            Tell your counselor what a driver can do to safely operate near
            tracks.
      - requirement: e
        text: |-
            Explain safety precautions when using a light rail or commuter
            train.
- requirement: 5
  text: |-
      Explain the appearance and meaning of the following rail signs and
      signals:
  children:
      - requirement: a
        text: |-
            Passive signs and active signs.
      - requirement: b
        text: |-
            Devices at the crossing (flashing red lights — with or without
            bells, flashing red lights and gates, and cantilever flashing
            lights)
      - requirement: c
        text: |-
            Markings on the road (pavement markings and stop bars)
      - requirement: d
        text: |-
            Signs before the crossing (advance warning sign, advance warning
            sign for side streets, no train horn sign, and low ground clearance
            grade crossing sign)
      - requirement: e
        text: |-
            Signs along the railroad property (no trespassing sign)
      - requirement: f
        text: |-
            Signs at the crossing (crossbuck sign, emergency notification
            system sign, multiple track sign, stop sign, and yield sign).
- requirement: 6
  text: |-
      Do EACH of the following:
  children:
      - requirement: a
        text: |-
            Explain how railroad signals operate and show two basic signal
            types using color or configuration.
      - requirement: b
        text: |-
            Explain the meaning of three horn signals.
      - requirement: c
        text: |-
            Describe a way to signal a train for an emergency stop.
      - requirement: d
        text: |-
            Explain the use and function of the EOTD (end-of-train device), or
            FRED (flashing rear end device), used on the last car of most
            freight trains.
- requirement: 7
  text: |-
      Select ONE of the following special-interest areas and complete the
      requirements.
  children:
      - requirement: a
        markdown: true
        text: |-
            **Model Railroading**

            With your parent’s and counselor’s approval, do TWO of the
            following:
        children:
            - requirement: 1
              markdown: true
              text: |-
                  <span class="C(#cc9900)"Draw a layout of your own model
                  railroad or one that could be built in your home. Design a
                  point-to-point track or loop with different routings. Include
                  one of the following: turnaround or terminal or yard or
                  siding.</span>
            - requirement: 3
              text: |-
                  Name the scale of four popular model railroad gauges.
                  Identify the scale of four model cars or locomotives.
