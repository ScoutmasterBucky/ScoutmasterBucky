- requirement: 1
  text: |-
      Complete the adventure appropriate for your rank or complete either
      option A or option B.

      <ul>
      <li><b>Wolf Cub Scouts:</b> Code of the Wolf</li>
      <li><b>Bear Cub Scouts:</b> <em>none</em></li>
      </ul>
  children:
      - detail: true
        text: |-
            <b>Option A:</b> Do all of the following:
      - requirement: a
        text: |-
            Keep track of the money you earn and spend for three weeks.
      - requirement: b
        text: |-
            Geometry: Select a simple shape or figure. Observe the world around
            you for at least a week and keep a record of where you see this
            shape or figure and how it is used.
      - requirement: c
        text: |-
            Visit a bank and have someone explain how interest works. Use the
            current interest rate and calculate how much interest different
            sums of money will earn.
      - detail: true
        text: |-
            <b>Option B:</b> Do all of the following:
      - requirement: a
        text: |-
            Measure how you use your time by keeping a diary or log of what you
            do for a week. Then make a chart or graph to display how you spend
            your time.
      - requirement: b
        text: |-
            Measure, mix and prepare at least two recipes. Share your snacks
            with family, friends, or your den.
      - requirement: c
        text: |-
            Study geometry in architecture by exploring your neighborhood or
            community. Look at different types of buildings-houses, places of
            worship, businesses, etc.-and create a presentation (a set of
            photographs, a collage of pictures from newspapers and magazines, a
            model) that you can share with your den or pack to show what you
            have seen and learned about shapes in architecture.
- requirement: 2
  text: |-
      Complete the adventure appropriate for your rank or complete option A or B.
      <ul>
      <li><b>Wolf Cub Scouts:</b> Call of the Wild</li>
      <li><b>Bear Cub Scouts:</b> Forensics</li>
      </ul>
  children:
      - detail: true
        text: |-
            <b>Option A:</b> Do all of the following:
      - requirement: a
        text: |-
            Go shopping with an adult and use a calculator to add up how much
            the items you buy will cost. See whether your total equals the
            total at check out.
      - requirement: b
        text: |-
            Explain the meaning of these statistical words and tools: data,
            averaging, tally marks, bar graph, line graph, pie chart, and
            percentage.
      - requirement: c
        text: |-
            Study a newspaper or online news source, with your parent’s or
            guardian’s permission, to find as many examples as you can of
            statistical information.
      - detail: true
        text: |-
            <b>Option B:</b> Do both of the following:
      - requirement: a
        text: |-
            Explain to your den or your Mentor how a meteorologist or insurance
            company (or someone else) might use the mathematics of probability
            to predict what might happen in the future (i.e., the chance that
            it might rain, or the chance that someone might be in a car
            accident).
      - requirement: b
        text: |-
            Predict the probability of a plastic bottle landing on its bottom,
            top, and side. Then flip it 100 times and keep track of which way
            it lands. Identify any possible sources of experimental error.
            Discuss the differences if the bottle is empty or full.
- requirement: 3
  text: |-
      Find interesting facts about Dr. Luis W. Alvarez using resources in your
      school or local library or on the Internet (with your parent’s or
      guardian’s permission and guidance). Then discuss what you learn with
      your mentor, including answers to the following questions: What very
      important award did Dr. Alvarez earn? What was his famous theory about
      dinosaurs?
- requirement: 4
  text: |-
      Find out about three other famous scientists, technology innovators,
      engineers, or mathematicians approved by your mentor. Discuss what you
      learned with your mentor.
- requirement: 5
  text: |-
      Speak with your teacher(s) at school (or your parents if you are
      home-schooled) OR one of your Cub Scout leaders about your interest in
      earning the Cub Scout Supernova award. Ask them why they think math and
      science are important in your education. Discuss what you learn with your
      mentor.
- requirement: 6
  text: |-
      Participate in a science project or experiment in your classroom or
      school OR do a special science project approved by your teacher. Discuss
      this activity with your mentor.
- requirement: 7
  text: |-
      Do ONE of the following:
  children:
      - requirement: A
        text: |-
            Visit with someone who works in a STEM-related career. Discuss what
            you learned with your mentor.
      - requirement: B
        text: |-
            Learn about a career that depends on knowledge about science,
            technology, engineering, or mathematics. Discuss what you learned
            with your mentor.
- requirement: 8
  text: |-
      Learn about the scientific method (or scientific process). Discuss this
      with your mentor and include a simple demonstration to show what you
      learned.
# Changed "Boy Scout or Venturer" to "Scout BSA, Venturer, or Sea Scout"
- requirement: 9
  text: |-
      Participate in a Nova- or other STEM-related activity in your Cub Scout
      den or pack meeting that is conducted by a Scout BSA, Venturer, or
      Sea Scout who is working on his or her Supernova award. If this is
      not possible, participate in another Nova- or STEM-related activity
      in your den or pack meeting.
- requirement: 10
  text: |-
      Submit <a href="../award-application.pdf">your application</a> for the
      Cub Scout Supernova award to the district STEM or advancement committee
      for approval.
