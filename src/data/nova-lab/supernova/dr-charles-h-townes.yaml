- requirement: 1
  text: |-
      Complete two of the following: Elective Adventure Engineer, option A, or
      option B.
  children:
      - detail: true
        text: |-
            <b>Option A:</b> Do all of the following:
      - requirement: a
        text: |-
            Construct one of the following from wood, and one from another
            material: Book rack, Shelf, Bulletin board, Tie rack, Letter
            holder, Notepad holder, Toolbox, Towel rack, Recipe holder, Lamp
            stand, Kitchen knife rack, Kitchen utensil rack, Napkin holder,
            Garden tool rack, Lid holder, Mailbox, Birdhouse, Desk nameplate,
            Letter, bill, and pencil holder, Bread box, Key rack, Measuring cup
            rack, Measuring spoon rack
      - requirement: b
        text: |-
            Keep an "insect zoo" with insects that you have collected. You
            might have crickets, ants, or grasshoppers. Study them for a while
            then release them. Share your experience with your den or your
            Mentor.
      - requirement: c
        text: |-
            With adult supervision, show how to check the oil level and tire
            pressure on a car.
      - detail: true
        text: |-
            <b>Option B:</b> Do all of the following:
      - requirement: a
        text: |-
            Take a field trip to a geological site, geological laboratory, or
            rock show. Discuss what you learned at an upcoming den meeting or
            with your mentor.
      - requirement: b
        text: |-
            Construct a simple working electrical circuit using a flashlight
            battery, a switch, and a light.
      - requirement: c
        text: |-
            Do five activities within your home or school that require the use
            of mathematics. Explain to your den or your Mentor how you use math
            every day.
- requirement: 2
  text: |-
      Complete three of the following: Build It, First Responder, Into the
      Wild, Into the Woods, option A or option B.
  children:
      - detail: true
        text: |-
            <b>Option A:</b> Do two of the following:
      - requirement: a
        text: |-
            Go on a geocaching adventure with your den or family. Show how you
            used a GPS unit or a smartphone with a GPS application to locate a
            geocache.
      - requirement: b
        text: |-
            Describe both the benefits and the harm wildfires can cause in a
            forest ecosystem. Tell how you can prevent wildfire.
      - requirement: c
        text: |-
            Set up an aquarium or terrarium. Keep it for at least a month.
      - detail: true
        text: |-
            <b>Option B:</b> Do both of the following:
      - requirement: a
        text: |-
            With adult supervision, build and launch a model rocket. Describe
            how Newton’s third law of motion explains how the rocket is
            propelled into the sky.
      - requirement: b
        text: |-
            While on a campout or night hike, identify five constellations or
            satellites in the night sky.
- requirement: 3
  text: |-
      Find interesting facts about Dr. Charles H. Townes using resources in
      your school or local library or on the Internet (with your parent’s or
      guardian’s permission and guidance). Then discuss what you learned with
      your mentor, including answers to the following questions: What very
      important award did Dr. Townes earn? What was Dr. Townes’ most famous
      invention?
- requirement: 4
  text: |-
      Find out about five other famous scientists, technology innovators,
      engineers, or mathematicians approved by your mentor. Discuss what you
      learned with your mentor.
- requirement: 5
  text: |-
      Speak with your teacher(s) at school (or your parents if you are
      home-schooled) OR one of your Cub Scout leaders about your interest in
      earning the Webelos Scout Supernova award. Ask them why they think math
      and science are important in your education. Discuss what you learn with
      your mentor.
- requirement: 6
  text: |-
      Participate in a science project or experiment in your classroom or
      school. Discuss this activity with your mentor.
- requirement: 7
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Visit with someone who works in a STEM-related career. Discuss what
            you learned with your mentor.
      - requirement: b
        text: |-
            Learn about a career that depends on knowledge about science,
            technology, engineering, or mathematics. Discuss what you learned
            with your mentor.
- requirement: 8
  text: |-
      Under the direct supervision of your mentor, do an experiment that shows
      how the scientific method (or scientific process) is used. Prepare a
      short report on the results of your experiment for your mentor.
# Changed "Boy Scout or Venturuer" to "Scout BSA, Venturer, or Sea Scout"
- requirement: 9
  text: |-
      Participate in a Nova- or other STEM-related activity in your Webelos
      Scout den or pack meeting that is conducted by a Scout BSA, Venturer, or
      Sea Scout who is working on his or her Supernova award. If this is not
      possible, participate in another Nova- or STEM-related activity in your
      den or pack meeting.
- requirement: 10
  text: |-
      Submit <a href="../award-application.pdf">your application</a> for the
      Webelos Scout Supernova award to the district STEM or advancement
      committee for approval.
