                        <br />
                        "What is a ‘launch window’?": ESA<br>
                        Website: <a href="https://www.esa.int/Science_Exploration/Space_Science/What_is_a_launch_window">https://www.esa.int/Science_Exploration/Space_Science/What_is_a_launch_window</a><br />
                        <br />
                        "Launch Windows: How NASA Decides When to Fly": NRP<br>
                        Website: <a href="https://www.npr.org/2005/07/25/4749663/launch-windows-how-nasa-decides-when-to-fly">https://www.npr.org/2005/07/25/4749663/launch-windows-how-nasa-decides-when-to-fly</a><br />
                        <br />
                        "Terminal Velocity": NASA<br>
                        Website: <a href="https://www1.grc.nasa.gov/beginners-guide-to-aeronautics/termvel/">https://www1.grc.nasa.gov/beginners-guide-to-aeronautics/termvel/</a><br />
                        <br />
                        Escape velocity from Earth is 11.2 km/s, or 25038.72 mph.
