- requirement: 5
  text: |-
      Choose A or B or C and complete ALL the requirements.
  children:
      - requirement: A
        text: |-
            Design and build a catapult that will launch a marshmallow 4 feet.
            Then do the following:
        children:
            - requirement: 1
              text: |-
                  Keep track of your experimental data for every attempt.
                  Include the angle of launch and the distance projected.
            - requirement: 2
              text: |-
                  Make sure you apply the same force every time, perhaps by
                  using a weight to launch the marshmallow.
            - detail: true
              text: |-
                  Discuss your design, data, and experiments - both successes and
                  failures -  with your counselor.
      - requirement: B
        text: |-
            Design a pitching machine that will lob a softball into the strike
            zone. Answer the following questions, then discuss your design,
            data, and experiments - both successes and failures - with your
            counselor.
        children:
            - requirement: 1
              text: |-
                  At what angle and velocity will your machine need to eject
                  the softball in order for the ball to travel through the
                  strike zone from the pitcher’s mound?
            - requirement: 2
              text: |-
                  How much force will you need to apply to power the ball to
                  the plate?
            - requirement: 3
              text: |-
                  If you were to use a power supply for your machine, what
                  power source would you choose and why?
      - requirement: C
        text: |-
            Design and build a marble run or roller coaster that includes an
            empty space where the marble has to jump from one part of the chute
            to the other. Do the following, then discuss your design, data, and
            experiments - both successes and failures - with your counselor.
        children:
            - requirement: 1
              text: |-
                  Keep track of your experimental data for every attempt.
                  Include the vertical angle between the two parts of the chute
                  and the horizontal distance between the two parts of the
                  chute.
            - requirement: 2
              text: |-
                  Experiment with different starting heights for the marble.
                  How do the starting heights affect the velocity of the
                  marble? How does the starting height affect the jump
                  distance?
- requirement: 6
  text: |-
      Discuss with your counselor how science affects your everyday life.
