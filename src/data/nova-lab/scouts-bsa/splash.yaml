- requirement: 1
  text: |-
      Choose A <em>or</em> B <em>or</em> C and complete ALL the requirements.
  children:
      - requirement: A
        text: |-
            Watch not less than three hours total of science-related shows or
            documentaries that discuss water as it relates to the hydrologic
            cycle, primary sources, primary users (including wildlife), health,
            sources of pollution, waste treatment, and related sciences and
            technologies. Then do the following:
        children:
            - requirement: 1
              text: |-
                  Make a list of at least five questions or ideas from the
                  show(s) you watched.
            - requirement: 2
              text: |-
                  Discuss two of the questions or ideas with your counselor.
            - detail: true
              text: |-
                  Some examples include - but are not limited to - shows found on
                  PBS ("NOVA"), Discovery Channel, Science Channel, National
                  Geographic Channel, TED Talks (online videos), History
                  Channel, and www.waterblues.psu.edu. You may choose to watch
                  a live performance or movie developed by a local museum or
                  state or federal agency. You may watch online productions
                  with your counselor’s approval and under your parent’s or
                  guardian’s supervision.
      - requirement: B
        text: |-
            Read (not less than three hours total) about water as it relates to
            the hydrologic cycle, primary sources, primary users, health,
            sources of pollution, waste treatment, and related sciences and
            technologies. Then do the following:
        children:
            - requirement: 1
              text: |-
                  Make a list of at least five questions or ideas from each
                  article.
            - requirement: 2
              text: |-
                  Discuss two of the questions or ideas with your counselor.
            - detail: true
              text: |-
                  Examples of magazines include - but are not limited to - Odyssey,
                  Popular Science, Science Illustrated, Natural History,
                  Scientific American, Nature Conservancy, Sage Magazine,
                  Smithsonian, National Geographic, LakeLine, and WaterWorld.
      - requirement: C
        text: |-
            Do a combination of reading and watching (not less than three hours
            total). Then do the following:
        children:
            - requirement: 1
              text: |-
                  Make a list of at least five questions or ideas from each
                  article or show.
            - requirement: 2
              text: |-
                  Discuss two of the questions or ideas with your counselor.
