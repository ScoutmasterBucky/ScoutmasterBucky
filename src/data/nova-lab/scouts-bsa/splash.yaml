- requirement: 3
  text: |-
      Choose two requirements from A <em>or</em> B <em>or</em> C <em>or</em> D and complete ALL the
      requirements for the two you selected.
  children:
      - requirement: A
        text: |-
            Examine models of the structures of liquid water and ice. (You can
            use either a physical model or a computer model.) Note the
            similarities and differences between them. Discuss with your
            counselor how the structures of water and ice affect their
            properties and their ability to dissolve compounds and carry
            impurities.
