      - requirement: C
        text: |-
            Use the internet (with your parent’s or guardian’s permission) to
            determine the annual water use for your state in gallons and
            acre-feet.
        children:
            - requirement: 1
              text: |-
                  What are the main sources (provide percentages)?
            - requirement: 2
              text: |-
                  Who are the main users (provide percentages)?
            - requirement: 3
              text: |-
                  What are the trends in total and per capita water use over
                  time?
            - requirement: 4
              text: |-
                  Discuss what you learned with your counselor.
            - detail: true
              text: |-
                  Helpful Link:<br />
                  <br />
                  USGS Water Use in the United States
                  <a href="https://www.usgs.gov/mission-areas/water-resources/science/water-use-united-states">https://www.usgs.gov/mission-areas/water-resources/science/water-use-united-states</a>
      - requirement: D
        text: |-
            Household water use.<br />
            <br />
            Create a list all of the ways that water is used around your home
            in a 24-hour period, including the bathroom, kitchen, and any
            appliances. Don’t forget outdoor water uses such as pools, hot
            tubs, sprinkler systems, landscape and gardens, pets and/or
            livestock, and cleaning efforts such as washing cars, boats, pets,
            etc.
        children:
            - requirement: 1
              text: |-
                  Estimate how much water is used for each function over a
                  specific time period. Add your estimates to come up with an
                  estimate of total water usage by your family for one month or
                  one year.
            - requirement: 2
              text: |-
                  Compare your estimate with the actual total found on your
                  home water bill, and account for any large differences.
                  (Hint: ask your parent or guardian to help you locate that
                  information on the monthly water bill or well meter.)<br />
                  <br />
                  Note: If you live in a multi-family housing unit and do not
                  have an individual water bill, you may be able to obtain the
                  information from your unit’s management. If not, measure your
                  water usage for at least two tasks (for example, by leaving
                  the drain closed when you take a shower, then measuring the
                  amount of water that collected in the tub during your shower)
                  and use that data to revise your estimates.
            - requirement: 3
              text: |-
                  How does your local usage compare to the average use per
                  capita in your state? The United States Geological Survey
                  (usgs.org) is a good source for data on average water usage.
            - requirement: 4
              text: |-
                  Identify several ways to reduce your water consumption and
                  practice them for one month. Estimate how much clean water
                  you have saved.
            - requirement: 5
              text: |-
                  Discuss your work and what you learned with your counselor.
- requirement: 4
  text: |-
      Visit a place where water is being processed either by humans or by
      nature (wastewater treatment plant, naturalist center, conservation
      department, etc.), take a tour, and speak with a professional about the
      processing of the water. Discuss with your counselor the STEM being used.
- requirement: 5
  text: |-
      Discuss with your counselor what you have learned about how water affects
      your everyday life.
