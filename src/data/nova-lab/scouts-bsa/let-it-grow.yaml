- requirement: 1
  text: |-
      Choose A or B or C and complete ALL the requirements.
  children:
      - requirement: A
        text: |-
            Watch about three hours total of shows or documentaries related to
            agriculture or farming. Then do the following:
        children:
            - requirement: 1
              text: |-
                  Make a list of at least five questions or ideas from the
                  show(s) you watched.
            - requirement: 2
              text: |-
                  Discuss two of the questions or ideas with your counselor.
            - detail: true
              text: |-
                  Some examples include - but are not limited to - shows found on
                  PBS ("America's Heartland," "America Revealed," "NOVA"),
                  Discovery Channel, Science Channel, National Geographic
                  Channel, History Channel, TED Talks (online videos), or "Good
                  Eats" on the Food Network. You may choose to watch a live
                  performance or movie at a science museum instead of watching
                  a media production. Good search criteria might be
                  "agriculture", You may watch online productions with your
                  counselor's approval and under your parent's or guardian's
                  supervision; appropriate websites include <a
                  href="https://www.americasheartland.org/">https://www.americasheartland.org/</a>,
                  <a
                  href="https://www.neok12.com/Agriculture.htm">https://www.neok12.com/Agriculture.htm</a>
      - requirement: B
        text: |-
            Read (about three hours total) about anything related to
            agriculture or farming. Then do the following:
        children:
            - requirement: 1
              text: |-
                  Make a list of at least five questions or ideas from each
                  article.
            - requirement: 2
              text: |-
                  Discuss two of the questions or ideas with your counselor.
            - detail: true
              text: |-
                  Books on these topics may be found at your local library.
                  Examples of magazines include - but are not limited to - Odyssey,
                  Discover, National Geographic, Scientific American, The
                  Scientist, Science News.
      - requirement: C
        text: |-
            Do a combination of reading and watching (about three hours total).
            Then do the following:
        children:
            - requirement: 1
              text: |-
                  Make a list of at least five questions or ideas from each
                  article or show.
            - requirement: 2
              text: |-
                  Discuss two of the questions or ideas with your counselor.
- requirement: 2
  text: |-
      Complete ONE merit badge from the following list. (Choose one that you
      have not already used toward another Nova award). After completion,
      discuss with your counselor how the merit badge you earned uses
      agriculture.
      <ul>
      <li><a href="/merit-badges/animal-science/">Animal Science</a></li>
      <li><a href="/merit-badges/cooking/">Cooking</a></li>
      <li><a href="/merit-badges/farm-mechanics/">Farm Mechanics</a></li>
      <li><a href="/merit-badges/fish-and-wildlife-management/">Fish and Wildlife Management</a></li>
      <li><a href="/merit-badges/fishing/">Fishing</a></li>
      <li><a href="/merit-badges/forestry/">Forestry</a></li>
      <li><a href="/merit-badges/gardening/">Gardening</a></li>
      <li><a href="/merit-badges/insect-study/">Insect Study</a></li>
      <li><a href="/merit-badges/mammal-study/">Mammal Study</a></li>
      <li><a href="/merit-badges/nature/">Nature</a></li>
      <li><a href="/merit-badges/plant-science/">Plant Science</a></li>
      <li><a href="/merit-badges/soil-and-water-conservation/">Soil and Water Conservation</a></li>
      </ul>
- requirement: 3
  text: |-
      Act like a farmer! Think about crops or animals that are found on a farm
      and think about the different kinds of farms. Then choose TWO from A or B
      or C.
  children:
      - requirement: A
        text: |-
            With your counselor, choose two of the following topics related to
            food production or processing, and investigate them. Discuss your
            findings with your counselor.
        children:
            - requirement: 1
              text: |-
                  Where did the food you ate for dinner last night come from?
                  Pick one food item and learn more about each of its
                  ingredients. Where were those ingredients grown, and how did
                  the food item get to your table?
            - requirement: 2
              text: |-
                  What kind of equipment is used on a farm?
            - requirement: 3
              text: |-
                  How were food plants invented? Where do most food plants come
                  from?
            - requirement: 4
              text: |-
                  How and why are scientists working to develop plants that
                  don't need as much water?
            - requirement: 5
              text: |-
                  If a big disaster wiped out a lot of food plants, how would
                  we get more of them? How do seed banks work?
      - requirement: B
        text: |-
            Define and learn about two of the following and discuss with your
            counselor.
        children:
            - requirement: 1
              text: |-
                  Farming practice categories (conventional, sustainable, till,
                  low-till, and no-till)
            - requirement: 2
              text: |-
                  Conventional, organic, and biotech farming (compare and
                  contrast)
            - requirement: 3
              text: |-
                  Effects of weather on farming
            - requirement: 4
              text: |-
                  Converting biomass into energy
            - requirement: 5
              text: |-
                  STEM careers in agriculture (food science, plant science,
                  farming, agricultural engineering)
      - requirement: C
        text: |-
            Do an "agriscience" experiment and discuss the results with your
            counselor. Examples of experiments include - but are not limited
            to - the following:
        children:
            - requirement: 1
              text: |-
                  Grow different types of seeds and compare the seedling
                  plants. Use fast-growing seeds such as carrots, castor
                  beans, lima beans, onions, radishes, soybeans, or tomatoes.
            - requirement: 2
              text: |-
                  Select and study a specific growing variable such as the type
                  of liquid used to water a seed, the type of light, the
                  growing temperature, or the soil type. (Examples of growing
                  studies can be found at <a
                  href="https://www.sciencekids.co.nz/projects/plants.html">https://www.sciencekids.co.nz/projects/plants.html</a>.)
            - requirement: 3
              text: |-
                  People often think of microorganisms as germs, but many of
                  the ones found in soil are good for agriculture. How can
                  plants grow in soil if no microorganisms are present? Search
                  the internet - with your parent's or guardian's permission - and
                  find an experiment that can be done to test the effect of
                  microorganisms. Then perform the experiment.
- requirement: 4
  text: |-
      Visit a farm, botanical garden, grocery store, or any other location
      where farm produce can be found. If a visit is not possible, you can do a
      virtual tour online with your parent's or guardian's permission and
      counselor's approval.
  children:
      - requirement: A
        text: |-
            During your visit, talk with someone in charge about how the plants
            are grown, or animals are raised, and how the food is processed.
      - requirement: B
        text: |-
            Discuss with your counselor the food science involved at the place you visited.
- requirement: 5
  text: |-
      Discuss with your counselor how farming affects your everyday life.
