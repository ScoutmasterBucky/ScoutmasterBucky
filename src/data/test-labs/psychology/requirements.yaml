        text: Careers in Psychology
        type: website
      - href: https://www.verywellmind.com/a-list-of-psychology-careers-2794917
        text: 80+ Jobs in Psychology to Consider
        type: website
      - href: https://psychologyjobs.com/
        text: PsychologyJobs.com
        type: website
