- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Define psychology in your own words and explain its impact on daily
            life.
        resources:
            - href: https://www.youtube.com/watch?v=MvZRiAVrqzY
              text: Intro to Psychology
              type: video
            - href: https://www.youtube.com/watch?v=94PrGUTU21w
              text: High School Psychology
              type: video
            - href: https://www.verywellmind.com/psychology-4014660#toc-understanding-the-history-of-psychology
              text: What is Psychology
              type: website
            - href: https://www.verywellmind.com/major-branches-of-psychology-4139786
              text: Major Branches of Psychology
              type: website
      - requirement: b
        text: |-
            Identify two famous psychologists and describe their contributions
            to the field.
        resources:
            - href: https://www.youtube.com/watch?v=MB-XCF0yn4o
              text: Historical Figures in Psychology
              type: video
            - href: https://www.verywellmind.com/timeline-of-modern-psychology-2795599
              text: Historical Timeline of Modern Psychology
              type: website
            - href: https://mhanational.org/resources/black-pioneers-in-mental-health/
              text: Black Pioneers in Mental Health
              type: website
- requirement: 2
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Write a script for a short (1–2 minute) skit that demonstrates how
            a leader might apply the study of psychology to better lead a
            group. Share your script with your counselor.
        resources:
            - href: https://www.youtube.com/watch?v=jfd_eWwNImA
              text: The Psychology of Great Leadership
              type: video
            - href: https://beckerleadership.com/psychological-principles-of-trust/
              text: 6 Key Psychological Principles of Trust & How it Applies to Leaders
              type: website
            - href: https://globalgurus.org/expert-insights-how-psychology-shapes-leadership-and-success/
              text: How Psychology Shapes Leadership and Success
              type: website
            - href: https://www.atlassian.com/blog/leadership/research-backed-leadership-principles
              text: 8 Proven Leadership Principles and the Psychology behind them
              type: website
            - href: https://www.forbes.com/councils/theyec/2021/05/21/how-to-use-psychology-for-effective-leadership/
              text: How to Use Psychology for Effective Leadership
              type: website
      - requirement: b
        text: |-
            With the help of others, rehearse and perform your skit for your
            counselor (in-person or by recorded video). Explain to your
            counselor the plot and discuss the connections between psychology
            and leadership that are shown in your skit.
- requirement: 3
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            In your own words, define mental health.
        resources:
            - href: https://www.apa.org/topics/mental-health
              text: Mental Health
              type: website
            - href: https://www.samhsa.gov/mental-health/what-is-mental-health
              text: What is Mental Health?
              type: website
            - href: https://www.youtube.com/watch?v=DxIDKZHW3-E
              text: We all have Mental Health
              type: video
      - requirement: b
        text: |-
            Discuss with your counselor the concepts of protective factors,
            risk factors, and resilience for the mental health of youth close
            to your age in your community. Share ideas about how your community
            could strengthen the resilience of young people.
        resources:
            - href: https://www.youtube.com/watch?v=nqVa8lUij_0
              text: Risk Factors vs Protective Factors
              type: video
            - href: https://www.kidsmentalhealthfoundation.org/mental-health-resources/grief-and-trauma/protective-factors-help-your-childs-emotional-well-being
              text: Protective Factors help your child’s mental health
              type: website
            - href: https://www.americanmentalwellness.org/prevention/risk-and-protective-factors/
              text: Risk and Protective Factors
              type: website
            - href: https://nbhc.ca/news/protective-and-risk-factors-explained
              text: Protective and Risk Factors Explained
              type: website
            - href: https://www.canr.msu.edu/news/risk-and-protective-factors-for-youth-and-their-mental-health
              text: Risk and Protective factors for youth and their mental health
              type: website
            - href: https://www.mentalhealthfirstaid.org/2022/01/how-protective-factors-can-promote-resilience/
              text: How Protective factors can promote resilience
              type: website
- requirement: 4
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            For two weeks, create a tracking log and record daily how you spend
            your time at school, in Scouting, and at each of your other
            activities with your friends, family, and others close to you.
            Think about how these things made you feel and draw your own emoji
            next to each entry to summarize your feelings from each experience.
      - requirement: b
        text: |-
            Review your two-week tracking log with your counselor and discuss
            the trends you notice about the activities you did and the emotions
            you felt.
  resources:
      - href: https://drive.google.com/file/d/147YVNHpkmfCebFGRp1b4rDVpUBrWTKBe/view?usp=sharing
        text: Daily mental health check in worksheet
        type: document
- requirement: 5
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            In your own words, define empathy and give examples of how you
            might show empathy to others.
        resources:
            - href: https://www.psychologytoday.com/us/blog/beyond-school-walls/202305/10-core-values-to-guide-behavior
              text: 10 Core Values to Guide Behavior
              type: website
      - requirement: b
        text: |-
            Discuss the importance of resilience and how Scouting experiences
            develop resilience.
        resources:
            - href: https://developingchild.harvard.edu/resource-guides/guide-resilience/
              text: A Guide to Resilience
              type: website
            - href: https://www.scouting.org/health-and-safety/safety-moments/resilience/
              text: 'Safety Moments: Resilience'
              type: website
            - href: https://scoutingmagazine.org/2014/02/try-10-steps-help-scouts-develop-resilience/
              text: Try these 10 steps to help Scouts develop resilience
              type: website
- requirement: 6
  text: |-
      Describe how the Scout Oath and Law help create a community of hope and
      support in Scouting. Write a short personal oath or law that expresses
      how you can create hope and support in your troop or community. Explain
      to your counselor why you chose those words.
  resources:
      - href: https://www.youtube.com/watch?v=ZuHZhi1B4T4
        text: Hope Theory – Make your life better
        type: video
      - href: https://www.solutiontree.com/blog/fostering-resilience-with-a-culture-of-hope/
        text: Fostering Resilience with a Culture of Hope
        type: website
      - href: https://blog.searchinstitute.org/krista-mehari-on-hope-simplicity-and-nurturing-a-community-mindset
        text: Hope, Simplicity, and Nurturing a Community Mindset
        type: website
      - href: https://www.scout.org/node/2956
        text: 'Duty to God: A core value in Scouting'
        type: website
      - href: https://www.scouting.org/about/why-scouting/
        text: Why Scouting?
        type: website
      - href: https://www.scouting.org/legal/mission/
        text: Scouting Mission &amp; Vision
        type: website
- requirement: 7
  text: |-
      Identify three career opportunities that would use skills and knowledge
      in psychology. Pick one and research the training, education,
      certification requirements, experience, and expenses associated with
      entering the field. Research the prospects for employment, starting
      salary, advancement opportunities, and career goals related to this
      career. Discuss what you learned with your counselor and whether you
      might be interested in this career.
  resources:
      - href: https://www.bls.gov/ooh/life-physical-and-social-science/psychologists.htm
        text: U.S. Bureau of Labor Statistics – Psychologists
        type: website
