- requirement: 1
  text: |-
      Discuss with your counselor the history of auctions worldwide.  Cite
      where these auctions were held and the types of items sold.
  resources:
      - href: https://www.auctioneers.org/req1
        text: See Support Items
        type: website
- requirement: 2
  text: |-
      Describe to your counselor the different roles in an auction.
  resources:
      - href: https://www.auctioneers.org/req2
        text: See Support Items
        type: website
- requirement: 3
  text: |-
      Describe to your counselor the differences and similarities between the
      auction method and the traditional method of sales.
  resources:
      - href: https://www.auctioneers.org/req3
        text: See Support Items
        type: website
- requirement: 4
  text: |-
      With permission from your parents or Guardian, contact a professional
      auctioneer and record an interview with the auctioneer that lasts
      approximately 5 to 10 minutes. Do one of the following:
  resources:
      - href: https://www.auctioneers.org/req4
        text: See Support Items
        type: website
  children:
      - requirement: A
        text: |-
            Shadow that auctioneer for a day and discuss with your counselor
            what you learned about auctioneering and being an auctioneer.
      - requirement: B
        text: |-
            Attend a live auction of any type. Take notes on what is occurring
            during the auction and how the auctioneer interacts with the
            bidders, and discuss them with your counselor.
      - requirement: C
        text: |-
            View an online auction until the sale is concluded and discuss it
            with your counselor.
- requirement: 5
  text: |-
      Discuss with your counselor:
  resources:
      - href: https://www.auctioneers.org/req5
        text: See Support Items
        type: website
  children:
      - requirement: A
        text: |-
            Types of assets sold at auction
      - requirement: B
        text: |-
            Types of customers you would be selling these assets for
      - requirement: C
        text: |-
            List the types of auction formats and the benefits of each and why
            an auctioneer might sell something through an online auction versus
            a live auction versus a simulcast auction
- requirement: 6
  text: |-
      Develop and practice your auction chant. Perform the auction chant for
      your counselor and at a unit meeting.
  resources:
      - href: https://www.auctioneers.org/req6
        text: See Support Items
        type: website
- requirement: 7
  text: |-
      Plan a simple live or online auction at your unit meeting and document
      the steps from start to finish.
  resources:
      - href: https://www.auctioneers.org/req7
        text: See Support Items
        type: website
- requirement: 8
  text: |-
      Describe for your counselor the steps you can take to become involved in
      the auction industry, both as a youth and an adult.  Investigate and
      describe to your counselor what it takes to become a professional
      auctioneer, including
  resources:
      - href: https://www.auctioneers.org/req8
        text: See Support Items
        type: website
  children:
      - requirement: A
        text: |-
            Auction Schools
      - requirement: B
        text: |-
            Licensing
      - requirement: C
        text: |-
            Future Career Paths
- requirement: 9
  text: |-
      Complete the survey below to complete the test lab requirements
