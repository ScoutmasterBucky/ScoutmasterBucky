- requirement: 1
  text: |-
      <strong>Health.</strong> Do the following:
  children:
      - requirement: A
        text: |-
            Describe the steps to make a doctor’s appointment.
        resources:
            - href: https://y2connect.org/steps-to-make-a-doctors-appointment/
              text: Steps to make a doctor’s appointment
              type: website
      - requirement: B
        text: |-
            Locate the hospital or urgent care center closest to your home.
      - requirement: C
        text: |-
            Explain what health insurance is and why it is important to have.
        resources:
            - href: https://www.cms.gov/files/document/nsa-health-insurance-basics.pdf
              text: Health Insurance Basics
              type: website
      - requirement: D
        text: |-
            Identify 5 ways to practice medication safety at home.
        resources:
            - href: https://www.cdc.gov/medication-safety/about/index.html
              text: Medication Safety and Your Health
              type: website
      - requirement: E
        text: |-
            Describe what information should be included in your personal
            health record and create one for yourself.
        resources:
            - href: https://medlineplus.gov/personalhealthrecords.html
              text: Personal Health Records
              type: website
      - requirement: F
        text: |-
            Identify 5 everyday situations where first aid would be required
            and what to do when first aid is needed.
        resources:
            - href: https://www.verywellhealth.com/basic-first-aid-procedures-1298578
              text: Got Safety
              type: website
- requirement: 2
  text: |-
      <strong>Household.</strong> Do the following:
  children:
      - requirement: A
        text: |-
            Explain the steps required to do laundry. With your parent or
            guardian’s permission, wash and dry one load of laundry.
        resources:
            - href: https://tide.com/en-us/how-to-wash-clothes/how-to-do-laundry
              text: How to Do Laundry
              type: website
      - requirement: B
        text: |-
            Explain the steps required to iron clothes. With your parent or
            guardian’s permission, demonstrate how to iron two different
            articles of clothing.
        resources:
            - href: https://321zips.com/blog/ironing-101-how-to-iron-clothes/
              text: 'Ironing 101: Everything You Need to Know About Ironing Clothes'
              type: website
      - requirement: C
        text: |-
            Demonstrate your knowledge of sewing by sewing a patch or button on
            a shirt or pair of pants.
        resources:
            - href: https://www.youtube.com/watch?v=MmcEF2GR584
              text: 'YouTube: How to Sew a Button by Hand'
              type: video
            - href: https://www.youtube.com/watch?v=JI2YIwiEvTw
              text: 'YouTube: How to Sew On your Badges'
              type: video
      - requirement: D
        text: |-
            Explain the importance of maintaining a clean household. Describe
            why it is important to control clutter. Demonstrate your knowledge
            by cleaning your bedroom, bathroom, or kitchen.
        resources:
            - href: https://bookstore.ksre.ksu.edu/download/essential-living-skills-essential-home-maintenance_S134C
              text: Essential Home Maintenance
              type: website
            - href: https://www.cleaninginstitute.org/home
              text: Cleaning at Home
              type: website
      - requirement: E
        text: |-
            Demonstrate how to set a casual dining table and a formal dining
            table.
        resources:
            - href: https://www.realsimple.com/holidays-entertaining/entertaining/how-to-set-a-table
              text: 'How to Set a Table: Basic, Casual, and Formal Table Settings'
              type: website
            - href: https://www.marthastewart.com/276333/how-to-set-a-formal-dinner-table
              text: How to Set a Formal Dinner Table, According to Etiquette Experts
              type: website
- requirement: 3
  text: |-
      <strong>Money.</strong> Do the following:
  children:
      - requirement: A
        text: |-
            Explain what is required to open a bank account and compare the
            differences between a traditional bank, an online bank, and a
            credit union.
        resources:
            - href: https://www.forbes.com/advisor/banking/how-to-open-a-bank-account/
              text: What Do You Need To Open A Bank Account?
              type: website
      - requirement: B
        text: |-
            Explain the importance of saving money.
        resources:
            - href: https://www.discover.com/online-banking/banking-topics/3-reasons-to-save-more-money/
              text: Top 3 Reasons to Save Money Starting Today
              type: website
      - requirement: C
        text: |-
            Explain what online bill pay is and compare the pros and cons of
            paying your bills online.
        resources:
            - href: https://www.businessinsider.com/personal-finance/online-bill-pay
              text: 'How to Use Online Bill Pay: Simplify Your Monthly Payments'
              type: website
      - requirement: D
        text: |-
            Describe how a credit card works, the reasons to get a credit card,
            the costs you may incur by using a credit card, and how to use a
            credit card effectively.
        resources:
            - href: https://www.nerdwallet.com/article/credit-cards/credit-cards-101
              text: Credit Cards 101
              type: website
- requirement: 4
  text: |-
      <strong>Social.</strong> Do the following:
  children:
      - requirement: A
        text: |-
            Demonstrate how to properly introduce yourself in a social
            situation.
        resources:
            - href: https://www.wikihow.com/Introduce-Yourself
              text: How to Introduce Yourself in Any Situation
              type: website
      - requirement: B
        text: |-
            Explain what social etiquette means and how to practice it.
        resources:
            - href: https://thebritishschoolofexcellence.com/social-etiquette/what-is-social-etiquette/
              text: What Is Social Etiquette?
              type: website
      - requirement: C
        text: |-
            Explain what it means to set personal boundaries and what to do
            when those boundaries are crossed.
        resources:
            - href: https://www.perspectivesholistictherapy.com/blog/10-steps-to-set-healthy-boundaries
              text: 10 Steps to Set Healthy Boundaries
              type: website
      - requirement: D
        text: |-
            Create a list of similarities and differences of the members of a
            group you are involved with (troop, school club, sports team,
            etc.).  Share this list with your counselor and describe how these
            similarities and differences affect the group.
      - requirement: E
        text: |-
            Explain how equity is different from equality. Describe a situation
            that might exist in school, sports, an extra-curricular activity or
            Scouting that could result in inequity.
      - requirement: F
        text: |-
            Give six examples of appropriate table manners
        resources:
            - href: https://emilypost.com/client_media/files/top_table_manners_tip_for_kids.pdf
              text: Top Table Manners Tips For Kids
              type: pdf
- requirement: 5
  text: |-
      <strong>Self-Care.</strong> Do the following:
  children:
      - requirement: A
        text: |-
            Explain what self-respect means and how you can demonstrate it.
        resources:
            - href: https://lauraconteuse.com/ways-to-respect-yourself/
              text: 20 Ways to Respect Yourself and Why It Matters
              type: website
      - requirement: B
        text: |-
            Explain to your counselor what might cause stress and how to manage
            it.
        resources:
            - href: https://www.mayoclinic.org/healthy-lifestyle/stress-management/in-depth/stress-relievers/art-20047257
              text: Stress Management
              type: website
      - requirement: C
        text: |-
            Explain the importance of good personal hygiene and give examples
            of how to practice it.
        resources:
            - href: https://healthyhomefront.com/stay-well/the-importance-of-good-hygiene/
              text: The Importance Of Good Hygiene
              type: website
      - requirement: D
        text: |-
            Explain the benefits of exercise and demonstrate three types of
            exercise found in the fitness section of your Scouts BSA handbook.
- requirement: 6
  text: |-
      <strong>Employment.</strong> Do THREE of the following:
  children:
      - requirement: A
        text: |-
            Create a resume and review it with your counselor.
        resources:
            - href: https://www.indeed.com/career-advice/resumes-cover-letters/how-to-make-a-resume-with-examples
              text: How To Make a Comprehensive Resume (With Examples)
              type: website
      - requirement: B
        text: |-
            Write a cover letter for a job posting and review it with your
            counselor.
        resources:
            - href: https://www.indeed.com/career-advice/resumes-cover-letters/how-to-write-a-cover-letter
              text: How To Write a Cover Letter (With Examples and Tips)
              type: website
      - requirement: C
        text: |-
            Describe how to make a great impression during a job interview and
            give 5 examples of questions that you would ask during an
            interview.
        resources:
            - href: https://www.indeed.com/career-advice/interviewing/job-interview-tips-how-to-make-a-great-impression
              text: 'How To Make a Great Impression in a Job Interview: 20 Tips'
              type: website
      - requirement: D
        text: |-
            Explain why it is essential to write professional emails. Write a
            professional email thanking someone for interviewing you for a job.
            Share your email with your counselor.
        resources:
            - href: https://www.indeed.com/career-advice/career-development/how-to-write-a-professional-email
              text: How To Write a Professional Email (With Tips and Examples)
              type: website
      - requirement: E
        text: |-
            Demonstrate how to leave a professional voicemail message.
        resources:
            - href: https://www.wikihow.com/Leave-the-Perfect-Voicemail-Message
              text: How to Leave the Perfect Voicemail Message
              type: website
      - requirement: F
        text: |-
            Explain how posts to social media can affect you when applying for
            a job.
- requirement: 7
  text: |-
      <strong>Transportation.</strong> Do TWO of the following:
  children:
      - requirement: A
        text: |-
            Explain what to do if you are involved in a car accident.
        resources:
            - href: https://www.allstate.com/resources/car-insurance/in-case-of-a-car-accident
              text: 'What to do after a car accident: a step-by-step guide'
              type: website
      - requirement: B
        text: |-
            Describe the steps on jumpstarting a car battery.
        resources:
            - href: https://www.kbb.com/car-advice/how-to-jump-start-battery/
              text: How to Jump-Start a Car in 6 Steps
              type: website
      - requirement: C
        text: |-
            Explain the benefits of regular car maintenance.
        resources:
            - href: https://www.victorytoyota.com/the-benefits-of-regular-car-maintenance/
              text: The Benefits of Regular Car Maintenance
              type: website
      - requirement: D
        text: |-
            Compare the differences between leasing versus buying a new car.
        resources:
            - href: https://www.consumerreports.org/cars/buying-a-car/leasing-vs-buying-a-new-car-a9135602164/
              text: Leasing vs. Buying a New Car
              type: website
      - requirement: E
        text: |-
            On a map of your community or using an electronic device, locate
            and point out the public transportation infrastructure. Plan how to
            get to a friend’s home or shopping center from your house. Explain
            the route and cost of the roundtrip to your counselor.
- requirement: 8
  text: |-
      Complete the survey below to complete the test lab requirements
