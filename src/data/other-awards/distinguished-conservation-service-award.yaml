- requirement: 1
  text: |-
      Be a First Class Scout.
- requirement: 2
  text: |-
      Earn the following five Merit Badges: Environmental Science, Fish and Wildlife Management, Forestry, Soil and Water Conservation, and Sustainability.
- requirement: 3
  text: |-
      Earn any two of the following Merit Badges:
      Bird Study, Energy, Fishing, Fly-Fishing, Gardening, Geology, Insect Study, Landscape Architecture, Mammal Study, Nature, Nuclear Science, Oceanography, Plant Science, Pulp and Paper, Reptile and Amphibian Study, or Weather.
- requirement: 4
  text: |-
      Plan, lead and carry out two conservation projects, from two different categories.
      (Categories include Air and Water Pollution Control, Energy Conservation, Fish & Wildlife Management, Forestry & Range Management, Hazardous Materials Disposal and Management, Invasive Species Control, Pollinator Management, Resource Recovery, or Soil & Water Conservation).

      The projects must be developed under the guidance and pre-approval of the Scout’s Unit Leader, a BSA Distinguished Conservation Service Award Adviser and the Council Conservation Committee. 

      One of the projects may include the Scout’s Eagle Scout project, if applicable.

      All projects must contribute to environment improvement on a longterm scale.

      Applicants must use the BSA Distinguished Conservation Service Award Workbook to document each of the service projects.
- requirement: 5
  text: |-
      Successfully pass a board of review conducted by the local Council’s Conservation Committee.
