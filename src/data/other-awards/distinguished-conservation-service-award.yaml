- requirement: 1
  text: |-
      Be a First Class Scout.
- requirement: 2
  text: |-
      Earn the following five Merit Badges:
      <ul>
      <li><a href="/merit-badges/environmental-science/">Environmental Science</a></li>
      <li><a href="/merit-badges/fish-and-wildlife-management/">Fish and Wildlife Management</a></li>
      <li><a href="/merit-badges/forestry/">Forestry</a></li>
      <li><a href="/merit-badges/soil-and-water-conservation/">Soil and Water Conservation</a></li>
      <li><a href="/merit-badges/sustainability/">Sustainability</a></li>
      </ul>
- requirement: 3
  text: |-
      Earn any two of the following Merit Badges:
      <ul>
      <li><a href="/merit-badges/bird-study/">Bird Study</a>
      <li><a href="/merit-badges/energy/">Energy</a>
      <li><a href="/merit-badges/fishing/">Fishing</a>
      <li><a href="/merit-badges/fly-fishing/">Fly Fishing</a>
      <li><a href="/merit-badges/gardening/">Gardening</a>
      <li><a href="/merit-badges/geology/">Geology</a>
      <li><a href="/merit-badges/insect-study/">Insect Study</a>
      <li><a href="/merit-badges/landscape-architecture/">Landscape Architecture</a>
      <li><a href="/merit-badges/mammal-study/">Mammal Study</a>
      <li><a href="/merit-badges/nature/">Nature</a>
      <li><a href="/merit-badges/nuclear-science/">Nuclear Science</a>
      <li><a href="/merit-badges/oceanography/">Oceanography</a>
      <li><a href="/merit-badges/plant-science/">Plant Science</a>
      <li><a href="/merit-badges/pulp-and-paper/">Pulp and Paper</a>
      <li><a href="/merit-badges/reptile-and-amphibian-study/">Reptile and Amphibian Study</a>
      <li><a href="/merit-badges/weather/">Weather</a>
      </ul>
- requirement: 4
  text: |-
      Plan, lead and carry out two conservation projects, from two different
      categories.
      <div class="gap"></div>
      (Categories include Air and Water Pollution Control, Energy Conservation,
      Fish & Wildlife Management, Forestry & Range Management, Hazardous
      Materials Disposal and Management, Invasive Species Control, Pollinator
      Management, Resource Recovery, or Soil & Water Conservation).
      <div class="gap"></div>
      The projects must be developed under the guidance and pre-approval of the
      Scout’s Unit Leader, a Scouting America Distinguished Conservation
      Service Award Adviser and the Council Conservation Committee.
      <div class="gap"></div>
      One of the projects may include the Scout's Eagle Scout project, if
      applicable.
      <div class="gap"></div>
      All projects must contribute to environment improvement on a longterm
      scale.
      <div class="gap"></div>
      Applicants must use the Scouting America Distinguished Conservation
      Service Award Workbook to document each of the service projects.
- requirement: 5
  text: |-
      Successfully pass a board of review conducted by the local Council’s
      Conservation Committee.
