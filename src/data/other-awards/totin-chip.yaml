- requirement: 1
  text: |-
      Read and understand woods tools use and safety rules from the Scouts BSA
      handbooks.
- requirement: 2
  text: |-
      Demonstrate proper handling, care, and use of the pocketknife, ax, and
      saw.
- requirement: 3
  text: |-
      Use knife, ax, and saw as tools, not playthings.
- requirement: 4
  text: |-
      Respect all safety rules to protect others.
- requirement: 5
  text: |-
      Respect property. Cut living and dead trees only with permission and good
      reason.
- requirement: 6
  text: |-
      Subscribe to the Outdoor Code.
