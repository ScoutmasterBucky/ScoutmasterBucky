# 7 - removed extra space in "Slow down/ Take it easy"
- requirement: 1
  text: |-
      Before doing other requirements, successfully complete the BSA
      swimmer test. To begin the test, jump feetfirst into water over the
      head in depth, level off, and begin swimming. Swim 75 yards in a
      strong manner using one or more of the following strokes:
      sidestroke, breaststroke, trudgen, or crawl; then swim 25 yards
      using an easy, resting backstroke. The 100 yards must be completed
      in one swim without stops and must include at least one sharp turn.
      After completing the swim, rest by floating.
- requirement: 2
  text: |-
      Discuss the importance of using the buddy system at all times while
      scuba diving. Explain that a dive buddy is there to assist with the
      donning and doffing of equipment, to lend assistance in case of
      emergency, and to share in the underwater experience. Remember,
      always dive with a buddy - <b>Never dive alone!</b>
- requirement: 3
  text: |-
      Review hazards associated with scuba diving, including causes of
      decompression incidents, and safety procedures to avoid them.
      Explain the importance of never using scuba equipment unless you are
      enrolled in a training exercise or have completed a diver
      certification program taught by a certified instructor.
- requirement: 4
  text: |-
      State the purpose of the following pieces of basic diving equipment:
      mask, fins, BCD, BCD inflator, regulator, air gauge, and alternate
      air source.
- requirement: 5
  text: |-
      Describe how to locate the air gauge, and explain how to recognize
      the "caution zone" on it.
- requirement: 6
  text: |-
      Don and adjust mask, fins, snorkel, BCD, scuba, and weights with the
      assistance of a buddy, an instructor, or a certified assistant.
- requirement: 7
  text: |-
      While underwater, demonstrate and recognize the following hand
      signals: OK?/OK!; Stop; Up; Down; Out of air; Come here; Ears not
      clearing; Slow down/Take it easy; Something is wrong; Watch me;
      Check your air supply.
- requirement: 8
  text: |-
      Inflate/deflate a BCD at the surface using the low-pressure
      inflator.
- requirement: 9
  text: |-
      In shallow water, demonstrate proper compressed air breathing
      habits; remember to breathe naturally and not hold the breath.
- requirement: 10
  text: |-
      . Clear the regulator while underwater using both exhalation and
      purge-button methods, and resume normal breathing from it.
- requirement: 11
  text: |-
      In shallow water, recover a regulator hose from behind the shoulder
      while underwater.
- requirement: 12
  text: |-
      In shallow water, clear a partially flooded mask while underwater.
- requirement: 13
  text: |-
      Swim underwater with scuba equipment while maintaining control of
      both direction and depth, properly equalizing the ears and mask to
      accommodate depth changes.
- requirement: 14
  text: |-
      While underwater, locate and read submersible pressure gauge and
      signal whether the air supply is adequate or low based on the
      gauge's caution zone.
- requirement: 15
  text: |-
      Describe how to avoid hazardous aquatic life (if applicable to your
      confined water location).
