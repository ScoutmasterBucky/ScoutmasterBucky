- requirement: 1
  text: |-
    Before doing the following requirements, successfully complete Scouting America's Swim Calssification Test.
- requirement: 2
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Name the parts of a whitewater raft.
    - requirement: b
      text: |-
        Describe differences between a paddle raft and an oar-powered
        raft.
    - requirement: c
      text: |-
        Explain the importance of perimeter lines used on whitewater
        rafts.
    - requirement: d
      text: |-
        Demonstrate how to choose an appropriate size paddle.
    - requirement: e
      text: |-
        Demonstrate how to select and properly fit a life jacket.
    - requirement: f
      text: |-
        Demonstrate how to select and properly fit a helmet.
    - requirement: g
      text: |-
        Discuss the use of throw ropes in rescuing overboard paddlers.
    - requirement: h
      text: |-
        Discuss common river hazards including rocks, strainers,
        broaching, standing waves, hydraulics, and foot entrapment.
- requirement: 3
  text: |-
    Explain the importance of safety equipment used in whitewater rafting
    including throw ropes, helmets, and life jackets. Also discuss
    appropriate clothing and footwear for a whitewater rafting trip.
- requirement: 4
  text: |-
    Under proper supervision and appropriate conditions safely do the
    following:
  children:
    - requirement: a
      text: |-
        Lift, carry, launch, and land an inflatable raft, with help, on
        calm or slow-moving water.
    - requirement: b
      text: |-
        Sit in a raft as a paddler with proper foot position.
    - requirement: c
      text: |-
        Swim a Class I rapid while wearing a life jacket, helmet and
        attire appropriate for the water temperature. Demonstrate
        defensive and aggressive swimming positions as possible.
    - requirement: d
      text: |-
        Re-enter a raft from the water, with assistance if needed.
- requirement: 5
  text: |-
    While on calm or slow-moving water, demonstrate the following strokes
    in an inflatable raft with at least one other paddler and on command of
    a qualified paddle captain:
  children:
    - requirement: a
      text: |-
        Forward
    - requirement: b
      text: |-
        Back
- requirement: 6
  text: |-
    While on moving water up to Class I, demonstrate the following
    maneuvers with at least three other paddlers in an inflatable raft and
    on the command of a qualified paddle raft captain:
  children:
    - requirement: a
      text: |-
        Turn left.
    - requirement: b
      text: |-
        Turn right.
    - requirement: c
      text: |-
        Paddle forward in a straight line for 50 feet.
    - requirement: d
      text: |-
        Back paddle reasonably straight for 15 feet.
- requirement: 7
  text: |-
    While on moving water up to Class I, demonstrate the following
    maneuvers with at least three other paddlers in an inflatable raft and
    on the command of a qualified paddle raft captain:
  children:
    - requirement: a
      text: |-
        A front or a back ferry.
    - requirement: b
      text: |-
        A shallow or a wide eddy turn.
    - requirement: c
      text: |-
        A shallow or a wide peel out.
- requirement: 8
  text: |-
    Participate in a whitewater rafting trip in up to Class III whitewater with a qualified paddle raft captain in each raft using a
    minimum of two rafts and for at least one hour's duration.
