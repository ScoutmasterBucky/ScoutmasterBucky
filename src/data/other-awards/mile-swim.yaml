- requirement: 1
  text: |-
      Successfully complete the swimmer test: Jump feetfirst into water over
      the head in depth, level off, and begin swimming. Swim 75 yards in a
      strong manner using one or more of the following strokes: sidestroke,
      breast-stroke, trudgen, or crawl; then swim 25 yards using an easy,
      resting backstroke. The 100 yards must be completed in one swim without
      stops and must include at least one sharp turn.
- requirement: 2
  text: |-
      Learn through discussion and application how skill, stamina, stroke
      selection, and pace influence distance swimming.
- requirement: 3
  text: |-
      Pre-qualify for the mile by either swimming continuously for 1/4 mile
      or otherwise demonstrating ability to the satisfaction of a counselor
      approved by the local council.
- requirement: 4
  text: |-
      Swim one mile under safe conditions over a course approved by the
      counselor supervising the swim.
