- requirement: 1
  text: |-
    Review the Safety Afloat policy. Explain to your instructor how
    this applies to stand up paddleboarding.
- requirement: 2
  text: |-
    Before fulfilling other requirements, successfully complete the Scouting
    America swimmer test: Jump feetfirst into water over the head in depth, level
    off, and begin swimming. Swim 75 yards in a strong manner using one or more
    of the following strokes: sidestroke, breaststroke, trudgen, or crawl; then
    swim 25 yards using an easy, resting backstroke. The 100 yards must be
    completed in one swim without stops and must include one sharp turn. After
    completing the swim, rest by floating.
- requirement: 3
  text: |-
    Explain safety considerations for stand up paddleboarding in the
    following environments: lake, moving water, white water, open ocean,
    ocean surf.
- requirement: 4
  text: |-
    Review the characteristics of life jackets most appropriate for stand
    up paddleboarding and understand why one must always be worn while
    paddling. Then demonstrate how to select and fit a lifejacket for
    stand up paddleboarding.
- requirement: 5
  text: |-
    Describe the correct type of leash to wear in the appropriate water
    venues.
- requirement: 6
  text: |-
    Name and point out:
  children:
    - requirement: a
      text: |-
        The major parts of a stand up paddleboard
    - requirement: b
      text: |-
        The parts of a paddle for stand up paddleboarding
- requirement: 7
  text: |-
    Discuss:
  children:
    - requirement: a
      text: |-
        The different types of stand up paddleboards
    - requirement: b
      text: |-
        How to correctly size and hold a paddle for stand up
        paddleboarding
- requirement: 8
  text: |-
    Using a properly outfitted stand up paddleboard, demonstrate the
    following:
  children:
    - requirement: a
      text: |-
        How to safely carry a stand up paddleboard
    - requirement: b
      text: |-
        How to safely paddle away from a dock or shoreline (on knees)
    - requirement: c
      text: |-
        How to stand and balance on a board in the neutral position
    - requirement: d
      text: |-
        How to appropriately fall off a board
    - requirement: e
      text: |-
        How to remount the board
    - requirement: f
      text: |-
        Forward stroke
    - requirement: g
      text: |-
        Back stroke
    - requirement: h
      text: |-
        Forward sweep
    - requirement: i
      text: |-
        Reverse sweep
    - requirement: j
      text: |-
        Draw stroke
    - requirement: k
      text: |-
        One self-rescue technique - lay on your stomach and paddle with your
        hands
- requirement: 9
  text: |-
    With supervision from your instructor, paddle a course that involves:
  children:
    - requirement: a
      text: |-
        A straight line for 25 yards and stop within one board length
    - requirement: b
      text: |-
        A figure 8
    - requirement: c
      text: |-
        Moving abeam to the right 10 feet and to the left 10 feet
