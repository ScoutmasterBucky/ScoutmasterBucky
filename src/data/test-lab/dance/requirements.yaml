- requirement: 1
  text: |-
      <strong>Preventing Injury.</strong> Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor how you can prevent injuries while
            participating in dancing activities and what you should do to
            anticipate, help prevent, mitigate, and respond to these hazards.
            Explain what you need to take into consideration before trying
            potentially dangerous moves including but not limited to jumps,
            flips, and lifts.
        resources:
            - href: https://www.betterhealth.vic.gov.au/health/healthyliving/dancing-preventing-injury
              text: Dancing – Preventing Injury
              type: website
      - requirement: b
        text: |-
            Explain to your counselor how to appropriately warm-up prior to
            dancing activities to protect joints and prevent injury.
            Demonstrate three dance warm-ups.
        resources:
            - href: https://www.masterclass.com/articles/dance-warmups-guide
              text: Dance Warm-up guide
              type: website
            - href: https://boyscouts-my.sharepoint.com/:v:/g/personal/v-dehrlich_scouting_org/EULNkTzXWGVLon_nCX_z44cB3KKtQyiIqgevrUV3t25FcQ
              text: Ballet Warm-Up
              type: video
      - requirement: c
        text: |-
            Show that you know first aid for injuries that could occur while
            dancing, including cuts, scratches, abrasions, concussions,
            blisters, sprains, stress fractures, tendonitis, and back injuries.
        resources:
            - href: https://dancemagazine.com/back-injuries/
              text: Back Injuries
              type: website
            - href: https://tututix.com/common-back-injuries-dancers/
              text: Back Injuries Common for Dancers
              type: website
      - requirement: d
        text: |-
            Explain the importance of wearing the right clothing and gear for
            dance, including appropriate footwear.
        resources:
            - href: https://www.dancehouseproductions.com/glossary/dance-attire-equipment.html
              text: Dance Attire and Equipment
              type: website
- requirement: 2
  text: |-
      <strong>Elements of Dance.</strong> Describe the 5 Elements of dance:
      Body, Action (Relationships), Space, Time, and Energy.
  resources:
      - href: https://boyscouts-my.sharepoint.com/:v:/g/personal/v-dehrlich_scouting_org/EVukrJ6RjaRLvGqxTz2K09IB9lHn6voIT1H6SNip54gbYw
