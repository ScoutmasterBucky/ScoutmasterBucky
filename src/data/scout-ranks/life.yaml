- requirement: 1
  text: |-
      Be active in your troop for at least six months as a Star Scout.
- requirement: 2
  text: |-
      As a Star Scout, demonstrate Scout spirit by living the Scout Oath and
      Scout Law. Tell how you have done your duty to God and how you have lived
      the Scout Oath and Scout Law in your everyday life.
- requirement: 3
  text: |-
      Earn five more merit badges (so that you have 11 in all), including any
      three additional badges from the required list for Eagle. You may choose
      any of the 18 merit badges on the required list for Eagle to fulfill this
      requirement. See Eagle rank requirement 3 for this list.
- requirement: 4
  text: |-
      While a Star Scout, participate in six hours of service through one or
      more service projects approved by your Scoutmaster. At least three hours
      of this service must be conservation-related.
- requirement: 5
  text: |-
      While a Star Scout, serve actively in your troop for six months in one or
      more of the following troop positions of responsibility (or carry out a
      Scoutmaster-approved leadership project to help the troop).<br />
      <br />
      <b>Scout troop.</b> Patrol leader, assistant senior patrol leader, senior
      patrol leader, troop guide, Order of the Arrow troop representative, den
      chief, scribe, librarian, historian, quartermaster, bugler, junior
      assistant Scoutmaster, chaplain aide, instructor, webmaster, or outdoor
      ethics guide.<em>*</em><br />
      <br />
      <b>Venturing crew/Sea Scout ship.</b> President, vice president,
      secretary, treasurer, den chief, quartermaster, historian, guide,
      boatswain, boatswain's mate, yeoman, purser, storekeeper, chaplain aide,
      outdoor ethics guide, crew leader, media specialist, specialist or
      webmaster.<br />
      <br />
      <b>Lone Scout.</b> Leadership responsibility in your school, religious
      organization, club, or elsewhere in your community.<br />
      <br />
      <em>*</em> Assistant patrol leader is not an approved position of
      responsibility for the Star, Life, or Eagle rank.
- requirement: 6
  text: |-
      While a Star Scout, use the Teaching EDGE method to teach another Scout
      (preferably younger than you) the skills from ONE of the following
      choices, so that the Scout is prepared to pass those requirements to
      their Scoutmaster's satisfaction.
      <ol type="a">
      <li>Tenderfoot 4a and 4b (first aid)</li>
      <li>Second Class 2b, 2c, and 2d (cooking/tools)</li>
      <li>Second Class 3a and 3d (navigation)</li>
      <li>First Class 3a, 3b, 3c, and 3d (tools)</li>
      <li>First Class 4a and 4b (navigation)</li>
      <li>Second Class 6a and 6b (first aid)</li>
      <li>First Class 7a and 7b (first aid)</li>
      <li>Three requirements from one of the required Eagle merit badges, as
      approved by your Scoutmaster</li>
      </ol>
- requirement: 7
  text: |-
      While a Star Scout, participate in a Scoutmaster conference.
- requirement: 8
  text: |-
      Successfully complete your board of review for the Life
      rank.<em>*</em><br />
      <br />
      <em>*</em> If the board of review does not approve the Scout's
      advancement, the decision may be appealed in accordance with <a
      href="https://www.scouting.org/resources/guide-to-advancement/">Guide to
      Advancement</a> topic 8.0.4.0.
