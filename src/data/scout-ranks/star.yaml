- requirement: 1
  text: |-
      Be active in your troop for at least four months as a First Class Scout.
- requirement: 2
  text: |-
      As a First Class Scout, demonstrate Scout spirit by living the Scout Oath
      and Scout Law. Tell how you have done your duty to God and how you have
      lived the Scout Oath and Scout Law in your everyday life.
- requirement: 3
  text: |-
      Earn six merit badges, including any four from the required list for <a
      href="../eagle/">Eagle</a>. You may choose any of the 18 merit badges on
      the required list for Eagle to fulfill this requirement. See <a
      href="../eagle/">Eagle rank</a> requirement 3 for this list.
- requirement: 4
  text: |-
      While a First Class Scout, participate in six hours of service through
      one or more service projects approved by your Scoutmaster.
- requirement: 5
  text: |-
      While a First Class Scout, serve actively in your troop for four months
      in one or more of the following positions of responsibility (or carry out
      a Scoutmaster-approved leadership project to help the troop):
      <div class="gap"></div>
      <b>Scout troop.</b> Patrol leader, assistant senior patrol leader, senior
      patrol leader, troop guide, Order of the Arrow troop representative, den
      chief, scribe, librarian, historian, quartermaster, bugler, junior
      assistant Scoutmaster, chaplain aide, instructor, webmaster, or outdoor
      ethics guide.<sup>*</sup>
      <div class="gap"></div>
      <b>Venturing crew.</b> President, vice president, secretary, treasurer,
      den chief, historian, guide, quartermaster, chaplain aide, or outdoor
      ethics guide.
      <div class="gap"></div>
      <b>Sea Scout ship.</b> Boatswain, boatswain's mate, yeoman, purser,
      storekeeper, crew leader, media specialist, specialist, den chief or
      chaplain aide.
      <div class="gap"></div>
      <b>Lone Scout.</b> Leadership responsibility in your school, religious
      organization, club, or elsewhere in your community.
      <div class="gap"></div>
      <sup>*</sup> Assistant patrol leader is not an approved position of
      responsibility for the Star rank.
- requirement: 6
  text: |-
      With your parent or guardian, complete the exercises in the pamphlet How
      to Protect Your Children From Child Abuse: A Parent's Guide and view the
      Personal Safety Awareness videos (with your parent or guardian's
      permission).
      <div class="gap"></div>
      <sup>*</sup> If your family does not have internet access at home AND you
      do not have ready internet access at school or another public place or
      via a mobile device, the Personal Safety Awareness videos portion of this
      requirement may be waived by your Scoutmaster in consultation with your
      parent or guardian.
- requirement: 7
  text: |-
      While a First Class Scout, participate in a Scoutmaster conference.
- requirement: 8
  text: |-
      Successfully complete your board of review for the Star
      rank.<sup>*</sup>
      <div class="gap"></div>
      <sup>*</sup> If the board of review does not approve the Scout's
      advancement, the decision may be appealed in accordance with <a
      href="https://www.scouting.org/resources/guide-to-advancement/">Guide to
      Advancement</a> topic 8.0.4.0.
      <div class="gap"></div>
      Notes: For Venturers working on Scouts BSA requirements, replace "troop"
      with "crew" and Scoutmaster" with "Crew Advisor." For Sea Scouts working
      on Scouts BSA requirements, replace "troop" with "ship" and "Scoutmaster"
      with "Skipper."
