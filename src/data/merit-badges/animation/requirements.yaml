- requirement: 1
  text: |-
      <b>General Knowledge.</b> Do the following:
  children:
      - requirement: a
        text: |-
            In your own words, describe to your counselor what animation is.
      - requirement: b
        text: |-
            Discuss with your counselor a brief history of animation.
- requirement: 2
  text: |-
      <b>Principles of Animation.</b> Choose five of the following 12 principles
      of animation, and discuss how each one makes an animation appear more
      believable: squash and stretch, anticipation, staging, straight ahead
      action and pose to pose, follow through and overlapping action, slow in and
      slow out, arcs, secondary action, timing, exaggeration, solid drawing,
      appeal.
- requirement: 3
  text: |-
      <b>Projects.</b> With your counselor's approval, choose two animation
      techniques and do the following for each:
  children:
      - requirement: a
        text: |-
            (a) Technique 1
        children:
            - requirement: 1
              text: |-
                  Plan your animation using thumbnail sketches and/or layout drawings
                  either on paper or using an animation software program.
            - requirement: 2
              text: |-
                  Create the animation.
            - requirement: 3
              text: |-
                  Share your animations with your counselor. Explain how you created
                  each one, and discuss any improvements that could be made.
      - requirement: b
        text: |-
            (b) Technique 2
        children:
            - requirement: 1
              text: |-
                  Plan your animation using thumbnail sketches and/or layout drawings.
            - requirement: 2
              text: |-
                  Create the animation.
            - requirement: 3
              text: |-
                  Share your animations with your counselor. Explain how you created
                  each one, and discuss any improvements that could be made.
- requirement: 4
  text: |-
      <b>Animation in our World.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Tour an animation studio or a business where animation is used, either
            in person, via video, or via the internet. Share what you have learned
            with your counselor.
      - requirement: b
        text: |-
            Discuss with your counselor how animation might be used in the future
            to make your life more enjoyable and productive.
- requirement: 5
  text: |-
      <b>Careers.</b> Learn about three career opportunities in animation. Pick
      one and find out about the education, training, and experience required for
      this profession. Discuss your findings with your counselor. Explain why
      this profession might interest you.
