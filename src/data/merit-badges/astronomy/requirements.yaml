# Requirement 9a now looks identical to 9b - preserved old version of 9a for Astronomy careers.
- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor the most likely hazards you may encounter
            while participating in astronomy activities, and what you should do to
            anticipate, help prevent, mitigate, and respond to these hazards.
        resources:
            - href: https://youtu.be/bo6QjszhPiw
              text: Preparing for Stargazing
              type: video
      - requirement: b
        text: |-
            Explain first aid for injuries or illnesses such as heat and cold
            reactions, dehydration, bites and stings, and damage to your eyes that
            could occur during observations.
        resources:
            - href: https://youtu.be/KahsIEbFROI
              text: Dehydration
              type: video
            - href: https://youtu.be/EcyVZEFd7fo
              text: Insect Bite and Sting Safety
              type: video
            - href: https://youtu.be/UjurqmDOAJA
              text: Heat and Cold Related First Aid
              type: video
      - requirement: c
        text: |-
            Describe the proper clothing and other precautions for safely making
            observations at night and in cold weather.
        resources:
            - href: https://youtu.be/8nTJ_gpulI0
              text: WINTER! Astronomy..How to Keep Warm &amp; Stay Out Longer
              type: video
      - requirement: d
        text: |-
            Explain how to safely observe the Sun, objects near the Sun and solar
            eclipses.
        resources:
            - href: https://youtu.be/avxnK7MGYIA
              text: How to View the Sun Safely-Eclipses, Sunspots
              type: video
- requirement: 2
  text: |-
      Explain what light pollution is and how it and air pollution affect
      astronomy.
  resources:
      - href: https://youtu.be/0FXJUP6_O1w
        text: Where Are the Stars?
        type: video
      - href: https://youtu.be/XJXsIeqOKT0
        text: Why No One Can See the Stars Anymore
        type: video
      - href: https://youtu.be/qFjEbm1h4S8
        text: How Dark Is Your Sky? The Bortle Scale Can Tell You
        type: video
      - href: https://youtu.be/K9TFgghIJSs
        text: 'Protecting the Night Sky From Light Pollution: Why Does It Matter?'
        type: video
- requirement: 3
  text: |-
      With the aid of diagrams (or real telescopes if available), do the
      following:
  children:
      - requirement: a
        text: |-
            Explain why binoculars and telescopes are important astronomical tools.
            Demonstrate or explain how these tools are used.
        resources:
            - href: https://www.youtube.com/shorts/GGRTwsp0tm4
              text: How to Use a Telescope - A Beginner's Guide
              type: video
            - href: https://youtu.be/vz3yD9VxWoY
              text: Telescopes and Binoculars
              type: video
      - requirement: b
        text: |-
            Describe the similarities and differences of several types of
            astronomical telescopes, including at least one that observes light
            beyond the visible part of the spectrum (i.e., radio, X-ray,
            ultraviolet, or infrared).
        resources:
            - href: https://youtu.be/mYhy7eaazIk
              text: 'Telescopes: Crash Course in Astronomy'
              type: video
            - href: https://youtu.be/-acMlVE9u60
              text: 'Exploring the Universe: Non-Optical Telescopes Unveiled!'
              type: video
            - href: https://youtu.be/_v1RWyzQAng
              text: The Basic Telescope Types
              type: video
            - href: https://youtu.be/PA15nmA4zbI
              text: 10 Types of Space Telescopes
              type: video
      - requirement: c
        text: |-
            Explain the purposes of three instruments used with astronomical
            telescopes.
        resources:
            - href: https://youtu.be/PA15nmA4zbI
              text: 10 Types of Space Telescopes
              type: video
            - href: https://science.nasa.gov/mission/hubble/observatory/design/instruments/
              text: Hubble Instruments
              type: website
            - href: https://youtu.be/W6JB9stip_o
              text: 'The Hubble Space Telescope: Revolutionizing Our View of the Universe'
              type: video
            - href: https://youtube.com/shorts/Y5lAHoiWGBc
              text: What Astronomers Use to Explore the Universe
              type: video
      - requirement: d
        text: |-
            Describe the proper care and storage of telescopes and binoculars both
            at home and in the field.
        resources:
            - href: https://www.astronomy.com/observing/how-to-care-for-your-telescope/
              text: How to Care for Your Telescope
              type: website
            - href: https://skyandtelescope.org/astronomy-resources/caring-for-your-optics/
              text: How to Care for Your Telescope Optics the Right Way.
              type: website
            - href: https://youtu.be/8W-7NkNUJas
              text: How to Care for Your Telescope
              type: video
            - href: https://www.celestron.com/blogs/knowledgebase/caring-for-your-celestron-telescope-how-to-maintain-store-and-ship-your-telescope
              text: 'Caring for Your Celestron Telescope: How to Maintain, Store, and Ship Your Telescope'
              type: website
- requirement: 4
  text: |-
      Do the following (if instruction is done in a planetarium, Scouts must
      still identify the required stars and constellations outside under the
      natural night sky):
  children:
      - requirement: a
        text: |-
            Identify in the sky 10 constellations, at least four of which are in
            the zodiac.
        resources:
            - href: https://youtu.be/L-Wtlev6suc
              text: Naked Eye Observations
              type: video
            - href: https://starchild.gsfc.nasa.gov/docs/StarChild/questions/88constellations.html
              text: 88 Officially Recognized Constellations
              type: website
            - href: https://youtu.be/WRnOKDBHfrQ
              text: 10 FREE Stargazing Apps
              type: video
      - requirement: b
        text: |-
            Identify in the sky eight conspicuous stars, five of which are of
            magnitude 1 or brighter.
        resources:
            - href: https://youtu.be/L-Wtlev6suc
              text: Naked Eye Observations
              type: video
            - href: https://youtu.be/JIXFXGiDa4Y
              text: Star Magnitude (Brightness) Explained
              type: video
      - requirement: c
        text: |-
            Make two sketches of the Big Dipper or Cassiopeia from direct
            observation. In one sketch, show the Big Dipper's or Cassiopeia's
            orientation in the early evening sky. Make another sketch, showing its
            position several hours later. In both sketches, show the North Star and
            the horizon. Record the date and time each sketch was made.
        resources:
            - href: https://www.noozhawk.com/dennis_mammana_use_the_big_dipper_cassiopeia_to_find_north_star_20190303/
              text: How to Use the Big Dipper and Cassiopeia to Find the North Star
              type: website
            - href: https://youtu.be/grAOh38clHI
              text: How to Find Ursa Major (Big Dipper) Constellation
              type: video
            - href: https://youtu.be/XTa5NlUKqH8
              text: Find Cassiopeia the Queen Constellation by Looking North for the "W" Shape
              type: video
      - requirement: d
        text: |-
            Explain what we see when we look at the Milky Way.
        resources:
            - href: https://youtu.be/tj_QPnO8vpQ
              text: 'The Milky Way: Crash Course Astronomy'
              type: video
            - href: https://youtu.be/i7930fj3T54
              text: How Do We Study Stars?
              type: video
            - href: https://imagine.gsfc.nasa.gov/science/objects/milkyway1.html
              text: Imagine the Universe! The Milky Way Galaxy
              type: website
- requirement: 5
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            List the names of the five most visible planets. Explain which ones can
            appear in phases similar to lunar phases and which ones cannot, and
            explain why.
        resources:
            - href: https://demonstrations.wolfram.com/PhasesOfPlanets/
              text: WOLFRAM Demonstrations Project
              type: website
            - href: https://education.seattlepi.com/planets-appear-phases-similar-lunar-phases-5897.html
              text: Which Planets Appear in Phases Similar to Lunar Phases?
              type: website
            - href: https://youtu.be/S9d4SBxB9e0
              text: Which Planets Appear in Phases Similar to Lunar Phases?
              type: video
      - requirement: b
        text: |-
            Using the internet (with your parent or guardian's permission) and
            other resources, find out when each of the five most visible planets
            that you identified in requirement 5(a) will be observable in the evening
            sky during the next 12 months, then compile this information in the
            form of a chart or table.
        resources:
            - href: https://earthsky.org/astronomy-essentials/visible-planets-tonight-mars-jupiter-venus-saturn-mercury/
              text: Visible Planets Tonite
              type: website
            - href: https://science.nasa.gov/skywatching/
              text: Skywatching
              type: website
      - requirement: c
        text: |-
            Describe the motion of the planets across the sky.
        resources:
            - href: https://youtu.be/sBzGGoBQVDA
              text: Apparent Retrograde Motion
              type: video
            - href: https://youtu.be/oydxR0Kjsjc
              text: Understanding Planetary Motions and Retrograde Motion
              type: video
      - requirement: d
        text: |-
            Observe a planet and describe what you saw.
        resources:
            - href: https://theskylive.com/planets-visible-tonight
              text: Planets Visible Tonight
              type: website
            - href: https://www.timeanddate.com/astronomy/night/
              text: Night Sky Tonight
              type: website
            - href: https://science.nasa.gov/skywatching/
              text: Skywatching
              type: website
- requirement: 6
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Sketch the face of the Moon and indicate five seas and five craters.
            Label these landmarks.
        resources:
            - href: https://www.youtube.com/shorts/3TvnmKBPyow
              text: Moon Craters Explained
              type: video
            - href: https://youtube.com/shorts/CEmHs_s9CwE
              text: Easy Moon Sketching Step by Step
              type: video
            - href: https://www.youtube.com/shorts/hp6Mm-ypup0
              text: The Craters on the Moon with Neil deGrasse Tyson
              type: video
            - href: https://spaceplace.nasa.gov/craters/en/
              text: Why Does the Moon Have Craters?
              type: website
      - requirement: b
        text: |-
            Sketch the phase and position of the Moon, at the same hour and place,
            for four nights (or days) within a one-week period by direct
            observation. Include landmarks on the horizon such as hills, trees, and
            buildings. Explain the changes you observe.
        resources:
            - href: https://youtu.be/mQwvHn_qkBA
              text: The Phases of the Moon Explained
              type: video
            - href: https://youtu.be/LHD4Pk0D8_g
              text: Moon Phase Animation
              type: video
            - href: https://www.youtube.com/shorts/pq9SGd8bR4I
              text: Why Does the Moon Have Phases, but Planets Like Venus Also Show Phases?
              type: video
      - requirement: c
        text: |-
            List the factors that keep the Moon in orbit around Earth.
        resources:
            - href: https://youtu.be/OnONWCVXO5o
              text: Why Doesn't the Moon Fall Down?
              type: video
            - href: https://www.vedantu.com/physics/why-doesnt-the-moon-fall-into-the-earth
              text: Why Doesn't the Moon Fall Into the Earth?
              type: website
            - href: https://physics.stackexchange.com/questions/141898/why-does-the-moon-stay-with-the-earth
              text: Why Does the Moon Stay With the Earth?
              type: website
      - requirement: d
        text: |-
            With the aid of diagrams, explain the relative positions of the Sun,
            Earth, and the Moon at the times of lunar and solar eclipses, and at
            the times of new, first-quarter, full, and last-quarter phases of the
            Moon.
        resources:
            - href: https://scetv.pbslearningmedia.org/resource/buac19-68-sci-ess-luneclipseexplain/lunar-eclipses-explained/
              text: Lunar Eclipses Explained
              type: video
            - href: https://www.planetary.org/articles/the-phases-of-the-moon-explained#:~:text=These%20different%20shapes%20are%20called,are%20illuminated%20by%20the%20Sun.
              text: The Phases of the Moon Explained
              type: website
            - href: https://science.nasa.gov/eclipses/geometry/
              text: Why Do Eclipses Happen?
              type: website
            - href: https://kcts9.pbslearningmedia.org/resource/buac18-sci-ess-eclipsesexplain/eclipses-explained/?student=true
              text: Solar Eclipses Explained
              type: video
- requirement: 7
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Describe the composition of the Sun, its relationship to other stars,
            and some effects of its radiation on Earth's weather and
            communications.
        resources:
            - href: https://youtu.be/LuT7RF8gWFA
              text: What Is the Sun Made of?
              type: video
            - href: https://youtube.com/shorts/8DrBB8h3j5s
              text: Our Sun's Path Through the Milky Way Galaxy
              type: video
      - requirement: b
        text: |-
            Define sunspots and describe some of the effects they may have on solar
            radiation.
        resources:
            - href: https://youtu.be/ZC2dfDS8g0Q
              text: What Are Sunspots?
              type: video
            - href: https://www.youtube.com/shorts/2bMZyKL9rqw
              text: Sunspots
              type: video
            - href: https://science.nasa.gov/sun/sunspots/
              text: Sunspots - NASA
              type: website
      - requirement: c
        text: |-
            Identify at least one red star, one blue star, and one yellow star
            (other than the Sun). Explain the meaning of these colors.
        resources:
            - href: https://youtu.be/LCZPZfc8nHE
              text: Why Are the Stars Different Colors?
              type: video
            - href: https://youtu.be/L-Wtlev6suc
              text: Naked Eye Observations
              type: video
- requirement: 8
  text: |-
      With your counselor's approval and guidance, do ONE of the following:
  children:
      - requirement: a
        text: |-
            Visit a planetarium or astronomical observatory. Submit a written
            report, a scrapbook, OR a video presentation afterward to your
            counselor that includes the following information:
        resources:
            - href: https://spacetourismguide.com/best-observatories-united-states/
              text: The 10 Best Observatories in the U.S. to Visit This Year
              type: website
            - href: https://www.go-astronomy.com/planetariums.htm
              text: U.S. Planetariums
              type: website
        children:
            - requirement: 1
              text: |-
                  Activities occurring there
            - requirement: 2
              text: |-
                  Exhibits and displays you saw
            - requirement: 3
              text: |-
                  Telescopes and other instruments being used
            - requirement: 4
              text: |-
                  Celestial objects you observed
      - requirement: b
        text: |-
            Plan and participate in an observation session that includes using
            binoculars or a telescope and includes at least 10 celestial objects
            beyond those observed in requirement 4. These might be lunar features,
            Messier objects, additional constellations or planets, or artificial
            satellites including the International Space Station. List the
            celestial objects you want to observe and find each in a star chart,
            guidebook or by using an app. Prepare a log or notebook. Discuss with
            your counselor what you hope to observe prior to your observation
            session. Review your log or notebook with your counselor afterward.
      - requirement: c
        text: |-
            Plan and host a star party for your Scout troop or other group such as
            your class at school. Use binoculars or a telescope to show and explain
            celestial objects to the group.
        resources:
            - href: https://youtu.be/oNNMZGnVnb8
              text: Transform your Astronomy Knowledge at a Star Party!
              type: video
            - href: https://youtu.be/E8_YZQ35Gyc
              text: I Went to a STAR PARTY!
              type: video
            - href: https://youtu.be/Hd-U-oOjkts
              text: What It's Like to Attend a Star Party
              type: video
      - requirement: d
        text: |-
            Help an astronomy club in your community hold a star party that is open
            to the public.
        resources:
            - href: https://youtu.be/oNNMZGnVnb8
              text: Transform your Astronomy Knowledge at a Star Party!
              type: video
            - href: https://youtu.be/E8_YZQ35Gyc
              text: I Went to a STAR PARTY!
              type: video
            - href: https://youtu.be/Hd-U-oOjkts
              text: What It's Like to Attend A Star Party
              type: video
      - requirement: e
        text: |-
            Personally take a series of photographs or digital images of the
            movement of the Moon, a planet, an asteroid, meteor, or a comet. In
            your visual display, label each image and include the date and time it
            was taken. Show all positions on a star chart or map. Show your display
            at school or at a troop meeting. Explain the changes you observed.
        resources:
            - href: https://astrobackyard.com/smartphone-astrophotography/
              text: "Smartphone Astrophotography: A Beginner's Guide"
              type: website
      - requirement: f
        text: |-
            With your parent or guardian's and counselor's approval, use online
            observing opportunities such as SkyNet to observe planets, comets,
            galaxies, and/or the sun. Describe your experience to your counselor.
        resources:
            - href: https://skynet.unc.edu/
              text: The Skynet Robotic Telescope Network
              type: website
- requirement: 9
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Identify three career opportunities that would use skills and knowledge
            in astronomy. Pick one and research the training, education,
            certification requirements, experience, and expenses associated with
            entering the field. Research the prospects for employment, starting
            salary, advancement opportunities and career goals associated with this
            career. Discuss what you learned with your counselor and whether you
            might be interested in this career.
        resources:
            - href: https://youtu.be/vGw0l8qLlOA
              text: What You Should Know About Getting a Career in Astronomy/Astrophysics
              type: video
            - href: https://moshmemphis.com/explore-a-career-in-astronomy/
              text: Explore a Career in Astronomy
              type: website
      - requirement: b
        text: |-
            Identify how you might use the skills and knowledge in astronomy to
            pursue a personal hobby. Research the additional training required,
            expenses, and affiliation with organizations that would help you
            maximize the enjoyment and benefit you might gain from it. Discuss what
            you learned with your counselor and share what short-term and long-term
            goals you might have if you pursued this.
        resources:
            - href: https://youtu.be/wgI5loupJHA
              text: Getting Started in Astronomy
              type: video
            - href: https://www.youtube.com/shorts/sqSQCplNjyw
              text: 'Astronomy: A Great Hobby'
              type: video
            - href: https://ras.ac.uk/education-and-careers/for-everyone/92-getting-started-in-astronomy
              text: Getting Started in Astronomy
              type: website
