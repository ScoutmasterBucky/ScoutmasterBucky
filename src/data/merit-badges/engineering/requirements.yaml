# Requirement 8 was missing a trailing period. Added one.
- requirement: 1
  text: |-
      Select a manufactured item in your home (such as a toy or an appliance)
      and, under adult supervision and with the approval of your counselor,
      investigate how and why it works as it does. Find out what sort of
      engineering activities were needed to create it. Discuss with your
      counselor what you learned and how you got the information.
  resources:
      - href: https://youtu.be/pa9EO7GKt5Q
        text: How to Fix Small Appliances
        type: video
- requirement: 2
  text: |-
      Select an engineering achievement that has had a major impact on society.
      Using resources such as the internet (with your parent or guardian's
      permission), books, and magazines, find out about the engineers who made
      this engineering feat possible, the special obstacles they had to overcome,
      and how this achievement has influenced the world today. Tell your
      counselor what you learned.
  resources:
      - href: https://youtu.be/dyckL6HuLRU
        text: Engineering the Brooklyn Bridge in 1883
        type: video
      - href: https://www.popularmechanics.com/technology/infrastructure/g35589790/most-impressive-feats-of-engineering-in-america/
        text: Engineering America
        type: website
- requirement: 3
  text: |-
      Explain the work of six types of engineers. Pick two of the six types and
      explain how their work is related to engineering.
  resources:
      - href: https://youtu.be/D9I35Rqo04E
        text: 'Solve Problems: Be an Engineer'
        type: video
      - href: https://youtu.be/WcD8ii2ftAw
        text: What is Engineering?
        type: video
- requirement: 4
  text: |-
      Visit with an engineer (who may be your counselor, parent or guardian) and
      do the following:
  children:
      - requirement: a
        text: |-
            Discuss the work this engineer does and the tools the engineer uses.
      - requirement: b
        text: |-
            Discuss with the engineer a current project and the engineer's
            particular role in it.
      - requirement: c
        text: |-
            Find out how the engineer's work is done and how results are achieved.
      - requirement: d
        text: |-
            Ask to see the reports that the engineer writes concerning the project.
      - requirement: e
        text: |-
            Discuss with your counselor what you learned about engineering from
            this visit.
- requirement: 5
  text: |-
      Use the systems engineering approach to design an original piece of patrol
      equipment, a toy or a useful device for the home, office or garage.
  resources:
      - href: https://youtu.be/fxJWin195kU
        text: The Engineering Process
        type: video
- requirement: 6
  text: |-
      Do TWO of the following:
  children:
      - requirement: a
        text: |-
            <i>Transforming motion.</i> Using common materials or a construction
            set, make a simple model that will demonstrate motion. Explain how the
            model uses basic mechanical elements like levers and inclined planes to
            demonstrate motion. Describe an example where this mechanism is used in
            a real product.
        resources:
            - href: https://youtu.be/9_6TUgWmP6I
              text: Transforming Motion - Rube Goldberg Machines
              type: video
      - requirement: b
        text: |-
            <i>Using electricity.</i> Make a list of 10 electrical appliances in
            your home. Find out approximately how much electricity each uses in one
            month. Learn how to find out the amount and cost of electricity used in
            your home during periods of light and heavy use. List five ways to
            conserve electricity.
        resources:
            - href: https://youtu.be/37kLS0uW16I
              text: AMAZING Ways to Save Electricity at Home
              type: video
            - href: https://youtu.be/zRYESRObKqA
              text: Understanding Home Energy Electric Use
              type: video
      - requirement: c
        text: |-
            <i>Understanding electronics.</i> Using an electronic device such as a
            smartphone or tablet computer, find out how sound, video, text or
            images travel from one location to another. Explain how the device was
            designed for ease of use, function, and durability.
        resources:
            - href: https://youtu.be/1JZG9x_VOwA
              text: How Does Your Mobile Phone Work?
              type: video
      - requirement: d
        text: |-
            <i>Using materials.</i> Do experiments to show the differences in
            strength and heat conductivity in wood, metal, and plastic. Discuss
            with your counselor what you have learned.
        resources:
            - href: https://youtu.be/tGfLhPslEjQ
              text: Engineering Material Properties
              type: video
      - requirement: e
        text: |-
            <i>Converting energy.</i> Do an experiment to show how mechanical,
            heat, chemical, solar, and/or electrical energy may be converted from
            one or more types of energy to another. Explain your results. Describe
            to your counselor what energy is and how energy is converted and used
            in your surroundings.
        resources:
            - href: https://youtu.be/Z_DXxUbOkSk
              text: 'STEM Experiment: Energy Conversion'
              type: video
            - href: https://youtu.be/b7zWwo9dbiU
              text: 1st place Mousetrap Car Ideas
              type: video
            - href: https://youtu.be/brIzBE6bzFc
              text: Chemical Powered Cars
              type: video
            - href: https://youtu.be/uQCmr1DlUqk?list=PLQAdAOMAl_nHN-CJ2rqO-HhGxVZMF6VcI
              text: 2018 Official Chem-E-Car CompetitionÂ® Video
              type: video
      - requirement: f
        text: |-
            <i>Moving people.</i> Find out the different ways people in your
            community get to work. Make a study of traffic flow (number of vehicles
            and relative speed) in both heavy and light traffic periods. Discuss
            with your counselor what might be improved to make it easier for people
            in your community to get where they need to go.
        resources:
            - href: https://youtu.be/erYf6NNw8Ec
              text: Moving People Can Be Complicated
              type: video
            - href: https://youtu.be/iHzzSao6ypE
              text: Engineering Traffic
              type: video
      - requirement: g
        text: |-
            <i>Building an engineering project.</i> Enter a project in a science or
            engineering fair or similar competition. (This requirement may be met
            by participation on an engineering competition project team.) Discuss
            with your counselor what your project demonstrates, the kinds of
            questions visitors to the fair asked you, and how well you were able to
            answer their questions.
- requirement: 7
  text: |-
      Explain what it means to be a registered Professional Engineer (P.E.). Name
      the types of engineering work for which registration is most important.
  resources:
      - href: https://youtu.be/PUBAxUkMcr8
        text: How to Become an Engineer &amp; Types of Engineering Careers
        type: video
- requirement: 8
  text: |-
      Study the Engineer's Code of Ethics. Explain how it is like the Scout Oath
      and Law.
  resources:
      - href: https://youtu.be/qVV684jvJV4
        text: Ethics and Conduct for Professional Engineers
        type: video
      - href: https://www.nspe.org/career-growth/nspe-code-ethics-engineers
        text: Engineering Code of Ethics
        type: website
      - href: https://youtu.be/5KZx81crb48
        text: Engineering Ethics
        type: video
- requirement: 9
  text: |-
      Find out about three career opportunities in engineering. Pick one and
      research the education, training, and experience required for this
      profession. Discuss this with your counselor, and explain why this
      profession might interest you.
  resources:
      - href: https://youtu.be/77xMVKOEZ5g
        text: How to Become an Engineer
        type: video
