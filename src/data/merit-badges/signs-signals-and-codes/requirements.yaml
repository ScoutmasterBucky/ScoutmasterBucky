- requirement: 1
  text: |-
      Discuss with your counselor the importance of signs, signals, and codes,
      and why people need these different methods of communication. Briefly
      discuss the history and development of signs, signals, and codes.
- requirement: 2
  text: |-
      Explain the importance of signaling in emergency communications. Discuss
      with your counselor the types of emergency or distress signals one might
      use to attract airborne search-and-rescue personnel if lost in the outdoors
      or trying to summon assistance during a disaster. Illustrate these
      signalling examples by the use of photos or drawings.
- requirement: 3
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Describe what Morse code is and the various means by which it can be
            sent. Spell your first name using Morse code. Send or receive a message
            of six to 10 words using Morse code.
      - requirement: b
        text: |-
            Describe what American Sign Language (ASL) is and how it is used today.
            Spell your first name using American Sign Language. Send or receive a
            message of six to 10 words using ASL.
- requirement: 4
  text: |-
      Give your counselor a brief explanation about semaphore, why it is used,
      how it is used, and where it is used. Explain the difference between
      semaphore flags and nautical flags. Then do the following:
  children:
      - requirement: a
        text: |-
            Spell your first name using semaphore. Send or receive a message of six
            to 10 words using semaphore.
      - requirement: b
        text: |-
            Using illustrations or photographs, identify 10 examples of nautical
            flags and discuss their importance.
- requirement: 5
  text: |-
      Explain the braille reading technique and how it helps individuals with
      sight impairment to communicate. Then do the following:
  children:
      - requirement: a
        text: |-
            Either by sight or by touch, identify the letters of the braille
            alphabet that spell your name. By sight or touch, decode a braille
            message at least six words long.
      - requirement: b
        text: |-
            Create a message in braille at least six words long, and share this
            with your counselor.
- requirement: 6
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Describe to your counselor six sound-only signals that are in use
            today. Discuss the pros and cons of using sound signals versus other
            types of signals.
      - requirement: b
        text: |-
            Demonstrate to your counselor six different silent Scout signals. Use
            these Scout signals to direct the movements and actions to direct the
            movements and actions of your patrol or troop.
- requirement: 7
  text: |-
      On a Scout outing, lay out a trail for your patrol or troop to follow.
      Cover at least one mile in distance and use at least six different trail
      signs and markers. After the Scouts have completed the trail, follow the
      Leave No Trace Seven Principles and the Outdoor Code by replacing or
      returning trail markers to their original locations.
- requirement: 8
  text: |-
      For THREE of the following activities, demonstrate five signals each. Tell
      what the signals mean and why they are used:
  children:
      - requirement: a
        text: |-
            Sports official's hand signs/signals
      - requirement: b
        text: |-
            Heavy-equipment operator's hand signals
      - requirement: c
        text: |-
            Aircraft carrier catapult crew signals
      - requirement: d
        text: |-
            Cyclist's hand signals
      - requirement: e
        text: |-
            An activity selected by you and your counselor.
- requirement: 9
  text: |-
      Share with your counselor 10 examples of symbols used in everyday life.
      Design your own symbol. Share it with your counselor and explain what it
      means. Then do the following:
  children:
      - requirement: a
        text: |-
            Show examples of 10 traffic signs and explain their meaning.
      - requirement: b
        text: |-
            Using a topographical map, explain what a map legend is and discuss its
            importance. Point out 10 map symbols and explain the meaning of each.
      - requirement: c
        text: |-
            Discuss text-message symbols and why they are commonly used. Give
            examples of your favorite 10 text symbols or emoticons. Then see if
            your parent, guardian, or counselor can identify the meaning or usage of
            each symbol.
- requirement: 10
  text: |-
      Briefly discuss the history of secret code writing (cryptography). Make up
      your own secret code and write a message of up to 25 words using this code.
      Share the message with a friend or fellow Scout. Then share the message and
      code key with your counselor and discuss the effectiveness of your code.
