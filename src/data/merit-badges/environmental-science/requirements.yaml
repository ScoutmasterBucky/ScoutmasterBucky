# 2b: Removed stray ")" as it was an errant typo.
- requirement: 1
  text: |-
      Describe the meaning of environmental science in your own words. Explain
      how you think we can use science to understand, conserve, and improve our
      environment.
  resources:
      - href: https://www.youtube.com/watch?v=kB0JA7jsqMw
        text: What Is Environmental Science?
        type: video
- requirement: 2
  text: |-
      <b>Ecology.</b> Do the following and discuss with your counselor:
  resources:
      - href: https://www.youtube.com/watch?v=xmSUOLxyatY
        text: Merlin Bird App Description
        type: video
      - href: https://www.youtube.com/watch?v=Mb_i-WoUKt0
        text: INaturalist App Description
        type: video
      - href: https://www.youtube.com/watch?v=4drgulU4kb8
        text: Observing Nature Through SMELL
        type: video
  children:
      - requirement: a
        text: |-
            Choose an area approved by your counselor and observe (sight, sound,
            and smell) its ecosystem over a two-day period.
        resources:
            - href: https://www.youtube.com/watch?v=7NVce3RK-Lo
              text: Observe Nature Like a Scientist!
              type: video
            - href: https://www.youtube.com/watch?v=3udPykdfCCU
              text: Observing Nature
              type: video
            - href: https://www.youtube.com/watch?v=7gyYfKphqsM
              text: Backyard Nature
              type: video
      - requirement: b
        text: |-
            Make notes about the living, nonliving (e.g. rocks) and formerly living
            components. Include information about interactions among the
            components, including the food chain, predators, native species, and
            invasive species and identify how human activities have affected the
            ecosystem.
- requirement: 3
  text: |-
      <b>Air Pollution.</b> Do ONE of the following and discuss with your
      counselor:
  resources:
      - href: https://www.youtube.com/watch?v=e6rglsLy1Ys
        text: Air Pollution
        type: video
  children:
      - requirement: a
        text: |-
            Learn what Particulate Matter (PM) is, how PM gets into the air, what
            the harmful effects of PM are, and what is being done to reduce PM in
            the air. Then, perform an experiment to test for particulates that
            contribute to air pollution.
        resources:
            - href: https://www.youtube.com/watch?v=zj4rd77EAt4
              text: Particulate Matter
              type: video
      - requirement: b
        text: |-
            Discuss how air pollution and transportation affect each other by
            giving at least three examples. Then, compare two modes of
            transportation (e.g., gasoline-powered v. electric vehicles,
            gasoline-powered car v. bicycle, etc.).
        resources:
            - href: https://www.youtube.com/watch?v=WTg4i-5N62U
              text: Your Car's Exhaust
              type: video
            - href: https://www.youtube.com/watch?v=TF1hxpcy4so
              text: Air Quality and Transportation
              type: video
      - requirement: c
        text: |-
            Learn about the Clean Air Act. Make notes on when it was passed, its
            environmental goals, what progress has been made and what remains to be
            done to achieve the law's goals. Describe the impact, benefits, and
            costs of the law as well as what is required to implement and enforce
            the law.
        resources:
            - href: https://www.youtube.com/watch?v=um517CsDC2w
              text: Clean Air Act
              type: video
- requirement: 4
  text: |-
      <b>Water Pollution.</b> Do ONE of the following and discuss with your
      counselor:
  resources:
      - href: https://www.youtube.com/watch?v=ArBYU1SPZ48
        text: Hydrologic Cycle
        type: video
  children:
      - requirement: a
        text: |-
            Identify where your community sources water, how it is treated, and
            disposed. Obtain and review a water quality report from your area.
        resources:
            - href: https://www.youtube.com/watch?v=Wtc0Se2vz1A
              text: Understanding a Drinking Water Quality Report
              type: video
            - href: https://www.youtube.com/watch?v=0_ZcCqqpS2o
              text: Drinking Water Treatment
              type: video
            - href: https://www.youtube.com/watch?v=FvPakzqM3h8
              text: Waste Water Treatment
              type: video
      - requirement: b
        text: |-
            Identify a local or regional area that experiences periodic flooding
            and/or drought. Collect facts on prior event(s) and investigate the
            environmental impacts of these extreme events.
        resources:
            - href: https://youtu.be/Drvf9jVyRbs
              text: How to Use FEMA's Flood Search Tool
              type: video
            - href: https://youtu.be/2pwW2rlGIa8
              text: Watersheds!
              type: video
            - href: https://youtu.be/lj5yI5qq8eE
              text: Flash Flood at Philmont
              type: video
            - href: https://youtu.be/h6GuK1xaKao
              text: US Drought Map
              type: video
      - requirement: c
        text: |-
            Learn about the Clean Water Act. Make notes on when it was passed, its
            environmental goals, what progress has been made and what remains to be
            done to achieve the law's goals. Describe the impact, benefits, and
            costs of the law as well as what is required to implement and enforce
            the law.
        resources:
            - href: https://www.youtube.com/watch?v=OYMf9zJikVU
              text: Clean Water Act
              type: video
            - href: https://www.youtube.com/watch?v=pWdw2812U9g
              text: Clean Water Act &amp; the Chesapeake Bay
              type: video
- requirement: 5
  text: |-
      <b>Land Pollution. </b>Do ONE of the following and discuss with your
      counselor:
  children:
      - requirement: a
        text: |-
            In an area (yard, park, golf course, farm, etc.) approved by your
            counselor, make a list of the pesticides, herbicides, and fertilizers
            used and how often they are applied. Identify the benefits of their use
            and the environmental impact, including effects on non-target species
            (including humans), what happens if the chemicals infiltrate into the
            groundwater, and what happens to any runoff of the chemicals.
        resources:
            - href: https://www.youtube.com/watch?v=GLllZ-qiXJA
              text: Do We Really Need Pesticides?
              type: video
            - href: https://youtu.be/1eXj6QKjw_o
              text: Bald Eagle Study
              type: video
      - requirement: b
        text: |-
            Learn about the erosion process and identify an example of where
            erosion occurs. Determine where the eroded material ends up and how
            erosion can be minimized.
        resources:
            - href: https://www.youtube.com/watch?v=BoSUEIkK_Y4
              text: Soil Erosion | Causes, Effects, and Solutions
              type: video
            - href: https://www.youtube.com/watch?v=t6IBg4Srb6E
              text: How Was the Grand Canyon Formed?
              type: video
      - requirement: c
        text: |-
            Learn about a land pollution incident that led to a site being listed
            on Environmental Protection Agency's Superfund National Priority List.
            Identify what caused the incident, what the effects were on the
            environment, what remediation has been done, and the current condition
            of the site.
        resources:
            - href: https://www.youtube.com/watch?v=klO1hJBJjns
              text: Introduction to Superfund
              type: video
- requirement: 6
  text: |-
      <b>Rare, Threatened, or Endangered Species. </b>Do ONE of the following and
      discuss with your counselor:
  children:
      - requirement: a
        text: |-
            Do research on one endangered species found in your state. Learn about
            its natural habitat, why it is endangered, what is being done to
            preserve it, and how many individual species are left in the wild.
            Prepare a 100-word report about the species and include a drawing or
            photo. Present your report to your patrol or troop.
        resources:
            - href: https://www.youtube.com/watch?v=uhj1WmVdi3o
              text: Endangered Species by US State
              type: video
            - href: https://www.youtube.com/watch?v=h5eTqjzQZDY
              text: Are Endangered Species Worth Saving?
              type: video
            - href: https://www.youtube.com/watch?v=ZCUw8M6Z33g
              text: Saving Threatened Plants
              type: video
      - requirement: b
        text: |-
            Do research on one species that was endangered or threatened but that
            has now recovered. Learn about how the species recovered, and what its
            new status is. Prepare a 100-word report on the species and include a
            drawing or photo. Present your report to your patrol or troop.
        resources:
            - href: https://www.youtube.com/watch?v=ZrrdDYmzoME
              text: 10 Success Stories
              type: video
            - href: https://www.youtube.com/watch?v=prU4UdQv9P4
              text: Condor Saved!
              type: video
            - href: https://www.youtube.com/watch?v=vy773WFHpL8
              text: Whooping Cranes Saved!
              type: video
      - requirement: c
        text: |-
            With your parent or guardian and counselor's approval, work with a
            natural resource professional to identify a completed project that has
            been designed to improve the habitat for a threatened or endangered
            species in your area. Visit the site and report on what you saw to your
            patrol or troop.
        resources:
            - href: https://www.youtube.com/watch?v=YDIdFnXXA84
              text: Butterfly Habitat Restoration
              type: video
            - href: https://www.youtube.com/watch?v=uMvM0yZbQSA
              text: Fisheries Habitat Restoration
              type: video
            - href: https://www.youtube.com/watch?v=98d8p49XJGM
              text: Everglades Restoration
              type: video
- requirement: 7
  text: |-
      <b>Pollution Prevention, Resource Recovery, and Conservation. </b>Do ONE of
      the following and discuss with your counselor:
  children:
      - requirement: a
        text: |-
            Determine five ways to conserve resources or use resources more
            efficiently in your home, school, or camp. Practice at least two of
            these methods for at least one week.
        resources:
            - href: https://www.youtube.com/watch?v=X2YgM1Zw4_E
              text: 10 Ways to Take Care of the Environment
              type: video
            - href: https://www.youtube.com/watch?v=oTs29BZzf8U
              text: Scouts and LNT
              type: video
            - href: https://youtu.be/8tA3GnlaX18
              text: 10 Easy Ways to Save Water at Home and Help the Planet
              type: video
            - href: https://www.youtube.com/watch?v=rGY7LpH5tok
              text: The Leave No Trace Basics
              type: video
      - requirement: b
        text: |-
            Explain Resource Recovery and why it is important to reduce pollution.
            Collect samples or take photos of ten items that can demonstrate the
            principle of Reduce, Reuse, Recycle. Explain your collection, how these
            materials are currently handled, and potential improvements.
        resources:
            - href: https://www.youtube.com/watch?v=u8MQwOR2og8&t=178s
              text: Reduce, Reuse, Recycle
              type: video
            - href: https://www.youtube.com/watch?v=YGzv0IsJFYU
              text: Upcycling Hacks
              type: video
            - href: https://www.youtube.com/watch?v=TPG6E4nxtSw
              text: The 3Rs
              type: video
      - requirement: c
        text: |-
            Identify five items in your household that will become hazardous waste.
            Explain how they should be properly stored, what special care is needed
            for disposal, and proper disposal options available in your area.
        resources:
            - href: https://youtu.be/MJX0rvGsRpA
              text: Household Hazardous Waste Disposal
              type: video
- requirement: 8
  text: |-
      <b>Pollination. </b>Do ONE of the following and discuss with your counselor:
  children:
      - requirement: a
        text: |-
            Investigate pollination and its importance to our environment and
            ecosystems. Make a list of five pollinators and the plants that attract
            them in your region. Explain the importance of pollinators and what
            Scouts can do to support pollinators in their area.
        resources:
            - href: https://www.youtube.com/watch?v=dDMBykrogXs
              text: Is It a Bee, a Wasp, a Fly, or a Moth?
              type: video
            - href: https://www.youtube.com/watch?v=eDxZojp9yNg
              text: The Power of Pollinators
              type: video
            - href: https://www.youtube.com/watch?v=qWc8X6YeTv8&t=31s
              text: How Pollination Works
              type: video
      - requirement: b
        text: |-
            Visit an area with flowering plants during pollination season for an
            hour to observe pollination. Record which pollinators are attracted to
            which plant. Explain the importance of pollinators and what Scouts can
            do to support pollinators in their area.
        resources:
            - href: https://www.youtube.com/watch?v=MQiszdkOwuU
              text: The Beauty of Pollination
              type: video
            - href: https://www.youtube.com/watch?v=gR3E2tGx2vc
              text: Animal Pollinators!
              type: video
      - requirement: c
        text: |-
            Learn about the importance of pollination to agriculture, including the
            economic costs and benefits. Identify four crop-pollinator pairs.
            Explain the relationship of pollinators to agriculture.
        resources:
            - href: https://www.youtube.com/watch?v=RczHxJI57xU
              text: Pollinators and Agriculture
              type: video
            - href: https://www.youtube.com/watch?v=M_AbmAtrCyo
              text: Honey Bee Pollinator Contract Hives
              type: video
            - href: https://www.youtube.com/watch?v=QdcMncME4io
              text: Almond Pollination
              type: video
- requirement: 9
  text: |-
      <b>Invasive Species. </b>In your community or camp, investigate two
      invasive plant or animal species. Learn where the species originated, how
      they were transported to this ecosystem, their life history, how they are
      spread, how they impact the native ecosystem, and the recommended means to
      eradicate or control their spread. Discuss what you learned with your
      counselor.
  resources:
      - href: https://youtu.be/spTWwqVP_2s
        text: The Threat of Invasive Species
        type: video
      - href: https://youtu.be/TNfIGtZ3k1Q
        text: Why We Don't Kill Off Invasive Species
        type: video
- requirement: 10
  text: |-
      Identify the environmental impact topics that would need to be addressed
      for a construction project such as building a house, adding a new building
      to your Scout camp, or one you create on your own that is approved by your
      counselor. Evaluate the purpose and benefit of the proposed project,
      alternatives (including a no-action alternative), and any environmental
      consequences. Discuss with your counselor.
  resources:
      - href: https://www.youtube.com/watch?v=V7W3l1Qgj-0
        text: What Is an EIA?
        type: video
      - href: https://www.youtube.com/watch?v=RWtT0EfhNsE
        text: EIA issues
        type: video
      - href: https://www.youtube.com/watch?v=aznhAlo8rJo
        text: EIAs-Key to Sustainable Development
        type: video
- requirement: 11
  text: |-
      Identify three career opportunities that would use skills and knowledge in
      the environmental science field. Pick one and research the training,
      education, certification requirements, experience, and expenses associated
      with entering the field. Research the prospects for employment, starting
      salary, advancement opportunities and career goals associated with this
      career. Discuss what you learned with your counselor and whether you might
      be interested in this career.
  resources:
      - href: https://www.youtube.com/watch?v=PrOPITyZPaU
        text: EnvSci Future Careers
        type: video
      - href: https://youtu.be/k2epvAUEdCI
        text: What Do Environmental Engineers Do?
        type: video
      - href: https://www.youtube.com/watch?v=c5xGwhaNxi4
        text: What Do Environmental Scientists Do?
        type: video
