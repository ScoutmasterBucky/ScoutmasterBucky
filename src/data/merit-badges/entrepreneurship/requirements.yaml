- requirement: 1
  text: |-
      In your own words, define <em>entrepreneurship</em>. Explain to your
      counselor how entrepreneurs impact the U.S. economy.
- requirement: 2
  text: |-
      Explain to your counselor why having good skills in the following areas are
      important for an entrepreneur: communication, planning, organization,
      problem solving, decision making, basic math, adaptability, technical and
      social skills, teamwork, and leadership.
- requirement: 3
  text: |-
      Identify and interview an individual who has started a business. Learn
      about this person's educational background, early work experiences, where
      the idea for the business came from, and what was involved in starting the
      business. Find out how the entrepreneur raised the capital (money) to start
      the business, examples of successes and challenges faced, and how the
      business is currently doing (if applicable). Discuss with your counselor
      what you have learned.
- requirement: 4
  text: |-
      Think of as many ideas for a business as you can, and write them down. From
      your list, select three ideas you believe represent the best opportunities.
      Choose one of these and explain to your counselor why you selected it and
      why you feel it can be successful.
- requirement: 5
  text: |-
      Create a written business plan for your idea that includes all of the
      following:
  children:
      - requirement: a
        text: |-
            <b>Product or Service</b>
        children:
            - requirement: 1
              text: |-
                  Describe the product or service to be offered.
            - requirement: 2
              text: |-
                  Identify goals for your business.
            - requirement: 3
              text: |-
                  Explain how you can make enough of the product or perform the
                  service to meet your goals.
            - requirement: 4
              text: |-
                  Identify and describe the potential liability risks for your
                  product or service.
            - requirement: 5
              text: |-
                  Determine what type of license, if any, you might need in order to
                  sell or make your product or service.
      - requirement: b
        text: |-
            <b>Market Analysis</b>
        children:
            - requirement: 1
              text: |-
                  Identify the types of people who would buy your product or service.
            - requirement: 2
              text: |-
                  Identify your business's competitors, and describe their strengths
                  and weaknesses.
            - requirement: 3
              text: |-
                  Describe what makes your product or service unique.
      - requirement: c
        text: |-
            <b>Financial</b>
        children:
            - requirement: 1
              text: |-
                  Determine how much money you will need to start your business, and
                  identify how you will obtain the money.
            - requirement: 2
              text: |-
                  Determine the cost of offering your product or service and the
                  price you will charge in order to make a profit.
            - requirement: 3
              text: |-
                  Describe what will happen with the money you make from the sales of
                  your product or service.
      - requirement: d
        text: |-
            <b>Personnel</b>
        children:
            - requirement: 1
              text: |-
                  Determine what parts of the business you will handle yourself, and
                  describe your qualifications.
            - requirement: 2
              text: |-
                  Determine whether you will need additional help to operate your
                  business. If you will need help, describe the responsibilities and
                  qualifications needed for the personnel who will fill each role.
      - requirement: e
        text: |-
            <b>Promotion and Marketing</b>
        children:
            - requirement: 1
              text: |-
                  Describe the methods you will use to promote your business to
                  potential customers.
            - requirement: 2
              text: |-
                  Explain how you will utilize the internet and social media to
                  increase awareness of your product or service.
            - requirement: 3
              text: |-
                  Design a promotional flyer or poster for your product or service.
- requirement: 6
  text: |-
      When you believe your business idea is feasible, imagine your business idea
      is now up and running. What successes and problems might you experience?
      How would you overcome any failures? Discuss with your counselor any
      ethical questions you might face and how you would deal with them.
