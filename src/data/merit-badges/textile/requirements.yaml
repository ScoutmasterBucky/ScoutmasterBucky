- requirement: 1
  text: |-
      Discuss with your counselor the importance of textiles. Explain the terms
      fiber, fabric, and textile. Give examples of textiles you use every day.
  resources:
      - href: https://youtu.be/7-fLaXF6kOs
        text: 'Textiles: What Are They? Where Do They Come From?'
        type: video
- requirement: 2
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Get swatches of two natural fiber fabrics (100 percent cotton, linen,
            wool or silk; no blends). Get swatches of two synthetic fiber fabrics
            (nylon, polyester, acrylic, olefin, or spandex). Get a sample of one
            cellulosic fabric (rayon, acetate or lyocell).
      - requirement: b
        text: |-
            Give the origin, major characteristics, and general content of each
            type of fiber obtained for 2(a). Explain the difference between a
            cellulosic manufactured fiber and a synthetic manufactured fiber.
        resources:
            - href: https://youtu.be/cRLPUAPCfuo
              text: Natural vs Synthetic Fibers (Which to Choose and Why)
              type: video
      - requirement: c
        text: |-
            Describe the main steps in making raw fiber into yarn, and yarn into
            fabric.
        resources:
            - href: https://youtu.be/vFaNiTlHeCY
              text: From Cotton to Yarn
              type: video
            - href: https://youtu.be/NIt9SGk55b4
              text: Weaving Process
              type: video
            - href: https://youtu.be/yRXuKFy89Mg
              text: Knitting Process
              type: video
            - href: https://youtu.be/5nUjGNDImIk
              text: Complete Process of Textile Manufacturing Fiber to Complete Garments
              type: video
      - requirement: d
        text: |-
            Assume you will soon buy a new garment or other textile item. Tell your
            counselor what fiber or blend of fibers you want the item to be, and
            give reasons for your choice.
- requirement: 3
  text: |-
      Do TWO of the following:
  children:
      - requirement: a
        text: |-
            Visit a textile plant, textile products manufacturer or textile school
            or college. Report on what you saw and learned.
      - requirement: b
        text: |-
            Weave a belt, headband, place mat or wall hanging. Use a simple loom
            that you have made yourself.
        resources:
            - href: https://www.theweavingloom.com/how-to-make-a-cardboard-loom/
              text: How to Make a Cardboard Loom
              type: website
      - requirement: c
        text: |-
            With a magnifying glass, examine a woven fabric, a nonwoven fabric, and
            a knitted fabric. Sketch what you see. Explain how the three
            constructions are different.
        resources:
            - href: https://youtu.be/2Q_04oCLZVs
              text: Woven vs. Knit vs. Non-Woven Fabrics | Textile Talk w/ A Thrifty Notion
              type: video
      - requirement: d
        text: |-
            Make a piece of felt.
        resources:
            - href: https://youtu.be/3IxCDkh-evs
              text: Wet Felting Tutorial for Beginners
              type: video
      - requirement: e
        text: |-
            Make two natural dyes and use them to dye a garment or a piece of
            fabric.
        resources:
            - href: https://youtu.be/jHpPuvibjZ8
              text: Natural Dyes From Plants and Vegetables | DIY Eco-Friendly Dyes | Homeschool with Everyday Food
              type: video
            - href: https://www.youtube.com/shorts/J6Ib3Ehy_pw
              text: Short Tie Dye Demo - No Narration
              type: video
            - href: https://www.youtube.com/shorts/Oeth97r7VCw
              text: Short Tie Dye Demo - With Narration
              type: video
      - requirement: f
        text: |-
            Waterproof a fabric.
        resources:
            - href: https://youtu.be/y83uXupu5tY
              text: A Simple DIY Way to Waterproof Anything
              type: video
            - href: https://youtu.be/UlHfbltn6hI
              text: DIY Seam Seal
              type: video
      - requirement: g
        text: |-
            Demonstrate how to identify fibers, using microscope identification
            or the breaking test.
        resources:
            - href: https://youtu.be/BbeZvRi3eUI
              text: Identification of Basic Textile Fibers by Polarized Light Microscopy
              type: video
- requirement: 4
  text: |-
      Explain the meaning of 10 of the following terms: warp, harness, heddle,
      shed, aramid, spandex, sliver, yarn, spindle, distaff, loom, cellulose,
      sericulture, extrusion, carbon fibers, spinneret, staple, worsted,
      nonwoven, greige goods.
  resources:
      - href: https://youtu.be/QNEB-fjMauc
        text: Loom and Weaving Terminology
        type: video
- requirement: 5
  text: |-
      List the advantages and disadvantages of natural plant fibers, natural
      animal fibers, cellulosic manufactured fibers, and synthetic manufactured
      fibers. Identify and discuss at least four ecological concerns regarding
      the production and care of textiles.
  resources:
      - href: https://youtu.be/lcq9tPI-W-c
        text: The Ultimate Fabric Guide - The Differences Between Natural vs Synthetic vs Semi-Synthetic Fibers
        type: video
- requirement: 6
  text: |-
      Explain to your counselor, either verbally or in a written report, five
      career possibilities in the textile industry. Tell about two positions that
      interest you the most and the education, cost of training and specific
      duties those positions require.
  resources:
      - href: https://youtu.be/uumtJp43Kfg
        text: Careers in the Fashion &amp; Textiles Industry
        type: video
      - href: https://youtu.be/Z-WValUr6z8
        text: Want to Work in the Textiles Industry?
        type: video
      - href: https://www.youtube.com/shorts/rClr3NSF-CM
        text: Textile Engineering Careers
        type: video
      - href: https://youtu.be/Ify9Fo2IhB4
        text: Day in the Life of a Textile Engineer
        type: video
