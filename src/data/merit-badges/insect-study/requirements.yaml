- requirement: 1
  text: |-
      <b>Safety.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor the most likely hazards associated with
            exposure to ants and bees and what you should do to anticipate, help
            prevent, mitigate, and respond to these hazards.
        resources:
            - href: https://www.youtube.com/watch?v=-_c7225EkbA
              text: Insects, Bites, and Stings
              type: video
            - href: https://my.clevelandclinic.org/health/diseases/23362-fire-ant-bites
              text: Fire Ant Bites
              type: website
            - href: https://peskylittlecritters.com/are-there-risks-associated-with-keeping-honey-bees/
              text: Are There Risks Associated With Keeping Honey Bees?
              type: website
      - requirement: b
        text: |-
            Discuss the prevention of and treatment for health concerns that could
            occur while working with ants and bees, including insect bites and
            anaphylactic shock.
        resources:
            - href: https://youtu.be/tIQGcVpAFvM
              text: 'Anaphylactic Shock: Symptoms, Triggers, and Life-Saving First Aid Tips'
              type: video
            - href: https://www.youtube.com/watch?v=Adx9mKSoBNU
              text: First Aid for a Bee Sting
              type: video
- requirement: 2
  text: |-
      <b>Anatomy.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Tell how insects are different from other animals.
        resources:
            - href: https://www.youtube.com/watch?v=B4oL9P0J8eA
              text: Insect Anatomy
              type: video
            - href: https://www.nationalgeographic.com/animals/topic/insects
              text: Insect Pictures and Facts
              type: website
      - requirement: b
        text: |-
            Show how insects are different from millipedes and spiders.
        resources:
            - href: https://www.youtube.com/watch?v=91x0CV9CkFw
              text: Insects vs Arachnids
              type: video
      - requirement: c
        text: |-
            Point out and name the main parts of an insect.
        resources:
            - href: https://youtu.be/bC9a35k1uFo
              text: 'Basic Insect Anatomy: Head, Thorax, and Abdomen'
              type: video
      - requirement: d
        text: |-
            Describe the characteristics that distinguish the major orders of
            insects.
        resources:
            - href: https://www.youtube.com/watch?v=h9sKpQNd8DI
              text: Top 5 Insect Orders and How to Identify Them
              type: video
- requirement: 3
  text: |-
      <b>Life Cycles.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Compare the life histories of a butterfly and a grasshopper. Tell how
            they are different.
        resources:
            - href: https://www.youtube.com/watch?v=b-ZzAuda8dU
              text: The Life Cycle of Butterflies and Moths
              type: video
            - href: https://www.youtube.com/watch?v=a9awFvTafnE
              text: The Life Cycle of a Grasshopper!
              type: video
      - requirement: b
        text: |-
            Raise an insect through complete metamorphosis from its larval stage
            to its adult stage (e.g., raise a butterfly or moth from a caterpillar).
            (Some insects are endangered species and are protected by federal or
            state law. Every species is found only in its own special type of
            habitat. Be sure to check natural resources authorities in advance to be
            sure that you will not be collecting any species that is known to be
            protected or endangered, or in any habitat where collecting is
            prohibited. In most cases, all specimens should be returned at the
            location of capture after the requirement has been met. Check with your
            counselor for those instances where the return of these specimens would
            not be appropriate.)
- requirement: 4
  text: |-
      <b>Observation and Analysis.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Discuss the importance of the Leave No Trace Seven Principles and the
            Outdoor Code as they relate to insect study. Explain how you have
            followed the Leave No Trace Seven Principles and the Outdoor Code
            during field observation, specimen collection, and identification.
        resources:
            - href: https://www.youtube.com/watch?v=p_Hy1I7AG4c
              text: Leave No Trace Basics
              type: video
            - href: https://www.youtube.com/watch?v=jXO1uY0MvmQ
              text: Leave No Trace Outdoor Ethics
              type: video
      - requirement: b
        text: |-
            Observe 20 different live species of insects in their habitat. In your
            observations, include at least four orders of insects.
        resources:
            - href: https://www.youtube.com/watch?v=RFMA3u-lZ3U
              text: Insect Orders
              type: video
            - href: https://www.youtube.com/watch?v=HOhbf5JtCGo
              text: 'Crash Course in Entomology: The "Big Four" Insect Orders'
              type: video
            - href: https://www.youtube.com/watch?v=Ogh7_ITZ3Xg
              text: An Introduction to Insect Orders
              type: video
      - requirement: c
        text: |-
            Make a scrapbook of the 20 insects you observe in 5(b) Include
            photographs, sketches, illustrations, and articles. Label each insect
            with its common and scientific names, where possible. Share your
            scrapbook with your counselor.
        resources:
            - href: https://youtu.be/_Ep2ronR_io
              text: How to Start a Bug Collection
              type: video
            - href: https://www.youtube.com/watch?v=KFacqZ9CM4w
              text: 'How to Make an Insect Collection: Spreading'
              type: video
            - href: https://www.youtube.com/watch?v=CcBOm6DQ20g
              text: 'Collecting Insects: Tools and Supplies'
              type: video
            - href: https://www.youtube.com/watch?v=hB9lyBkWaEE
              text: Insect Collecting - Tools &amp; Tips
              type: video
      - requirement: d
        text: |-
            From your scrapbook collection, select eight species of insects and
            identify what role they play in the ecosystem.
        resources:
            - href: https://www.youtube.com/watch?v=6QwiYfqX1sg
              text: Why Insects Are So Crucial to Life on Earth
              type: video
            - href: https://www.youtube.com/watch?v=19iEWe-qH5o
              text: Why Are Insects Important?
              type: website
- requirement: 5
  text: |-
      <b>Social Insects.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Tell things that make social insects different from solitary
            insects.
        resources:
            - href: https://genent.cals.ncsu.edu/bug-bytes/social-insects/
              text: Social Insects
              type: website
            - href: https://www.thoughtco.com/what-are-social-insects-1968157
              text: What Are Social Insects?
              type: website
      - requirement: b
        text: |-
            Do ONE of the following:
        children:
            - requirement: 1
              text: |-
                  Observe an ant colony in a formicarium (ant farm). Find the queen
                  and worker ants. Explain to your counselor the different chambers
                  found within an ant colony.
              resources:
                  - href: https://www.youtube.com/watch?v=vG-QZOTc5_Q
                    text: Inside the Ant Colony
                    type: video
            - requirement: 2
              text: |-
                  Study a hive of bees. Remove the combs and find the queen. Estimate
                  the amount of brood and count the number of queen cells. Explain
                  how to determine the amount of honey in the hive. (If you are
                  allergic to bee stings, pick option 1 above.)
              resources:
                  - href: https://youtu.be/C2h4fYL73_M
                    text: Beekeeping 101
                    type: video
- requirement: 6
  text: |-
      <b>Ecology.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Tell how insects fit in the food web of other insects, fish, birds, and
            mammals.
        resources:
            - href: https://www.youtube.com/watch?v=hRDx5HbvqvM
              text: Ants and Their Role in Food Webs
              type: video
      - requirement: b
        text: |-
            Explain the role insects serve as pollinators for plants.
        resources:
            - href: https://www.youtube.com/watch?v=eDxZojp9yNg
              text: The Power of Pollinators
              type: video
- requirement: 7
  text: |-
      <b>Insects and People.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Explain the symbiotic relationship between bees and humankind. Explain
            what colony collapse disorder (CCD) is and some of the possible causes.
            Discuss how CCD affects our food supply.
        resources:
            - href: https://youtu.be/qWsBZbnt_4A
              text: Hundreds of Millions of Bees Mysteriously Dying
              type: video
            - href: https://youtu.be/Eelf07i3ESA
              text: Why Are the Bees Dying?
              type: video
            - href: https://www.epa.gov/pollinator-protection/colony-collapse-disorder
              text: Colony Collapse Disorder
              type: website
      - requirement: b
        text: |-
            Describe three alternatives to insecticides as a way of preventing crop
            injury and subsequent yield loss. Explain the advantages and
            disadvantages of these alternatives.
        resources:
            - href: https://www.youtube.com/watch?v=AVSs-EkYTCo
              text: Ultimate Pest Control Guide for Farmers
              type: video
            - href: https://youtu.be/2ef83qy2R6I
              text: 4 Ways Nuclear Techniques Help Feed the World
              type: video
- requirement: 8
  text: |-
      <b>Conservation.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Tell the migration route of an insect (e.g., monarch butterfly).
            Discuss the challenges they face and how Scouts can contribute to
            their success.
        resources:
            - href: https://www.monarchwatch.org/migration/
              text: Monarch Migration
              type: website
      - requirement: b
        text: |-
            Find out about an insect that is a threatened or endangered
            species.  Discuss the challenges they face and how Scouts can
            contribute to their success.
        resources:
            - href: https://www.xerces.org/endangered-species
              text: Endangered Species Conservation
              type: website
- requirement: 9
  text: |-
      <b>Careers and Hobbies.</b> Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Identify three career opportunities that would use skills and knowledge
            in Insect Study. Pick one and research the training, education,
            certification requirements, experience, and expenses associated with
            entering the field. Research the prospects for employment, starting
            salary, advancement opportunities and career goals associated with this
            career. Discuss what you learned with your counselor and whether you
            might be interested in this career.
        resources:
            - href: https://www.youtube.com/watch?v=bz1QM5Y9aqk
              text: Meet an Entomologist
              type: video
            - href: https://www.youtube.com/watch?v=bQ0yAZQF0mE
              text: Occupational Video - Entomologist
              type: video
      - requirement: b
        text: |-
            Identify how you might use the skills and knowledge in Insect Study to
            pursue a personal hobby. Research the additional training required,
            expenses, and affiliation with organizations that would help you
            maximize the enjoyment and benefit you might gain from it. Discuss what
            you learned with your counselor and share what short-term and long-term
            goals you might have if you pursued this.
        resources:
            - href: https://youtube.com/shorts/WagGi28NJzY?si=Qkhv6Bu_X6WEeff1
              text: Beekeeping 101 - Quick Guide for Beginners
              type: video
