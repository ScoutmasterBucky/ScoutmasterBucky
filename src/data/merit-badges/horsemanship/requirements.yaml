- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Describe the safety precautions you should take when handling and
            caring for a horse.
        resources:
            - href: https://youtu.be/B5KeqtLZoUA
              text: Safety Precautions When Handling Horses
              type: video
      - requirement: b
        text: |-
            Describe the fire safety precautions you should take in a barn and
            around horses.
        resources:
            - href: https://youtu.be/w-05f23oJVA
              text: Barn Fire Safety
              type: video
- requirement: 2
  text: |-
      Name 15 parts of a horse and discuss the function of each with your
      counselor.
  resources:
      - href: https://youtu.be/y369q1jh8HQ
        text: Parts of a Horse
        type: video
      - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Horsemanship/Parts%20of%20a%20Horse.jpg
        text: Parts of a Horse (filled)
        type: image
      - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Horsemanship/Parts%20of%20a%20Horse%20-%20blank%20worksheet.pdf
        text: Parts of a Horse (blank)
        type: pdf
- requirement: 3
  text: |-
      Name four breeds of horses. Explain the special features for which each
      breed is known.
  resources:
      - href: https://youtu.be/FiBBNX8WszQ
        text: Ten Popular Horse Breeds
        type: video
      - href: https://youtu.be/jwZj65SHdcw
        text: Six Popular Horse Breeds
        type: video
- requirement: 4
  text: |-
      Describe the symptoms of colic. Name and describe four other horse health
      problems.
  resources:
      - href: https://youtu.be/_ZeUDXMmSXE
        text: Health Problems in Horses
        type: video
- requirement: 5
  text: |-
      Explain what conformation is and why it is important. Explain the
      difference between lameness and unsoundness.
  resources:
      - href: https://www.youtube.com/shorts/Ica4d4jK2eo
        text: Lameness vs. Unsoundness
        type: video
      - href: https://youtu.be/c9Mn9RP39lE
        text: Signs of Lameness
        type: video
- requirement: 6
  text: |-
      Explain the importance of hoof care and why a horse might need to wear
      shoes.
  resources:
      - href: https://youtu.be/whbZsicSv-k
        text: How to Clean Horse Hooves
        type: video
- requirement: 7
  text: |-
      Demonstrate how to groom a horse, including picking hooves and caring for a
      horse after a ride.
  resources:
      - href: https://youtu.be/fdGhd2phEHs
        text: Caring for a Horse
        type: video
      - href: https://youtu.be/9Leym8QeBM8
        text: How to Groom a Horse
        type: video
- requirement: 8
  text: |-
      Explain how to determine what and how much to feed a horse and why the
      amount and kind of feed are changed according to the activity level and the
      breed of horse.
  resources:
      - href: https://youtu.be/AcgfzGhaoes
        text: What Do Horses Eat?
        type: video
- requirement: 9
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Name 10 parts of the saddle and bridle that you will use, and explain
            how to care for this equipment.
        resources:
            - href: https://www.youtube.com/watch?v=CXkV6LxGJF8
              text: Parts of a Saddle
              type: video
      - requirement: b
        text: |-
            Show how to properly saddle and bridle a horse.
        resources:
            - href: https://youtu.be/MZHl9zBHD10
              text: How to Saddle a Horse
              type: video
            - href: https://youtu.be/sI7A5aTFUnE
              text: How to Bridle a Horse
              type: video
      - requirement: c
        text: |-
            Demonstrate how to safely mount and dismount a horse.
        resources:
            - href: https://youtu.be/a40XR220wd8
              text: Using a Mounting Block and Adjusting Tack
              type: video
            - href: https://youtu.be/p3T7tUwyNBg
              text: Mounting and Dismounting a Horse
              type: video
            - href: https://youtu.be/CafSxVC-1I8
              text: How to Mount a Horse
              type: video
            - href: https://youtu.be/NC9Tr2hXfFk
              text: How to Ride a Horse
              type: video
- requirement: 10
  text: |-
      Explain and demonstrate how to approach and lead a horse safely from a
      stall, corral, or field and how to tie the horse securely.
  resources:
      - href: https://youtu.be/AsP38UPNHvI
        text: How to Lead a Horse
        type: video
- requirement: 11
  text: |-
      On level ground, continuously do the following movements after safely
      mounting the horse. Do them correctly, at ease, and in harmony with the
      horse.
  resources:
      - href: https://youtu.be/uZ_5lxUyCdw
        text: How to Steer Your Horse
        type: video
      - href: https://youtu.be/fV7kuUrjutY
        text: How to Ride a Horse
        type: video
      - href: https://youtu.be/oFy6FqQ_PXM
        text: Riding Despite Physical Challenges
        type: video
  children:
      - requirement: a
        text: |-
            Walk the horse in a straight line for 60 feet.
      - requirement: b
        text: |-
            Walk the horse in a half-circle of not more than 16 feet in radius.
      - requirement: c
        text: |-
            Trot or jog the horse in a straight line for 60 feet.
        resources:
            - href: https://youtu.be/-3CMZSbQRgg
              text: How to Trot a Horse
              type: video
      - requirement: d
        text: |-
            Trot or jog the horse in a half-circle of not more than 30 feet in
            radius.
        resources:
            - href: https://youtu.be/KCSkmYEQxEg
              text: Tips for Trotting
              type: video
      - requirement: e
        text: |-
            Halt straight.
        resources:
            - href: https://youtu.be/GJ0Y_ZaCSmo
              text: How to Stop Your Horse
              type: video
      - requirement: f
        text: |-
            Back up straight four paces.
        resources:
            - href: https://youtu.be/aolJGYfOZI0
              text: How to Back Up a Horse
              type: video
      - requirement: g
        text: |-
            Halt and dismount.
        resources:
            - href: https://youtu.be/vBdXfiNXu7I
              text: Mount and Dismount a Horse
              type: video
- requirement: 12
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Explore careers related to this merit badge. Research one career to
            learn about the training and education needed, costs, job prospects,
            salary, job duties, and career advancement. Your research methods may
            include—with your parent or guardian's permission—an internet or library
            search, an interview with a professional in the field, or a visit to a
            location where people in this career work. Discuss with your counselor
            both your findings and what about this profession might make it an
            interesting career.
        resources:
            - href: https://youtu.be/00UQQttaXUs
              text: Careers Working With Horses
              type: video
            - href: https://youtu.be/BCnueH9iemg
              text: Explore a Career as a Horse Doctor
              type: video
      - requirement: b
        text: |-
            Explore how you could use knowledge and skills from this merit badge
            to pursue a hobby or healthy lifestyle. Research any training needed,
            expenses, and organizations that promote or support it. Discuss with
            your counselor what short-term and long-term goals you might have if you
            pursued this.
        resources:
            - href: https://youtu.be/L6TQRrzyK8c
              text: United States Pony Club
              type: video
            - href: https://youtu.be/3Y0t0spC5Hg
              text: Competitive Hobbyhorse Riding
              type: video
