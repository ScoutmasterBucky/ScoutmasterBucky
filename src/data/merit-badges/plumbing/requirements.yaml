- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Describe how a properly working plumbing system protects your family's
            health and safety.
        resources:
            - href: https://youtu.be/MVGgjYigmDE
              text: How Plumbing Transformed Public Health
              type: video
      - requirement: b
        text: |-
            List five important local health regulations related to plumbing and
            tell how they protect health and safety.
      - requirement: c
        text: |-
            Describe the safety precautions you must take when making home plumbing
            repairs.
        resources:
            - href: https://youtu.be/gyWrbmQp5a0
              text: Plumbing Safety Tips
              type: video
- requirement: 2
  text: |-
      Do the following:
  resources:
      - href: https://youtu.be/8jxRn-T_LCs
        text: How Your Home Plumbing Works (From Start to Finish)
        type: video
  children:
      - requirement: a
        text: |-
            Make a drawing and explain how a home hot- and cold-water supply system
            works. Tell how you would make it safe from freezing.
      - requirement: b
        text: |-
            Make a drawing and explain the drainage system of the plumbing in a
            house. Show and explain the use of drains and vents.
- requirement: 3
  text: |-
      Show how to use five important plumber's tools.
  resources:
      - href: https://youtu.be/uppuvS8BShU
        text: 6 Essential Plumbing Hand Tools...and Others to Keep Around!
        type: video
- requirement: 4
  text: |-
      Identify and explain the following terms: washer, retaining nut, plunger
      (rubber force cup), solder, flux, elbow, tee, nipple, coupling, plug,
      union, trap, drainpipe, and water meter.
- requirement: 5
  text: |-
      Name the kinds of pipe that are used most often in a plumbing system.
      Explain why these pipes are used.
  resources:
      - href: https://youtu.be/OJkj4T9_X9I
        text: Four Types of Pipes Explained!
        type: video
- requirement: 6
  text: |-
      Do FOUR of the following, each under the supervision of a knowledgeable
      adult:
  children:
      - requirement: a
        text: |-
            Visit the plumbing section of a hardware store or home center and
            identify:
        children:
            - requirement: 1
              text: |-
                  PVC pipe and fittings
            - requirement: 2
              text: |-
                  CPVC pipe and fittings
            - requirement: 3
              text: |-
                  PEX pipe and fittings
            - requirement: 4
              text: |-
                  Copper pipe and fittings
            - requirement: 5
              text: |-
                  Steel pipe and fittings
            - requirement: 6
              text: |-
                  Specialty plumbing tools.
      - requirement: b
        text: |-
            Cut, clean (debur), PVC or CPVC pipe; solvent weld at least three
            connections to include a coupling, tee, and elbow.
        resources:
            - href: https://youtu.be/gSNlq7QK8lc
              text: How To Cut, Prime &amp; Cement PVC Pipe &amp; Fittings Like A PRO (How To Bond PVC) Solvent Weld PVC
              type: video
      - requirement: c
        text: |-
            Cut PEX pipe; make at least one connection using either a quick-connect
            fitting or a crimp fitting (using specialized tools).
        resources:
            - href: https://youtu.be/vpnp3RayEPI
              text: How To Cut And Crimp Pex - From A Professional
              type: video
      - requirement: d
        text: |-
            Solder a copper connection using a gas torch.
        resources:
            - href: https://youtu.be/TOtOpixWTXE
              text: Copper Pipe Soldering-How to Solder for Beginners Video
              type: video
      - requirement: e
        text: |-
            Replace a kitchen or lavatory faucet.
        resources:
            - href: https://youtu.be/hyTeVMYgRM0
              text: Women's DIY Bathroom Remodel
              type: video
      - requirement: f
        text: |-
            Remove, clean or replace, and reinstall a sink or lavatory drain trap.
        resources:
            - href: https://youtu.be/OFui97xhln0
              text: How To Install P-Trap And Bathroom Sink Drain Piping | Easy Installation For Beginners!
              type: video
      - requirement: g
        text: |-
            Properly apply pipe thread tape to a pipe or a plumbing connector.
        resources:
            - href: https://youtu.be/KJoO87dW30U
              text: How to Apply Teflon Tape Like a Plumbing Pro
              type: video
- requirement: 7
  text: |-
      Identify three career opportunities that would use skills and knowledge in
      plumbing. Pick one and research the training, education, certification
      requirements, experience, and expenses associated with entering the field.
      Research the prospects for employment, starting salary, advancement
      opportunities and career goals associated with this career. Discuss what
      you learned with your counselor and whether you might be interested in this
      career.
  resources:
      - href: https://youtu.be/6cmAKvZScrQ
        text: Why Plumbing is the Best Job Ever
        type: video
      - href: https://youtu.be/vIr4tUV9YNk?si=Gq8NZD-MQVrOokGr
        text: 'Plumbing Jobs Explained: From Odd Jobs to Owning a Small Business'
        type: video
