- requirement: 1
  text: |-
      <b>Safety.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor the most likely hazards you may encounter
            while working with robots and what you should do to anticipate,
            mitigate and prevent, and respond to these hazards. Describe the
            appropriate safety gear and clothing that should be used when working
            with robotics.
        resources:
            - href: https://youtu.be/7v3cylLL9hw?list=PLHGEvyG5wuthXQZzTc-mLwFrP5F6_1Lce
              text: Hazards and Robot Safety
              type: video
      - requirement: b
        text: |-
            Discuss first aid and prevention for the types of injuries that could
            occur while participating in robotics activities and competitions,
            including cuts, eye injuries, and burns (chemical or heat).
        resources:
            - href: https://www.youtube.com/watch?v=0jp5FgLmKtk&list=PLHGEvyG5wuthXQZzTc-mLwFrP5F6_1Lce&index=1
              text: How to Treat Cuts and Scrapes
              type: video
- requirement: 2
  text: |-
      <b>Robotics Industry.</b> Discuss the following with your counselor:
  children:
      - requirement: a
        text: |-
            The kinds of things robots can do and how robots are best used today.
        resources:
            - href: https://youtu.be/fc_Cynqr6jM
              text: TYPES OF ROBOTS | Robots Classification
              type: video
      - requirement: b
        text: |-
            The similarities and differences between remote-control vehicles,
            telerobots, and autonomous robots.
        resources:
            - href: https://youtu.be/kdYJyGQwtL4
              text: What's The Difference Between Autonomous Robots and Controlled Robots?
              type: video
            - href: https://milvus.io/ai-quick-reference/what-is-the-difference-between-autonomous-and-teleoperated-robots
              text: What Is the Difference Between Autonomous and Teleoperated Robots?

              type: video
      - requirement: c
        text: |-
            Three different methods robots can use to move themselves other than
            wheels or tracks. Describe when it would be appropriate to use each
            method.
        resources:
            - href: https://youtu.be/aVuNcVW-gzE
              text: The No Wheel, Circular Gear, or Sprocket Robot Race
              type: video
- requirement: 3
  text: |-
      <b>General Knowledge.</b> Discuss with your counselor three of the five
      major fields of robotics (human-robot interface, mobility, manipulation,
      programming, sensors) and their importance to robotics development.
      Discuss either the three fields as they relate to a single robot system OR
      talk about each field in general. Find pictures or at least one video to
      aid your discussion.
  resources:
      - href: https://youtu.be/exEBkd1Gn0I
        text: 5 Sub-Disciplines of Robotics
        type: video
- requirement: 4
  text: |-
      <b>Design, Build, Program, Test.</b> Do the following:
  resources:
      - href: https://youtu.be/weBH_PL3_Bk
        text: Hints On How to Get the Robotics Merit Badge
        type: video
      - href: https://youtu.be/6dYq9bBSaWc?list=PLHGEvyG5wuthXQZzTc-mLwFrP5F6_1Lce
        text: What Qualifies as a Robot for Robotics Merit Badge?
        type: video
      - href: https://youtu.be/T0JeYyU7R-c?list=PLHGEvyG5wuthXQZzTc-mLwFrP5F6_1Lce
        text: Methods Robots Use to Move
        type: video
      - href: https://youtu.be/55O-DGeoFic?list=PLHGEvyG5wuthXQZzTc-mLwFrP5F6_1Lce
        text: 'Robotics: Degrees of Freedom'
        type: video
  children:
      - requirement: a
        text: |-
            With your counselor's approval, choose a task for the robot or robotic
            subsystem that you plan to build. Include sensor feedback and
            programming in the task. Document this information in your robot
            engineering notebook.
      - requirement: b
        text: |-
            Design your robot. The robot design should use sensors and programming
            and have at least 2 degrees of freedom. Document the design in your
            robot engineering notebook using drawings and a written description.
      - requirement: c
        text: |-
            Build a robot or robotic subsystem of your original design to
            accomplish the task you chose for requirement 4(a).
      - requirement: d
        text: |-
            Discuss with your counselor the programming options available for your
            robot. Then do ONE of the following:
        children:
            - requirement: 1
              text: |-
                  Program your robot to perform the task you chose for your robot in
                  4a. Include a sample of your program's source code in your robot
                  engineering notebook.
              resources:
                  - href: https://www.vexrobotics.com/vexcode/vr
                    text: VEXcode VR
                    type: website
            - requirement: 2
              text: |-
                  Prepare a flowchart of the desired steps to program your robot for
                  accomplishing the task in 4(a). Include procedures that show
                  activities based on sensor inputs. Place this in your robot
                  engineering notebook.
              resources:
                  - href: https://youtu.be/SWRDqTx8d4k
                    text: General Guide to Creating Flowcharts
                    type: video
                  - href: https://youtu.be/c8asK8iCaRk
                    text: Flowchart Tutorial for Beginners
                    type: video
      - requirement: e
        text: |-
            Test your robot and record the results in your robot engineering
            notebook. Include suggestions on how you could improve your robot, as
            well as pictures or sketches of your finished robot.
- requirement: 5
  text: |-
      <b>Demonstrate.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Demonstrate for your counselor the robot you built in requirement 4.
      - requirement: b
        text: |-
            Share your robot engineering notebook with your counselor. Talk about
            how well your robot accomplished the task, the improvements you would
            make in your next design, and what you learned about the design
            process.
- requirement: 6
  text: |-
      <b>Competitions.</b> Do ONE of the following.
  resources:
      - href: https://youtu.be/Jd29kzjclV0
        text: About FIRST Robotics Competition (2021)
        type: video
      - href: https://youtu.be/Mi6E37oU8yc
        text: About VEX Robotics
        type: video
  children:
      - requirement: a
        text: |-
            Attend a robotics competition and report to your counselor what you saw
            and learned about the competition and how teams are organized and
            managed.
      - requirement: b
        text: |-
            Learn about three youth robotics competitions. Tell your counselor
            about these, including the type of competition, time commitment, age of
            the participants, and how many teams are involved.
- requirement: 7
  text: |-
      <b>Careers.</b> Name three career opportunities in robotics. Pick one and
      find out the education, training, and experience required for this
      profession. Discuss this with your counselor, and explain why this
      profession might interest you.
  resources:
      - href: https://youtu.be/0dwkGhRPQW4
        text: Learn about the careers of robotics technicians
        type: video
      - href: https://youtu.be/5YTYFrrSdV4?list=PLHGEvyG5wuthXQZzTc-mLwFrP5F6_1Lce
        text: Careers in Robotics
        type: video
