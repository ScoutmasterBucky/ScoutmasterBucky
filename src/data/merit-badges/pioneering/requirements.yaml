- detail: true
  text: |-
      <b>Note: All pioneering projects constructed for this merit badge must
      comply with height standards as outlined in the Guide to Safe Scouting.</b>
      <div class="gap"></div>
      <b>Counselors should also ensure that Scouts follow the
      Leave No Trace Seven Principles and the Outdoor Code in their pioneering
      projects. Just as hiking and camping without a trace are signs of expert
      outdoorsmanship, protecting the environment is a mark of responsible
      pioneering. Minimize impacts to the land.</b>
- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor the most likely hazards you might encounter
            while participating in pioneering activities and what you should do to
            anticipate, help prevent, mitigate, and respond to these hazards.
        resources:
            - href: https://youtu.be/hWDLLkUPFCI
              text: Safe Pioneering
              type: video
      - requirement: b
        text: |-
            Discuss the prevention of, and first-aid treatment for, injuries and
            conditions that could occur while working on pioneering projects,
            including rope splinters, rope burns, cuts, scratches, insect bites and
            stings, hypothermia, dehydration, heat exhaustion, heatstroke, sunburn,
            and falls.
        resources:
            - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Pioneering/Pioneering_Safety_Checklist.pdf
              text: Pioneering Safety Checklist
              type: pdf
            - href: https://www.youtube.com/watch?v=DCNUwuNTtGg
              text: Sunburn
              type: video
            - href: https://www.firstaidforfree.com/first-aid-for-rope-burn/
              text: First Aid for Rope Burns
              type: website
- requirement: 2
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Demonstrate the West Country method of whipping a rope.
        resources:
            - href: https://youtu.be/gU3LJ-QD_-s
              text: How to Tie a Half Knot (West Country) Whipping
              type: video
            - href: https://youtu.be/bzTduzweDdE
              text: How to Tie a Sailmaker's Whipping
              type: video
      - requirement: b
        text: |-
            Demonstrate how to tie a rope tackle and the following knots: clove
            hitch formed as two half hitches, clove hitch on a bight, butterfly
            knot, roundturn with two half hitches, and rolling hitch.
        resources:
            - href: https://youtu.be/fZC2iXF0V3g
              text: How to Tie a Rope Tackle
              type: video
            - href: https://youtu.be/LFH1L3lfciA
              text: How to Tie and Apply a Clove Hitch and Half Hitches
              type: video
            - href: https://youtu.be/IXsXjB0gWqw
              text: How to Tie a Clove Hitch on a Bight
              type: video
            - href: https://youtu.be/q0KPxnj3Rck
              text: How to Tie a Butterfly Knot
              type: video
            - href: https://youtu.be/90MJxoRu9Fg
              text: How to Tie a Roundturn with Two Half Hitches
              type: video
            - href: https://youtu.be/O0vGxZ5KQ-s
              text: How to Tie a Rolling Hitch
              type: video
      - requirement: c
        text: |-
            Demonstrate and explain when to use the following lashings: square,
            diagonal, round, shear, tripod, and floor lashing.
        resources:
            - href: https://youtu.be/ll5BC7SohnE
              text: How to Tie the Mark II Square Lashing
              type: video
            - href: https://youtu.be/F-RRn9ccf34
              text: How to Tie a Diagonal Lashing
              type: video
            - href: https://youtu.be/tDGSiQhmwBs
              text: How to Tie a Round Lashing
              type: video
            - href: https://youtu.be/ZleaU84exEw
              text: How to Tie a Shear Lashing
              type: video
            - href: https://youtu.be/DB1g69AaMy8
              text: How to Tie a Tripod Lashing (with Plain Turns)
              type: video
            - href: https://youtu.be/aS8mPYPGJGI
              text: How to Tie a Floor Lashing
              type: video
- requirement: 3
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Using square and tripod lashings from requirement 2(c), build a Tripod
            Wash Station (or with your counselor's permission, another camp gadget
            of your own design).
        resources:
            - href: https://youtu.be/bImsiFVwhpQ
              text: 'Tripod Hand Wash Station: The Ideal First Class Camp Gadget!'
              type: video
      - requirement: b
        text: |-
            Using rolling hitches or roundturns with two half hitches, and round
            lashings from requirements 2(b) and 2(c), build a 15-foot Scout Stave
            Flagpole (or with your counselor's permission, another camp gadget of
            your own design).
        resources:
            - href: https://youtu.be/M2sEwJr_NX0
              text: Patrol Challenge - 15 Foot Scout Stave Flagpole
              type: video
      - requirement: c
        text: |-
            Using shear, square, and floor lashings, clove hitches on a bight, and
            rope tackles from requirements 2(b) and 2(c), build a Simple Camp Table (or
            with your counselor's permission, another camp gadget of your own
            design).
        resources:
            - href: https://youtu.be/MjlZez7vGDQ
              text: Simple Camp Table
              type: video
- requirement: 4
  text: |-
      Explain the differences between synthetic ropes and natural-fiber ropes.
      Discuss which types of rope are suitable for pioneering work and why.
      Include the following in your discussion: breaking strength, safe working
      loads, and the care and storage of rope.
  resources:
      - href: https://youtu.be/2GfbsP7G5YE
        text: How to Prepare and Preserve Lashing Ropes and Pioneering Spars
        type: video
- requirement: 5
  text: |-
      Explain the uses for the back splice, eye splice, and short splice. View a
      demonstration on forming each splice.
  resources:
      - href: https://youtu.be/s65PbgZZSgE
        text: How to Create a Back Splice
        type: video
      - href: https://youtu.be/ZHffzAX3-tk
        text: How to Create an Eye Splice
        type: video
      - href: https://youtu.be/8HZbsRtxgw0
        text: How to Create a Short Splice
        type: video
- requirement: 6
  text: |-
      Using a rope-making device or machine, make a rope at least 6 feet long
      consisting of three strands, each having three yarns. Whip the ends.
  resources:
      - href: https://youtu.be/1yb5fqq4dxU
        text: Making a Rope from Twine
        type: video
- requirement: 7
  text: |-
      Explain the importance of effectively anchoring a pioneering project.
      Describe to your counselor the 3-2-1 anchoring system and the log-and-stake
      anchoring system.
  resources:
      - href: https://youtu.be/_z-GzDAjVZM
        text: Anchoring Pioneering Projects
        type: video
- requirement: 8
  text: |-
      Describe the lashings that are used when building a trestle, how the poles
      are positioned, and how X braces contribute to the overall structural
      integrity of a pioneering project.
  resources:
      - href: https://youtu.be/YATmim1eIrQ
        text: Making a Trestle
        type: video
- requirement: 9
  text: |-
      Working in a group, (or individually with the help of your counselor) build
      a full size pioneering structure, using one of the following designs in
      the <em>Pioneering</em> merit badge pamphlet:
      <ul>
      <li>Double A-Frame Monkey Bridge</li>
      <li>Single A-Frame Bridge</li>
      <li>Single Trestle Bridge</li>
      <li>Single Lock Bridge</li>
      <li>4x4 Square Climbing Tower</li>
      <li>Four Flag Gateway Tower</li>
      <li>Double Tripod Chippewa Kitchen</li>
      <li>Another type of structure approved in advance by your counselor</li>
      </ul>
      Carefully plan the project, assembling and organizing all the materials,
      referring to the points under Safe Pioneering, and complying with the
      height restrictions in the Guide to Safe Scouting.
  resources:
      - href: https://youtu.be/YATmim1eIrQ
        text: Making a Trestle
        type: video
      - href: https://youtu.be/DxuDrvGpoHA
        text: Building Pioneering Projects
        type: video
      - href: https://youtu.be/qlafze5YVXI
        text: Double A-Frame Monkey Bridge
        type: video
      - href: https://youtu.be/YrmG69HSDyA
        text: Single Trestle Bridge
        type: video
      - href: https://youtu.be/ttOG0msK4EQ
        text: Double Tripod Chippewa Kitchen
        type: video
