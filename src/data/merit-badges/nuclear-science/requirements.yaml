# Requirement 3 omits "Do the following:" - added it for consistency
# 6b unnecessary comma after "plants" as it is a list with two elements
# Resource for 8 lists "webpage" as type instead of "website" - changed for consistency
- requirement: 1
  text: |-
      <b>Radiation.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Explain radiation and the difference between ionizing and nonionizing
            radiation.
        resources:
            - href: https://youtu.be/FrVUJ2c_Rwc
              text: Radiation &amp; You
              type: video
            - href: https://youtu.be/uJ3ea9fa6CA
              text: 'IDTIMWYTIM: Radiation'
              type: video
      - requirement: b
        text: |-
            Explain the ALARA principle. Explain what process you would go through to
            ensure your dose is kept ALARA when performing the
            requirements in this merit badge.
        resources:
            - href: https://www.cdc.gov/radiation-health/safety/alara.html
              text: The ALARA Principle
              type: website
      - requirement: c
        text: |-
            Describe the radiation hazard symbol and explain where it should be
            used.
        resources:
            - href: https://youtu.be/Nss1nl56fPo
              text: Radiation Hazard Symbol
              type: video
            - href: https://www.iaea.org/newscenter/news/how-are-universal-ionizing-radiation-symbols-used-around-the-world/
              text: How Are Universal Ionizing Radiation Symbols Used Around the World?
              type: website
      - requirement: d
        text: |-
            Explain how we are exposed to ionizing radiation from outside the earth
            as well as on earth every day. List four examples of Naturally
            Occurring Radioactive Materials (NORM) that are in your house or
            grocery store and explain why they are radioactive.
        resources:
            - href: https://youtu.be/-9gD6FMivTQ
              text: Five Radioactive Products We Use Every Day
              type: video
            - href: https://youtu.be/FZtR3UEEkXA
              text: Your Grocery Store is Radioactive (and So Is Everything Else)
              type: video
            - href: https://youtu.be/_bKbMARsE-4
              text: The Mystery of High-Energy Cosmic Rays
              type: video
      - requirement: e
        text: |-
            Explain the difference between radiation exposure and contamination.
            Describe the hazards of radiation to humans, the environment, and
            wildlife. Calculate your approximate annual radiation dose and compare
            it to a typical expected dose of someone who works in a nuclear power plant.
        resources:
            - href: https://youtu.be/Ry2YpGjnakg
              text: What Do Radiation Contamination and Exposure Mean?
              type: video
            - href: https://youtu.be/EuKzI3g5ra4
              text: Biological Effects of Radiation
              type: video
            - href: https://www.ans.org/nuclear/dosechart/
              text: Radiation Dose Calculator
              type: website
- requirement: 2
  text: |-
      <b>Basic Nuclear Science.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Explain the following terms: atom, nucleus, proton, neutron, electron,
            quark, isotope; alpha particle, beta particle, gamma ray, X-ray;
            ionization, radioactivity, radioisotope, and stability.
        resources:
            - href: https://nplab.webspace.durham.ac.uk/glossary/
              text: Glossary of Nuclear Science Terms
              type: website
            - href: https://youtu.be/faB9Gb7bl9I
              text: What Are Isotopes?
              type: video
            - href: https://youtu.be/LraNu_78sCw
              text: Quarks Explained
              type: video
      - requirement: b
        text: |-
            Choose an element from the periodic table. Construct 3-D models for the
            atoms of three isotopes of this element, showing neutrons, protons, and
            electrons. Write down the isotope notation for each model including the
            atomic and mass numbers. In a separate model or diagram, explain or
            show how quarks make up protons and neutrons.
        resources:
            - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Nuclear%20Science/Isotope%20Model%20Activity.pdf
              text: Make a Model of an Isotope
              type: pdf
            - href: https://isotopes.ans.org/
              text: Interactive Isotopes
              type: website
- requirement: 3
  text: |-
      <b>Modern Particle Physics.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Explain how a particle accelerator works.
        resources:
            - href: https://youtu.be/vIeRLeQq7V4
              text: 'Particle Accelerators: What Are They, How Do They Work and Why Are They Important To Us?'
              type: video
      - requirement: b
        text: |-
            Do ONE of the following:
        resources:
            - href: https://youtu.be/N3i6CgUHSoc
              text: Lawrence Berkeley National Laboratory Nuclear Science Division
              type: video
        children:
            - requirement: 1
              text: |-
                  Visit an accelerator, research lab, or university and discuss with a
                  scientist how they study the properties of the nucleus or nucleons.
            - requirement: 2
              text: |-
                  List three particle accelerators and describe several experiments
                  conducted and their associated basic science and practical applications.
- requirement: 4
  text: |-
      <b>Classic Experiments.</b> Do TWO of the following:
  resources:
      - href: https://www.iaea.org/sites/default/files/publications/magazines/bulletin/bull23-4/23405043136.pdf
        text: Detecting and Measuring Ionizing Radiation - A Short History
        type: pdf
  children:
      - requirement: a
        text: |-
            Build an electroscope. Show how it works. Place a radiation source
            near the electroscope ball and explain the effect it causes.
        resources:
            - href: https://youtu.be/fCpaNzpFhPo
              text: DIY Electroscope
              type: video
      - requirement: b
        text: |-
            Make a cloud chamber. Show how it can be used to see the tracks caused
            by radiation. Explain what is happening.
        resources:
            - href: https://youtu.be/pewTySxfTQk
              text: How to Build a Cloud Chamber!
              type: video
            - href: https://www.ans.org/file/17977/1/Visualizing%20Radiation%20Poster%202024.pdf
              text: Visualize Radioactive Decay in a Cloud Chamber
              type: pdf
      - requirement: c
        text: |-
            Perform an experiment demonstrating half-life. Discuss decay chains.
        resources:
            - href: https://youtu.be/fo1tgibNLss
              text: How Radioactive Decay Works | Decay Chains
              type: video
            - href: https://youtu.be/mCSXJNVdK0Y
              text: Skittles Half Life Lab | Radioactive Isotope Decay | Half Life Graph
              type: video
- requirement: 5
  text: |-
      <b>Radiation Safety.</b> Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Using a radiation survey meter and a radioactive source, show how the
            counts per minute change as the source gets closer to or farther from
            the radiation detector. Place three different materials between the
            source and the detector, then explain any differences in the
            measurements per minute. Explain how time, distance, and shielding can
            reduce an individual's radiation dose.
        resources:
            - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Nuclear%20Science/shutterstock_1169023357.pdf
              text: How Materials Shield Radiation
              type: pdf
            - href: https://youtu.be/bNSKIbRNy3c
              text: Time, Distance and Shielding
              type: video
            - href: https://youtu.be/GdZD_hJBdOE
              text: Measuring Radiation
              type: video
            - href: https://youtu.be/0-Yaeh3dOZk
              text: 'Using a Survey Meter: CPM vs Distance'
              type: video
      - requirement: b
        text: |-
            Describe how radon is detected in homes. Discuss the steps taken for
            the long-term and short-term test methods, tell how to interpret the
            results, and explain when each type of test should be used. Explain the
            health concerns related to radon gas and tell what steps can be taken to
            reduce radon in buildings.
        resources:
            - href: https://youtu.be/24aoot_CwoM
              text: What is Radon, Anyway?
              type: video
            - href: https://youtu.be/SlRVdKdTBFE
              text: How Dangerous Is Radon to Your Health?
              type: video
      - requirement: c
        text: |-
            Visit a place where X-rays are used. Draw a floor plan of this room.
            Show where the unit, the unit operator, and the patient would be when
            the X-ray unit is operated. Explain the precautions taken and the
            importance of those precautions for the safety of the operator.
        resources:
            - href: https://youtu.be/-pwY3-7lJJg
              text: X-Ray Room Tour || Ask the Rad Tech
              type: video
- requirement: 6
  text: |-
      <b>Nuclear Energy.</b> Do ONE of the following; then discuss with your
      counselor how nuclear energy is used to produce electricity:
  resources:
      - href: https://www.ans.org/nuclear/energy/
        text: Nuclear Energy
        type: website
  children:
      - requirement: a
        text: |-
            Make a drawing showing how nuclear fission happens. Observe a mousetrap
            reactor (setup by an adult) and use it to explain how a chain reaction
            could be started. Explain how a chain reaction could be stopped or
            controlled in a nuclear reactor. Explain what is meant by a "critical
            mass."
        resources:
            - href: https://youtu.be/O2pyRDQgVjk
              text: What Really Happened the First Time We Split a Heavy Atom in Half
              type: video
            - href: https://youtu.be/czjAtx8GjjA
              text: What is Critical Mass | Nuclear Chain Reaction| Fission Chain Reaction| Critical Mass Of Uranium
              type: video
            - href: https://youtu.be/vjqIJW_Qr3c
              text: Mousetrap Fission
              type: video
      - requirement: b
        text: |-
            Visit a local nuclear power plant or nuclear reactor either in person
            or online (with your parent or guardian's permission). Learn how a
            reactor works and how the plant generates electricity. Find out what
            percentage of electricity in the United States and in your state is
            generated by nuclear power plants, and by other methods. Make a graph of
            the information you find.
        resources:
            - href: https://youtu.be/6K5gy3RLcKc
              text: What Is Nuclear Energy? Shrink Down to an Atom and Find Out
              type: video
            - href: https://www.eia.gov/consumption/
              text: Energy Consumption &amp; Efficiency Data | Energy Information Agency
              type: website
- requirement: 7
  text: |-
      <b>Beneficial Applications of Nuclear Science.</b> Give an example of each
      of the following and explain how nuclear science is used in these
      applications: nuclear medicine, environmental applications, industrial
      applications, space exploration, and radiation therapy. For each example,
      explain the application and its significance to nuclear science.
  resources:
      - href: https://youtu.be/ePiNdzWjoWM
        text: Radiation Technologies in Daily Life
        type: video
      - href: https://youtu.be/zEihqK-jhBM
        text: Ways Nuclear Science Helps Cancer Patients
        type: video
      - href: https://youtu.be/Wya79Ly8ec4
        text: Ways Nuclear Techniques Combat Malnutrition
        type: video
      - href: https://youtu.be/WYxo_iuzGYk
        text: Ways Nuclear Science Helps Ocean Health
        type: video
- requirement: 8
  text: |-
      <b>Careers.</b> Explore careers related to nuclear science. Research one
      career to learn about the training and education needed, costs, job
      prospects, salary, job duties, and career advancement. Your research
      methods may include—with your parent or guardian's permission—an internet
      or library search, an interview with a professional in the field, or a
      visit to a location where people in this career work. Discuss with your
      counselor both your findings and what about this profession might make it
      an interesting career.
  resources:
      - href: https://youtu.be/yedU3hs2cy8
        text: What do Nuclear Scientists Do?
        type: video
      - href: https://youtu.be/T5ptjDBGcP0
        text: Nuclear Engineering
        type: video
      - href: https://youtu.be/XcaChXkQmbM
        text: Nuclear Medicine
        type: video
      - href: https://youtu.be/kU4Jzcj3bhM
        text: Navy Nuclear
        type: video
      - href: https://www.energy.gov/ne/articles/7-nuclear-careers-dont-require-engineering-degree
        text: 7 Nuclear Careers that Don't Require an Engineering Degree
        type: website
