- text: |-
      <b>Note: A parent, guardian, or the counselor may supervise the Scout's work
      on any Home Repairs requirements.</b>
- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor the most likely hazards you may encounter
            while working on home repairs and what you should do to anticipate,
            mitigate and prevent, and respond to these hazards. Describe the
            appropriate safety gear and clothing that should be used when working
            on home repairs.
        resources:
            - href: https://youtu.be/AjlWEb-xbhk
              text: Avoid These 9 Worst DIY Injuries/Accidents From Common Tools!
              type: video
            - href: https://youtu.be/JL0hj-VAeBg
              text: DIY Home Maintenance | Ladder Safety
              type: video
      - requirement: b
        text: |-
            Discuss general precautions related to home repairs. Name at least 10
            safe practices that every home repairer should exercise.
        resources:
            - href: https://www.youtube.com/shorts/BVCmz9KnwWk
              text: 10 Rules for Safety
              type: video
- requirement: 2
  text: |-
      Under the supervision of your parent, guardian, or counselor, do THREE of
      the following:
  children:
      - requirement: a
        text: |-
            Maintain or recondition a yard tool and show that you know how to clean
            up and properly store this equipment.
        resources:
            - href: https://www.youtube.com/watch?v=YzpKDkIOkJM
              text: How to Clean &amp; Sharpen Your Garden Tools
              type: video
      - requirement: b
        text: |-
            Weather strip a window or door.
        resources:
            - href: https://www.youtube.com/watch?v=E3JK2zMR53c
              text: How to Install Weatherstripping
              type: video
      - requirement: c
        text: |-
            Caulk cracks or joints open to the weather.
        resources:
            - href: https://www.youtube.com/watch?v=lS0wiWLFzMw
              text: The Secrets to Great Exterior Caulking (Windows, Doors, Trims)!
              type: video
      - requirement: d
        text: |-
            Repair a break in a concrete or asphalt surface.
        resources:
            - href: https://youtu.be/aI3ayjrVJl0
              text: How to Fill Asphalt Gaps and Cracks
              type: video
            - href: https://www.youtu.be/xk2lT9D_0wY
              text: Repairing a Neglected Driveway Crack
              type: video
      - requirement: e
        text: |-
            Repair or replace the screen in a window or door.
        resources:
            - href: https://www.youtu.be/t7emMleueHg
              text: How to Repair a Window Screen
              type: video
      - requirement: f
        text: |-
            Replace a pane of glass.
        resources:
            - href: https://www.youtube.com/watch?v=Dc67opK57sk
              text: How to Replace a Broken Window Pane
              type: video
- requirement: 3
  text: |-
      Under the supervision of your parent, guardian, or counselor, do THREE of
      the following:
  children:
      - requirement: a
        text: |-
            Install or build equipment for storing tools.
        resources:
            - href: https://www.youtube.com/watch?v=txhES7lKfCI
              text: 80 Tool Storarge Ideas
              type: video
            - href: https://www.youtube.com/shorts/L0CgzmPzOeI
              text: Easy Scrap Wood Yard Tool Organizer
              type: video
      - requirement: b
        text: |-
            Build a workbench.
        resources:
            - href: https://www.youtube.com/watch?v=TRp4FaT24BA
              text: DIY Simple Workbench
              type: video
      - requirement: c
        text: |-
            Repair a piece of furniture.
        resources:
            - href: https://www.youtube.com/watch?v=X_3jmub6U0g
              text: Sofa Leg Frame Repair
              type: video
            - href: https://www.youtube.com/watch?v=66rQe_aB1v0
              text: Fix Split Furniture with Wood Glue
              type: video
      - requirement: d
        text: |-
            Paint or varnish a piece of furniture, a door, or trim on a house.
        resources:
            - href: https://youtube.com/shorts/bIis1JZHoKI
              text: Refurbishing a Table
              type: video
            - href: https://youtu.be/cKOgJmwtigA
              text: 3 BIG Door Painting Mistakes DIYers Don't Know They're Making
              type: video
      - requirement: e
        text: |-
            Repair a sagging door or gate.
        resources:
            - href: https://www.youtube.com/watch?v=ZcDj6g2UODw
              text: How to Fix a Sagging Door That's Rubbing or Won't Close!!!
              type: video
      - requirement: f
        text: |-
            Repair a loose step or railing.
        resources:
            - href: https://www.youtube.com/watch?v=b4ixXEoCMRw
              text: How to Repair a Broken Stair Tread
              type: video
            - href: https://youtu.be/u6_TNkcGL5I
              text: How to Repair a Loose Newel Post
              type: video
      - requirement: g
        text: |-
            Repair a fence.
        resources:
            - href: https://www.youtube.com/watch?v=y1ZIZhl-Cik
              text: How to Repair a Fence
              type: video
- requirement: 4
  text: |-
      Under the supervision of your parent, guardian, or counselor, do TWO of the
      following:
  children:
      - requirement: a
        text: |-
            Locate a main electrical switch box and know how to replace a fuse or
            reset a circuit breaker.
        resources:
            - href: https://www.youtube.com/watch?v=bHQMCovwwAo
              text: How to Replace Fuses and Reset Breakers
              type: video
            - href: https://youtu.be/gDBUqeqx5t4
              text: How Fuses and Circuit Breakers Work
              type: video
      - requirement: b
        text: |-
            Replace an electrical cord or repair a plug or lamp socket.
        resources:
            - href: https://youtu.be/SsvPe1bo2Qs
              text: How to Replace a Lamp Cord
              type: video
      - requirement: c
        text: |-
            Install a single-pole light switch.
        resources:
            - href: https://www.youtube.com/watch?v=HreHB638a2g
              text: How to Replace a Light Switch
              type: video
      - requirement: d
        text: |-
            Replace an electrical wall outlet.
        resources:
            - href: https://youtu.be/drsaKC6_gYw
              text: How to Replace Outlets, Light Switches and GFCI Plugs
              type: video
            - href: https://www.youtube.com/watch?v=OC-b-00d-R0
              text: How to Change an Outlet
              type: video
- requirement: 5
  text: |-
      Under the supervision of your parent, guardian, or counselor, locate and
      know how to turn off the main water source, including well pumps, and do
      TWO of the following:
  resources:
      - href: https://youtu.be/aDkaq8RKFAc
        text: Two Methods to Turn Off Your Homes Water Supply
        type: video
      - href: https://youtu.be/QKUWWgr2kcQ
        text: Main Water Shutoff Valve for Private Pumps and Wells
        type: video
      - href: https://youtu.be/4RhYOAygA7I
        text: How to Shut Off the Water Main to Your Home
        type: video
  children:
      - requirement: a
        text: |-
            Clear a clogged drain or trap.
        resources:
            - href: https://www.youtube.com/watch?v=LpDLynrXln8
              text: How to Unclog Any Drain
              type: video
      - requirement: b
        text: |-
            Repair a leaky water faucet.
        resources:
            - href: https://www.youtube.com/watch?v=zMH61Yabdj0
              text: How to Repair a Leaking Faucet
              type: video
      - requirement: c
        text: |-
            Repair a flush toilet.
        resources:
            - href: https://www.youtube.com/watch?v=NQ2AXvqgfPM
              text: 'How to Fix a Running Toilet: The Two Most Common Causes'
              type: video
            - href: https://www.youtube.com/watch?v=7K6pcLYrJJs
              text: Fix a Running Toilet...Fill Valve Replacement
              type: video
      - requirement: d
        text: |-
            Repair a leaky hose or connector.
        resources:
            - href: https://www.youtube.com/watch?v=aOmnHQMBEW4
              text: How to Repair a Garden Hose
              type: video
      - requirement: e
        text: |-
            Clean or replace a sprinkler head.
        resources:
            - href: https://www.youtube.com/watch?v=Fu9rKGWbbMw
              text: Replace a Sprinkler Head in 5 Minutes
              type: video
            - href: https://www.youtube.com/watch?v=K6qXBbpL8VE
              text: How to Clean a Sprinkler Head
              type: video
- requirement: 6
  text: |-
      Under the supervision of your parent, guardian, or counselor, do THREE of
      the following:
  children:
      - requirement: a
        text: |-
            Paint a wall or ceiling.
        resources:
            - href: https://www.youtube.com/watch?v=ftDSnccAx_Q
              text: How to Paint a Wall
              type: video
      - requirement: b
        text: |-
            Repair or replace damaged tile, linoleum, or vinyl flooring.
        resources:
            - href: https://www.youtube.com/watch?v=hPh6XEDUHeE
              text: How to Patch a Sheet Vinyl Floor
              type: video
      - requirement: c
        text: |-
            Install drapery or curtain rods and then hang drapes or curtains.
        resources:
            - href: https://www.youtube.com/watch?v=bJr6jPYs5_I
              text: How to Hang Curtain Rods
              type: video
      - requirement: d
        text: |-
            Repair a hole in drywall.
        resources:
            - href: https://youtu.be/PLGmTzEGSIY
              text: How to Patch a Drywall Hole
              type: video
      - requirement: e
        text: |-
            Secure a picture, plant hanger, or other object approved by your
            parent or guardian to drywall using anchors
        resources:
            - href: https://youtu.be/WL7ha82XrxI
              text: How to Use Drywall Anchors for Hanging Pictures and More
              type: video
      - requirement: f
        text: |-
            Reinforce a picture frame.
        resources:
            - href: https://www.youtube.com/watch?v=c7s3EVrUx78
              text: How to Reinforce Wood Picture Frame Corners
              type: video
            - href: https://www.youtube.com/watch?v=Q3e_kbg-EmM
              text: Reinforced Picture Frame
              type: video
      - requirement: g
        text: |-
            Mend an object made of china, glass, or pottery.
        resources:
            - href: https://www.youtube.com/watch?v=Rg4q0g8zXi8
              text: How To Fix Broken Ceramics
              type: video
            - href: https://www.youtube.com/watch?v=M2vtfNxHVv0
              text: The Best Trick for Fixing Broken Ceramics
              type: video
      - requirement: h
        text: |-
            Fix a drawer slide or fix/replace cabinet pulls.
        resources:
            - href: https://youtu.be/52B3gGZ_AtE
              text: How to Repair and Replace Broken Plastic Drawer Guides
              type: video
            - href: https://youtu.be/7Mp60UHj0Yw
              text: How to Repair a Drawer Slide
              type: video
- requirement: 7
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Explore careers related to this merit badge. Research one career to
            learn about the training and education needed, costs, job prospects,
            salary, job duties, and career advancement. Your research methods may
            include—with your parent or guardian's permission—an internet or library
            search, an interview with a professional in the field, or a visit to a
            location where people in this career work. Discuss with your counselor
            both your findings and what about this profession might make it an
            interesting career.
        resources:
            - href: https://youtu.be/I_mhZjRcH5s
              text: Maintenaince and Repair Workers Careers
              type: video
      - requirement: b
        text: |-
            Explore how you could use knowledge and skills from this merit badge
            to pursue a hobby or healthy lifestyle. Research any training needed,
            expenses, and organizations that promote or support it. Discuss with
            your counselor what short-term and long-term goals you might have if you
            pursued this.
        resources:
            - href: https://www.youtube.com/shorts/Nj_S3xl2GYg
              text: Mastering DIY Home Repairs
              type: video
