- requirement: 1
  text: |-
      Give a short history of fingerprinting. Tell the difference between civil
      and criminal identification.
  resources:
      - href: https://www.youtube.com/watch?v=fMLGROOcvWQ
        text: The Origins of Fingerprinting and How They Became a Staple in Modern Forensic Science
        type: video
      - href: https://youtu.be/__nlupHISg0
        text: How Did Detectives Solve the Case of the Bloody Fingerprints?
        type: video
      - href: https://www.youtube.com/watch?v=wg-lgiPV4rw
        text: History of Fingerprinting
        type: video
- requirement: 2
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain the difference between the automated fingerprint
            identification systems (AFIS) now used by law enforcement agencies and
            the biometric fingerprint systems used to control access to computers
            and places like buildings and airports.
        resources:
            - href: https://www.youtube.com/watch?v=VRdGtGYQ7WE
              text: AFIS - Automated Fingerprint Identification System
              type: video
      - requirement: b
        text: |-
            Discuss how our society uses identification systems based on tokens,
            passwords, and biometrics.
        resources:
            - href: https://youtu.be/L3alw3iXaio
              text: What Is Multifactor Authentication
              type: video
            - href: https://www.youtube.com/watch?v=UBUNrFtufWo
              text: Token Authentication
              type: video
            - href: https://youtu.be/uRwh0t7RabA
              text: Biometric Authentication Technology
              type: video
            - href: https://www.youtube.com/watch?v=IlThIvXn2Hk
              text: Science of Innovation -- Biometrics
              type: video
- requirement: 3
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Name the surfaces of the body where friction or papillary ridges are
            found.
        resources:
            - href: https://www.youtube.com/watch?v=FPHOJ-0ljV8
              text: Fingerprint Ridge Patterns
              type: video
      - requirement: b
        text: |-
            Name the two basic principles supporting the science of fingerprints
            and give a brief explanation of each principle.
        resources:
            - href: https://www.youtube.com/watch?v=qX6hFXHDmk4
              text: Principles of Fingerprint Science
              type: video
            - href: https://www.youtube.com/watch?v=iCRy8voU5dE
              text: Why Are Your Fingerprints Unique?
              type: video
      - requirement: c
        text: |-
            Explain what it takes to positively identify a person using
            fingerprints.
        resources:
            - href: https://youtu.be/fd8reN4uoBM
              text: How Reliable is Fingerprint Analysis?
              type: video
            - href: https://youtu.be/t3ppAEvI2kI
              text: Fingerprint Evidence
              type: video
- requirement: 4
  text: |-
      Take a clear set of prints using ONE of the following methods:
  children:
      - requirement: a
        text: |-
            Make both rolled and plain impressions. Make these on an 8-by-8-inch
            fingerprint identification card, available from your local police
            department or your counselor.
        resources:
            - href: https://www.youtube.com/watch?v=d7N-4UNAzsw
              text: How to Roll Fingerprints
              type: video
      - requirement: b
        text: |-
            Using clear adhesive tape, a pencil, and plain paper, record your own
            fingerprints or those of another person.
        resources:
            - href: https://www.youtube.com/watch?v=tqFzVfPRd5s
              text: Developing Latent Fingerprints With Black Powder
              type: video
- requirement: 5
  text: |-
      Show your counselor you can identify the three basic types of fingerprint
      patterns and their subcategories. Using your own hand, identify the types
      of patterns you see.
  resources:
      - href: https://www.youtube.com/watch?v=FM8NE4VVYGk
        text: 'Fingerprint Patterns: Arch, Loop, and Whorl'
        type: video
- requirement: 6
  text: |-
      Identify three career opportunities that would use skills and knowledge in
      the areas of biometrics and/or fingerprinting. Pick one and research the
      training, education, certification requirements, experience, and expenses
      associated with entering the field. Research the prospects for employment,
      starting salary, advancement opportunities, and career goals associated
      with this career. Discuss what you learned with your counselor and whether
      you might be interested in this career.
  resources:
      - href: https://www.ziprecruiter.com/t/Most-Popular-Types-Of-Fingerprint-Identification-Jobs
        text: Ten Types of Jobs Using Fingerprinting
        type: website
      - href: https://www.facebook.com/share/v/1EAoePRyer/
        text: Fingerprint Technician
        type: video
      - href: https://youtu.be/aJaNnqnje-4?si=gpxvbC4fTZDtEFhg
        text: Latent Fingerprinting Examiner
        type: video
