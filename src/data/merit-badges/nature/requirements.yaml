- detail: true
  text: |-
      <b>Note: In most cases all specimens should be returned to the wild at the
      location of original capture after the requirements have been met. Check
      with your counselor for those instances where the return of these specimens
      would not be appropriate.</b>
      <div class="gap"></div>
      <b>Under the Endangered Species Act of 1973, some plants and animals are or
      may be protected by federal law. The same ones and/or others may be
      protected by state law. Be sure that you do not collect protected
      species.</b>
      <div class="gap"></div>
      <b>Your state may require that you purchase and carry a license to collect
      certain species. Check with the wildlife and fish and game officials in
      your state regarding species regulations before you begin to collect.</b>
- requirement: 1
  text: |-
      Name three ways in which plants are important to animals. Name a plant that
      is protected in your state or region, and explain why it is at risk.
  resources:
      - href: https://www.pbs.org/video/why-animals-need-plants-y469zr
        text: Why Animals Need Plants
        type: video
      - href: https://completegardening.com/11-plants-that-use-animals-to-do-their-dirty-work/
        text: 11 Plants That Use Animals to Do Their Dirty Work
        type: website
- requirement: 2
  text: |-
      Name three ways in which animals are important to plants. Name an animal
      that is protected in your state or region, and explain why it is at risk.
  resources:
      - href: https://nature-mentor.com/how-do-animals-help-plants/
        text: How Do Animals Help Plants? (4 Symbiotic Interactions)
        type: website
- requirement: 3
  text: |-
      Explain the term "food chain." Give an example of a four-step land food
      chain and a four-step water food chain.
  resources:
      - href: https://youtu.be/JCl_yDf0Qok
        text: Food Chains and Food Webs
        type: video
      - href: https://youtu.be/5Z8rKhXUYAg
        text: Food Chains in the Everglades
        type: video
- requirement: 4
  text: |-
      Do all the requirements in FIVE of the following fields:
  children:
      - requirement: a
        text: |-
            <b>Birds</b>
        children:
            - requirement: 1
              text: |-
                  In the field, identify eight species of birds.
              resources:
                  - href: https://www.youtube.com/watch?v=HtBcOk8ICpA
                    text: How to Identify Birds [TOP 10 BACKYARD BIRDS]
                    type: video
                  - href: https://merlin.allaboutbirds.org/
                    text: Merlin Bird ID
                    type: website
            - requirement: 2
              text: |-
                  Make and set out a birdhouse OR a feeding station OR a birdbath.
                  List what birds used it during a period of one month.
              resources:
                  - href: https://www.youtube.com/watch?v=u4iAhnbWpz8
                    text: DIY Birdhouse
                    type: video
                  - href: https://www.youtube.com/watch?v=yZl2N2XlHDA
                    text: How to Pick (or Build) the Right Bird Bath for Your Garden
                    type: video
                  - href: https://www.youtube.com/watch?v=j0werPvrrPI
                    text: Build a Bird House for Under $5 in Under 5 Minutes
                    type: video
      - requirement: b
        text: |-
            <b>Mammals</b>
        children:
            - requirement: 1
              text: |-
                  In the field, identify three species of wild mammals.
              resources:
                  - href: https://www.youtube.com/watch?v=x8DfP0Nh7kA
                    text: How to Find Mammal Signs
                    type: video
                  - href: https://www.nwf.org/Educational-Resources/Wildlife-Guide/Mammals
                    text: Mammals
                    type: website
            - requirement: 2
              text: |-
                  Make plaster casts of the tracks of a wild mammal.
              resources:
                  - href: https://www.youtube.com/watch?v=Y4WTmgo4zeA
                    text: How to Make Plaster Casts of an Animal Track
                    type: video
                  - href: https://www.youtube.com/watch?v=A_ksi4Ih_wU
                    text: How to Make Your Own Animal Track Cast
                    type: video
      - requirement: c
        text: |-
            <b>Reptiles and Amphibians</b>
        children:
            - requirement: 1
              text: |-
                  Show that you can recognize the venomous snakes in your area.
              resources:
                  - href: https://urbanjunglewildliferemoval.com/blog/how-to-tell-venomous-snake/
                    text: How to Tell if a Snake Is Venomous
                    type: website
                  - href: https://youtu.be/KxXfWrI6bB4
                    text: Zoologist Explains Snake Venom - Poisonous vs Venomous
                    type: video
            - requirement: 2
              text: |-
                  In the field, identify three species of reptiles or amphibians.
              resources:
                  - href: https://www.inaturalist.org/places/united-states#taxon=26036
                    text: Reptiles of the United States
                    type: website
                  - href: https://www.inaturalist.org/places/united-states#taxon=20978
                    text: Amphibians of the United States
                    type: website
            - requirement: 3
              text: |-
                  Recognize one species of toad or frog by voice; OR identify one
                  reptile or amphibian by eggs, den, burrow, or other signs.
              resources:
                  - href: https://www.youtube.com/watch?v=6MsTbQi19SA
                    text: Reptiles vs. Amphibians
                    type: video
                  - href: https://youtu.be/74-vaZv54s8
                    text: 'Frog Sounds: Why They Make Them (Examples)'
                    type: video
      - requirement: d
        text: |-
            <b>Insects and Spiders</b>
        children:
            - requirement: 1
              text: |-
                  Collect and identify either in the field or through photographs 10
                  species of insects or spiders. Photos may be taken with your own
                  equipment or gathered from other sources.
              resources:
                  - href: https://youtu.be/_Ep2ronR_io
                    text: How to Start a Bug Collection
                    type: video
            - requirement: 2
              text: |-
                  Hatch an insect from the pupa or cocoon; OR hatch adults from
                  nymphs; OR keep larvae until they form pupae or cocoons; OR keep a
                  colony of ants or bees through one season.
              resources:
                  - href: https://www.youtube.com/watch?v=XC_O2MN4iOk
                    text: Hatch and Raise Monarch Butterflies
                    type: video
                  - href: https://www.youtube.com/watch?v=o1421IyFKuU
                    text: How to Raise an Ant Colony 101 | The Ultimate Guide to Keeping Pet Ants
                    type: video
                  - href: https://www.youtube.com/watch?v=G-nriWdyR5w
                    text: How to Raise a Caterpillar Into a Butterfly
                    type: video
      - requirement: e
        text: |-
            <b>Fish</b>
        children:
            - requirement: 1
              text: |-
                  Identify two species of fish native to your area.
              resources:
                  - href: https://igfa.org/game-fish-database/
                    text: Game Fish Identification Reference Guides
                    type: website
            - requirement: 2
              text: |-
                  Collect four kinds of animal food eaten by fish in the wild.
              resources:
                  - href: https://www.youtube.com/watch?v=LVTGIn4gnTw
                    text: What Do Fish Eat?
                    type: video
      - requirement: f
        text: |-
            <b>Mollusks and Crustaceans</b>
        children:
            - requirement: 1
              text: |-
                  Identify five species of mollusks and crustaceans.
              resources:
                  - href: https://www.youtube.com/watch?v=G_GJH1t7VVM
                    text: All About Mollusks
                    type: video
                  - href: https://youtu.be/nfTQUX-GMjc
                    text: Crustaceans Facts
                    type: video
            - requirement: 2
              text: |-
                  Collect, mount, and label six shells.
              resources:
                  - href: https://youtu.be/MMkynhuI_1w
                    text: Organizing My Massive Seashell Collection. Identifying Similar Shells &amp; Comparing Shells to Critters
                    type: video
                  - href: https://conchologistsofamerica.org/organizing-a-shell-collection/
                    text: Organizing a Shell Collection
                    type: website
      - requirement: g
        text: |-
            <b>Plants</b>
        children:
            - requirement: 1
              text: |-
                  In the field, identify 15 species of wild plants.
              resources:
                  - href: https://www.youtube.com/watch?v=5Aj82u2he6s
                    text: How to Identify Wild Plants - A Guide To Botanical Terms
                    type: video
            - requirement: 2
              text: |-
                  Do ONE of the following:
              children:
                  - requirement: a
                    text: |-
                        Collect and label the seeds of six plants OR the leaves of 12
                        plants.
                    resources:
                        - href: https://www.youtube.com/watch?v=06nhKenT410
                          text: 'Science at Play: Preserving Fall Leaves'
                          type: video
                        - href: https://www.youtube.com/watch?v=QqIoGe-m2OM
                          text: Harvesting &amp; Saving Seeds!
                          type: video
                  - requirement: b
                    text: |-
                        Photograph the seeds of six plants OR the leaves of 12 plants
                        and create a catalog of your photos.
                    resources:
                        - href: https://youtu.be/ChxvvKV2Gx8
                          text: Plant Photography for Beginners
                          type: video
                        - href: https://youtu.be/gqoAL4-XTNg
                          text: How I Shot My First Plant Time-Lapse
                          type: video
      - requirement: h
        text: |-
            <b>Soils and Rocks</b>
        children:
            - requirement: 1
              text: |-
                  Collect and identify three different types of soil that represent
                  soils high in sand, clay and humus.
              resources:
                  - href: https://www.youtube.com/watch?v=VTuL5Pa0gC0
                    text: Layers of Soil | Soil Profile Formation
                    type: video
            - requirement: 2
              text: |-
                  Collect and identify five different types of rocks from your area.
              resources:
                  - href: https://youtu.be/yORP1Ba-K4Q
                    text: 'Rockhounding 101: What to Look for on Your Next Adventure!'
                    type: video
                  - href: https://www.youtube.com/watch?v=mgld5jeYR04
                    text: Rock &amp; Mineral Identification | It Can Be Easier Than You Think
                    type: video
- requirement: 5
  text: |-
      Discuss the importance of the Leave No Trace Seven Principles and the
      Outdoor Code and how they relate to nature. Explain how you have followed
      the Leave No Trace Seven Principles and the Outdoor Code while in natural
      areas during field observation, specimen collection, and identification.
  resources:
      - href: https://www.youtube.com/watch?v=XoOSgw6sOPA
        text: The Outdoor Code Explained
        type: video
      - href: https://www.youtube.com/watch?v=Rpq01rO9ZR0
        text: What is Leave No Trace?
        type: video
      - href: https://www.youtube.com/watch?v=p_Hy1I7AG4c
        text: Leave No Trace Basics
        type: video
- requirement: 6
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain what succession is to your counselor.
        resources:
            - href: https://www.youtube.com/watch?v=IrIvMt6HWlA
              text: Ecological Succession
              type: video
            - href: https://www.youtube.com/watch?v=jZKIHe2LDP8
              text: 'Ecological Succession: Change Is Good'
              type: video
      - requirement: b
        text: |-
            Visit a natural area (forest, grassland, meadow, water feature) and
            explain what stage of succession (both plant and animal) the area is
            in. Talk about what community/succession stages may have been there
            before and what community/succession stages may replace what you see
            now. Discuss what disturbances or changes have taken place in the past
            to create this landscape and what changes may occur in the future to
            change the landscape further.
        resources:
            - href: https://youtu.be/8ceDE01iWLE
              text: Ecological Succession-Primary and Secondary
              type: video
- requirement: 7
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Identify three career opportunities that would use skills and knowledge
            in Nature. Pick one and research the training, education, certification
            requirements, experience, and expenses associated with entering the
            field. Research the prospects for employment, starting salary,
            advancement opportunities and career goals associated with this career.
            Discuss what you learned with your counselor and whether you might be
            interested in this career.
        resources:
            - href: https://youtu.be/AK2Onqx-ctM
              text: 10+ Wildlife biology careers
              type: video
            - href: https://youtu.be/GfpULQZL3tk
              text: 12 Environmental Career Paths for Non-Scientists
              type: video
            - href: https://youtu.be/Q-3KseGxoOw
              text: 10+ Outdoor &amp; Nature Job Ideas With NO Degree!
              type: video
      - requirement: b
        text: |-
            Identify how you might use the skills and knowledge in Nature to pursue
            a personal hobby. Research the additional training required, expenses,
            and affiliation with organizations that would help you maximize the
            enjoyment and benefit you might gain from it. Discuss what you learned
            with your counselor and share what short-term and long-term goals you
            might have if you pursued this.
        resources:
            - href: https://www.youtube.com/watch?v=Pt1UqDNcaFg
              text: 'Other Hobbies in Your Journal: The Nature Journal Show'
              type: video
            - href: https://wildlifeinformer.com/hobbies-for-animal-and-nature-lovers/
              text: 15 Hobbies for Animal and Nature Lovers
              type: website
