- requirement: 1
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Explain to your counselor the hazards you are most likely to encounter
        while participating in search and rescue (SAR) activities, and what you
        should do to anticipate, help prevent, mitigate, and respond to these
        hazards.
    - requirement: b
      text: |-
        Discuss first aid and prevention for the types of injuries or illnesses
        that could occur while participating in SAR activities, including:
        snakebites, dehydration, shock, environmental emergencies such as
        hypothermia or heatstroke, blisters, and ankle and knee sprains.
- requirement: 2
  text: |-
      Demonstrate knowledge to stay found and prevent yourself from becoming
      the subject of a SAR mission.
  children:
    - requirement: a
      text: |-
        How does the buddy system help in staying found and safe?
    - requirement: b
      text: |-
        How can knowledge of the area and its seasonal weather changes affect
        your plans?
    - requirement: c
      text: |-
        Explain how the Ten Essentials are similar to a "ready pack."
- requirement: 3
  text: |-
      Discuss the following with your counselor:
  children:
    - requirement: a
      text: |-
        The difference between <em>search</em> and <em>rescue</em>
    - requirement: b
      text: |-
        The difference between <em>PLS (place last seen)</em> and <em>LKP (last
        known point)</em>
    - requirement: c
      text: |-
        Explain the following terms:
      children:
        - requirement: 1
          text: |-
            AFRCC (Air Force Rescue Coordination Center)
        - requirement: 2
          text: |-
            IAP (Incident Action Plan)
        - requirement: 3
          text: |-
            ICS (Incident Command System)
        - requirement: 4
          text: |-
            Evaluating search urgency
        - requirement: 5
          text: |-
            Establishing confinement
        - requirement: 6
          text: |-
            Scent item
        - requirement: 7
          text: |-
            Area air scent dog
        - requirement: 8
          text: |-
            Briefing and debriefing.
- requirement: 4
  text: |-
    Find out who in your area has authority for search and rescue and what
    their responsibilities are. Discuss this with your counselor, and explain
    the official duties of a search and rescue team.
- requirement: 5
  text: |-
    Working with your counselor, become familiar with the Incident Command
    System. You may use any combination of resource materials, such as printed
    or online. Discuss with your counselor how features of the ICS compare with
    Scouting's patrol method.<sup>*</sup><br />
    <br />
    <sup>*</sup> To complete requirement 5, you may need to go online (with your parent's
    permission).
- requirement: 6
  text: |-
    Identify four types of search and rescue teams and discuss their use or
    role with your counselor. Then do the following:
  children:
    - requirement: a
      text: |-
        Interview a member of one of the teams you have identified above, and
        learn how this team contributes to a search and rescue operation.
        Discuss what you learned with your counselor.
    - requirement: b
      text: |-
        Describe the process and safety methods of working around at least two
        of the specialized SAR teams you identified above.
    - requirement: c
      text: |-
        Explain the differences between wilderness, urban, and water SARs.
- requirement: 7
  text: |-
      Discuss the Universal Transverse Mercator (UTM) system, latitude, and
      longitude. Then do the following:
  children:
    - requirement: a
      text: |-
        Using a 1:24,000 scale USGS topographic map, show that you can identify
        a location of your choice using UTM coordinates.
    - requirement: b
      text: |-
        Using a 1:24,000 scale map, ask your counselor to give you a UTM
        coordinate on the map, then identify that location.
    - requirement: c
      text: |-
        Show that you can identify your current location using the UTM
        coordinates on a Global Positioning System (GPS) unit and verify it on
        a 1:24,000 scale map.
    - requirement: d
      text: |-
        Determine a hypothetical place last seen, and point out an area on your
        map that could be used for containment using natural or human-made
        boundaries.
- requirement: 8
  text: |-
    Choose a hypothetical scenario, either one presented in this merit badge
    pamphlet or one created by your counselor. Then do the following:
  children:
    - requirement: a
      text: |-
        Complete an incident objectives form for this scenario.
    - requirement: b
      text: |-
        Complete an Incident Action Plan (IAP) to address this scenario.
    - requirement: c
      text: |-
        Discuss with your counselor the behavior of a lost person and how that
        would impact your incident action plan (for example, the differences
        between searching for a young child versus a teen).
    - requirement: d
      text: |-
        After completing 8a-8c, discuss the hypothetical scenario with your
        counselor.
- requirement: 9
  text: |-
    Discuss with your counselor the terms <em>hasty team</em> and <em>hasty
    search</em>. Then do the following:
  children:
    - requirement: a
      text: |-
        Plan and carry out a practice hasty search-either urban or
        wilderness-for your patrol or troop. Include the following elements in
        the search: clue awareness, evidence preservation, tracking the
        subject, and locating the subject using attraction or trail sweep.
    - requirement: b
      text: |-
        When it's over, hold a team debriefing to discuss the hasty search.
        Discuss problems encountered, successful and unsuccessful tactics, and
        ideas for improvement.
- requirement: 10
  text: |-
    Find out about three career or volunteer opportunities in search and
    rescue. Pick one and find out the education, training, and experience
    required for this professional or volunteer position. Discuss this with
    your counselor, and explain why this position might interest you.
- detail: true
  text: |-
    <strong>A Note About Unauthorized and Restricted Activities</strong>
    <br/><br/>
    The Scouting America's <em>Guide to Safe Scouting</em> states under
    "Unauthorized and Restricted Activities" that flying in aircraft as part of
    a search and rescue mission is an unauthorized activity for youth members.
    For complete information, see <a
    href="https://www.scouting.org/health-and-safety/" target="_blank">Scouting
    America's Scouting Safely</a> web page.
