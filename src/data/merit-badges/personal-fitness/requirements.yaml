- requirement: 2
  text: |-
      <b>Monitoring Your Health.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Discuss with your counselor the importance of having a physical
            examination each year. Discuss why overall health, immunizations,
            medications, allergies, and medical history are covered during an
            examination. Tell your counselor when you last underwent a physical
            examination.
        resources:
            - href: https://www.scouting.org/health-and-safety/ahmr/
              text: Annual Physical Exam
              type: website
      - requirement: b
        text: |-
            Explain why it is important to have a routine dental examination.
            Explain what preventive or corrective treatments your dentist can
            provide, and why daily oral care is an important part of staying well.
            Tell your counselor when you last underwent a dental examination.
        resources:
            - href: https://youtu.be/7_MioRw-5QU
              text: Dental Health
              type: video
            - href: https://youtu.be/4kXrUXDZKuM
              text: Here's What Happens if You Stopped Brushing Your Teeth
              type: video
- requirement: 3
  text: |-
      <b>Your Fitness Knowledge and Habits. </b>Do the following with your
      counselor:
  children:
      - requirement: a
        text: |-
            Explain the physical exercise you regularly do, whether your routine
            includes all four components of physical fitness (cardiorespiratory
            fitness, muscular strength and endurance, flexibility, and body
            composition), and how your current practices increase or decrease your
            likelihood of developing cardiovascular disease or other conditions in
            adulthood.
        resources:
            - href: https://youtu.be/dwMMn2FdBFQ
              text: Benefits of Exercise
              type: video
      - requirement: b
        text: |-
            Discuss what harmful substances you consciously avoid, and how these
            actions affect your risk factors now and in the future.
        resources:
            - href: https://youtu.be/6fmhLcYSn-Y
              text: Substance Use and Abuse
              type: video
      - requirement: c
        text: |-
            Explain what common diseases can be prevented or mitigated by
            vaccinations, and whether you are immunized according to the advice of
            your healthcare provider and the direction of your parent or guardian.
        resources:
            - href: https://youtu.be/rb7TVW77ZCs
              text: How Do Vaccines Work?
              type: video
      - requirement: d
        text: |-
            Discuss how good nutrition is related to the other components of
            personal fitness, and if you follow a nutritious, balanced diet.
        resources:
            - href: https://youtu.be/xyQY8a-ng6g
              text: How the Food You Eat Affects Your Brain
              type: video
      - requirement: e
        text: |-
            Discuss what a healthy weight is for you, and what you do to
            maintain a healthy weight.
        resources:
            - href: https://www.cdc.gov/bmi/child-teen-calculator/index.html
              text: Body Mass Index (BMI) Calculator
              type: website
            - href: https://youtu.be/Yk3UkkJk474
              text: Your Body Composition
              type: video
      - requirement: f
        text: |-
            Explain why getting adequate sleep is important, and whether you get
            enough hours of sleep each night.
        resources:
            - href: https://youtu.be/qWb5ggc_-rs
              text: Tips for Getting Enough Sleep
              type: video
      - requirement: g
        text: |-
            Discuss whether you spend quality time with your family and friends
            in social and recreational activities, and how you contribute to
            creating and maintaining a good home life.
        resources:
            - href: https://youtu.be/d4_rFMo7lCo target=
              text: Spending Time With Family
              type: video
- requirement: 4
  text: |-
      <b>Measures of Physical Fitness.</b> Determine with your counselor the
      assessments of physical fitness and nutrition you will do before, during,
      and after completing the 12-week program in requirement 7.
  resources:
      - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Personal%20Fitness/1-Mile%20Walk-Run%20-%20Compare%20Results.pdf
        text: Measures of Physical Fitness (fillable)
        type: pdf
  children:
      - requirement: a
        text: |-
            Include a measure of cardiorespiratory (aerobic) fitness: Record the
            time required to complete a mile walk or run as fast as you can. If you
            are unable to walk or run as a result of a disability that is permanent
            or is expected to last for longer than two years, work with your
            counselor to define a test with a similar degree of aerobic challenge.
        resources:
            - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Personal%20Fitness/1-Mile%20Walk-Run%20-%20Compare%20Results.pdf
              text: 1-Mile Walk/Run - Compare Results
              type: pdf
      - requirement: b
        text: |-
            Include two measures of muscular strength and endurance: Record
            either the number of sit-ups done in 60 seconds OR how long a plank was
            held; AND, record the number of either push-ups OR pull-ups done in 60
            seconds. If you are unable to complete one of these exercises safely and
            correctly, work with your counselor to replace it with a different
            exercise that measures strength and endurance.
        resources:
            - href: https://youtu.be/pCX65Mtc_Kk
              text: Sit-Up
              type: video
            - href: https://youtu.be/yeKv5oX_6GY
              text: Plank
              type: video
            - href: https://youtu.be/mohJShUxbdI
              text: Pull-Up
              type: video
            - href: https://youtu.be/YopP5mCAMSI
              text: Push-Up
              type: video
            - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Personal%20Fitness/Muscular%20Strength%20-%20Compare%20Results.pdf
              text: Muscular Strength - Compare Results
              type: pdf
      - requirement: c
        text: |-
            Include at least one measure of flexibility, such as a back-saver
            sit-and-reach test or a back scratch test.
        resources:
            - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Personal%20Fitness/Flexiblity%20-%20Compare%20Results.pdf
              text: Flexibility - Compare Results
              type: pdf
            - href: https://youtu.be/EKiTmkgEFH4
              text: Back Scratch Test
              type: video
            - href: https://youtu.be/T2LzgbHXbUI
              text: Back-Saver Sit-and-Reach Test
              type: video
- requirement: 5
  text: |-
      <b>Pre-Assessment of Physical Fitness.</b> Before beginning the 12-week
      program in requirement 7, do the following:
  children:
      - requirement: a
        text: |-
            Complete each of the assessments you defined in requirement 4, and
            record your results.
      - requirement: b
        text: |-
            Identify your weakest and strongest area of physical fitness, and
            choose an area to target for improvement.
      - requirement: c
        text: |-
            Keep a log of what you eat and drink for a period of three days.
        resources:
            - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Personal%20Fitness/3-Day%20Food%20and%20Drink%20Log%20%28fillable%29.pdf
              text: 3-Day Food and Drink Log (fillable)
              type: pdf
      - requirement: d
        text: |-
            Based on your diet log, identify at least two improvement goals
            related to diet and nutrition.
        resources:
            - href: https://youtu.be/L7QOUiQCb5E
              text: Food Groups and MyPlate
              type: video
- requirement: 6
  text: |-
      <b>Plan the Program.</b> Outline with your counselor a comprehensive
      12-week physical fitness and nutrition program that you will complete
      based on your improvement goals and ability. The program must incorporate
      the following:
  resources:
      - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Personal%20Fitness/physical_fitness_12week_program%20%28fillable%29.pdf
        text: 12-Week Physical Fitness Program (fillable)
