            - href: https://youtu.be/C20B47rZRIY
              text: Lunge
              type: video
            - href: https://youtu.be/9CGOO9ueQ8g
              text: Row
              type: video
            - href: https://youtu.be/Pfov7H8vyi0
              text: Squat
              type: video
            - href: https://youtu.be/ounpwfpOTSM
              text: Muscular Strength
              type: video
            - href: https://youtu.be/BeNv9nkhTg4
              text: Farmer's Carry
              type: video
      - requirement: d
        text: |-
            Flexibility element: movements that arch/lower/stretch/relax your
            back, rotate your trunk, or stretch your hamstrings
