                  - href: https://www.backpacker.com/survival/natural-hazards/lightning/lightning-safety-facts-for-hikers/
                    text: Backcountry Lightning Safety
                    type: website
- requirement: 2
  text: |-
      <b>Planning for Family Emergencies.</b> Do the following:
  children:
      - requirement: a
        text: |-
            At a family meeting, discuss the situations on the chart you created
            for requirement 1(b) and make emergency plans for sheltering-in-place
            and for evacuation of your home. Discuss your family meeting and plans
            with your counselor.
        resources:
            - href: https://youtu.be/xjpoh7lGqLg
              text: How to Shelter in Place
              type: video
            - href: https://youtu.be/kb95NzvM92g
              text: How to Evacuate From Wildfires
              type: video
      - requirement: b
        text: |-
            Develop and practice a plan of escape for your family in case of fire
            in your home. Draw a floor plan with escape routes and a map with a
            safe meeting place. Discuss your family's home escape plan with your
            counselor.
      - requirement: c
        text: |-
            Using a checklist in the <em>Emergency Preparedness</em> merit
            badge pamphlet or one approved by your counselor, prepare or
            inspect a family disaster kit for sheltering-in-place and for
            evacuation of your home. Review the needs and uses of the items in
            a kit with your counselor.
        resources:
            - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Emergency%20Preparedness/E%20Prep%20Checklist%20for%20Sheltering%20in%20Place.pdf
              text: Checklist for Sheltering in Place
              type: pdf
            - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Emergency%20Preparedness/E%20Prep%20Checklist%20for%20Evacuation.pdf
              text: Checklist for Evacuation
              type: pdf
            - href: https://www.ready.gov/kit
              text: Build a Kit
              type: website
- requirement: 3
  text: |-
      <b>Preventing Accidents and Emergencies.</b> Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Using a home safety checklist included in the <em>Emergency
            Preparedness</em> merit badge pamphlet or one approved by your
            counselor, inspect a home (or a similar building near where you
            live or at a camp) for safety hazards with the help of an adult.
            Present your completed checklist to and discuss your findings with
            your counselor.
        resources:
            - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Emergency%20Preparedness/E%20Prep%20Checklists%20Home%20Safety%20%231%20%23%202.docx.pdf
              text: Checklists Home Safety
              type: pdf
      - requirement: b
        text: |-
            Develop emergency prevention plans for five family activities outside
            the home, as approved by your counselor. (Examples are taking a picnic
            to a park, seeing a movie, attending a worship service, an outing at a
            beach, traveling to visit a relative, or attending a ball game or
            concert.) Each plan should include an analysis of possible hazards,
            proposals to prevent, protect from, mitigate, respond to, and recover
            from emergencies, and the reasons for the actions that you propose.
        resources:
            - href: https://www.youtube.com/watch?v=x2GkeNvgzG8
              text: Building an Emergency Kit
              type: video
- requirement: 4
  text: |-
      <b>Dangerous Situations.</b> Show how you could save a person from the
      following dangerous situations without putting yourself in danger:
  children:
      - requirement: a
        text: |-
            Live household electric wire
        resources:
            - href: https://youtu.be/O2VpgB8Xrzs
              text: Rescue and First Aid for Electric Shock
              type: video
      - requirement: b
        text: |-
            A structure filled with carbon monoxide
        resources:
            - href: https://youtu.be/bnjg17WkxHI
              text: Rescue from CO Poisoning
              type: video
      - requirement: c
        text: |-
            Clothes on fire
        resources:
            - href: https://youtu.be/stNSH-wy5nI
              text: Stop. Drop. Roll. Get Low and Go
              type: video
      - requirement: d
        text: |-
            Drowning, using nonswimming rescues (including accidents on ice).
        resources:
            - href: https://youtu.be/WyOkVhEEFQI
              text: Reach, Throw, Row, but Don't Go!
              type: video
            - href: https://youtu.be/plTSz7in_Xk
              text: A Patrol Performs An Ice Rescue
              type: video
- requirement: 5
  text: |-
      <b>Signaling for Help.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Show three ways of attracting and communicating with rescue aircraft
            or drones.
        resources:
            - href: https://youtu.be/JgNVuxOMOF8
              text: Ground to Air Signals
              type: video
      - requirement: b
        text: |-
            Show ways to attract the attention of searchers on the ground if you are
            lost in the wilderness.
        resources:
            - href: https://youtu.be/4BHi5lBYwro
              text: Ways to Signal for Help in the Wilderness
              type: video
      - requirement: c
        text: |-
            Show ways to attract attention of searchers on the water if you are
            stranded with a capsized or disabled motorboat or sailboat.
        resources:
            - href: https://www.youtube.com/shorts/-0euvnZe_OM
              text: Signaling Devices for a Water Rescue
              type: video
            - href: https://youtu.be/mQUXLU4bQkE
              text: Water Rescue Signaling
              type: video
            - href: https://youtu.be/xwbgU9envik
              text: How does an EPIRB work?
              type: video
            - href: https://youtu.be/CGLDG7n7g5U
              text: PLB and EPIRB Emergency Beacons
              type: video
- requirement: 6
  text: |-
      <b>Moving an Injured Person.</b> With another person, show two good ways to
      transport an injured person out of a remote area using improvised
      stretchers to conserve the energy of rescuers while ensuring the well-being
      and protection of the injured person.
  resources:
      - href: https://youtu.be/EYfgxODBlwY
        text: Improvised Stretchers
        type: video
- requirement: 7
  text: |-
      <b>National Incident Management System (NIMS) and Incident Command System
      (ICS).</b> Do the following:
  children:
      - requirement: a
        text: |-
            Describe the National Incident Management System (NIMS) and the
            local Incident Command System (ICS).
        resources:
            - href: https://youtu.be/d39esZe-NXg
              text: NIMS
              type: video
            - href: https://youtu.be/phcKeMWaN3o
              text: ICS
              type: video
      - requirement: b
        text: |-
            Find out how your community and its leaders work to manage and to train
            for disasters. Discuss this information with your counselor.
      - requirement: c
        text: |-
            Discuss how a Scout troop can help in an emergency situation using ICS.
- requirement: 8
  text: |-
      <b>Emergency Service.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Discuss with your counselor the duties that a Scout troop should be
            prepared to do, the training they need, and the safety precautions
            they should take for the following emergency services:
        resources:
            - href: https://youtu.be/P-dPBso2xPM
              text: Agency Cooperation in an ICS
              type: video
        children:
            - requirement: 1
              text: |-
                  Crowd and traffic control
              resources:
                  - href: https://ehs.cornell.edu/campus-health-safety/event-management/event-crowd-management
                    text: Guidelines for Managing Crowds
                    type: website
            - requirement: 2
              text: |-
                  Messenger service during an incident
              resources:
                  - href: https://www.epa.gov/natural-disasters/social-media-messages-you-can-use-during-or-after-natural-disaster
                    text: Social Media Messaging for Natural Disasters
                    type: website
            - requirement: 3
              text: |-
                  Collection and distribution services
              resources:
                  - href: https://youtu.be/zz6sEdM6y_4
                    text: Food Bank
                    type: video
            - requirement: 4
              text: |-
                  Group feeding, shelter, and sanitation.
              resources:
                  - href: https://www.youtube.com/shorts/9zWTauGVX6w
                    text: Feeding LA Wildfire Evacuees
                    type: video
      - requirement: b
        text: |-
            Prepare a written plan for mobilizing your troop when needed to do
            emergency service. If your troop already has a mobilization plan,
            present the plan to your counselor and tell your part in making the
            plan work.
      - requirement: c
        text: |-
            Using a checklist in the <em>Emergency Preparedness</em> merit
            badge pamphlet or one approved by your counselor, prepare or
            inspect a personal emergency service pack for a mobilization call.
            Explain the needs and uses of the contents to your counselor.
        resources:
            - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Emergency%20Preparedness/E%20Prep%20Checklist%20for%20Go%20Bag.pdf
              text: Checklist for Go Bag
              type: pdf
            - href: https://scoutlife.org/outdoors/outdoorarticles/16727/create-an-emergency-pack-or-kit/
              text: Family and Personal Emergency Kits
              type: website
      - requirement: d
        text: |-
            Take part in an emergency service project, either a real one or a
            practice exercise, with a Scouting troop or a community agency or at
            Scout camp or at a school. Review what you learned and practiced with
            your counselor.
        resources:
            - href: https://youtu.be/NeaZKfqji1w
              text: Emergency Procedures at Camp
              type: video
- requirement: 9
  text: |-
      <b>First Aid Merit Badge.</b> Earn the <a href="../first-aid/">First Aid
      merit badge</a>.
- requirement: 10
  text: |-
      <b>Careers.</b> Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Interview an emergency services coordinator or a civil servant about
            their work in disaster management. Learn about how they chose this
            career and about their duties. Discuss what you learned with your
            counselor and whether you might be interested in this career.
        resources:
            - href: https://youtu.be/vqXWZ1tvLZE
              text: NYC Emergency Management Interns
              type: video
      - requirement: b
        text: |-
            Identify three career opportunities that would use skills and knowledge
            in emergency services. Pick one and research the training, education,
            certification requirements, experience, and expenses associated with
            entering the field. Research the prospects for employment, starting
            salary, advancement opportunities, and career goals associated with
            this career. Discuss what you learned with your counselor and whether
            you might be interested in this career.
        resources:
            - href: https://youtu.be/bmZVwRg-4ps
              text: Explore a Career in Disaster and Emergency Management
              type: video
      - requirement: c
        text: |-
            Identify how you might use the skills and knowledge in the field of
            emergency preparedness to pursue a personal hobby and/or healthy
            lifestyle. Research the additional training required, expenses, and
            affiliation with organizations that would help you maximize the
            enjoyment and benefit you might gain from it. Discuss what you learned
            with your counselor and share what short-term and long-term goals you
            might have if you pursued this.
        resources:
            - href: https://youtu.be/UidlepnW93k
              text: Teen CERT Team Training
              type: video
