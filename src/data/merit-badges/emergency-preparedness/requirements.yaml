# 4a: Refers to a checklist in the pamphlet that doesn't exist.
- requirement: 1
  text: |-
      <b>Emergency Situations.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Discuss with your counselor the aspects of emergency preparedness
            and include in your discussion the kinds of questions that are
            important to ask yourself as you consider each of these: prevention, protection,
            mitigation, response, and recovery.
        resources:
            - href: https://youtu.be/xjlPmSXj24Y
              text: 5 Steps of Disaster Risk Management
              type: video
      - requirement: b
        text: |-
            Using a chart, spreadsheet, or another method approved by your
            counselor, demonstrate your understanding of each aspect of emergency
            preparedness listed in requirement 1(a) (prevention, protection,
            mitigation, response, and recovery) for 10 emergency situations from
            the list below. Discuss your findings with your counselor.
        children:
            - requirement: 1
              text: |-
                  Home stovetop or oven fire
              resources:
                  - href: https://youtu.be/AFwkGTEles8
                    text: How to Put Out a Stovetop Fire
                    type: video
            - requirement: 2
              text: |-
                  Home flammable liquid fire
              resources:
                  - href: https://youtu.be/ofH8KxvtfZw
                    text: Flammable Liquids
                    type: video
            - requirement: 3
              text: |-
                  Gas leak in or near a home or with outside cooking
              resources:
                  - href: https://youtu.be/RPJGdDOeGx0
                    text: What to Do If You Smell Gas
                    type: video
                  - href: https://youtu.be/W8OKKu0dVUA
                    text: How to Turn Off Main Gas Valve
                    type: video
            - requirement: 4
              text: |-
                  Food poisoning
              resources:
                  - href: https://youtu.be/VKw0cpNLALI
                    text: Stomach Flu and Food Poisoning
                    type: video
                  - href: https://www.youtube.com/watch?v=nf4R6XHCU4Q
                    text: Safe Food Handling
                    type: video
                  - href: https://youtu.be/U7yq-GwbcgE
                    text: How to Know If You Have Food Poisoning
                    type: video
            - requirement: 5
              text: |-
                  Automobile crash
              resources:
                  - href: https://youtu.be/uMAgxMFjz6A
                    text: Responding to a Car Crash
                    type: video
            - requirement: 6
              text: |-
                  Vehicle stalled in the desert
              resources:
                  - href: https://youtu.be/Do2DSJwMpVw
                    text: A Desert Survival Experience
                    type: video
            - requirement: 7
              text: |-
                  Vehicle trapped in a blizzard
              resources:
                  - href: https://youtu.be/QU-VXl7eqcg
                    text: How to Survive A Car Stranding in Winter
                    type: video
            - requirement: 8
              text: |-
                  Backcountry injury
              resources:
                  - href: https://youtu.be/nxExCQiWa_U
                    text: Backpacking First Aid (What To Carry + Foot Care, Snakes, Poison Plants, Hypothermia, etc)
                    type: video
            - requirement: 9
              text: |-
                  Boating or water accident
              resources:
                  - href: https://www.boat-ed.com/indiana/studyGuide/If-You-Capsize-Swamp-or-Fall-Overboard/10101602_35419/
                    text: Preventing and Managing Boating Accidents
                    type: website
            - requirement: 10
              text: |-
                  Toxic chemical spills and releases
              resources:
                  - href: https://www.youtube.com/watch?v=K30BBRgt7BM
                    text: Chemical Spill Preparedness
                    type: video
                  - href: https://www.ready.gov/household-chemical-emergencies
                    text: Household Chemical Emergencies
                    type: website
            - requirement: 11
              text: |-
                  Nuclear power plant emergency
              resources:
                  - href: https://youtu.be/tqDna6z4F9c
                    text: How to Stay Safe in a Nuclear Emergency
                    type: video
            - requirement: 12
              text: |-
                  Fire or explosion in a public place
              resources:
                  - href: https://youtu.be/uXG31J68dcY
                    text: How to Survive a Building Explosion
                    type: video
                  - href: https://youtu.be/P8Naa4pzDdo
