- requirement: 4
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Attend either a Scouting America National Jamboree, OR World Scout
            Jamboree, OR a national Scouting America high-adventure base. While
            there, keep a journal documenting your day-to-day experiences. Upon
            your return, report to your counselor what you did, saw, and learned.
            You may include photos, brochures, and other documents in your report.
        resources:
            - href: https://youtu.be/cpbtEAtIlWc
              text: 100 Years of the World Scout Jamboree
              type: video
            - href: https://youtu.be/EbC5b5dyBo0
              text: Scouting America High Adventure Overview
              type: video
      - requirement: b
        text: |-
            Write or visit the National Scouting Museum. Obtain information about
            this facility. Give a short report on what you think the role of this
            museum is in the Scouting program.
        resources:
            - href: https://www.youtube.com/watch?v=QU8IcMvygmc
              text: National Scouting Museum at Summit Bechtel Reserve Virtual Tour
              type: video
            - href: https://www.philmontscoutranch.org/museums/national-scouting-museum-virtual-tour/
              text: National Scouting Museum at Philmont Virtual Tour
              type: website
      - requirement: c
        text: |-
            Visit an exhibit of Scouting memorabilia or a local museum with a
            Scouting history gallery, or (with your parent or guardian's permission
            and counselor's approval) visit with someone in your council who is
            recognized as a dedicated Scouting historian or memorabilia collector.
            Learn what you can about the history of Scouting America. Give a short
            report to your counselor on what you saw and learned.
- requirement: 5
  text: |-
      Research the history of your unit, council, summer camp, or Order of the
      Arrow lodge. With the permission of a parent or guardian, your research
      methods may include an internet or library search, interviews with Scout
      leaders, or visits to locations where you learn about your topic. Prepare
      an oral or written report, a presentation, or a video of your research and
      review it with your counselor.
- requirement: 6
  text: |-
      Make a collection of some of your personal patches and other Scouting
      memorabilia. With their permission, you may include items borrowed from
      family members or friends who have been in Scouting in the past, or you may
      include photographs of these items. Show this collection to your counselor,
      and share what you have learned about items in the collection.
      <div class="gap"></div>
      <b>Note:</b> There is no requirement regarding how large or small this
      collection must be.
  resources:
      - href: https://www.youtube.com/watch?v=njI2Wb4sAEw&t=1s
        text: Scouting Memorabilia Collection - Philmont License Plates
        type: video
      - href: https://www.youtube.com/watch?v=2u8drmz3T-s&t=7s
        text: Philmont Recognition Patches
        type: video
- requirement: 7
  text: |-
      Reproduce the equipment for an old-time Scouting game such as those played
      at Brownsea Island. You may find one on your own (with your counselor's
      approval) or pick one from the <em>Scouting Heritage</em> merit badge
      pamphlet. Teach and play the game with other Scouts.
  resources:
      - href: https://troopleader.scouting.org/activities/troop-games/troop-games-large-area/
        text: Troop Games - Large Area
        type: website
      - href: https://troopleader.scouting.org/activities/troop-games/troop-games-small-space/
        text: Troop Games - Small Space
