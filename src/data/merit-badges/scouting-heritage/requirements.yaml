- requirement: 8
  text: |-
      Interview at least three people (different from those you interviewed for
      requirement 5) over the age of 40 who were Scouts. Find out about their
      Scouting experiences. Ask about the impact that Scouting has had on their
      lives. Share what you learned with your counselor.
- requirement: 9
  text: |-
      <b>Careers.</b> Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Explore careers related to Scouting. Research one career to learn
            about the training and education needed, costs, job prospects, salary,
            job duties, and career advancement. With permission of your parent or
            guardian, your research methods may include an internet or library
            search, an interview with a professional in the field, or a visit to a
            location where people in this career work. Discuss with your counselor
            both your findings and what about this profession might make it an
            interesting career.
        resources:
            - href: https://www.scouting.org/careers/become-a-professional-scouter/
              text: Become a Professional Scouter
              type: website
      - requirement: b
        text: |-
            Explore how you could use knowledge and skills from this merit badge
            to serve as a Scouting volunteer. Research any training needed,
            expenses, and how you could serve as a unit, district, council,
            regional, or national volunteer. Discuss with your counselor what
            short-term and long-term goals you might have if you pursued this.
        resources:
            - href: https://youtu.be/uJUwdk9xDKM
              text: Why Do You Volunteer?
              type: video
