# 5g2f - changed "left" to "right" (left was also used for 5g2e)
# Several resource links used "%20" at the end of the URL - removed the encoded space.
- requirement: 1
  text: |-
      Do the following with your counselor:
  children:
      - requirement: a
        text: |-
            Explain to your counselor the most likely hazards you may encounter
            during athletics activities, and what you should do to anticipate, help
            prevent, mitigate, and respond to these hazards.
        resources:
            - href: https://youtu.be/yC3blqv3kp4
              text: Preventing Injuries in Youth Athletes
              type: video
      - requirement: b
        text: |-
            Show that you know first aid for injuries or illnesses that could
            occur while participating in athletics events, including sprains,
            strains, contusions, abrasions, blisters, dehydration, heat reactions,
            and concussions.
        resources:
            - href: https://youtu.be/TZqDBgiEfL8
              text: Using the RICE Method for Injuries - Rest, Ice, Compress, Elevate
              type: video
            - href: https://youtu.be/oGvyiWfXB7c
              text: First Aid Treatment for Wounds
              type: video
            - href: https://youtu.be/OcGeUdfL-s4
              text: Top 10 Most Common Sports Injuries (and How to Prevent Them!)
              type: video
- requirement: 2
  text: |-
      Do the following with your counselor:
  children:
      - requirement: a
        text: |-
            Discuss the importance of having a physical examination each year.
            Discuss why overall health, immunizations, medications, allergies, and
            medical history are covered during an examination. Tell your counselor
            when you last underwent a physical examination.
        resources:
            - href: https://www.scouting.org/health-and-safety/ahmr/
              text: Annual Physical Exam
              type: website
      - requirement: b
        text: |-
            Explain how you maintain good health habits, especially during
            training, and how the use of tobacco products, alcohol, and other
            harmful substances can negatively affect your health and your
            performance in athletic activities.
        resources:
            - href: https://youtu.be/dISDEsTr1Rc
              text: Nutrition Tips for High School Athletes
              type: video
            - href: https://youtu.be/_NUo_52vkkg
              text: Refusing Use of Harmful Substances
              type: video
      - requirement: c
        text: |-
            Describe the elements of a nutritious, balanced diet, and explain
            what you do to maintain a healthy diet.
        resources:
            - href: https://www.myplate.gov/eat-healthy/what-is-myplate
              text: What is MyPlate?
              type: website
- requirement: 3
  text: |-
      Select an athletic activity that interests you, then do the following:
  resources:
      - href: https://www.bbc.com/news/uk-28062001
        text: Which Sport Are You Made for? Take Our 60-Second Test
        type: website
  children:
      - requirement: a
        text: |-
            With guidance from your counselor, establish a personal training
            program suited to the activity you have chosen. Follow this training
            program for three months.
        resources:
            - href: https://youtu.be/oRQEgV0wNtQ
              text: Keys to Sport-Specific Training
              type: video
      - requirement: b
        text: |-
            Use a chart or other tracking method to monitor your progress during
            this time.
        resources:
            - href: https://isport360.com/7-powerful-journaling-ideas-for-youth-sports-athletes/
              text: 7 Powerful Journaling Ideas for Youth Sports Athletes
              type: website
      - requirement: c
        text: |-
            Explain to your counselor the equipment necessary to participate in
            this activity and the appropriate clothing for the activity and the time
            of year.
        resources:
            - href: https://www.spookynooksports.com/blog/manheim/equipment-needed-to-play-sports
              text: Equipment Needed to Play Various Sports
              type: website
      - requirement: d
        text: |-
            At the end of three months, review your records from requirement
            3(b), and discuss with your counselor what progress you have made during
            training. Tell how your development has affected you mentally and
            physically.
        resources:
            - href: https://youtu.be/EHZvmAaXwfk
              text: How Do You Measure Progress?
              type: video
- requirement: 4
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain the rules for two athletic activities, one of which is the
            activity you chose for requirement 3.
        resources:
            - href: https://www.rulesofsport.com/
              text: Rules of Sports
              type: website
      - requirement: b
        text: |-
            Discuss the importance of warming up and cooling down before and
            after each training session or event.
        resources:
            - href: https://youtu.be/XeEIoGMldyc
              text: Stretching and Warming Up
              type: video
      - requirement: c
        text: |-
            Explain to your counselor what an amateur athlete is and the
            differences between an amateur and a professional athlete.
        resources:
            - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Athletics/amateur_vs_professional.pdf
              text: What Is an Amateur
              type: pdf
      - requirement: d
        text: |-
            Discuss the traits and importance of good sportsmanship. Tell what role
            sportsmanship plays in both individual and group athletic activities.
        resources:
            - href: https://youtu.be/KoDu2FpU57c
              text: What is Good Sportsmanship?
              type: video
            - href: https://youtu.be/rNcfqOqDbsU
              text: Olympians' Display of Sportsmanship Fosters Positive Attitudes
              type: video
            - href: https://youtu.be/BvheyBiD6Qs
              text: What Does Sportsmanship Mean to You
              type: video
- requirement: 5
  text: |-
      Complete the activities in FOUR of the following options and show
      improvement over a three-month period:
  children:
      - text: |-
            <strong>Option A—Sprinting.</strong> Do ALL of the following:
        resources:
            - href: https://youtu.be/2twa8CAFPls
              text: How to Sprint
              type: video
        children:
            - requirement: 1
              text: |-
                  100-meter dash
            - requirement: 2
              text: |-
                  200-meter dash
      - text: |-
            <strong>Option B—Long-Distance Running.</strong> Do ALL of the following:
        resources:
            - href: https://youtu.be/ZKCwpW-l_wU
              text: Improving Your Running Form
              type: video
        children:
            - requirement: 1
              text: |-
                  3k run
            - requirement: 2
              text: |-
                  5k run
      - text: |-
            <strong>Option C—Long Jump OR High Jump.</strong> Do ALL of the following:
        children:
            - requirement: 1
              text: |-
                  Running long jump OR running high jump (best of three tries)
              resources:
                  - href: https://youtu.be/PeC29LbR94U
                    text: Running Long Jump
                    type: video
                  - href: https://youtu.be/NLufVXI7HOQ
                    text: Running High Jump
                    type: video
            - requirement: 2
              text: |-
                  Standing long jump OR standing high jump (best of three tries)
              resources:
                  - href: https://youtu.be/dVgtvAXeBQw
                    text: Standing Long Jump
                    type: video
                  - href: https://youtu.be/Q6mxzUBF1_Q
                    text: Standing High Jump
                    type: video
      - text: |-
            <strong>Option D—Swimming.</strong> Do ALL of the following:
        children:
            - requirement: 1
              text: |-
                  100-meter swim
              resources:
                  - href: https://youtu.be/G-Gy76-tGLE
                    text: How to Swim Laps
                    type: video
            - requirement: 2
              text: |-
                  200-meter swim
              resources:
                  - href: https://youtu.be/libZMpLYfEM
                    text: Best Way to Swim a 200m
                    type: video
      - text: |-
            <strong>Option E—Pull-Ups AND Push-Ups.</strong> Do ALL of the
            following:
        children:
            - requirement: 1
              text: |-
                  Pull-ups in two minutes
              resources:
                  - href: https://youtu.be/eSPO3E7Qoy4
                    text: How to Do a Pull-Up
                    type: video
            - requirement: 2
              text: |-
                  Push-ups in two minutes
              resources:
                  - href: https://youtu.be/x-bWOeFFQvk
                    text: How to Do a Push-Up
                    type: video
      - text: |-
            <strong>Option F—Baseball Throw.</strong> Do ALL of the following:
        resources:
            - href: https://youtu.be/UHRU973uu2c
              text: How to Throw a Baseball
              type: video
        children:
            - requirement: 1
              text: |-
                  Baseball throw for accuracy, 10 throws at a target (distance to be
                  determined by age): ages 11 to 12, 20 feet; ages 13 to 15, 30 feet;
                  ages 16 to 17, 40 feet
            - requirement: 2
              text: |-
                  Baseball throw for distance, five throws (total distance)
      - text: |-
            <strong>Option G—Basketball Shooting.</strong> Do ALL of the following:
        resources:
            - href: https://youtu.be/iW2VFzBiaQo
              text: How to Shoot a Free Throw
              type: video
            - href: https://youtu.be/q4IqeXob_qg
              text: How to Shoot a Layup
              type: video
            - href: https://youtu.be/UcnB9e5O5NY
              text: How to Shoot a Basketball
              type: video
        children:
            - requirement: 1
              text: |-
                  Basketball shot for accuracy, 10 free-throw shots
            - requirement: 2
              text: |-
                  Basketball throw for skill and agility, the following shots:
              children:
                  - requirement: a
                    text: |-
                        Left-side layup
                  - requirement: b
                    text: |-
                        Right-side layup
                  - requirement: c
                    text: |-
                        Left side of hoop, along the key line
                  - requirement: d
                    text: |-
                        Right side of hoop, along the key line
                  - requirement: e
                    text: |-
                        Where key line and free-throw line meet, left side
                  - requirement: f
                    text: |-
                        Where key line and free-throw line meet, right side
                  - requirement: g
                    text: |-
                        Top of the key
                  - requirement: h
                    text: |-
                        Anywhere along the three-point line
      - text: |-
            <strong>Option H—Football Kick OR Soccer Kick.</strong> Do ALL of the
            following:
        children:
            - requirement: 1
              text: |-
                  Goals from the 10-yard line, eight kicks
              resources:
                  - href: https://youtu.be/ROZXyk98Oto
                    text: Shooting a Soccer Free Kick
                    type: video
            - requirement: 2
              text: |-
                  Football kick or soccer kick for distance, five kicks (total
                  distance)
              resources:
                  - href: https://youtu.be/vJ3BHM9U-S0
                    text: Kick a Football Field Goal
                    type: video
      - text: |-
            <strong>Option I—Weight Training.</strong> Do ALL of the following:
        children:
            - requirement: 1
              text: |-
                  Chest/bench press, two sets of 15 repetitions each
              resources:
                  - href: https://youtu.be/bt-yRU4HEZ4
                    text: How to Bench Press
                    type: video
            - requirement: 2
              text: |-
                  Leg curls, two sets of 15 repetitions each
              resources:
                  - href: https://youtu.be/UAod62tMmhk
                    text: How to Do Leg Curls
                    type: video
- requirement: 6
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Prepare plans for conducting a sports meet or field day that includes
            10 activities, at least five of which must come from the groups
            mentioned in requirement 5. Outline the duties of each official needed
            and list the equipment the meet will require.
        resources:
            - href: https://youtu.be/IKYtSzrvCjA
              text: Planning a Field Day
              type: video
      - requirement: b
        text: |-
            With your parent or guardian's and counselor's approval, serve as an
            official or volunteer at a sports meet to observe officials in action.
            Tell your counselor about your responsibilities at the meet and discuss
            what you learned.
        resources:
            - href: https://youtu.be/ZVFce0ZtaSk
              text: How to Serve as a Swim Meet Timer
              type: video
            - href: https://youtu.be/BGW1IZPLuGk
              text: Rules of a Swim Meet
              type: video
- requirement: 7
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Explore three careers related to athletics. Research one career area
            by interviewing an expert in the field, visiting a site, or using other
            resources. Learn about training, education, expenses, job outlook,
            salary, and advancement. Discuss your findings and career interest with
            your counselor.
        resources:
            - href: https://youtu.be/ONALKNxTtwI
              text: A Career as an Athletic Trainer
              type: video
      - requirement: b
        text: |-
            Explore how an area of athletics could contribute to a hobby or
            healthy lifestyle. Research education, costs, and organizations related
            to this activity. Discuss your findings and goals with your counselor.
        resources:
            - href: https://youtu.be/QnfVwg4HWzg
              text: Making Athletics a Habit
              type: video
