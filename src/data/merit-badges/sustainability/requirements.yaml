- requirement: 1
  text: |-
    Describe the meaning of sustainability in your own words. Explain the
    importance of sustainability to society and how you can contribute to
    fulfilling the needs of current generations without compromising the needs
    of future generations.
    <div class="gap"></div>
    Resources:
    <ul>
    <li><a href="https://www.youtube.com/watch?v=zx04Kl8y4dE"
    target="_blank">What is Sustainability (video)</a></li>
    <li><a href="https://youtu.be/k6jUaaQNY28"
    target="_blank">Introduction to Sustainability (video)</a></li>
    </ul>
- requirement: 2
  text: |-
    <b>Water.</b> Do ONE of the following and discuss with your counselor:
    <div class="gap"></div>
    Resources:
    <ul>
    <li><a href="https://youtu.be/r2dnUvP1JgM"
    target="_blank">The Water Cycle - Weather and Climate (video)</a></li>
    <li><a href="https://www.youtube.com/watch?v=ZzY5-NZSzVw"
    target="_blank">The Water Cycle (video)</a></li>
    </ul>
  children:
    - requirement: a
      text: |-
        Evaluate your household water usage. If available, review water bills
        from the past year and evaluate the seasonal changes in water use.
        Identify three ways to help reduce water consumption.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://youtu.be/dEmYud2wGlc"
        target="_blank">How We Use Water (video)</a></li>
        </ul>
    - requirement: b
      text: |-
        Explain why water is necessary in our lives. Create a diagram to show
        how your household gets its clean water from a natural source and what
        happens with the water after you use it. Tell two ways to preserve your
        community's access to clean water in the future.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://youtu.be/PEKXB3N6g3I"
        target="_blank">How Do We Get Clean Drinking Water? (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=paUYby1kbMs"
        target="_blank">Facts About Water (video)</a></li>
        </ul>
    - requirement: c
      text: |-
        Different areas of the world are affected by either too much (flooding)
        or too little (drought) water. Explore whether either or both affect
        where you live. Identify three water conservation or flood mitigation
        practices (successful or unsuccessful) that have been tried where you
        live or in an area of the world that interests you.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://youtu.be/Do6cC05LuDs"
        target="_blank">Science Behind Drought (video)</a></li>
        <li><a href="https://youtu.be/i7F6QwRqyVI"
        target="_blank">Assessing Drought in the United States (video)</a></li>
        <li><a href="https://youtu.be/ivUKLr8q4sE"
        target="_blank">Understanding Floods (video)</a></li>
        </ul>
- requirement: 3
  text: |-
    <strong>Food.</strong> Do ONE of the following and discuss with your
    counselor:
  children:
    - requirement: a
      text: |-
        Explore the sustainability of different types of plant-based,
        animal-based and aquaculture food. Identify where four different foods
        (such as milk, eggs, tuna fish, avocados, or ketchup) come from and how
        they are processed and transported from the source to you.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://youtu.be/PyiVf26C5pc"
        target="_blank">Exploring Food Sustainability (video)</a></li>
        <li><a href="https://youtu.be/luIQGJIo_Wc"
        target="_blank">Food Sustainability Basics (video)</a></li>
        <li><a href="https://youtu.be/VzE1wDkXNIw" target="_blank">Food Systems
        Innovation (video)</a></li>
        </ul>
    - requirement: b
      text: |-
        Identify four factors that limit the availability of food in different
        regions of the world. Discuss how each factor influences the
        sustainability of worldwide food supplies. Share three ways
        individuals, families, or your community can create their own food
        sources.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=YF18lUXUIk4"
        target="_blank">Food Security (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=vGOtOkrBcMA"
        target="_blank">The 23 Food Regions of the World (video)</a></li>
        </ul>
    - requirement: c
      text: |-
        Develop a plan to reduce your household food waste in a sustainable
        manner. Establish a baseline and then track and record your results for
        two weeks.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=waMsKjl8HkM"
        target="_blank">5 Food Waste Reduction Tips for Your Home
        (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=DxdhK0R-fuA"
        target="_blank">Food Waste Reduction at Home (video)</a></li>
        </ul>
- requirement: 4
  text: |-
    <strong>Community.</strong> Do ONE of the following and discuss with your
    counselor:
    <div class="gap"></div>
    Resources:
    <ul>
    <li><a href="https://www.youtube.com/watch?v=2C7F_2OpRT8"
    target="_blank">Impacts of Urbanization (video)</a></li>
    <li><a href="https://www.youtube.com/watch?v=nJO2C2Hk7J8"
    target="_blank">What Happens When We Band Together? (video)</a></li>
    </ul>
  children:
    - requirement: a
      text: |-
        Create a sketch depicting how you would design a sustainable community
        and be prepared to explain how the housing, work locations, shops,
        schools, and transportation systems affect energy, pollution, natural
        resources, and the economy of the community.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=RBQiRx6VP7o"
        target="_blank">Designing a Sustainable Community (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=fWdUuvpBtLc"
        target="_blank">Creating a Sustainable Community (video)</a></li>
        </ul>
    - requirement: b
      text: |-
        Identify one unsustainable practice in your community and develop a
        written plan to fix it.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=VrBrpSTwPK8"
        target="_blank">Sustainable Communities (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=lgEsYPxqdkA"
        target="_blank">Community Sustainability (video)</a></li>
        </ul>
    - requirement: c
      text: |-
        Identify five sustainability factors in housing and rate your own
        home's sustainability against these factors.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://carbon-calculator.climatehero.org/"
        target="_blank">Environmental Footprint Calculator (website)</a></li>
        </ul>
- requirement: 5
  text: |-
    <strong>Energy.</strong> Do ONE of the following and discuss with your
    counselor:
    <div class="gap"></div>
    Resources:
    <ul>
    <li><a href="https://www.youtube.com/watch?v=G2lQFo69_hc"
    target="_blank">Energy Resources (video</a></li>
    </ul>
  children:
    - requirement: a
      text: |-
        Learn about the sustainability of different energy sources, including
        coal, gas, geothermal, hydro power, nuclear, petroleum, solar, and
        wind. Identify three common energy sources in the United States and
        describe how the production and consumption of each of these energy
        sources affects sustainability.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://youtu.be/1kUE0BZtTRc" target="_blank">Renewable
        Energy (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=a9yO-K8mwL0"
        target="_blank">Carbon Footprint (video)</a></li>
        </ul>
    - requirement: b
      text: |-
        List eight ways your family consumes energy, such as gas appliances,
        electricity, heating systems or cooling systems, and transportation.
        For one home- and one transportation-related energy use, list three
        ways to help reduce consumption, reduce your carbon footprint, and be a
        better steward of this resource.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=J_iDcKDAwbA"
        target="_blank">Your Carbon Footprint (video)</a></li>
        </ul>
    - requirement: c
      text: |-
        List five ways you and your family could reduce energy consumption in
        your home, such as adjusting your thermostat, window shades, opening
        windows, reducing hot-water temperature, and minimizing water
        consumption. Identify the benefits and risks of each idea and
        implement if possible.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=AKcfc2WXIWY"
        target="_blank">Save Energy (video)</a></li>
        </ul>
- requirement: 6
  text: |-
    <strong>Stuff.</strong> Do ONE of the following and discuss with your
    counselor:
    <div class="gap"></div>
    Resources:
    <ul>
    <li><a href="https://youtu.be/DecAW0FfpLc" target="_blank">Decluttering
    (video)</a></li>
    <li><a href="https://www.youtube.com/watch?v=KtWlmbDsx-U"
    target="_blank">Why Do We Have So Much Stuff? (video)</a></li>
    </ul>
  children:
    - requirement: a
      text: |-
        Create a list of 15 items of your personal "stuff." Classify each item
        as an essential need (such as soap) or a desirable want (such as a
        video game). Identify any excess "stuff" you no longer need, working
        with your family, if possible. Donate, repurpose, or recycle those
        items you can.
    - requirement: b
      text: |-
        List five ways having too much "stuff" affects you, your family, your
        community, AND the world. For each of the five ways, consider the
        following aspects: the financial impact, time spent, maintenance,
        health, storage, and waste generation. Identify practices that can be
        used to avoid accumulating too much "stuff."
    - requirement: c
      text: |-
        Research the impact waste has on the environment (land, water, air).
        Find out what the trash vortex is and how it was formed. Explain the
        number system for plastic recyclables and which plastics are more
        commonly recycled. Identify the average lifespan of one electronic
        device in your household, and whether it can be recycled in whole or
        part.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=dtaNqGyHkNE"
        target="_blank">Pacific Garbage Patch (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=_qTelxi3MjU"
        target="_blank">Know Your Plastics (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=HmEhTIMfZiI"
        target="_blank">Recycling E-Waste (video)</a></li>
        </ul>
- requirement: 7
  text: |-
    Do TWO of the following and discuss with your counselor:
  children:
    - requirement: a
      text: |-
        The United Nations lists 17 Sustainable Development Goals. These
        include Zero Hunger, Clean Water and Sanitation, Affordable and Clean
        Energy, Sustainable Cities and Community, Responsible Consumption and
        Production, Climate Action, Life Below Water, and Life on Land. Pick
        one of these eight and summarize the goal and its current and future
        impact on you, your family, community, and the world.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=M-iJM02m_Hg"
        target="_blank">Sustainable Development Goals (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=RpqVmvMCmp0"
        target="_blank">Sustainable Goals (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=LCKsU4bPFOQ"
        target="_blank">Clean Water Goal (video)</a></li>
        </ul>
    - requirement: b
      text: |-
        Identify how the planetary life-support systems (soil, climate,
        freshwater, atmospheric, nutrient, oceanic, ecosystems, and species)
        support life on Earth and interact with one another. Share what happens
        to the planet's sustainability when these systems are disrupted by
        natural events or human activity.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=6j5iHvYBIcg"
        target="_blank">Planetary Cycles (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=BnpF0ndXk-8"
        target="_blank">Earth's Systems (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=gWHE4ug1xpc"
        target="_blank">4 Spheres of Earth (video)</a></li>
        </ul>
    - requirement: c
      text: |-
        Identify how product life cycles (the cycle of design, sourcing,
        production, use, and disposal or reuse) influence current and future
        sustainability. Choose one common product to demonstrate how the full
        product life cycle would apply.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=-9JRowyICbo"
        target="_blank">Product Life Cycle Assessment (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=r0ucT1KRiO4"
        target="_blank">Life Cycle Assessment Principles (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=u4_evHxlUr4"
        target="_blank">Product Life Cycles (video)</a></li>
        </ul>
    - requirement: d
      text: |-
        Learn how the world's population affects the sustainability of Earth.
        Discuss three human activities that may contribute to putting Earth at
        risk, now and in the future.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=V2_LxCLwO2E"
        target="_blank">Population Affects Resources (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=mRcxGJcBDVo"
        target="_blank">How Population Growth Impacts the Planet
        (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=evp4qGJIqEs"
        target="_blank">Population affects Sustainability (video)</a></li>
        </ul>
    - requirement: e
      text: |-
        Explain the term species (plant or animal) decline. Share the human
        activities that contribute to species decline, what can be done to help
        reverse the decline, and its impact on a sustainable environment.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=VEMtc1w4z6c"
        target="_blank">Should We Let Pandas Go Extinct? (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=2N8VkDcIhIk"
        target="_blank">Extinction Explained (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=dbCR0KSU52g"
        target="_blank">https://www.youtube.com/watch?v=dbCR0KSU52g</a></li>
        </ul>
    - requirement: f
      text: |-
        Find a world map that shows the pattern of temperature change for a
        period of at least 100 years. Identify three factors that scientists
        believe affect the global weather and temperature. Discuss how climate
        change impacts sustainability of food, water, or other resources.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=LwRTw_7NNJs"
        target="_blank">Global Warming From 1880 to 2022 (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=DqHKQZGwtw4"
        target="_blank">Global Temps Since 1850 (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=uFlLDcppwpI"
        target="_blank">Timelapse of Planet Changes (video)</a></li>
        </ul>
- requirement: 8
  text: |-
      Do the following:
  children:
    - requirement: a
      text: |-
        On a campout or other outdoor Scouting activity that you attend, make
        notes on the sustainability practices you and your fellow Scouts
        practice. Observe transportation, forestry, soil conservation, water
        resources, habitat, buildings, campsites, and sanitation. Share what
        you observed and learned with your counselor.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=plsDrKpN5dM"
        target="_blank">Sustainable Camping Tips (Packing &amp; Hiking)
        (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=oTs29BZzf8U"
        target="_blank">What Does LNT Means to Scouts (video)</a></li>
        </ul>
    - requirement: b
      text: |-
        Discuss with your counselor how living by the Scout Oath, Scout Law,
        Leave No Trace Seven Principles and the Outdoor Code in your daily
        life helps promote sustainability.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=m6ENx2yMynE"
        target="_blank">Outdoor Code (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=kc59VSGN-dg"
        target="_blank">Camping Tricks: The Scout Turn Around Rule LNT
        (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=6_jz421duVg"
        target="_blank">Leave No Trace - and There's a Song! (video)</a></li>
        </ul>
    - requirement: c
      text: |-
        Identify 5 behavioral changes that you and your family can make to
        improve the sustainability of your household. Share and discuss each
        with your counselor.
        <div class="gap"></div>
        Resources:
        <ul>
        <li><a href="https://www.youtube.com/watch?v=kZIrIQDf1nQ"
        target="_blank">Sustainability in Your Life (video)</a></li>
        <li><a href="https://www.youtube.com/watch?v=X2YgM1Zw4_E"
        target="_blank">10 Ways To Take Care of the Environment
        (video)</a></li>
        </ul>
- requirement: 9
  text: |-
    Learn about career opportunities in the sustainability field. Pick one and
    find out the education, training, and experience required. Discuss what you
    have learned with your counselor and explain why this career might interest
    you.
    <div class="gap"></div>
    Resources:
    <ul>
    <li><a href="https://www.youtube.com/watch?v=u1uQk7UVuvA"
    target="_blank">Career Paths in Sustainability (video)</a></li>
    <li><a href="https://www.youtube.com/watch?v=EDA_oLZKITo"
    target="_blank">Green Jobs- Building for the Future (video)</a></li>
    <li><a href="https://www.youtube.com/watch?v=mdVG6glfYi8"
    target="_blank">Sustainability Careers (video)</a></li>
    </ul>
