- requirement: 1
  text: |-
      Describe the meaning of sustainability in your own words. Explain the
      importance of sustainability to society and how you can contribute to
      fulfilling the needs of current generations without compromising the needs
      of future generations.
  resources:
      - href: https://www.youtube.com/watch?v=zx04Kl8y4dE
        text: What is Sustainability
        type: video
      - href: https://youtu.be/k6jUaaQNY28
        text: Introduction to Sustainability
        type: video
- requirement: 2
  text: |-
      <b>Water.</b> Do ONE of the following and discuss with your counselor:
  resources:
      - href: https://youtu.be/r2dnUvP1JgM
        text: The Water Cycle - Weather and Climate
        type: video
      - href: https://www.youtube.com/watch?v=ZzY5-NZSzVw
        text: The Water Cycle
        type: video
  children:
      - requirement: a
        text: |-
            Evaluate your household water usage. If available, review water bills
            from the past year and evaluate the seasonal changes in water use.
            Identify three ways to help reduce water consumption.
        resources:
            - href: https://www.youtube.com/watch?v=dEmYud2wGlc
              text: How We Use Water
              type: video
      - requirement: b
        text: |-
            Explain why water is necessary in our lives. Create a diagram to show
            how your household gets its clean water from a natural source and what
            happens with the water after you use it. Tell two ways to preserve your
            community's access to clean water in the future.
        resources:
            - href: https://youtu.be/PEKXB3N6g3I
              text: How Do We Get Clean Drinking Water?
              type: video
            - href: https://www.youtube.com/watch?v=paUYby1kbMs
              text: Facts About Water
              type: video
      - requirement: c
        text: |-
            Different areas of the world are affected by either too much (flooding)
            or too little (drought) water. Explore whether either or both affect
            where you live. Identify three water conservation or flood mitigation
            practices (successful or unsuccessful) that have been tried where you
            live or in an area of the world that interests you.
        resources:
            - href: https://youtu.be/Do6cC05LuDs
              text: Science Behind Drought
              type: video
            - href: https://youtu.be/i7F6QwRqyVI
              text: Assessing Drought in the United States
              type: video
            - href: https://youtu.be/ivUKLr8q4sE
              text: Understanding Floods
              type: video
- requirement: 3
  text: |-
      <strong>Food.</strong> Do ONE of the following and discuss with your
      counselor:
  children:
      - requirement: a
        text: |-
            Explore the sustainability of different types of plant-based,
            animal-based and aquaculture food. Identify where four different foods
            (such as milk, eggs, tuna fish, avocados, or ketchup) come from and how
            they are processed and transported from the source to you.
        resources:
            - href: https://youtu.be/PyiVf26C5pc
              text: Exploring Food Sustainability
              type: video
            - href: https://youtu.be/luIQGJIo_Wc
              text: Food Sustainability Basics
              type: video
            - href: https://youtu.be/VzE1wDkXNIw
              text: Food Systems Innovation
              type: video
      - requirement: b
        text: |-
            Identify four factors that limit the availability of food in different
            regions of the world. Discuss how each factor influences the
            sustainability of worldwide food supplies. Share three ways
            individuals, families, or your community can create their own food
            sources.
        resources:
            - href: https://www.youtube.com/watch?v=YF18lUXUIk4
              text: Food Security
              type: video
            - href: https://www.youtube.com/watch?v=vGOtOkrBcMA
              text: The 23 Food Regions of the World
              type: video
      - requirement: c
        text: |-
            Develop a plan to reduce your household food waste in a sustainable
            manner. Establish a baseline and then track and record your results for
            two weeks.
        resources:
            - href: https://www.youtube.com/watch?v=waMsKjl8HkM
              text: 5 Food Waste Reduction Tips for Your Home
              type: video
            - href: https://www.youtube.com/watch?v=DxdhK0R-fuA
              text: Food Waste Reduction at Home
              type: video
- requirement: 4
  text: |-
      <strong>Community.</strong> Do ONE of the following and discuss with your
      counselor:
  resources:
      - href: https://www.youtube.com/watch?v=2C7F_2OpRT8
        text: Impacts of Urbanization
        type: video
      - href: https://www.youtube.com/watch?v=nJO2C2Hk7J8
        text: What Happens When We Band Together?
        type: video
  children:
      - requirement: a
        text: |-
            Create a sketch depicting how you would design a sustainable community
            and be prepared to explain how the housing, work locations, shops,
            schools, and transportation systems affect energy, pollution, natural
            resources, and the economy of the community.
        resources:
            - href: https://www.youtube.com/watch?v=RBQiRx6VP7o
              text: Designing a Sustainable Community
              type: video
            - href: https://www.youtube.com/watch?v=fWdUuvpBtLc
              text: Creating a Sustainable Community
              type: video
      - requirement: b
        text: |-
            Identify one unsustainable practice in your community and develop a
            written plan to fix it.
        resources:
            - href: https://www.youtube.com/watch?v=VrBrpSTwPK8
              text: Sustainable Communities
              type: video
            - href: https://www.youtube.com/watch?v=lgEsYPxqdkA
              text: Community Sustainability
              type: video
      - requirement: c
        text: |-
            Identify five sustainability factors in housing and rate your own
            home's sustainability against these factors.
        resources:
            - href: https://carbon-calculator.climatehero.org/
              text: Environmental Footprint Calculator
              type: website
- requirement: 5
  text: |-
      <strong>Energy.</strong> Do ONE of the following and discuss with your
      counselor:
  resources:
      - href: https://www.youtube.com/watch?v=G2lQFo69_hc
        text: Energy Resources
        type: video
  children:
      - requirement: a
        text: |-
            Learn about the sustainability of different energy sources, including
            coal, gas, geothermal, hydro power, nuclear, petroleum, solar, and
            wind. Identify three common energy sources in the United States and
            describe how the production and consumption of each of these energy
            sources affects sustainability.
        resources:
            - href: https://youtu.be/1kUE0BZtTRc
              text: Renewable Energy
              type: video
            - href: https://www.youtube.com/watch?v=a9yO-K8mwL0
              text: Carbon Footprint
              type: video
      - requirement: b
        text: |-
            List eight ways your family consumes energy, such as gas appliances,
            electricity, heating systems or cooling systems, and transportation.
            For one home- and one transportation-related energy use, list three
            ways to help reduce consumption, reduce your carbon footprint, and be a
            better steward of this resource.
        resources:
            - href: https://www.youtube.com/watch?v=J_iDcKDAwbA
              text: Your Carbon Footprint
              type: video
      - requirement: c
        text: |-
            List five ways you and your family could reduce energy consumption in
            your home, such as adjusting your thermostat, window shades, opening
            windows, reducing hot-water temperature, and minimizing water
            consumption. Identify the benefits and risks of each idea and
            implement if possible.
        resources:
            - href: https://www.youtube.com/watch?v=AKcfc2WXIWY
              text: Save Energy
              type: video
- requirement: 6
  text: |-
      <strong>Stuff.</strong> Do ONE of the following and discuss with your
      counselor:
  resources:
      - href: https://youtu.be/DecAW0FfpLc
        text: Decluttering
        type: video
      - href: https://www.youtube.com/watch?v=KtWlmbDsx-U
        text: Why Do We Have So Much Stuff?
        type: video
  children:
      - requirement: a
        text: |-
            Create a list of 15 items of your personal "stuff." Classify each item
            as an essential need (such as soap) or a desirable want (such as a
            video game). Identify any excess "stuff" you no longer need, working
            with your family, if possible. Donate, repurpose, or recycle those
            items you can.
      - requirement: b
        text: |-
            List five ways having too much "stuff" affects you, your family, your
            community, AND the world. For each of the five ways, consider the
            following aspects: the financial impact, time spent, maintenance,
            health, storage, and waste generation. Identify practices that can be
            used to avoid accumulating too much "stuff."
      - requirement: c
        text: |-
            Research the impact waste has on the environment (land, water, air).
            Find out what the trash vortex is and how it was formed. Explain the
            number system for plastic recyclables and which plastics are more
            commonly recycled. Identify the average lifespan of one electronic
            device in your household, and whether it can be recycled in whole or
            part.
        resources:
            - href: https://www.youtube.com/watch?v=dtaNqGyHkNE
              text: Pacific Garbage Patch
              type: video
            - href: https://www.youtube.com/watch?v=_qTelxi3MjU
              text: Know Your Plastics
              type: video
            - href: https://www.youtube.com/watch?v=HmEhTIMfZiI
              text: Recycling E-Waste
              type: video
- requirement: 7
  text: |-
      Do TWO of the following and discuss with your counselor:
  children:
      - requirement: a
        text: |-
            The United Nations lists 17 Sustainable Development Goals. These
            include Zero Hunger, Clean Water and Sanitation, Affordable and Clean
            Energy, Sustainable Cities and Community, Responsible Consumption and
            Production, Climate Action, Life Below Water, and Life on Land. Pick
            one of these eight and summarize the goal and its current and future
            impact on you, your family, community, and the world.
        resources:
            - href: https://www.youtube.com/watch?v=M-iJM02m_Hg
              text: Sustainable Development Goals
              type: video
            - href: https://www.youtube.com/watch?v=RpqVmvMCmp0
              text: Sustainable Goals
              type: video
            - href: https://www.youtube.com/watch?v=LCKsU4bPFOQ
              text: Clean Water Goal
              type: video
      - requirement: b
        text: |-
            Identify how the planetary life-support systems (soil, climate,
            freshwater, atmospheric, nutrient, oceanic, ecosystems, and species)
            support life on Earth and interact with one another. Share what happens
            to the planet's sustainability when these systems are disrupted by
            natural events or human activity.
        resources:
            - href: https://www.youtube.com/watch?v=6j5iHvYBIcg
              text: Planetary Cycles
              type: video
            - href: https://www.youtube.com/watch?v=BnpF0ndXk-8
              text: Earth's Systems
              type: video
            - href: https://www.youtube.com/watch?v=gWHE4ug1xpc
              text: 4 Spheres of Earth
              type: video
      - requirement: c
        text: |-
            Identify how product life cycles (the cycle of design, sourcing,
            production, use, and disposal or reuse) influence current and future
            sustainability. Choose one common product to demonstrate how the full
            product life cycle would apply.
        resources:
            - href: https://www.youtube.com/watch?v=-9JRowyICbo
              text: Product Life Cycle Assessment
              type: video
            - href: https://www.youtube.com/watch?v=r0ucT1KRiO4
              text: Life Cycle Assessment Principles
              type: video
            - href: https://www.youtube.com/watch?v=u4_evHxlUr4
              text: Product Life Cycles
              type: video
      - requirement: d
        text: |-
            Learn how the world's population affects the sustainability of Earth.
            Discuss three human activities that may contribute to putting Earth at
            risk, now and in the future.
        resources:
            - href: https://www.youtube.com/watch?v=V2_LxCLwO2E
              text: Population Affects Resources
              type: video
            - href: https://www.youtube.com/watch?v=mRcxGJcBDVo
              text: How Population Growth Impacts the Planet
              type: video
            - href: https://www.youtube.com/watch?v=evp4qGJIqEs
              text: Population affects Sustainability
              type: video
      - requirement: e
        text: |-
            Explain the term species (plant or animal) decline. Share the human
            activities that contribute to species decline, what can be done to help
            reverse the decline, and its impact on a sustainable environment.
        resources:
            - href: https://www.youtube.com/watch?v=VEMtc1w4z6c
              text: Should We Let Pandas Go Extinct?
              type: video
            - href: https://www.youtube.com/watch?v=2N8VkDcIhIk
              text: Extinction Explained
              type: video
            - href: https://www.youtube.com/watch?v=dbCR0KSU52g
              text: Stop Extinction!
              type: video
      - requirement: f
        text: |-
            Find a world map that shows the pattern of temperature change for a
            period of at least 100 years. Identify three factors that scientists
            believe affect the global weather and temperature. Discuss how climate
            change impacts sustainability of food, water, or other resources.
        resources:
            - href: https://www.youtube.com/watch?v=LwRTw_7NNJs
              text: Global Warming From 1880 to 2022
              type: video
            - href: https://www.youtube.com/watch?v=DqHKQZGwtw4
              text: Global Temps Since 1850
              type: video
            - href: https://www.youtube.com/watch?v=uFlLDcppwpI
              text: Timelapse of Planet Changes
              type: video
- requirement: 8
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            On a campout or other outdoor Scouting activity that you attend, make
            notes on the sustainability practices you and your fellow Scouts
            practice. Observe transportation, forestry, soil conservation, water
            resources, habitat, buildings, campsites, and sanitation. Share what
            you observed and learned with your counselor.
        resources:
            - href: https://www.youtube.com/watch?v=plsDrKpN5dM
              text: Sustainable Camping Tips (Packing &amp; Hiking)
              type: video
            - href: https://www.youtube.com/watch?v=oTs29BZzf8U
              text: What Does LNT Means to Scouts
              type: video
      - requirement: b
        text: |-
            Discuss with your counselor how living by the Scout Oath, Scout Law,
            Leave No Trace Seven Principles and the Outdoor Code in your daily
            life helps promote sustainability.
        resources:
            - href: https://www.youtube.com/watch?v=m6ENx2yMynE
              text: Outdoor Code
              type: video
            - href: https://www.youtube.com/watch?v=kc59VSGN-dg
              text: 'Camping Tricks: The Scout Turn Around Rule LNT'
              type: video
            - href: https://www.youtube.com/watch?v=6_jz421duVg
              text: Leave No Trace - and There's a Song!
              type: video
      - requirement: c
        text: |-
            Identify 5 behavioral changes that you and your family can make to
            improve the sustainability of your household. Share and discuss each
            with your counselor.
        resources:
            - href: https://www.youtube.com/watch?v=kZIrIQDf1nQ
              text: Sustainability in Your Life
              type: video
            - href: https://www.youtube.com/watch?v=X2YgM1Zw4_E
              text: 10 Ways To Take Care of the Environment
              type: video
- requirement: 9
  text: |-
      Learn about career opportunities in the sustainability field. Pick one and
      find out the education, training, and experience required. Discuss what you
      have learned with your counselor and explain why this career might interest
      you.
  resources:
      - href: https://www.youtube.com/watch?v=u1uQk7UVuvA
        text: Career Paths in Sustainability
        type: video
      - href: https://www.youtube.com/watch?v=EDA_oLZKITo
        text: Green Jobs- Building for the Future
        type: video
      - href: https://www.youtube.com/watch?v=mdVG6glfYi8
        text: Sustainability Careers
        type: video
