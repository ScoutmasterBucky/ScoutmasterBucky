# Requirement 4b: There are 5 types of fires and fire extinguishers - 3 common
# and 2 special cases. The pamphlet (2023) doesn't have information on this and
# could use more detailed information to aid Scouts.
- requirement: 1
  text: |-
      <b>Chemistry and Safety.</b> Do the following and discuss with your counselor:
  children:
      - requirement: a
        text: |-
            Obtain safety data sheets (SDS) for sucrose (sugar), isopropyl alcohol
            (rubbing alcohol), and a waterproofing spray. Compare their properties
            and potential hazard(s), including handling and disposal guidelines and
            toxicity information.
        resources:
            - href: https://www.youtube.com/watch?v=_yWF-w3CwmU
              text: Safety Data Sheets Training
              type: video
      - requirement: b
        text: |-
            What types of personal protective equipment (PPE) are recommended for
            each, and why? How does the recommended PPE change with toxicity and
            route of exposure?
        resources:
            - href: https://youtu.be/i1D6zpSw_6Q
              text: How to Dress in the Lab and the Use of PPE
              type: video
      - requirement: c
        text: |-
            Review the pictograms in Section 2 of each SDS. What do they mean, and
            how do you see them used in your community?
        resources:
            - href: https://youtube.com/shorts/x_TebXJET0Y
              text: Safety Pictograms in SDS
              type: video
      - requirement: d
        text: |-
            Discuss the safe storage of chemicals. How does the safe storage of
            chemicals apply to your home, school, community, and the environment?
        resources:
            - href: https://youtu.be/4GUSQj-xOBY
              text: Chemical Storage Safety
              type: video
            - href: https://youtube.com/shorts/9kK3sW1uu9U
              text: Store Household Chemicals Safely
              type: video
- requirement: 2
  text: |-
      <b>Chemistry and First Aid.</b> After successfully completing requirement
      1, do the following:
  children:
      - requirement: a
        text: |-
            Discuss with your counselor why you think soap and alcohol are used to
            clean cuts and scrapes. Discuss how you could test your hypotheses with
            your counselor.
        resources:
            - href: https://www.youtube.com/watch?v=x7KKkElpyKQ
              text: Soap and Hand Sanitizers vs Viruses and Bacteria
              type: video
      - requirement: b
        text: |-
            Coat your hands with a mixture of cooking oil and a nontoxic powder,
            such as sand or cocoa. Wash your hands with water and observe what
            happens. Coat your hands again, then wash with soap and water. Discuss
            the differences with your counselor.
        resources:
            - href: https://www.youtube.com/shorts/Jx5BgbIkXEs
              text: How Does Soap Work?
              type: video
      - requirement: c
        text: |-
            Perform an experiment to demonstrate how rubbing alcohol affects
            microbial growth using baker's yeast. Discuss the results with your
            counselor.
        resources:
            - href: https://www.youtube.com/shorts/Jx5BgbIkXEs
              text: Watching How Alcohol Kills Viruses and Bacteria Under a Microscope
              type: video
- requirement: 3
  text: |-
      <b>Chemistry and Cooking.</b> After successfully completing requirement
      1, do EACH of the following:
  children:
      - requirement: a
        text: |-
            Perform a Maillard, or browning, reaction. Discuss with your counselor
            whether a physical or chemical change has occurred, and what happened
            to molecules in the food during the cooking process.
        resources:
            - href: https://youtu.be/rs1JLYXROVU
              text: The Maillard Reaction
              type: video
            - href: https://youtu.be/tOkCgAwhh9U
              text: Why Pizza Tastes So Good
              type: video
            - href: https://www.youtube.com/watch?v=5lKzZc_OO7U
              text: Understanding the Maillard Reaction
              type: video
      - requirement: b
        text: |-
            Prepare and use red cabbage indicator to measure the pH of five common
            household liquids, including water. Discuss your observations with your
            counselor.
        resources:
            - href: https://youtu.be/4AElaDIhMyA
              text: Why Is Red Cabbage a pH Indicator
              type: video
            - href: https://youtu.be/hPcRylO4lQM
              text: pH Indicator Made From Red Cabbage
              type: video
            - href: https://www.compoundchem.com/2017/05/18/red-cabbage/
              text: Red Cabbage Indicator Infographic
              type: website
- requirement: 4
  text: |-
      <b>Chemistry and Camping.</b> After successfully completing requirement 1,
      do TWO of the following:
  children:
      - requirement: a
        text: |-
            Design and conduct an experiment to compare at least two different
            types of waterproofing. Discuss with your counselor which one you would
            prefer to use on your tent and which one you would prefer to use on
            your boots, and why.
        resources:
            - href: https://www.youtube.com/shorts/s3fDbnfolCM
              text: Transforming Paper into a Waterproof Marvel
              type: video
            - href: https://youtu.be/y83uXupu5tY
              text: Waterproofing Fabrics
              type: video
            - href: https://youtu.be/UlHfbltn6hI
              text: Waterproofing Tent Seams
              type: video
      - requirement: b
        text: |-
            Describe the four classes of fires, and the four classes of fire
            extinguishers. Discuss with your counselor how sand, baking soda, and
            the four classes of extinguishers work to put out fires.
        resources:
            - href: https://www.youtube.com/watch?v=B8PrA_AOa6w
              text: Four Classes of Fires
              type: video
            - href: https://www.youtube.com/watch?v=Epa_2mCi4lw
              text: Four Types of Fires
              type: video
      - requirement: c
        text: |-
            Under your counselor's supervision and/or the supervision of a
            knowledgeable adult approved in advance by your counselor, conduct
            flame tests of at least five elements using a kitchen or propane torch.
        resources:
            - href: https://www.youtube.com/watch?v=7hC-KyFraCQ
              text: Metal Flame Test
              type: video
      - requirement: d
        text: |-
            Under your counselor's supervision and/or the supervision of a
            knowledgeable adult approved in advance by your counselor, synthesize
            nylon (may be from a kit).
        resources:
            - href: https://www.youtube.com/watch?v=NQpTQFGKRN8
              text: Making Nylon
              type: video
- requirement: 5
  text: |-
      Describe how chemistry can be used to reduce the environmental impacts of
      single-use items, such as water bottles, bags, straws, or batteries.
  resources:
      - href: https://youtu.be/0maMpqRcmpc
        text: Upcycling Plastic Bags Into Battery Parts
        type: video
      - href: https://youtu.be/m-5UD9xpa6o
        text: What Is Sustainable Development
        type: video
      - href: https://youtu.be/wt32GgQGTcI
        text: Edible, Biodegradable Food Packaging
        type: video
- requirement: 6
  text: |-
      Identify five fields of chemistry. Briefly describe each, tell how each
      applies to your life and how they interact.
  resources:
      - href: https://www.acs.org/careers/chemical-sciences/areas.html
        text: Areas of Chemistry - American Chemical Society
        type: website
- requirement: 7
  text: |-
      Identify three government agencies that oversee or provide guidance on the
      use of chemicals for personal, pharmaceutical, commercial, or industrial
      use, and discuss the agencies' history and responsibilities with your
      counselor.
  resources:
      - href: https://youtu.be/DmYX23j5rnQ
        text: Why Does the FDA Exist?
        type: video
      - href: https://youtu.be/cvM54p1CQeA
        text: The EPA Was Formed | Today in History
        type: video
      - href: https://youtu.be/T0xn38nYSig
        text: 'Preventing HAZMAT Accidents: DOT Safety Rules Explained ðŸ§ª'
        type: video
      - href: https://youtu.be/MATaoXb924o
        text: 'Chemistry of a Killer: Inside a DEA Drug Lab'
        type: video
- requirement: 8
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Visit a research laboratory, and discuss the research performed there
            with a chemist or chemical technician. Learn what education and
            training they received.
      - requirement: b
        text: |-
            Visit a company or plant that makes chemical products or uses chemical
            processes. Learn about their products or processes, and talk with
            someone who works there. Learn what they do, and what education and
            training they received.
      - requirement: c
        text: |-
            Identify three career opportunities that would use skills and knowledge
            in chemistry. Pick one and research the training, education,
            certification requirements, experience, and expenses associated with
            entering the field. Research the prospects for employment, starting
            salary, advancement opportunities and career goals associated with this
            career. Discuss what you learned with your counselor and whether you
            might be interested in this career.
        resources:
            - href: https://youtu.be/k-7B_YfHWXQ
              text: What do Chemical Engineers Do?
              type: video
            - href: https://www.acs.org/careers/chemical-sciences.html
              text: Interactive Site for Chemical Careers
              type: website
            - href: https://youtu.be/L7GAx9b8HAQ?si=N6v5La0u1Mp5iSER
              text: Careers in Science and Engineering
              type: video
