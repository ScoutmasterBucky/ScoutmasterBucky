# Requirement 1 has a footnote that isn't listed on the website. Pulled in old version from a previous set of requirements.
- requirement: 1
  text: |-
    See or read three full-length plays.<tt>*</tt> Write a review of each. Discuss
    with your counselor the plot or story. If you chose to watch the plays,
    comment on the acting and the staging.<br />
    <br />
    <tt>*</tt> Watching plays on television, video, or as a movie is not permitted.
- requirement: 2
  text: |-
    Write a one-act play that will take at least 10 minutes to perform. The
    play must have a main character, conflict, and a climax.
- requirement: 3
  text: |-
    Discuss with your counselor the safety precautions that should be practiced
    when working in a theater to protect the cast and crew. Then do THREE of
    the following:
  children:
    - requirement: a
      text: |-
        Act a major part in a full-length play; or act a part in three one-act
        plays.
    - requirement: b
      text: |-
        Direct a play. Cast, rehearse, and stage it. The play must be at least
        10 minutes long.
    - requirement: c
      text: |-
        Design the set for a play or a theatrical production. Make a model of
        it.
    - requirement: d
      text: |-
        Design the costumes for five characters in a theatrical production set
        in a historical time.
    - requirement: e
      text: |-
        Show skill in hair and makeup design. Make up yourself or a friend as a
        historical figure, a clown, an extraterrestrial, or a monster as
        directed.
    - requirement: f
      text: |-
        With your counselor's approval, help with the building and painting of
        the scenery for a theatrical production.
    - requirement: g
      text: |-
        With your counselor's approval, design the lighting for a play; or help
        install, focus, color, program, and operate the lighting for a
        theatrical production.
    - requirement: h
      text: |-
        With your counselor's approval, help install, focus, equalize, program,
        and operate the sound for a theatrical production.
    - requirement: i
      text: |-
        Serve as the stage manager for a theatrical production. Document all
        cues and stage setups in your calling script.
    - requirement: j
      text: |-
        Serve as musical director for a musical theater production.
- requirement: 4
  text: |-
    Mime or pantomime any ONE of the following, chosen by your counselor.
  children:
    - requirement: a
      text: |-
        You have come into a large room. It is full of pictures, furniture, and
        other things of interest.
    - requirement: b
      text: |-
        As you are getting on a bus, your books fall into a puddle. By the time
        you pick them up, the bus has driven off.
    - requirement: c
      text: |-
        You have failed a school test. You are talking with your teacher, who
        does not buy your story.
    - requirement: d
      text: |-
        You are at camp with a new Scout. You try to help them pass a cooking
        test. The Scout learns very slowly.
    - requirement: e
      text: |-
        You are at a banquet. The meat is good. You don't like the vegetable.
        The dessert is ice cream.
    - requirement: f
      text: |-
        You are a circus performer such as a juggler, high-wire artist, or lion
        tamer doing a routine.
- requirement: 5
  text: |-
    Explain the following: proscenium arch, central or arena staging, center
    stage, stage right, stage left, downstage, upstage, stage crew, flies,
    portal, cyclorama, stage brace, spotlight, floodlight, lighting control
    board, sound mixing desk, thrust staging, ground plans, and sightlines.
