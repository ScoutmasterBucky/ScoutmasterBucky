- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor the hazards you are most likely to encounter
            while using basketry tools and materials, and what you should do to
            anticipate, help prevent, mitigate, and respond to these hazards.
      - requirement: b
        text: |-
            Discuss the prevention of and first-aid treatment for injuries,
            including cuts, scratches, and scrapes, that could occur while working
            with basketry tools and materials.
- requirement: 2
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Show your counselor that you are able to identify the following types
            of baskets: plaited, coiled, ribbed, wicker.
      - requirement: b
        text: |-
            Describe three different types of weaves to your counselor.
- requirement: 3
  text: |-
      Plan and weave the following projects:
  children:
      - requirement: a
        text: |-
            Square basket
      - requirement: b
        text: |-
            Round basket
      - requirement: c
        text: |-
            Campstool seat.
