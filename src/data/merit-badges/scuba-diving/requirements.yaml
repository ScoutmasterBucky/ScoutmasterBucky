- requirement: 1
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Show that you know first aid for injuries or illnesses that could occur
        while scuba diving, including hypothermia, hyperventilation, squeezes,
        decompression illness, nitrogen narcosis, motion sickness, fatigue,
        overexertion, heat reactions, dehydration, injuries by aquatic life,
        and cuts and scrapes.
    - requirement: b
      text: |-
        Identify the conditions that must exist before performing CPR on a
        person, and explain how to recognize such conditions. Demonstrate the
        proper technique for performing CPR using a training device approved by
        your counselor.
- requirement: 2
  text: |-
    Before completing requirements 3 through 6, earn the <a
    href="/merit-badges/swimming/">Swimming</a> merit badge.
- requirement: 3
  text: |-
    Discuss the Scuba Diver's Code with your counselor, and explain the
    importance of each guideline to a scuba diver's safety.
- requirement: 4
  text: |-
    Earn an Open Water Diver Certification from a scuba organization recognized
    by the Scouting America scuba policy.
- requirement: 5
  text: |-
    Explain what an ecosystem is, and describe four aquatic ecosystems a diver
    might experience.
- requirement: 6
  text: |-
    Find out about three career opportunities in the scuba industry. Pick one
    and find out the education, training, and experience required for this
    profession. Discuss this with your counselor, and explain why this
    profession might interest you.
