- requirement: 1
  text: |-
      Select three of the professions from Group 1 listed below which interest
      you, then complete the following:
  children:
      - requirement: a
        text: |-
            Briefly describe to your counselor the roles these professionals play
            in the delivery of health care.
      - requirement: b
        text: |-
            Describe to your counselor the educational and licensing requirements
            for the professionals you selected.
      - text: |-
            <strong>Group 1:</strong><br />
            (1) Allopathic physician (MD) -- all specialties<br />
            (2) Osteopathic physician (DO) -- all specialties<br />
            (3) Podiatrist (DPM)<br />
            (4) Chiropractor (DC)<br />
            (5) Nurse Practitioner (NP)<br />
            (6) Psychologist (PhD or PsyD)<br />
            (7) Optometrist (OD)<br />
            (8) Audiologist (AudD)
