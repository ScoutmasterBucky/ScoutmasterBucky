- requirement: 1
  text: |-
      Explain the need for bird study and why birds are useful indicators of the
      quality of the environment. Describe how birds are part of the ecosystem.
  resources:
      - href: https://www.youtube.com/watch?v=-QUbQCn-ViA
        text: Why Are Birds Important
        type: video
      - href: https://www.youtube.com/watch?v=_FooquV6Cbs
        text: Why Birds Matter
        type: video
- requirement: 2
  text: |-
      Show that you are familiar with the terms used to describe birds by doing
      the following:
  children:
      - requirement: a
        text: |-
            Sketch or trace a perched bird and then label 15 different parts of the
            bird.
        resources:
            - href: https://www.youtube.com/watch?v=gD9TAt1F17A
              text: How to Draw and Label a Bird
              type: video
      - requirement: b
        text: |-
            Sketch or trace an extended wing and label six types of wing feathers.
        resources:
            - href: https://www.youtube.com/watch?v=HqZCj_ykfYk
              text: Bird Wing Anatomy - Underside
              type: video
            - href: https://www.youtube.com/watch?v=TGiIlwnaNmM
              text: Bird Wing Anatomy - 2
              type: video
- requirement: 3
  text: |-
      Demonstrate that you know how to properly use and care for binoculars, a
      spotting scope, or a monocular.
  children:
      - requirement: a
        text: |-
            Explain what the specification numbers mean on binoculars, a spotting
            scope, or a monocular.
        resources:
            - href: https://www.youtube.com/watch?v=g3ewVm-46g0
              text: Selecting Your First Binoculars for Birdwatching - the 5 Things You Need to Know
              type: video
      - requirement: b
        text: |-
            Show how to adjust the eyepiece and how to focus for proper viewing.
        resources:
            - href: https://www.youtube.com/watch?v=pkPzl-VPmo4%20
              text: How to Get Crystal Clear Focus With Your Binoculars
              type: video
            - href: https://www.youtube.com/watch?v=cNx9klskWFk
              text: How to Use Binoculars For Bird Watching - A Beginners Guide!
              type: video
      - requirement: c
        text: |-
            Show how to properly care for and clean the lenses.
        resources:
            - href: https://www.youtube.com/watch?v=z5DaExac1e0
              text: How to Clean Your Binoculars
              type: video
      - requirement: d
        text: |-
            Describe when and where each type of viewing device would be most
            effective.
        resources:
            - href: https://chirperbirds.com/spotting-scope-vs-binoculars-for-birdwatching/
              text: What's the Difference-Spotting Scope vs Binoculars for Birdwatching
              type: website
- requirement: 4
  text: |-
      Demonstrate that you know how to use a bird field guide. Show your
      counselor that you are able to understand a range map by locating in the
      book and pointing out:
  resources:
      - href: https://www.youtube.com/watch?v=dAkcHqfkWfg
        text: How to Use a Field Guide
        type: video
      - href: https://merlin.allaboutbirds.org/
        text: Merlin Bird ID
        type: website
  children:
      - requirement: a
        text: |-
            Seabird
      - requirement: b
        text: |-
            Plover
      - requirement: c
        text: |-
            Falcon or hawk
      - requirement: d
        text: |-
            Warbler or vireo
      - requirement: e
        text: |-
            Heron or egret
      - requirement: f
        text: |-
            Sparrow.
- requirement: 5
  text: |-
      Observe and be able to identify 20 species of wild birds. Prepare a field
      notebook, making a separate entry for each species, and record the
      following information from your field observations and other references.
  resources:
      - href: https://www.youtube.com/watch?v=eIOXLyMm4fE
        text: How to Keep Birding Records in a Field Notebook
        type: video
  children:
      - requirement: a
        text: |-
            Note the date and time.
      - requirement: b
        text: |-
            Note the location and habitat.
      - requirement: c
        text: |-
            Describe the bird's main feeding habitat and list two types of food
            that the bird is likely to eat.
      - requirement: d
        text: |-
            Note whether the bird is a migrant or a summer, winter, or year-round
            resident of your area.
- requirement: 6
  text: |-
      Describe to your counselor how certain orders of birds are uniquely adapted
      to a specific habitat. In your description, include characteristics such as
      the size and shape of the following:
  children:
      - requirement: a
        text: |-
            Beak
        resources:
            - href: https://www.youtube.com/watch?v=BjzYfiFm_tw%20
              text: A Beginner's Guide to Bird Beaks
              type: video
            - href: https://www.youtube.com/watch?v=lFZ8NMBDCJw
              text: 'Bird Feeding Adaptations: How Beaks Are Adapted to What Birds Eat'
              type: video
      - requirement: b
        text: |-
            Body
        resources:
            - href: https://www.youtube.com/watch?v=Z_4a7OYZISs
              text: Adaptations in Birds - What Makes a Bird Suitable to Fly
              type: video
            - href: https://youtu.be/h-1T_N9RTnw
              text: Bird Adaptations for Flight Explained
              type: video
      - requirement: c
        text: |-
            Leg and foot
        resources:
            - href: https://www.youtube.com/watch?v=cwFZyNiRzQU%20
              text: AMAZING Bird Feet!
              type: video
      - requirement: d
        text: |-
            Feathers/plumage.
        resources:
            - href: https://www.youtube.com/shorts/I3zK6k8ZcBc
              text: Discover the Hidden Genious of Bird Feathers
              type: video
            - href: https://youtu.be/2_jq831GkIM
              text: Why Peacocks Have the MOST STUNNING Feathers in Nature?
              type: video
            - href: https://youtu.be/iTEo0LVQbJg
              text: How Penguin Feathers Are Perfect Adaptations for Icy Water
              type: video
- requirement: 7
  text: |-
      Explain the function of a bird's song. Be able to identify five of the 20
      species in your field notebook by song or call alone. Explain the
      difference between songs and calls. For each of these five species, enter a
      description of the song or call, and note the behavior of the bird making
      the sound. Note why you think the bird was making the call or song that you
      heard.
  resources:
      - href: https://www.youtube.com/watch?v=xTPGii-A2VM
        text: 25 Iconic Bird Sounds
        type: video
      - href: https://www.youtube.com/watch?v=4_1zIwEENt8
        text: 'Two Types of Communication Between Birds: Understanding Bird Language Songs and Calls'
        type: video
- requirement: 8
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Go on a field trip with a local club or with others who are
            knowledgeable about birds in your area.
        children:
            - requirement: 1
              text: |-
                  Keep a list or fill out a checklist of all the birds your group
                  observed during the field trip.
            - requirement: 2
              text: |-
                  Tell your counselor which birds your group saw and why some species
                  were common and some were present in small numbers.
            - requirement: 3
              text: |-
                  Tell your counselor what makes the area you visited good for
                  finding birds.
      - requirement: b
        text: |-
            By using a public library, the internet, or contacting the National
            Audubon Society, find the name and location of the Christmas Bird Count
            nearest your home and obtain the results of a recent count.
        resources:
            - href: https://youtu.be/Ar1plhHY6i8
              text: Christmas Bird Count
              type: video
            - href: https://www.youtube.com/watch?v=T2s3pRwu8yo
              text: What Is the Christmas Bird Count? Everything You Need to Know
              type: video
        children:
            - requirement: 1
              text: |-
                  Explain what kinds of information are collected during the annual
                  event.
            - requirement: 2
              text: |-
                  Tell your counselor which species are most common, and explain why
                  these birds are abundant.
            - requirement: 3
              text: |-
                  Tell your counselor which species are uncommon, and explain why
                  these were present in small numbers. If the number of birds of
                  these species is decreasing, explain why, and what, if anything,
                  could be done to reverse their decline.
      - requirement: c
        text: |-
            Participate in a bird banding program with an approved federal or state
            agency, university researcher, bird observatory, or certified private
            individual.
        resources:
            - href: https://www.youtube.com/watch?v=A1uhtLSqwV0
              text: Introduction to Bird Banding
              type: video
        children:
            - requirement: 1
              text: |-
                  Explain who is able to band birds and why.
            - requirement: 2
              text: |-
                  Explain why birds get banded.
            - requirement: 3
              text: |-
                  Explain what kinds of birds get banded.
            - requirement: 4
              text: |-
                  Tell how the birds were captured, the number of bird species
                  recorded during your visit, and your role in the program.
- requirement: 9
  text: |-
      Do ONE of the following. For the option you choose, describe what birds you
      hope to attract, and why.
  children:
      - requirement: a
        text: |-
            Build a bird feeder and put it in an appropriate place in your yard
            or another location.
        resources:
            - href: https://www.youtube.com/watch?v=DRJpmSbLk20
              text: DIY How to Make Bird Feeder for $2 EASY 3 Hanging Styles Birds LOVE
              type: video
            - href: https://www.youtube.com/watch?v=aCA6wknQsqg
              text: Easy D.I.Y Bird Feeder - How to Attract Birds to Your Garden
              type: video
      - requirement: b
        text: |-
            Build a birdbath and put it in an appropriate place.
        resources:
            - href: https://www.youtube.com/watch?v=yZl2N2XlHDA
              text: How to Pick (or Build) the Right Bird Bath for Your Garden
              type: video
            - href: https://www.youtube.com/shorts/gJB3kN3xk6Y
              text: Easy DIY Bird Baths for Your Garden
              type: video
      - requirement: c
        text: |-
            Build a backyard sanctuary for birds by planting trees and shrubs for
            food and cover.
        resources:
            - href: https://www.youtube.com/watch?v=Bjx4V1zcv2U
              text: How to Create a Bird Friendly Backyard
              type: video
            - href: https://www.youtube.com/watch?v=bIqECrfp7HM
              text: What Happens When You Create a Bird Sanctuary in Your Backyard?
              type: video
            - href: https://www.youtube.com/watch?v=ITHgy8xhIV0&t=285s
              text: Attract Backyard Birds With an Ecosystem Approach!
              type: video
      - requirement: d
        text: |-
            Build a nest box for a species of your choice using plans approved by
            your counselor.
        resources:
            - href: https://www.youtube.com/watch?v=u4iAhnbWpz8
              text: DIY Birdhouse
              type: video
            - href: https://www.youtube.com/watch?v=j0werPvrrPI
              text: Build a Bird House for Under $5 in Under 5 Minutes
              type: video
- requirement: 10
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain the differences between extinct, endangered, and threatened.
        resources:
            - href: https://www.youtube.com/watch?v=s8GvlKBHs5Y
              text: How the Endangered Species Act Saved America's Most Iconic Bird
              type: video
      - requirement: b
        text: |-
            Identify a bird species that is on the endangered or threatened list.
            Explain what caused their decline. Discuss with your counselor what can
            be done to reverse this trend and what can be done to help remove the
            species from the endangered or threatened list.
        resources:
            - href: https://www.youtube.com/watch?v=0FgTOe3bxY8
              text: Most Endangered Species &amp; Threatened Species
              type: video
- requirement: 11
  text: |-
      Identify a non-native bird (introduced to North America from a foreign
      country since 1800). Describe how non-native birds may become damaging to
      the ecosystem.
  resources:
      - href: https://www.youtube.com/watch?v=b3_4ry_Dbvw
        text: Top 3 Most Invasive Bird Species in North America
        type: video
      - href: https://www.youtube.com/watch?v=8t0LXPLv8aw
        text: 'Wings of Kentucky: Invasive Bird Species'
        type: video
- requirement: 12
  text: |-
      Identify three career opportunities connected to the study of birds. Pick
      one and find out the education, training, and experience required for this
      profession. Discuss with your counselor if this profession might interest
      you.
  resources:
      - href: https://www.youtube.com/watch?v=yFErFjzQ-RU
        text: 'Careers With Birds: Interview With Kim Bostwick'
        type: video
      - href: https://www.youtube.com/watch?v=nClZ64FaSIQ
        text: Ornithologist (Bird Scientist) | Career Exploration
        type: video
      - href: https://www.youtube.com/watch?v=AK2Onqx-ctM&t=60s
        text: 10+ Wildlife Biology Careers You Should Know About (&amp; Salaries)
        type: video
