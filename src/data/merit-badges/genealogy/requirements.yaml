- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor what the words genealogy, ancestor, and
            descendant mean.
        resources:
            - href: https://www.youtube.com/watch?v=7V-nmASSPRk
              text: What Is Genealogy? Terminology
              type: video
      - requirement: b
        text: |-
            Explain what a family tree is and what information would be kept there.
        resources:
            - href: https://www.youtube.com/watch?v=PM79Epw_cp8
              text: The Family Tree
              type: video
      - requirement: c
        text: |-
            Explain what a family group record is and what information would be
            kept there.
        resources:
            - href: https://www.youtube.com/watch?v=mLJhNZk-BGg
              text: What Are Family Group Sheets and Pedigree Charts?
              type: video
- requirement: 2
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Create a time line for yourself or for a relative. Then write a short
            biography based on that time line.
        resources:
            - href: https://www.youtube.com/watch?v=_hKMBqEUE1w
              text: All About Timelines
              type: video
      - requirement: b
        text: |-
            Keep a journal for six weeks. You must write in it at least once a
            week.
        resources:
            - href: https://www.youtube.com/watch?v=TKOrVpuvvMA
              text: How To Journal
              type: video
- requirement: 3
  text: |-
      With your parent or guardian's help, choose a relative or a family
      acquaintance you can interview in person, by telephone, or by email or
      letter. Record the information you collect so you do not forget it.
  resources:
      - href: https://www.youtube.com/watch?v=NWDL_UYMc7Q
        text: How To Master the Art of Interviewing With 5 Easy Journalist Techniques
        type: video
- requirement: 4
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Name three types of physical genealogical resources and where you can
            find them, and explain how these resources can help you chart your
            family tree.
        resources:
            - href: https://www.youtube.com/watch?v=vhCBJEAdzkM
              text: 8 Places To Look for an Ancestor's Birth Record
              type: video
      - requirement: b
        text: |-
            Name three types of digital genealogical resources and where you can
            find them, and explain how these resources can help you chart your
            family tree.
        resources:
            - href: https://www.youtube.com/watch?v=WQ6ELtmhnyQ
              text: 7 Free Genealogy Websites
              type: video
      - requirement: c
        text: |-
            Obtain at least one genealogical document that supports an event that
            is or can be recorded on your pedigree chart or family group record.
      - requirement: d
        text: |-
            Tell how you found it and how you would evaluate the genealogical
            information you found for requirement 4(c).
      - requirement: e
        text: |-
            Tell a likely place to find these type of genealogical records:
            marriage record, census record, birth record, and burial information.
        resources:
            - href: https://www.youtube.com/watch?v=N5NT3-zvRhs
              text: Vital Records
              type: video
- requirement: 5
  text: |-
      Contact ONE of the following individuals or institutions. Ask what
      genealogical services, records, or activities this individual or
      institution provides, and report the results:
  children:
      - requirement: a
        text: |-
            A genealogical or lineage society
        resources:
            - href: https://www.youtube.com/watch?v=bkMS7rfYK4s
              text: Why Join a Genealogical Society
              type: video
      - requirement: b
        text: |-
            A professional genealogist (someone who gets paid for doing
            genealogical research)
        resources:
            - href: https://www.youtube.com/watch?v=qDSXuz8l9es
              text: How To Hire a Professional Genealogist
              type: video
      - requirement: c
        text: |-
            A surname organization, such as your family's organization
        resources:
            - href: https://www.youtube.com/watch?v=fv9vpbktRhs
              text: Facebook Surname Groups
              type: video
      - requirement: d
        text: |-
            A genealogical educational facility or institution.
        resources:
            - href: https://www.youtube.com/watch?v=Umga_tVIME8
              text: Getting Started With the Genealogy Center
              type: video
      - requirement: e
        text: |-
            A genealogical record repository of any type (courthouse, genealogical
            library, state or national archive, state library, etc.).
        resources:
            - href: https://www.youtube.com/watch?v=9HH-dtvTSOw
              text: Where To Find Records for Family History Research
              type: video
- requirement: 6
  text: |-
      Begin your family tree by listing yourself and include at least two
      additional generations. You may complete this requirement by using the
      chart provided in the <em>Genealogy</em> merit badge pamphlet or the
      genealogy software program of your choice.
  resources:
      - href: https://www.youtube.com/watch?v=Ci55EXJtlDM
        text: How To Make a Family Tree (on Paper, Not Online To Avoid Putting Private Information Online)
        type: video
- requirement: 7
  text: |-
      Complete a family group record form, listing yourself and your brothers and
      sisters as the children. On another family group record form, show one of
      your parents and his or her brothers and sisters as the children. This
      requirement may be completed using the chart provided or the genealogy
      software program of your choice.
  resources:
      - href: https://www.youtube.com/watch?v=nb2C3z7C_R8
        text: How To Use Family Group Sheets
        type: video
- requirement: 8
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain the effect computers and the internet are having on the world
            of genealogy.
        resources:
            - href: https://www.youtube.com/watch?v=Ltc0EjJzB5k
              text: How To Use Internet Archive for Genealogy
              type: video
      - requirement: b
        text: |-
            Explain how photography (including microfilming) has influenced
            genealogy.
        resources:
            - href: https://www.youtube.com/watch?v=tP-m8IWX6vU&ab_channel=FamilyHistorywithChris
              text: 'Getting Involved: Quick Name Review'
              type: video
      - requirement: c
        text: |-
            Explain how record indexing works and how that has influenced
            genealogy.
        resources:
            - href: https://www.youtube.com/watch?v=tP-m8IWX6vU&ab_channel=FamilyHistorywithChris
              text: 'Getting Involved: Quick Name Review'
              type: video
            - href: https://www.youtube.com/watch?v=cFjbF7sGNoA
              text: How to Get Involved with Family Search on your Phone
              type: video
            - href: https://www.youtube.com/watch?v=fzd619Xv7N8
              text: 'Family Search: Get Involved Introduction'
              type: video
- requirement: 9
  text: |-
      Discuss what you have learned about your family and your family members
      through your genealogical research.
