- requirement: 1
  text: |-
      Explain to your counselor the precautions that must be followed for the
      safe use and operation of a sculptor's tools, equipment, and other
      materials.
  resources:
      - href: https://youtu.be/-fX0YeZnEME
        text: Working Safely With Clay &amp; DIY Modeling Tools
        type: video
      - href: https://artabys.com/the-essential-rules-of-clay-safety-what-you-need-to-know/
        text: 'The Essential Rules of Clay Safety: What You Need to Know'
        type: website
- requirement: 2
  text: |-
      Do TWO of the following:
  children:
      - requirement: a
        text: |-
            Model in clay a life-size human head. Then sculpt in modeling clay,
            carve in wood or plaster, or use 3D modeling software to make a
            small-scale model of an animal or person. Explain to your counselor the
            method and tools you used to sculpt the figure.
        resources:
            - href: https://youtu.be/6dnyYu4Ff7U
              text: Sculpting a Head in Clay
              type: video
            - href: https://youtu.be/G-Drvb5WTM0
              text: Portrait Sculpting in Clay
              type: video
            - href: https://youtu.be/IyBRSsVQOTY
              text: Clay Sculpting Tools
              type: video
      - requirement: b
        text: |-
            Make a plaster mold of a fruit or vegetable. In this mold, make a copy
            of the fruit or vegetable. Explain to your counselor the method and
            tools you used to make the copy.
        resources:
            - href: https://www.instructables.com/Fruit-and-Vegetable-Art-Silicone-Moulds-and-Plaste/
              text: Fruit and Vegetable Art - Silicone Moulds and Plaster Casts
              type: website
            - href: https://youtu.be/FN7WLH5tNaY
              text: Plaster Fruit Cast
              type: video
      - requirement: c
        text: |-
            With your parent or guardian's permission and your counselor's
            approval, visit a museum, art exhibit, art gallery, artists' co-op, or
            artist's studio. After your visit, share with your counselor what you
            have learned. Discuss the importance of visual arts and how it
            strengthens social tolerance and helps stimulate cultural,
            intellectual, and personal development.
        resources:
            - href: https://youtu.be/drrBd1bCiW0
              text: How to Visit an Art Museum
              type: video
- requirement: 3
  text: |-
      Find out about career opportunities in sculpture. Pick one and find out the
      education, training, and experience required for this profession. Discuss
      this with your counselor, and explain why this profession might interest
      you.
  resources:
      - href: https://www.indeed.com/career-advice/finding-a-job/careers-for-sculptors
        text: 12 Careers for Sculptors
        type: website
      - href: https://youtu.be/N6HeVopwRmQ
        text: How to Become an Artist/Sculptor
        type: video
      - href: https://youtu.be/T_X9ZdUq-2Q
        text: Craft Artist Careers
        type: video
