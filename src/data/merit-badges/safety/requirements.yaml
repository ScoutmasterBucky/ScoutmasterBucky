- requirement: 1
  text: |-
      <b>Safety and Hazards.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Explain what safety is and what it means to be safe.
      - requirement: b
        text: |-
            Explain what hazards are and how people manage hazards to reduce
            risks of harm and to improve safety.
- requirement: 2
  text: |-
      <b>Family and Home Safety.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Explain common causes of and prevention of home injuries.
      - requirement: b
        text: |-
            Discuss the dangers involved with the use of fireworks.
      - requirement: c
        text: |-
            Explain common causes of and prevention of home fires.
      - requirement: d
        text: |-
            Using the Home Safety Checklist in the <i>Safety</i> merit badge
            pamphlet, or one approved by your counselor, inspect your home or a
            similar building for hazards with an adult. Review your checklist and
            findings with your counselor.
        resources:
            - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Emergency%20Preparedness/E%20Prep%20Checklists%20Home%20Safety%20%231%20%23%202.docx.pdf
              text: Home Safety Checklist
              type: pdf
      - requirement: e
        text: |-
            Develop a fire-escape plan for your home or for a similar building.
            Include in your drawings exit routes from each room and a meeting place
            outside. Conduct a fire-escape drill. Review your plan and your drill
            with your counselor.
      - requirement: f
        text: |-
            Develop a family emergency action plan for evacuation because of
            weather or other natural disasters that occur in your area. Using a
            checklist in the <i>Safety</i> merit badge pamphlet or one approved by
            your counselor, assemble or inspect an emergency supplies kit. Explain
            to your counselor how a family would use the plan and the kit supplies
            in an emergency.
- requirement: 3
  text: |-
      <b>Safety from Crime. </b>Do the following:
  children:
      - requirement: a
        text: |-
            Explain common types of crimes that can affect teens.
      - requirement: b
        text: |-
            Using a Home Security Checklist in the <i>Safety</i> merit badge
            pamphlet or one approved by your counselor, inspect your home or a
            similar building for crime security measures with an adult. Review your
            checklist and findings with your counselor.
        resources:
            - href: https://filestore.scouting.org/filestore/Merit_Badge_ReqandRes/Requirement%20Resources/Crime%20Prevention/Home%20Security%20Checklists%20%231%20%232.pdf
              text: Home Security Checklist
              type: pdf
- requirement: 4
  text: |-
      <b>Safety in Public Places.</b> Explain each of the following to your
      counselor:
  children:
      - requirement: a
        text: |-
            How a person would safely exit from public buildings, a hotel, and a
            stadium in an emergency.
      - requirement: b
        text: |-
            How and why Scouts would take shelter at camp.
      - requirement: c
        text: |-
            How should Scouts respond to an active shooter.
      - requirement: d
        text: |-
            The meaning of this saying: "If You See Something, Say Something.Â®"
- requirement: 5
  text: |-
      <b>Safeguarding Youth.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Discuss Scouting America's Safeguarding Youth guidelines that adults
            and Scouts must follow so that everyone is safe at Scouting activities.
      - requirement: b
        text: |-
            Discuss with your counselor what situations and behaviors would
            prompt you to Recognize, Resist, and Report a possible abuse situation.
      - requirement: c
        text: |-
            Discuss how you, other Scouts, leaders, and anyone can report
            situations suspicious for abuse through the Scouts First Helpline and
            other means.
- requirement: 6
  text: |-
      <b> Safety from Assault.</b> Explain how to avoid or prevent:
  children:
      - requirement: a
        text: |-
            Assault on a street
      - requirement: b
        text: |-
            Assault at a restaurant event
      - requirement: c
        text: |-
            Sexual assault at a party or on a date.
- requirement: 7
  text: |-
      <b>Online Safety.</b> Discuss the following with your counselor:
  children:
      - requirement: a
        text: |-
            How to avoid being the victim of online crimes.
      - requirement: b
        text: |-
            Common online financial scams.
      - requirement: c
        text: |-
            Effective online security.
      - requirement: d
        text: |-
            Identity theft and how to prevent it.
      - requirement: e
        text: |-
            How criminals use social media to target victims.
      - requirement: f
        text: |-
            How bullying, texting, and sharing photos can become crimes.
- requirement: 8
  text: |-
      <b>Travel Safety.</b> Explain guidelines for traveling safely:
  children:
      - requirement: a
        text: |-
            As a pedestrian in a city
      - requirement: b
        text: |-
            In a friend's car or truck
      - requirement: c
        text: |-
            In a rideshare vehicle
      - requirement: d
        text: |-
            On a bus
      - requirement: e
        text: |-
            On a subway or train
      - requirement: f
        text: |-
            On a commercial airplane.
- requirement: 9
  text: |-
      <b>Careers.</b> Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Explore careers related to Safety merit badge. Research one career
            to learn about the training and education needed, costs, job prospects,
            salary, job duties, and career advancement. With permission of your
            parent or guardian, your research methods may include an internet or
            library search, an interview with a professional in the field, or a
            visit to a location where people in this career work. Discuss with your
            counselor both your findings and what about this profession might make
            it an interesting career.
      - requirement: b
        text: |-
            Explore how you could use knowledge and skills related to safety to
            pursue a hobby, lifestyle, or service as a volunteer. Research any
            training needed, expenses, and organizations that promote or support it.
            Discuss with your counselor what short-term and long-term goals you
            might have if you pursue this.
