# 6a, changed "plant: Follow" to "plant. Follow" to match 6b, 6c, 6d
- requirement: 1
  text: |-
      Review with your counselor the processes for producing printed
      communications: offset lithography, screen printing, electronic/digital,
      relief, and gravure. Collect samples of three products, each one produced
      using a different printing process, or draw diagrams to help you with your
      description.
  resources:
      - href: https://www.youtube.com/watch?v=lNoRrp17SJ4
        text: Intro to Printmaking
        type: video
      - href: https://www.youtube.com/watch?v=ns9_2SfhCtM
        text: Learning About Printmaking
        type: video
- requirement: 2
  text: |-
      Explain the differences between continuous tone, line, and halftone
      artwork. Describe how digital images can be created and/or stored in a
      computer.
  resources:
      - href: https://soma.sbcc.edu/users/Russotti/111/read_mes/111chpt6halftone.html
        text: Line Art, Continuous Tone and Halftone
        type: website
      - href: https://youtu.be/6u-1HjVQliY
        text: Halftone Printing Explained for Screen Printers
        type: video
      - href: https://www.youtube.com/watch?v=TVTn7mYKegY
        text: What Is a Digital Image?
        type: video
- requirement: 3
  text: |-
      Design a printed piece (flyer, T-shirt, program, form, etc.) and produce
      it. Explain your decisions for the typeface or typefaces you use and the
      way you arrange the elements in your design. Explain which printing process
      is best suited for printing your design. If desktop publishing is
      available, identify what hardware and software would be appropriate for
      outputting your design.
  resources:
      - href: https://www.youtube.com/watch?v=ZhTNQFWc_qg
        text: The Basics of Graphic Design
        type: video
      - href: https://www.youtube.com/watch?v=qtHong4fWT4
        text: Best Graphic Designing Software
        type: video
- requirement: 4
  text: |-
      Produce the design you created for requirement 3 using one of the following
      printing processes:
  resources:
      - href: https://www.youtube.com/watch?v=QxlB6rl8aNU
        text: Prepress Tips - How to Set Up Your Digital Print Files Correctly
        type: video
  children:
      - requirement: a
        text: |-
            <strong>Offset lithography</strong> Make a layout, and produce a plate
            using a process approved by your counselor. Run the plate and print at
            least 50 copies.
        resources:
            - href: https://youtu.be/e4GmiXXAvuA
              text: Offset Lithography Demonstration
              type: video
      - requirement: b
        text: |-
            <strong>Screen printing</strong> Make a hand-cut or photographic
            stencil and attach it to a screen that you have prepared. Mask the
            screen and print at least 20 copies.
        resources:
            - href: https://youtu.be/LB__fEeO6no
              text: The Basics of Screen Printing | Screen Printing Tutorial
              type: video
      - requirement: c
        text: |-
            <strong>Electronic/digital printing</strong> Create a layout in
            electronic form, download it to the press or printer, and run 50
            copies. If no electronic interface to the press or printer is
            available, you may print and scan a paper copy of the layout.
        resources:
            - href: https://youtube.com/shorts/pxunJD8QqJI
              text: What Is Digital Printing?
              type: video
      - requirement: d
        text: |-
            <strong>Relief printing</strong> Prepare a layout or set the necessary
            type. Make a plate or lock up the form. Use this to print 50 copies.
        resources:
            - href: https://youtu.be/vsMBA-1g-5U
              text: Relief Printmaking
              type: video
- requirement: 5
  text: |-
      Review the following postpress operations with your counselor:
  resources:
      - href: https://www.48hrbooks.com/publishing-resources/blog/138/book-binding-options-what-type-of-book-binding-should-i-use?
        text: 'Book Binding Options: What Type of Book Binding Should I Use?'
        type: website
      - href: https://youtu.be/t7eJKNFptzU
        text: 'Book Binding Types: Wire Coil, Saddle Stitching, Burst, Perfect Binding etc'
        type: video
  children:
      - requirement: a
        text: |-
            Discuss the finishing operations of padding, drilling, cutting, and
            trimming.
        resources:
            - href: https://www.colorvisionprinting.com/blog/finishing-in-printing-what-are-the-most-requested-options
              text: Finishing in Printing
              type: website
      - requirement: b
        text: |-
            Collect, describe, or identify examples of the following types of
            binding: perfect, spiral, plastic comb, saddle stitch, case.
- requirement: 6
  text: |-
      Do ONE of the following, and then describe the highlights of your visit:
  children:
      - requirement: a
        text: |-
            Visit a newspaper printing plant. Follow a story from the editor to the
            press.
        resources:
            - href: https://youtu.be/MrWP2z8I0Qk
              text: How <i>The New York Times</i> Is Made
              type: video
            - href: https://www.youtube.com/watch?v=dEqMu7IVURE%20
              text: How Are Newspapers Made?
              type: video
      - requirement: b
        text: |-
            Visit a retail, commercial, or in-plant printing facility. Follow a
            project from beginning to end.
        resources:
            - href: https://youtu.be/DiCRx1_Ovok
              text: Traditional Bookbinding | How It's Made
              type: video
            - href: https://www.youtube.com/watch?v=hTF_fgpWoTo%20
              text: Flexographic Printing Basics
              type: video
      - requirement: c
        text: |-
            Visit a school's graphic arts program. Find out what courses are
            available and what the prerequisites are.
        resources:
            - href: https://youtu.be/GsC6_Ibhpp8
              text: Study Graphic Arts | Winchester School of Art
              type: video
            - href: https://www.animationcareerreview.com/articles/top-50-graphic-design-schools-and-colleges-us-2023-rankings
              text: Top 50 Graphic Design Schools and Colleges in the U.S
              type: website
      - requirement: d
        text: |-
            Visit three websites (with your parent or guardian's permission) that
            belong to graphic arts professional organizations and/or
            printing-related companies (suppliers, manufacturers, printers). With
            permission from your parent, guardian or counselor, print out or
            download product or service information from two of the sites.
        resources:
            - href: https://www.gceaonline.org/
              text: GCEA - Graphic Communicators Education Association
              type: website
            - href: https://guildofbookworkers.org/book-arts-organization
              text: Book Arts Associations
              type: website
- requirement: 7
  text: |-
      Find out about three career opportunities in graphic arts. Pick one and
      find out the education, training, and experience required for this
      profession. Discuss this with your counselor, and explain why this
      profession might interest you.
  resources:
      - href: https://www.youtube.com/watch?v=tuP-G9wJxmY
        text: Desktop Publishing as a Career
        type: video
      - href: https://www.youtube.com/watch?v=hOArtAsYeP8
        text: Printing Press Operators
        type: video
      - href: https://www.khake.com/page27.html
        text: Graphic Design and Printing Career Guide
        type: website
