- requirement: 1
  text: |-
      View the <a
      href="https://www.scouting.org/training/youth-protection/scouts-bsa/">Personal
      Safety Awareness "Digital Safety" video </a>(with your parent or guardian's
      permission).
- requirement: 2
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Give a brief history of the changes in digital technology over time.
            Discuss with your counselor how digital technology in your lifetime
            compares with that of your parent's, grandparent's, or other adult's
            lifetime.
        resources:
            - href: https://youtu.be/IJM3yuIDDPQ
              text: Technology Evolution - 100,000 BCE to 2020
              type: video
            - href: https://youtu.be/IKLVSxhkZeg
              text: Past &amp; Present Technology, Then &amp; Now
              type: video
            - href: https://youtu.be/DENG7Q7VRgo
              text: Past and Present | Technology Then and Now
              type: video
      - requirement: b
        text: |-
            Describe what kinds of computers or devices you imagine might be
            available when you are an adult.
        resources:
            - href: https://youtu.be/v942xxcJWlA
              text: Technologies of the Future
              type: video
- requirement: 3
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor how text, sound, and pictures are digitized
            for storage.
        resources:
            - href: https://youtu.be/zB85kTs-sEw
              text: What Is ASCII?
              type: video
            - href: https://youtu.be/pmY7pOQCOr8
              text: How Images and Sound are Represented in a Computer
              type: video
      - requirement: b
        text: |-
            Describe the difference between lossy and lossless data compression,
            and give an example where each might be used.
        resources:
            - href: https://www.youtube.com/watch?v=X88vxU2o4f0
              text: Lossy vs Lossless Data Compression
              type: video
      - requirement: c
        text: |-
            Describe two digital devices and how they are made more useful by their
            programming.
        resources:
            - href: https://youtu.be/2NpRkV1qLDY
              text: Types of Digital Devices
              type: video
      - requirement: d
        text: |-
            Discuss the similarities and differences between computers, mobile
            devices, and gaming consoles.
        resources:
            - href: https://www.youtube.com/shorts/UdkG0NZTJak
              text: Comparing PC to Gaming Consoles.
              type: video
            - href: https://techousegames.com/mobile-vs-pc-vs-console-gaming/
              text: Mobile vs Pc vs Console Gaming
              type: website
      - requirement: e
        text: |-
            Explain what a computer network is and the difference between a local
            area network (LAN) versus a wide area network (WAN).
        resources:
            - href: https://youtu.be/aHJElrgj6UA
              text: Difference Between LAN and WAN
              type: video
- requirement: 4
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain what a program or software application or "app" is and how a
            computer uses a CPU and memory to execute it.
        resources:
            - href: https://www.youtube.com/watch?v=DKGZlaPlVLY
              text: How Computers Work
              type: video
            - href: https://youtu.be/3gMOYZoMtEs
              text: What Is an App?
              type: video
            - href: https://youtu.be/p3q5zWCw8J4
              text: How Computer Memory Works
              type: video
      - requirement: b
        text: |-
            Name four software programs or mobile apps you or your family use, and
            explain how each one helps you.
        resources:
            - href: https://www.youtube.com/watch?v=3gMOYZoMtEs
              text: Understandng Software Applications
              type: video
      - requirement: c
        text: |-
            Describe what malware is, and explain how to protect your digital
            devices and the information stored on them.
        resources:
            - href: https://www.youtube.com/watch?v=NMYbkzjI5EY
              text: What Is Malware?
              type: video
      - requirement: d
        text: |-
            Explain what a barcode, a QR code, and an RFID tag are along with
            the data they contain and two or more examples where each are used.
- requirement: 5
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Describe at least two different ways data can be transferred through
            the internet.
        resources:
            - href: https://youtu.be/ge05p3GV3SI
              text: How the Internet ACTUALLY Works ?
              type: video
            - href: https://youtube.com/shorts/lylaitbZB70
              text: This Is How Data Is Transferred in the Internet
              type: video
            - href: https://youtu.be/kZTF7wIykk4
              text: Data Transfer Via the Internet Explained
              type: video
      - requirement: b
        text: |-
            Using an internet search engine (with a parent or guardian's
            permission), find ideas from at least three different websites about
            how to conduct a troop court of honor or campfire program. Present the
            ideas to your counselor and explain how you used a search engine to
            find this information.
      - requirement: c
        text: |-
            Use a web browser to connect to an HTTPS (secure) website (with your
            parent or guardian's permission). Explain to your counselor how to tell
            whether the site's security certificate can be trusted, and what it
            means to use this kind of connection.
        resources:
            - href: https://www.youtube.com/watch?v=3j64UNXALHo
              text: What Is HTTPS?
              type: video
- requirement: 6
  text: |-
      Do THREE of the following. For each project you complete, copy the files to
      a backup device and share the finished projects with your counselor.
  children:
      - requirement: a
        text: |-
            Using a spreadsheet or database program, develop a food budget for a
            patrol weekend campout OR create a troop roster that includes the name,
            rank, patrol, and telephone number of each Scout. Show your counselor
            that you can sort the roster by each of the following categories: rank,
            patrol, and alphabetically by name.
        resources:
            - href: https://www.youtube.com/watch?v=VFp6Yufsg-Q
              text: Introduction to Spreadsheets
              type: video
      - requirement: b
        text: |-
            Using a word processor, write a draft letter to the parents of your
            troop's Scouts, inviting them to a troop event.
        resources:
            - href: https://www.youtube.com/watch?v=lrw5t7-Tzb8
              text: Word Processing Tutorial
              type: video
      - requirement: c
        text: |-
            Using a graphics program, design and draw a campsite plan for your
            troop OR create a flyer for an upcoming troop event, incorporating text
            and some type of visual such as a photograph or an illustration.
        resources:
            - href: https://youtu.be/eSU0JbxWpoc
              text: Google Drawing Basics
              type: video
      - requirement: d
        text: |-
            Using a presentation software program, develop a report about a topic
            approved by your counselor. For your presentation, create at least five
            slides, with each one incorporating text and some type of visual such
            as a photograph or an illustration.
        resources:
            - href: https://www.youtube.com/watch?v=7vSnesQDLBE
              text: Google Slides for Presentations
              type: video
      - requirement: e
        text: |-
            Using a digital device, take a picture of a troop activity. Send or
            transfer this image to a device where it can be shared with your
            counselor.
        resources:
            - href: https://www.youtube.com/watch?v=0Tc5Jmx5O1g
              text: Sending Photos on a Smartphone
              type: video
      - requirement: f
        text: |-
            Make a digital recording of your voice, transfer the file to a
            different device, and have your counselor play back the recording.
        resources:
            - href: https://www.youtube.com/watch?v=9x4ZtNuB1ik
              text: How to Make an Audio File With a Smartphone
              type: video
      - requirement: g
        text: |-
            Create a blog and use it as an online journal of your Scouting
            activities, including group discussions and meetings, campouts, and
            other events. Include at least five entries and two photographs or
            illustrations. Share your blog with your counselor. You need not post
            the blog to the internet; however, if you choose to go live with your
            blog, you must first share it with your parent or guardian AND
            counselor AND get their approval.
        resources:
            - href: https://youtu.be/KkKp56E6UVo
              text: 'How to Write a Blog Post for Beginners: From Start to End'
              type: video
      - requirement: h
        text: |-
            Create a webpage for your troop, patrol, school, or place of worship.
            Include at least three articles and two photographs or illustrations.
            Include at least one link to a website of interest to your audience.
            You need not post the page to the internet; however, if you decide to
            do so, you must first share the webpage with your parent or guardian
            AND counselor AND get their approval.
        resources:
            - href: https://www.youtube.com/watch?v=BBcq9abR9Es
              text: How to Create a Simple Webpage
              type: video
- requirement: 7
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor each of these protections and why they exist:
            copyright, patents, trademarks, trade secrets.
        resources:
            - href: https://www.youtube.com/watch?v=LyQOf5bqdzo
              text: Explanations of Copyrights, Patents, Trademarks, Trade Secrets
              type: video
      - requirement: b
        text: |-
            Explain when it is permissible to accept a free copy of a program from
            a friend.
        resources:
            - href: https://youtu.be/DzsgYoc-qNc
              text: Digital Etiquette for Teenagers
              type: video
      - requirement: c
        text: |-
            Discuss with your counselor an article or (with your parent or
            guardian's permission) a report on the internet about a recent legal
            case involving an intellectual property dispute.
        resources:
            - href: https://www.reuters.com/legal/intellectual-property/
              text: Intellectual Property
              type: website
- requirement: 8
  text: |-
      Do TWO of the following:
  children:
      - requirement: a
        text: |-
            Describe why it is important to properly dispose of digital technology.
            List at least three hazardous chemicals that could be used to create
            digital devices or used inside a digital device.
        resources:
            - href: https://youtu.be/9ZW0AZZ_0Wg
              text: What Are the Risks of Not Properly Disposing of Technology?
              type: video
            - href: https://youtu.be/HmEhTIMfZiI
              text: 3 Simple Tips for Recycling Old Electronics
              type: video
      - requirement: b
        text: |-
            Explain to your counselor why it is important to use a certified
            recycler of digital technology hardware or devices.
        resources:
            - href: https://youtu.be/IIM9-kBRh1A
              text: How to (Properly) Get Rid of Your E-Waste
              type: video
      - requirement: c
        text: |-
            Do an internet search for an organization that collects discarded
            digital technology hardware or devices for repurposing or recycling.
            Find out what happens to that waste. Share with your counselor what you
            found.
        resources:
            - href: https://www.youtube.com/watch?v=w0ikFMTuS9c
              text: How E-Wastes Are Recycled
              type: video
      - requirement: d
        text: |-
            Visit a recycling center that disposes of digital technology hardware
            or devices. Find out what happens to that waste. Share what you learned
            with your counselor.
        resources:
            - href: https://e-stewards.org/find-a-recycler/
              text: Finding an E-Waste Recycler
              type: website
      - requirement: e
        text: |-
            Find a battery recycling center near you and find out what it does to
            recycle batteries. Share what you have learned with your counselor
            about the proper methods for recycling batteries.
        resources:
            - href: https://www.recyclerfinder.com/
              text: Finding a Battery Recycler
              type: website
- requirement: 9
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Explore careers related to the <i>Digital Technology</i> merit
            badge. Research one career to learn about the training and education
            needed, costs, job prospects, salary, job duties, and career
            advancement. Your research methods may include—with your parent or
            guardian's permission—an internet or library search, an interview with a
            professional in the field, or a visit to a location where people in this
            career work. Discuss with your counselor both your findings and what
            about this profession might make it an interesting career. <br /><i
        resources:
            - href: https://career.albany.edu/videos/digital-technology/
              text: Digital Technology Careers
              type: video
      - requirement: b
        text: |-
            Explore how you could use knowledge and skills from the
            <i>Digital Technology</i> merit badge to pursue a hobby or interest.
            Research any training needed, expenses, and organizations that promote
            or support it. Discuss with your counselor what short-term and long-term
            goals you might have if you pursued this.
