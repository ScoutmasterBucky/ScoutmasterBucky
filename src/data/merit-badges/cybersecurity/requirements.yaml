# Resource URL for 3b was blank. Updated to https://www.youtube.com/watch?v=kPPFNrlN3zo
# Requirement 5c8 had resources as text embedded in the requirement. Fixed.
# Requirement 6a resource Khan Academy link was truncated. Kept original.
- requirement: 1
  text: |-
      <b>Safety.</b> Do the following:
  children:
      - requirement: a
        text: |-
            View the Personal Safety Awareness "Digital Safety" video (with your
            parent or guardian's permission).
        resources:
            - href: https://www.scouting.org/training/youth-protection/scouts-bsa/
              text: Personal Safety Awareness "Digital Safety"
              type: video
      - requirement: b
        text: |-
            Explain to your counselor how to protect your digital footprint,
            such as while using social media, mobile device apps, and online gaming.
            Show how to set privacy settings to protect your personal information,
            including photos of yourself or your location.
        resources:
            - href: https://cyber.org/find-curricula/protecting-your-digital-footprint-keys-cybersecurity
              text: Protecting Your Digital Footprint - Keys to Cybersecurity
              type: website
            - href: https://www.futureoftech.org/big-data/5-privacy-security-liability/
              text: "Big Data Privacy, Security, &amp; Liability Issues: CompTIA's Future of Tech"
              type: website
      - requirement: c
        text: |-
            Discuss first aid and prevention for potential injuries, such as eye
            strain, repetitive injuries, and handling electronics devices, that
            could occur during repeated use. Discuss how to keep yourself physically
            safe while using a mobile device (for example while walking or
            biking).
        resources:
            - href: https://www.youtube.com/watch?v=Vgrqa189Jy0
              text: How to Avoid Strained Eyes From Staring at Digital Screens
              type: video
            - href: https://www.youtube.com/watch?v=FDpmRs0L_a8
              text: Doctors Share How to Prevent Smartphone Related Injuries Like "Text Neck" and "Smartphone Pinky"
              type: video
- requirement: 2
  text: |-
      <b>Ethics.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Relate three points of the Scout law to things people do on the
            internet or with computers, phones, and other connected electronic
            devices.
        resources:
            - href: https://www.eccouncil.org/code-of-ethics/
              text: Code of Ethics
              type: website
            - href: http://cpsr.org/issues/ethics/cei/
              text: The Ten Commandments of Computer Ethics
              type: website
      - requirement: b
        text: |-
            Discuss with your counselor examples of ethical and unethical
            behavior in cyberspace. Include how to act responsibly when you
            encounter situations such as: coming across an unattended or unlocked
            computer or mobile device; observing someone type their password or
            seeing it written down near a computer; or discovering a website that is
            not properly secured. Explain why these situations require good
            judgement, and how the Scout Law and personal values should guide your
            actions.
        resources:
            - href: https://www.futureoftech.org/cybersecurity/4-ethical-issues-in-cybersecurity/
              text: "Ethical Issues in Cybersecurity: CompTIA's Future of Tech"
              type: website
            - href: https://onlinelaw.csuohio.edu/understanding-cybersecurity-ethics-and-navigating-moral-complexities/
              text: 'Understanding Cybersecurity Ethics: Navigating Privacy and Security Challenges'
              type: website
- requirement: 3
  text: |-
      <b>Fundamentals. </b>Do the following and discuss each with your
      counselor:
  children:
      - requirement: a
        text: |-
            Describe three types of computer systems that need protecting and
            explain why.
        resources:
            - href: https://www.youtube.com/watch?v=n_kKEimNhgY
              text: Cybersecurity Explained | Future of Tech
              type: video
            - href: https://www.futureoftech.org/cybersecurity/1-what-is-cybersecurity/#section-1
              text: "What Is Cybersecurity? Why Do We Need Cybersecurity?: CompTIA's Future of Tech"
              type: website
            - href: https://www.cyberdefensemagazine.com/cybersecurity-in-critical-infrastructure-protecting-power-grids-and-smart-grids/
              text: 'Cybersecurity in Critical Infrastructure: Protecting Power Grids and Smart Grids—Cyber Defense Magazine'
              type: website
      - requirement: b
        text: |-
            Explain the "C.I.A. Triad"—Confidentiality, Integrity, and
            Availability—and why these three principles are fundamental to
            cybersecurity.
        resources:
            - href: https://www.youtube.com/watch?v=kPPFNrlN3zo
              text: What Is the CIA Triad (IBM Technology)
              type: video
            - href: https://www.coursera.org/articles/cia-triad
              text: What Is the CIA Triad? | Coursera
              type: website
- requirement: 4
  text: |-
      <b>Cyber Threats, Vulnerabilities, and Attacks.</b> Do the following and
      discuss each with your counselor:
  children:
      - requirement: a
        text: |-
            Define the terms vulnerability, threat, and exploit, and give an
            example of each that might apply to a website or software product you
            use.
        resources:
            - href: https://www.youtube.com/watch?v=AuYNXgO_f3Y
              text: 'The Internet: Cybersecurity &amp; Crime'
              type: video
            - href: https://www.youtube.com/watch?v=_GzE99AmAQU&list=PL8dPuuaLjXtNlUrzyH5r6jN9ulIgZBpdo&index=33
              text: 'Hackers &amp; Cyber Attacks: Crash Course Computer Science #32'
              type: video
            - href: https://cyber.org/find-curricula/protecting-your-digital-footprint-keys-cybersecurity
              text: Protecting Your Digital Footprint - Keys to Cybersecurity
              type: website
      - requirement: b
        text: |-
            Pick one type of malware (such as virus, worm, Trojan, backdoor,
            spyware, or ransomware) and find out how it works. Explain what it does
            and the harm it can cause.
        resources:
            - href: https://www.khanacademy.org/computing/computers-and-internet/xcae6f4a7ff015e7d:online-data-security/xcae6f4a7ff015e7d:cyber-attacks/a/computer-malware
              text: Computer Malware (Article) | Cyber Attacks | Khan Academy
              type: website
            - href: https://www.youtube.com/watch?v=VJFaO2-zsCU
              text: Every Type of Computer Virus Explained in 8 Minutes
              type: video
            - href: https://youtu.be/DF8Ka8Jh0BQ
              text: 5 of the Worst Computer Viruses Ever
              type: video
      - requirement: c
        text: |-
            Identify two risks of using public Wi-Fi and describe how to reduce
            or avoid those risks.
        resources:
            - href: https://youtu.be/bdVkkRmJEeM
              text: Is Public Wi-Fi Safe?
              type: video
            - href: https://cyber.org/find-curricula/connected-devices-keys-cybersecurity
              text: Connected Devices - Keys to Cybersecurity
              type: website
            - href: https://youtu.be/1OVTmrXGHyU
              text: Hacker Demonstrates Security Risks Of Free Public Wi-Fi
              type: video
      - requirement: d
        text: |-
            Describe what spoofing and phishing are, and how to recognize a
            message or website that might be trying to trick you. Explain what steps
            you should take to protect yourself and others if you come across one.
        resources:
            - href: https://cyber.org/find-curricula/online-threats-and-vulnerabilities-keys-cybersecurity
              text: Online Threats and Vulnerabilities - Keys to Cybersecurity
              type: website
            - href: https://youtu.be/YfiM8rXg3ug
              text: 'How Not to Get Hacked: Phishing'
              type: video
            - href: https://www.cisa.gov/secure-our-world/recognize-and-report-phishing
              text: Recognize and Report Phishing | CISA
              type: website
      - requirement: e
        text: |-
            <b>Current Events.</b> Do ONE of the following:
        children:
            - requirement: 1
              text: |-
                  Read an article or a news report about a recent cybersecurity
                  incident, such as a data breach or malware infection. Explain how the
                  incident happened (to the best of your ability based on the information
                  available) and what the consequences are or might be to the victim.
              resources:
                  - href: https://savvycyberkids.org/tech-talk/featured-conversation-starters/
                    text: Featured Conversation Starters - Savvy Cyber Kids
                    type: website
                  - href: https://krebsonsecurity.com/
                    text: Krebs on Security - In-Depth Security News and Investigation
                    type: website
                  - href: https://www.wired.com/category/security/
                    text: 'Security News: Cybersecurity, Hacks, Privacy, National Security | WIRED'
                    type: website
                  - href: https://www.securityweek.com/
                    text: Cybersecurity News, Insights and Analysis | SecurityWeek
                    type: website
            - requirement: 2
              text: |-
                  With your parent or guardian's permission, watch a movie or read a
                  book in which cybersecurity plays a significant role. Discuss how
                  cybersecurity topics were depicted and how realistic you think it was.
              resources:
                  - text: |-
                        Suggested Movies: WarGames (1983, PG), Tron (1982, PG),
                        Code 2600 (2011 Documentary, PG), Superman III (1983,
                        PG), Scooby-Doo and the Cyber Chase (2001, Not Rated),
                        Cyber War 2022 (2023 Documentary, G), Hackers (1995,
                        PG-13), Terms and Conditions May Apply (2013
                        Documentary, Not Rated), Cyber War (2016 Documentary,
                        Not Rated), and Zero Days (2016 Documentary, PG-13).
                  - text: |-
                        Suggested Books: The Cuckoo's Egg by Cliff Stoll, Tom Clancy's Net Force
                        Explorers YA series, The Enigma Girls: How Ten Teenagers Broke Ciphers,
                        Kept Secrets, and Helped Win World War II by Candace Fleming,
                        Cyber-Thief Showdown (Geronimo Stilton #68) by Geronimo Stilton, Little
                        Brother by Cory Doctorow (read for free online), Cyberama: A Children's
                        Book on Internet Safety and Cybersecurity, The Renegade Reporters by
                        Elissa Brent Weissman, The Oracle Code by Marieke Nijkamp, Hacker by
                        Malorie Blackman, and City Spies series by James Ponti.
      - requirement: e
        text: |-
            Create a list of what is part of your cyber attack surface including
            all the ways someone could try to access your personal information or
            devices—such as online accounts, apps, or home networks.
        resources:
            - href: https://youtu.be/70gFQXARYzA
              text: What Is an Attack Surface? | Cybersecurity Explained in 60 Seconds
              type: video
- requirement: 5
  text: |-
      <b>Cyber Defenses.</b> Do the following:
  children:
      - requirement: a
        text: |-
            Describe three technologies that are used to defend a computer or
            network, such as access controls, antivirus software, firewall,
            intrusion detection/prevention systems, and Virtual Private Network.
        resources:
            - href: https://youtu.be/bPVaOlJ6ln0
              text: 'Cybersecurity: Crash Course Computer Science #31 - YouTube'
              type: video
            - href: https://www.cisa.gov/news-events/news/understanding-firewalls-home-and-small-office-use
              text: Understanding Firewalls for Home and Small Office Use | CISA
              type: website
            - href: https://www.futureoftech.org/cybersecurity/3-technologies-in-cybersecurity/
              text: "Technologies in Cybersecurity: CompTIA's Future of Tech"
              type: website
      - requirement: b
        text: |-
            <b>Installing updates. </b>Do the following:
        children:
            - requirement: 1
              text: |-
                  Explain to your counselor the importance of installing the latest
                  updates on your computer, why they are needed, and what kinds of
                  problems they can prevent.
              resources:
                  - href: https://www.youtube.com/watch?v=goMnkhKBOHY
                    text: 'How Not to Get Hacked: Install Updates (Code.org)'
                    type: video
                  - href: https://www.cisa.gov/secure-our-world/update-software
                    text: Update Software | CISA
                    type: website
            - requirement: 2
              text: |-
                  Demonstrate to your counselor how to check for, download, and
                  install the latest updates for your computer or mobile device, or
                  another computer you have permission to use (if you are unable to do
                  this on your computer, you may use an online guide with screenshots to
                  demonstrate this). Show your counselor how to verify that your computer
                  or mobile device is up-to-date.
              resources:
                  - href: https://www.cisa.gov/resources-tools/training/keep-your-devices-operating-system-and-applications-date
                    text: Keep Your Device's Operating System and Applications Up to Date | CISA
                    type: website
      - requirement: c
        text: |-
            <b>System security.</b> With your parent or guardian's permission,
            do THREE of the following using a computer or mobile device, and discuss
            with your counselor:
        children:
            - requirement: 1
              text: |-
                  Describe what makes a good password and why. Set or change an
                  account password to one that is "strong."
              resources:
                  - href: https://www.youtube.com/watch?v=qLMIK5YVgfA
                    text: 'How Not to Get Hacked: Passwords'
                    type: video
                  - href: https://cyber.org/find-curricula/defense-depth-keys-cybersecurity
                    text: Defense in Depth — Keys to Cybersecurity | Cyber.org
                    type: website
                  - href: https://cyber.org/find-curricula/protecting-your-digital-footprint-keys-cybersecurity
                    text: Protecting Your Digital Footprint - Keys to Cybersecurity
                    type: website
                  - href: https://www.khanacademy.org/computing/computers-and-internet/xcae6f4a7ff015e7d:online-data-security/xcae6f4a7ff015e7d:user-authentication-methods/a/strong-passwords
                    text: Strong Passwords | Khan Academy
                    type: website
                  - href: https://www.cisa.gov/secure-our-world/use-strong-passwords
                    text: Use Strong Passwords | CISA
                    type: website
            - requirement: 2
              text: |-
                  Describe multi-factor authentication (MFA) and how it can be used to
                  improve security. Demonstrate how to use an authenticator app or other
                  MFA function.
              resources:
                  - href: https://cyber.org/find-curricula/defense-depth-keys-cybersecurity
                    text: Defense in Depth — Keys to Cybersecurity | Cyber.org
                    type: website
                  - href: https://www.khanacademy.org/computing/computers-and-internet/xcae6f4a7ff015e7d:online-data-security/xcae6f4a7ff015e7d:user-authentication-methods/a/multi-factor-authentication
                    text: Multi-factor Authentication | Khan Academy
                    type: website
                  - href: https://www.cisa.gov/secure-our-world/turn-mfa
                    text: Turn On MFA | CISA
                    type: website
                  - href: https://www.cisa.gov/MFA
                    text: More Than a Password | CISA
                    type: website
            - requirement: 3
              text: |-
                  Install and set up a password manager. Demonstrate how it works to
                  your counselor.
              resources:
                  - href: https://www.khanacademy.org/college-careers-more/internet-safety/xef9bb6e081c9f4ff:online-data-security/xef9bb6e081c9f4ff:pii-personally-identifiable-information/v/yes-you-need-a-password-manager-heres-why
                    text: Yes, You Need a Password Manager. Here's Why | Khan Academy
                    type: website
            - requirement: 4
              text: |-
                  Run a virus scan. Show the results to your counselor.
              resources:
                  - href: https://www.cisa.gov/news-events/news/understanding-anti-virus-software
                    text: Understanding Anti-Virus Software | CISA
                    type: website
                  - href: https://www.cisa.gov/resources-tools/training/ensure-your-os-antivirus-and-anti-malware-protections-are-active
                    text: Ensure Your OS Antivirus and Anti-Malware Protections are Active | CISA
                    type: website
                  - href: https://support.microsoft.com/en-us/topic/how-to-start-a-scan-for-viruses-or-malware-in-microsoft-defender-e98663f1-8827-4abe-b9ce-fb2664201f29#id0edh=windows
                    text: How to Start a Scan for Viruses or Malware in Microsoft Defender - Microsoft Support
                    type: website
                  - href: https://www.solveyourtech.com/how-to-run-a-virus-scan-on-windows-11-a-step-by-step-guide/
                    text: 'How to Run a Virus Scan on Windows 11: A Step-by-Step Guide - Solve Your Tech'
                    type: website
                  - href: https://www.androidauthority.com/scan-android-viruses-3208378/
                    text: How to Scan an Android Phone for Malware - Android Authority
                    type: website
                  - href: https://www.malwarebytes.com/solutions/virus-scanner
                    text: MalwareBytes Free Virus Scanner
                    type: website
                  - href: https://www.trendmicro.com/en_us/forHome/products/housecall.html
                    text: Free Online Virus Scan | Trend Micro HouseCall | Trend Micro (US)
                    type: website
            - requirement: 5
              text: |-
                  Using a command line or other built-in tool, see what programs or
                  processes are running on your computer. Discuss with your counselor what
                  you see and what surprises you.
              resources:
                  - href: https://youtu.be/s76tertusoU
                    text: How to View All Running Processes in Windows 10 &amp; 11
                    type: video
                  - href: https://youtu.be/7pNwyPDHqmw
                    text: How to Tell What's Running in the Background on Your PC
                    type: video
                  - href: https://support.apple.com/en-bw/guide/activity-monitor/actmntr1001/mac
                    text: View Information About Mac Processes in Activity Monitor - Apple Support (Bw)
                    type: website
                  - href: https://youtu.be/Mg0vwI2ZmMA
                    text: Kill Apps and Processes on Chromebook Using the Task Manager
                    type: video
                  - href: https://helpdeskgeek.com/how-to-access-your-chromebooks-task-manager/
                    text: How to Access Your Chromebook's Task Manager
                    type: video
            - requirement: 6
              text: |-
                  Use a command line interface to view your computer's open network
                  connections. Discuss the results with your counselor.
              resources:
                  - href: https://www.youtube.com/shorts/4WO5LFVNZrQ
                    text: How to Use the Netstat Command
                    type: video
                  - href: https://www.lifewire.com/using-netstat-command-on-mac-4176069
                    text: How to Use the Netstat Command on Mac
                    type: website
                  - href: https://opensource.com/article/22/2/linux-network-security-netstat
                    text: "View Your Linux Server's Network Connections With Netstat | Opensource.com"
                    type: website
            - requirement: 7
              text: |-
                  Demonstrate how to back up your data from a mobile device to a local
                  computer or the cloud.
              resources:
                  - text: |-
                        Apple:
                  - href: https://support.apple.com/en-us/108366
                    text: How to Back Up With iCloud - Apple Support
                    type: website
                  - href: https://support.apple.com/en-us/118426
                    text: How to Back up Your iPhone, iPad, and iPod Touch - Apple Support
                    type: website
                  - href: https://support.apple.com/en-us/102651
                    text: iCloud Data Security Overview - Apple Support
                    type: website
                  - text: |-
                        Android:
                  - href: https://support.google.com/android/answer/2819582
                    text: Back Up or Restore Data on Your Android Device - Android Help (google.com)
                    type: website
                  - href: https://support.google.com/googleone/answer/9149304
                    text: Back Up Your Device - Android - Google One Help
                    type: website
            - requirement: 8
              text: |-
                  Research best practices for protecting a home computer or network,
                  and make a checklist of FIVE things you and your family can do to stay
                  secure.
              resources:
                  - href: https://www.cisa.gov/secure-our-world
                    text: Secure Our World | CISA
                    type: website
                  - href: https://www.cisa.gov/news-events/news/home-network-security
                    text: Home Network Security | CISA
                    type: website
                  - href: https://media.defense.gov/2023/Feb/22/2003165170/-1/-1/0/CSI_BEST_PRACTICES_FOR_SECURING_YOUR_HOME_NETWORK.PDF
                    text: Protecting Your Home Network | NSA
                    type: pdf
            - requirement: 9
              text: |-
                  Identify one or more other vulnerabilities on your home computer or
                  network or another computer or network you have permission to use and
                  discuss with your counselor. With permission from the system owner, take
                  the necessary actions to fix it.
- requirement: 6
  text: |-
      <b>Cryptography. </b>Do the following:
  children:
      - requirement: a
        text: |-
            Research and explain to your counselor three situations where
            encryption is used in cybersecurity. For each situation, describe what
            kind of encryption is used and why it is important.
        resources:
            - href: https://youtu.be/jhXCTbFnK8o
              text: 'Cryptography: Crash Course Computer Science #33'
              type: video
            - href: https://youtu.be/-yFZGF8FHSg
              text: 'The Science of Codes: An Intro to Cryptography'
              type: video
            - href: https://www.khanacademy.org/computing/computers-and-internet/xcae6f4a7ff015e7d:online-data-security/xcae6f4a7ff015e7d:data-encryption-techniques/a/the-need-for-encryption
              text: The Need for Encryption | Khan Academy
              type: website
            - href: https://youtu.be/ZghMPWGXexs
              text: 'The Internet: Encryption &amp; Public Key (Code.org)'
              type: video
      - requirement: b
        text: |-
            Show how you can know if your connection to a website is
            encrypted.
        resources:
            - href: https://www.youtube.com/watch?v=E3imvkP3IC0
              text: 'How Not to Get Hacked: Websites and Wi-Fi'
              type: video
            - href: https://www.youtube.com/watch?v=E3imvkP3IC0
              text: HTTP Secure (HTTPS) | Khan Academy
              type: website
      - requirement: c
        text: |-
            Do ONE of the following:
        children:
            - requirement: 1
              text: |-
                  Create your own encryption code, such as a substitution cipher or
                  code book, and demonstrate using it to encrypt and decrypt a message.
                  Describe the strengths and weaknesses of your code.
              resources:
                  - href: https://www.khanacademy.org/computing/computers-and-internet/xcae6f4a7ff015e7d:online-data-security/xcae6f4a7ff015e7d:data-encryption-techniques/a/encryption-decryption-and-code-cracking
                    text: Encryption, Decryption, and Cracking | Khan Academy
                    type: website
                  - href: https://www.khanacademy.org/computing/computers-and-internet/xcae6f4a7ff015e7d:online-data-security/xcae6f4a7ff015e7d:data-encryption-techniques/a/symmetric-encryption-techniques
                    text: Symmetric Encryption Techniques | Khan Academy
                    type: website
                  - href: https://www.wikihow.com/Create-Substitution-Ciphers
                    text: 'How to Create Substitution Ciphers: 9 Steps (With Pictures)'
                    type: website
            - requirement: 2
              text: |-
                  Download and set up an app (from an official app store) that uses
                  end-to-end encryption. Explain to your counselor what this means, how it
                  works, and why it is more secure than other forms of communication (e.g.
                  SMS).
              resources:
                  - href: https://www.pcmag.com/picks/best-secure-messaging-apps
                    text: The Best Private Messaging Apps for 2025 | PCMag
                    type: website
                  - href: https://www.tomsguide.com/reference/best-encrypted-messaging-apps
                    text: "The Best Encrypted Messaging Apps in 2025 | Tom's Guide"
                    type: website
                  - href: https://www.theverge.com/23186209/best-secure-messaging-apps-end-to-end-encryption-e2ee
                    text: The Seven Best Secure Messaging Apps With End-to-End Encryption | The Verge
                    type: website
                  - href: https://www.forbes.com/sites/zakdoffman/2025/03/31/nsa-warns-iphone-android-users-change-message-settings/
                    text: NSA Warning-Change Your iPhone and Android Message Settings
                    type: website
            - requirement: 3
              text: |-
                  Use a hashing tool (for example, using SHA or MD5) to create a
                  checksum for a file, document, or piece of text. Have a fellow Scout or
                  your counselor make a change to it, then recreate the checksum and
                  compare the new checksum to the original as a demonstration of file
                  integrity checking.
              resources:
                  - href: https://www.youtube.com/watch?v=b4b8ktEV4Bg
                    text: Hashing Algorithms and Security - Computerphile
                    type: video
                  - href: https://www.tools4noobs.com/online_tools/hash/
                    text: Online Hash Calculator
                    type: website
                  - href: https://cyber.org/find-curricula/protecting-your-digital-footprint-keys-cybersecurity
                    text: Protecting Your Digital Footprint - Keys to Cybersecurity
                    type: website
            - requirement: 4
              text: |-
                  Create your own PGP (pretty good privacy) email key. Share your
                  public key with others (and your counselor). Also, get their public keys
                  and add them to your computer's key ring. Send a message that has been
                  digitally encrypted.
              resources:
                  - href: https://kevinsguides.com/guides/security/software/pgp-encryption/
                    text: PGP Encryption With Kleopatra - Kevin's Guides
                    type: website
                  - href: https://www.youtube.com/watch?v=4PZb0tkxuUk
                    text: How to Use PGP/GPG Encryption - in 2 Minutes - PGP /GPG Tutorial for Beginners
                    type: video
- requirement: 7
  text: |-
      <b>Connected Devices and Internet of Things (IoT).</b> Describe to your
      counselor four electronic devices you encounter that could be connected to
      the internet, why this connectivity can be useful, what risks are posed by
      the connectivity, and how they could be protected.
  resources:
      - href: https://cyber.org/find-curricula/connected-devices-keys-cybersecurity
        text: Connected Devices - Keys to Cybersecurity | Cyber.org
        type: website
      - href: https://youtu.be/6mBO2vqLv38
        text: Internet of Things | What is IoT ? | How IoT Works? | IoT Explained in 6 Minutes | Simplilearn
        type: video
      - href: https://www.ibm.com/think/topics/internet-of-things
        text: What is the Internet of Things (IoT)? | IBM
        type: website
- requirement: 8
  text: |-
      <b>Cybersecurity Activities.</b> Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Learn about a cybersecurity competition, camp, or other activity you
            could participate in (either now or in the future). Share what you
            learned with your counselor, including the type of activity, time
