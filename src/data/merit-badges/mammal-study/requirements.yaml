- requirement: 1
  text: |-
      Explain the following terms: animal, invertebrate, vertebrate, and
      mammal. Name three characteristics that distinguish mammals from all
      other animals.
  resources:
      - href: https://www.youtube.com/watch?v=jscSDZG1nFo
        text: Characteristics and Categories of Mammals
        type: video
      - href: https://www.youtube.com/watch?v=JOqVQ3m-bDQ
        text: 10 Traits of Mammals
        type: video
      - href: https://www.youtube.com/watch?v=n9ud5ZPu2Po
        text: Mammals - Traits and Groups of Warm-Blooded Animals
        type: video
      - href: https://www.youtube.com/watch?v=mXs71vqrvqI
        text: Vertebrate Diversity in Mammals (General Characteristics)
        type: video
- requirement: 2
  text: |-
      Explain how the animal kingdom is classified. Explain where mammals fit in
      the classification of animals. Classify three mammals from phylum through
      species.
  resources:
      - href: https://youtu.be/oID1h-zL-uw
        text: The 5 Kingdoms in Classification
        type: video
      - href: https://youtu.be/L6anmd7DnYw
        text: Animal Classification
        type: video
      - href: https://youtu.be/YAgjPwiSbvA
        text: The Three Types of Mammals, Differences, and How to Tell
        type: video
      - href: https://www.departments.bucknell.edu/biology/resources/msw3/browse.asp
        text: Mammal Species of the World Database
        type: website
- requirement: 3
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Spend three hours in two different kinds of natural habitats or at
            different elevations for a total of 6 hours. List the different mammal
            species and how many of each you identified by sight or sign. Tell why
            all mammals do not live in the same kind of habitat.
        resources:
            - href: https://www.youtube.com/watch?v=x8DfP0Nh7kA
              text: How to Find Mammal Signs
              type: video
            - href: https://www.greenbelly.co/pages/animal-tracks-identification-guide
              text: Animal Tracks Identification Guide | Animal Footprint ID Charts
              type: website
      - requirement: b
        text: |-
            Spend three hours on five different days in at least a 25-acre area
            (about the size of 3 football fields) for a total of 15 hours. List
            the mammal species you identified by sight or sign.
      - requirement: c
        text: |-
            From study and reading, write a simple life history of one nongame
            mammal that lives in your area. Tell how this mammal lived before its
            habitat was affected in any way by humans. Tell how it reproduces, what
            it eats, and its natural habitat. Describe its dependency upon plants
            and other animals (including humans), and how they depend upon it.
            Describe how humans have benefited from the mammal you have chosen and
            whether the mammal has benefited from association with humankind.
- requirement: 4
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Under the guidance of a nature center or natural history museum, make
            two study skins of rats or mice. Tell the uses of study skins and
            mounted specimens respectively.
        resources:
            - href: https://youtu.be/m93WO9praZE
              text: Skinning Your Rat
              type: video
            - href: https://www.youtube.com/watch?v=dBk9jwQBiuA
              text: Preparing Mammal Specimens
              type: video
      - requirement: b
        text: |-
            Take good pictures of two kinds of mammals in the wild. Record the
            date(s), time of day, weather conditions, approximate distance from the
            animal, habitat conditions, and any other factors you feel may have
            influenced the animal's activity and behavior.
        resources:
            - href: https://www.youtube.com/watch?v=r5liiAoUJ1Q
              text: Top 10 Wildlife Photography Shortcuts
              type: video
            - href: https://www.youtube.com/watch?v=wzuxDkmsZgM
              text: The Most Important Wildlife Photography
              type: video
            - href: https://photographylife.com/wildlife-photography-tutorial
              text: The Ultimate Wildlife Photography Tutorial
              type: website
            - href: https://www.fs.usda.gov/visit/know-before-you-go/wildlife-photography
              text: Wildlife Photography
              type: website
      - requirement: c
        text: |-
            Write a life history of a native game mammal that lives in your area,
            covering the points outlined in requirement 3(c). List sources for this
            information.
      - requirement: d
        text: |-
            Make and bait a tracking pit. Report what mammals and other animals
            came to the bait.
        resources:
            - href: https://www.youtube.com/watch?v=rjg7FUw_5fM
              text: Build Animal Track Station
              type: video
            - href: https://www.youtube.com/watch?v=j_SPxHCvSYA
              text: Creating a Backyard Animal Track Trap With Household Items
              type: video
            - href: https://www.youtube.com/watch?v=i2SFVKWhIzY
              text: Animal Tracking Basics - Track Traps, Measurements, Following Sign
              type: video
      - requirement: e
        text: |-
            Visit a natural history museum. Report on how specimens are prepared
            and cataloged. Explain the purposes of museums.
        resources:
            - href: https://youtu.be/sCm6JFBdWfM
              text: What Is the Purpose of a Natural History Museum?
              type: video
      - requirement: f
        text: |-
            Write a report of 500 words on a book about a mammal species.
      - requirement: g
        text: |-
            Trace two possible food chains of carnivorous mammals from the soil
            through four stages to the mammal.
        resources:
            - href: https://www.youtube.com/watch?v=FpVXlk_Z-4E
              text: 'Animal of the Week: Food Chains'
              type: video
            - href: https://www.youtube.com/watch?v=JCl_yDf0Qok
              text: Food Chains &amp; Food Webs
              type: video
            - href: https://www.sciencefacts.net/tundra-food-chain.html
              text: Tundra Food Chain
              type: website
- requirement: 5
  text: |-
      Working with your counselor, select and carry out one project that will
      influence the numbers of one or more mammals.
  resources:
      - href: https://www.youtube.com/watch?v=pXTGUBPYwPo
        text: Brushpiles With Game Commission Biologist Dan Mummert
        type: video
      - href: https://www.youtube.com/watch?v=IOYDnuz0hA8
        text: Create a Wildlife Habitat Garden
        type: video
      - href: https://www.youtube.com/watch?v=Vl0W8navRIg
        text: How to Make a WILDLIFE GARDEN! The FOUR Things You MUST INCLUDE!
        type: video
- requirement: 6
  text: |-
      Discuss the importance of the Leave No Trace Seven Principles and the
      Outdoor Code as they relate to Mammal Study. Explain how you have followed
      the Leave No Trace Seven Principles and the Outdoor Code while in natural
      areas during field observation, specimen collection, and identification.
  resources:
      - href: https://vimeo.com/1115216743/63b20c0b33
        text: Leave No Trace Basics
        type: video
      - href: https://youtu.be/jXO1uY0MvmQ
        text: Leave No Trace Outdoor Ethics
        type: video
- requirement: 7
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
            Explore careers related to this merit badge. Research one career to
            learn about the training and education needed, costs, job prospects,
            salary, job duties, and career advancement. Your research methods may
            include—with your parent or guardian's permission—an internet or library
            search, an interview with a professional in the field, or a visit to a
            location where people in this career work. Discuss with your counselor
            both your findings and what about this profession might make it an
            interesting career.
        resources:
            - href: https://youtu.be/AK2Onqx-ctM
              text: 10+ Wildlife Biology Careers You Should Know About (&amp; Salaries)
              type: video
      - requirement: b
        text: |-
            Explore how you could use knowledge and skills from this merit badge
            to pursue a hobby or healthy lifestyle. Research any training needed,
            expenses, and organizations that promote or support it. Discuss with
            your counselor what short-term and long-term goals you might have if you
            pursued this.
        resources:
            - href: https://www.youtube.com/watch?v=C4HjfzY3z90
              text: Top Tips to get into Wildlife Photography
              type: video
            - href: https://youtu.be/kgtt21yKZOw
              text: A Look Inside the Life of a Wildlife Rehab Volunteer
              type: video
