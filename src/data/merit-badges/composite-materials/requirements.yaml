- requirement: 1
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain to your counselor the most likely hazards you may encounter
            while working with composite materials and what you should do to
            anticipate, mitigate, and prevent, and respond to these hazards.
            Describe the appropriate safety gear and clothing that should be used
            when working with composite materials.
        resources:
            - href: https://youtu.be/tXmTLRSMZSM
              text: Fibreglass Safety 101
              type: video
            - href: https://youtu.be/oVBSWJCSK4E
              text: How to Stay Clean and Safe Working With Fiberglass
              type: video
      - requirement: b
        text: |-
            Explain the precautions that must be taken when handling, storing, and
            disposing of resins, reinforcements, and other materials used in
            composites. Include in your discussion the importance of health,
            safety, and environmental responsibility and awareness.
        resources:
            - href: https://youtu.be/tVwFisroxrg
              text: How to Dispose of Epoxy Resin Leftovers and Used Materials
              type: video
            - href: https://allanchem.com/ultimate-guide-to-resin-handling-safety/
              text: Ultimate Guide to Resin Handling Safety
              type: website
      - requirement: c
        text: |-
            Describe what a safety data sheet (SDS) is and tell why it is used.
        resources:
            - href: https://youtu.be/_yWF-w3CwmU
              text: Safety Data Sheets Training
              type: video
- requirement: 2
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain what composite materials are. Include a brief history of
            composites and how they have developed.
        resources:
            - href: https://youtu.be/WYqCnEvTRUQ
              text: Intro to Composites
              type: video
            - href: https://youtu.be/8tEf_X9Rzts
              text: What is a Composite?
              type: video
      - requirement: b
        text: |-
            Compare the similarities and differences between composites and wood,
            aluminum, copper, and steel. Describe the physical, electrical,
            mechanical, corrosive, flammability, cost, and other such properties.
            For each of these raw materials, give one example of how it can be
            shaped and used for a specific application.
        resources:
            - href: https://youtu.be/XbX4xY1sqQo
              text: Properties of Materials
              type: video
- requirement: 3
  text: |-
      Describe how composite materials are made. Then do the following:
  resources:
      - href: https://youtu.be/gYTjC8GIwcU
        text: How Do Composites Work?
        type: video
  children:
      - requirement: a
        text: |-
            Discuss three different composite reinforcement materials, their
            positive and negative characteristics, and their uses. Obtain the SDS
            for each one and discuss the toxicity, disposal, and safe-handling
            sections for these materials.
        resources:
            - href: https://youtu.be/jsAJIMKEoZQ
              text: Introduction to Fibres
              type: video
      - requirement: b
        text: |-
            Discuss three different resins used in composites, their positive and
            negative characteristics, and their uses. Obtain the SDS for each one
            and discuss the toxicity, disposal, and safe-handling sections for
            these materials. Include thermoset resins and thermoplastic resins in
            your discussion.
        resources:
            - href: https://youtu.be/yQo4ucV3jfA
              text: Introduction to Matrix Materials
              type: video
      - requirement: c
        text: |-
            For each of the three resins you chose for requirement 3(b), think of a
            new application that might be worth developing.
- requirement: 4
  text: |-
      With your parent or guardian's permission and your counselor's approval do
      ONE of the following:
  children:
      - requirement: a
        text: |-
            Visit a company that manufactures or repairs products made with
            composites. Discuss what you learn with your counselor.
      - requirement: b
        text: |-
            Find three composites-related websites. Share and discuss what you
            learn with your counselor.
- requirement: 5
  text: |-
      Do the following:
  resources:
      - href: https://youtu.be/Ry7_Yuo-FYM
        text: STEM Flix™ - Fun with Composite Materials with Science Bob
        type: video
      - href: https://youtu.be/vxKlbik4QjM
        text: How to Dispose of Epoxy Resin Leftovers and Used Materials
        type: video
      - href: https://youtu.be/scvXKij1hQ0
        text: How to Hand Lay Up a Carbon Fibre Skateboard
        type: video
  children:
      - requirement: a
        text: |-
            Use composite materials to complete two projects, at least one of
            which must come from the <em>Composite Materials</em> merit badge
            pamphlet. The second project may come from the pamphlet OR may be
            one you select on your own that has been approved by your counselor
            in advance.
      - requirement: b
        text: |-
            With your counselor's assistance, find an appropriate site where the
            projects can be safely completed under your counselor's supervision
            and/or the supervision of an adult approved by your counselor who is
            knowledgeable about composites.
      - requirement: c
        text: |-
            With your counselor, determine how the finished projects will be
            evaluated. Using those guidelines, evaluate the completed projects with
            your counselor.
- requirement: 6
  text: |-
      Do ONE of the following:
  children:
      - requirement: a
        text: |-
            Explore careers related to the Composite Materials merit badge.
            Research one career to learn about the training and education needed,
            costs, job prospects, salary, job duties, and career advancement. Your
            research methods may include—with your parent or guardian's
            permission—an internet or library search, an interview with a
            professional in the field, or a visit to a location where people in this
            career work. Discuss with your counselor both your findings and what
            about this profession might make it an interesting career.
        resources:
            - href: https://youtu.be/DtosXFgP7C4
              text: Materials Engineer - Careers in Science and Engineering
              type: video
            - href: https://youtu.be/c0EXAuWkMqA
              text: Materials Science - a Building Block for the Future of Aerospace Technologies
              type: video
            - href: https://youtu.be/j_xotv7npsQ
              text: 'My Job in F1: Rachel, Materials Science Engineer'
              type: video
      - requirement: b
        text: |-
            Explore how you could use knowledge and skills from the
            <i>Composite Materials</i> merit badge to pursue a hobby or interest.
            Research any training needed, expenses, and organizations that promote
            or support it. Discuss with your counselor what short-term and long-term
            goals you might have if you pursued this.
        resources:
            - href: https://youtu.be/rYYuDt8Z2cY
              text: Surfboard Shaping and Glassing
              type: video
            - href: https://youtu.be/s2aS1G6yp-4
              text: Making a Skateboard
              type: video
