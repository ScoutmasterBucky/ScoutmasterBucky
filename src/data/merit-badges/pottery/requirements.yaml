- requirement: 1
  text: |-
      Explain to your counselor the precautions that must be followed for the
      safe use and operation of a potter's tools, equipment, and other materials.
  resources:
      - href: https://youtu.be/6kH2KWwFW4w
        text: 6 Steps to a Safe Pottery Studio
        type: video
- requirement: 2
  text: |-
      Do the following:
  children:
      - requirement: a
        text: |-
            Explain the properties and ingredients of a good clay body for the
            following:
        resources:
            - href: https://youtu.be/d2l-Aup2QMM
              text: 'Best Clay for Pottery: Hand-Building, Wheel Throwing &amp; Sculpting Explained'
              type: video
        children:
            - requirement: 1
              text: |-
                  Making sculpture using the hand-building method
            - requirement: 2
              text: |-
                  Throwing on the wheel
      - requirement: b
        text: |-
            Tell how three different kinds of potter's wheels work.
        resources:
            - href: https://select.schoolspecialty.com/wcsstore/SSICatalogAssetStore/ideas-resources/V2182323.pdf
              text: Selecting a Potter's Wheel
              type: pdf
            - href: https://ceramic.school/pottery-wheels/
              text: Pottery Wheels - a Buyers Guide
              type: website
- requirement: 3
  text: |-
      Make two drawings of pottery forms, each on an 8 1/2-by-11-inch sheet of
      paper. One must be a historical pottery style. The other must be of your
      own design.
  resources:
      - href: https://thedelphiguide.com/ancient-greek-pottery-shapes/
        text: 'Ancient Greek Pottery Shapes: The Pure and Useful Forms of Greek Vases'
        type: website
- requirement: 4
  text: |-
      Explain the meaning of the following pottery terms: bat, wedging, throwing,
      leather hard, bone dry, greenware, bisque, terra-cotta, grog, slip, score,
      earthenware, stoneware, porcelain, pyrometric cone, and glaze.
  resources:
      - href: https://youtu.be/OdUBdRI3Iyw
        text: 'Ceramics 101: Clay Vocabulary and Processes'
        type: video
      - href: https://lakesidepottery.com/HTML%20Text/Tips/A%20pottery%20glossary.htm
        text: Ceramic and Pottery Glossary
        type: website
- requirement: 5
  text: |-
      Do the following: Each piece is to be painted, glazed, or otherwise
      decorated by you.
  children:
      - requirement: a
        text: |-
            Make a slab pot, a coil pot, and a pinch pot.
        resources:
            - href: https://youtu.be/du2pWU4XlCk
              text: How to Make a Slab-Built Cup
              type: video
            - href: https://youtu.be/OdUBdRI3Iyw
              text: How to Use the Coil Hand Building Technique With Clay
              type: video
            - href: https://youtu.be/yCjClGmWHt4
              text: How to Make a Pinch Pot
              type: video
      - requirement: b
        text: |-
            Make a human or animal figurine or decorative sculpture.
        resources:
            - href: https://youtu.be/zIe2V-AtIfQ
              text: How to Sculpt a Human Face in Clay
              type: video
            - href: https://youtu.be/8-8qc9HVIuc
              text: Make a Dragon Out of Clay
              type: video
            - href: https://youtu.be/-ngZTmN4PPs
              text: Clay Owl
              type: video
            - href: https://youtu.be/vtYWm2fdy1Q
              text: Top 5 Sculpting Animals That Look Hard but Super Easy to Make
              type: video
      - requirement: c
        text: |-
            Throw a functional form on a potter's wheel.
        resources:
            - href: https://youtu.be/5rGbj7JEAGI
              text: 5 Steps to Centering Clay on the Wheel
              type: video
            - href: https://youtu.be/I8OKU1hdTz8
              text: How to Throw a Cylinder on the Potters Wheel
              type: video
      - requirement: d
        text: |-
            Help an experienced adult to load and fire a kiln OR describe in detail
            how to load and fire a kiln.
        resources:
            - href: https://youtu.be/RszdMD1WvwI
              text: Loading Your Ceramics Kiln for Beginners
              type: video
            - href: https://select.schoolspecialty.com/wcsstore/SSICatalogAssetStore/ideas-resources/V2182479.pdf
              text: How to Load a Kiln
              type: pdf
- requirement: 6
  text: |-
      Explain the scope of the ceramic industry in the United States. Tell some
      things made other than craft pottery.
  resources:
      - href: https://ceramics.org/about/what-are-ceramics/
        text: What Are Ceramics?
        type: website
- requirement: 7
  text: |-
      With your parent or guardian's permission and your counselor's approval, do
      ONE of the following:
  children:
      - requirement: a
        text: |-
            Visit the kiln yard at a local college or other craft school. Learn how
            the different kinds of kilns work, including low fire electric, gas or
            propane high fire, wood or salt/soda, and raku.
        resources:
            - href: https://www.kilncontrol.com/blog/types-of-kilns/
              text: Types of Kilns
              type: website
      - requirement: b
        text: |-
            Visit a museum, art exhibit, art gallery, artists' co-op, or artist's
            studio that features pottery. After your visit, share with your
            counselor what you have learned.
        resources:
            - href: https://ceramic.school/location/united-states/
              text: Ceramics in the US
              type: website
      - requirement: c
        text: |-
            Using resources from the library, magazines, the internet (with your
            parent or guardian's permission), and other outlets, learn about the
            historical and cultural importance of pottery. Share what you discover
            with your counselor.
        resources:
            - href: https://craftedinclay.com/history-culture/why-pottery-is-a-cornerstone-of-human-history/
              text: Why Pottery Is a Cornerstone of Human History
              type: website
            - href: https://youtu.be/DredVZ9901c
              text: 'History Behind Southwestern Arts: Pottery'
              type: video
            - href: https://youtu.be/lEtUExELKWM
              text: 'Artifact Exploration: Greek Vases'
              type: video
- requirement: 8
  text: |-
      Find out about career opportunities in pottery. Pick one and find out the
      education, training, and experience required for this profession. Discuss
      this with your counselor, and explain why this profession might interest
      you.
  resources:
      - href: https://youtu.be/g6oEMTTDMj8
        text: Dream Jobs - Potter
        type: video
      - href: https://interviewguy.com/jobs-for-potters/
        text: Jobs for Potters
        type: website
