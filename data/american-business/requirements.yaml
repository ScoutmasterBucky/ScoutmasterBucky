- requirement: 1
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Explain four features of the free enterprise system in the United
        States. Describe the difference between freedom and license. Tell how
        the Scout Oath and Scout Law apply to business and free enterprise.
    - requirement: b
      text: |-
        Describe the Industrial Revolution and tell about the major
        developments that marked the start of the modern industrial era in the
        United States. Discuss three people who had a great influence on
        business or industry in the United States and describe what each did.
    - requirement: c
      text: |-
        Identify and describe to your counselor the five primary areas of
        business.
    - requirement: d
      text: |-
        Explain the history of labor unions in the United States and the
        importance of labor unions and employers working together. Identify two
        major labor unions currently in existence.
    - requirement: e
      text: |-
        Discuss with your counselor how business impacts the local, national,
        and global economy.
- requirement: 2
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Explain the three basic types of financial statements (income
        statement, balance sheet, and statement of cash flows). Discuss with
        your counselor how each statement can help business leaders make better
        decisions.
    - requirement: b
      text: |-
        Explain how changes in interest rates, taxes, and government spending
        affect the flow of money into or out of business and industry.
    - requirement: c
      text: |-
        Explain how a sole proprietorship, partnership, or limited liability
        company gets its capital. Discuss and explain four ways a corporation
        obtains capital.
    - requirement: d
      text: |-
        Name five kinds of insurance useful to business. Describe their
        purposes.
- requirement: 3
  text: |-
    Do the following:
  children:
    - requirement: a
      text: |-
        Explain the place of profit in business.
    - requirement: b
      text: |-
        Describe to your counselor green marketing and sustainable business
        practices.
    - requirement: c
      text: |-
        Explain how ethics plays a role in business decision making.
    - requirement: d
      text: |-
        Discuss the differences between operating a brick-and-mortar business
        versus an online business.
- requirement: 4
  text: |-
    Describe the role of the U.S. Department of Labor. Discuss TWO of the
    following topics with your counselor:
  children:
    - requirement: a
      text: |-
        Fair Labor Standards Act (FLSA)
    - requirement: b
      text: |-
        Occupational Safety and Health Act (OSHA)
    - requirement: c
      text: |-
        Family and Medical Leave Act (FMLA)
    - requirement: d
      text: |-
        Employee Retirement Income Security Act (ERISA)
- requirement: 5
  text: |-
    Choose a business and research how it applies to each of the primary areas
    of business (accounting, finance, economics, marketing, and management).
    Share what you have learned with your counselor.
- requirement: 6
  text: |-
    Do ONE of the following:
  children:
    - requirement: a
      text: |-
        Choose one of the primary areas of business and identify three career
        opportunities. Select one and research the education, training, and
        experience required for this career. Discuss this with your counselor
        and explain why this interests you.
    - requirement: b
      text: |-
        Select a business leader and interview this individual to learn more
        about his or her company and career path. Discuss the role ethics plays
        in making business decisions. Share what you have learned with your
        counselor.
