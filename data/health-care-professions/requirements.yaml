- requirement: 5
  text: |-
      Select one career from any of the lists in Requirements 1, 2, 3, or 4 and
      arrange to visit that professional at their workplace. Discuss with your
      counselor the following:
  children:
    - requirement: a
      text: |-
        Why did they choose their particular career?
    - requirement: b
      text: |-
        What do they most like about their job?
    - requirement: c
      text: |-
        What are their biggest challenges in doing their job?
    - requirement: d
      text: |-
        Identify the tools/instruments that may be used in their jobs.
    - requirement: e
      text: |-
        What has been the most surprising aspect of their career?
    - requirement: f
      text: |-
        What continuing education requirements are required to maintain
        certification?
- requirement: 6
  text: |-
    Discuss with your counselor your understanding of the meaning of the
    Physician's Oath.
- requirement: 7
  text: |-
    Describe the role of confidentiality between a patient and the health care
    provider. What is HIPAA?
- requirement: 8
  text: |-
    Identify a medical advancement or discovery that has been in the news
    recently. Discuss with your counselor how this can affect patient care.
- requirement: 9
  text: |-
    With approval of your counselor and parents/guardian, serve as a volunteer
    at a health related event or facility in your community (e.g. blood drive,
    health fair, blood pressure screening event). Report to your counselor what
    you did and learned from the experience.
