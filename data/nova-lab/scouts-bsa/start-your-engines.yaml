- requirement: 3
  text: |-
      Do ALL the following.
  children:
      - requirement: A
        text: |-
            Using the requirements from the above list of merit badges:
        children:
            - requirement: 1
              text: |-
                  Tell your counselor the energy source(s) used in these merit
                  badges.
              children:
                  - detail: true
                    text: |-
                        <ul>
                        <li>Automotive Maintenance—Gasoline, diesel fuel,
                        electric, blended gasoline, biodiesel, hybrid</li>
                        <li>Aviation—Aviation fuel and kerosene</li>
                        <li>Canoeing—Human power</li>
                        <li>Cycling—Human power</li>
                        <li>Drafting—Human power, electricity</li>
                        <li>Electricity—Electromagnetism, chemical</li>
                        <li>Energy—Biomass digesters, cogeneration, fossil fuel
                        power, fuel cells, geothermal power, nuclear power,
                        solar power, tidal energy, wave energy, ocean thermal
                        energy, wind</li>
                        <li>Farm Mechanics—Diesel fuel</li>
                        <li>Kayaking–Human power</li>
                        <li>Motorboating—Gasoline, diesel fuel, blended gasoline,
                        biodiesel</li>
                        <li>Nuclear Science—Nuclear energy</li>
                        <li>Railroading—Diesel fuel</li>
                        <li>Small-Boat Sailing—Wind</li>
                        <li>Space Exploration—Most common solid: ammonium
                        perchlorate mixed with powdered aluminum
                            <ul>
                            <li>Liquids for first-stage rockets—RP-1</li>
                            <li>Liquids for second-stage rockets—Liquid hydrogen,
                            liquid oxygen</li>
                            </ul>
                        </li>
                        <li>Truck Transportation—Diesel fuel</li>
                        </ul>
            - requirement: 2
              text: |-
                  Discuss the pros and cons of each energy source with your
                  counselor.
              children:
                  - detail: true
                    text: |-
                        Helpful Links<br />
                        <br />
                        The following links are places to start.<br />
                        <br />
                        “Diesel Reborn”: Edmunds.com<br />
                        Website: <a href="https://www.edmunds.com/fuel-economy/diesel-reborn.html">https://www.edmunds.com/fuel-economy/diesel-reborn.html</a><br />
                        <br />
                        “Aviation Jet Fuel Information”: CSGNetwork.com<br />
                        Website: <a href="http://www.csgnetwork.com/jetfuel.html">http://www.csgnetwork.com/jetfuel.html</a>
      - requirement: B
        text: |-
            Make a list of sources of energy that may be possible to use in
            transportation.
      - requirement: C
        text: |-
            With your counselor:
        children:
            - requirement: 1
              text: |-
                  Discuss alternative sources of energy.
            - requirement: 2
              text: |-
                  Discuss the pros and cons of using alternative energy
                  sources.
            - detail: true
              text: |-
                  Helpful Links<br />
                  <br />
                  The following links are places to start when researching
                  alternative fuels. It is not an exhaustive list. You can
                  also search “Air Force alternative fuels” using your favorite
                  search engine. Be sure you have your parent’s or guardian’s
                  permission to use the Internet.<br />
                  <br />
                  “Alternative & Advanced Vehicles”: U.S. Department of
                  Energy<br />
                  Website: <a href="https://afdc.energy.gov/fuels/electricity_benefits.html">https://afdc.energy.gov/fuels/electricity_benefits.html</a><br />
                  <br />
                  Energy Sources and Uses: U.S. Department of Energy, Energy
                  Information Administration:<br />
                  <a href="https://www.eia.gov/">https://www.eia.gov/</a><br />
                  <br />
