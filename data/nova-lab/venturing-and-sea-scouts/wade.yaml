- requirement: 4
  text: |-
      Prepare two demonstrations of surfactants and present them to a group of
      Cub Scouts or other youth. Make sure to explain the science involved and
      how surfactants can be used in oil spill cleanup and recovery. Explain to
      your counselor the physical concept(s) involved.
  children:
      - detail: true
        markdown: true
        text: |-
            Oil spills can be remediated in four ways: physically skimming the
            oil off the surface of the water, burning the oil, using
            surfactants to break the oil slick down, or doing nothing and
            letting nature take care of it.

            A surfactant is a material that lowers surface tension between two
            liquids, breaking down the barrier between them. They are used in
            detergents, dispersants, wetting agents, medicine, and so on.

            See

            Explainer: why are chemical dispersants used in oil spills?<br>
            https://www.chemistryworld.com/news/explainer-why-are-chemical-dispersants-used-in-oil-spills/1017322.article

            Oil Spill Dispersants: Efficacy and Effects (2005)<br>
            https://www.nap.edu/catalog/11283/oil-spill-dispersants-efficacy-and-effects

            One activity could be having scouts try different tools to skim the
            oil using different tools – a paper towel, wood splint, steel wool,
            cotton balls, and so on. You could also have them build a physical
            oil skimmer. Which one collects the most oil and least water?

            Another activity could be putting oil and water into a sealed
            scintillation (or other clear) vial and shaking vigorously. What
            happens? Then add one drop of dishwashing liquid (Dawn works best)
            and shake again. What happens this time?
