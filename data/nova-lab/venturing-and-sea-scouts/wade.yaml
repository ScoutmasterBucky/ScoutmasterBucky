      - requirement: B
        text: Surface water
        children:
            - requirement: 1
              text: |-
                  Discuss with your counselor the following concepts: a
                  watershed and how it relates to a river basin, runoff,
                  runoff coefficient, infiltration, point source pollution,
                  non-point source pollution, and oceanic dead zones near the
                  mouth of rivers.
              children:
                  - detail: true
                    markdown: true
                    text: |-
                        Useful Links

                        USGS web sites
                        https://water.usgs.gov/edu/watershed.html , and
                        https://water.usgs.gov/edu/runoff.html<br>
                        US EPA's Surf your Watershed
                        https://www.epa.gov/waterdata/surf-your-watershed<br>
                        USGS Watershed Tool at
                        https://viewer.nationalmap.gov/advanced-viewer/ . Turn
                        on the National Hydrography Dataset (NHD) in the Layers
                        list, and the topographical lines will show where water
                        flows. Turn on the Watershed Boundary Dataset in the
                        Layers list, and you can see how large of an area your
                        watershed covers, and other watersheds that are nearby.

                        **Watershed** - a geographic area that drains into a
                        common outflow point, which could be a river basin.

                        **Runoff** - That part of the precipitation, snow melt,
                        or irrigation water that appears in surface streams,
                        rivers, drains or sewers. It may be described by how
                        fast it appears, or by source.

                        **Runoff coefficient** - a dimensionless coefficient
                        that describes the amount of precipitation that runs
                        off an area, as opposed to being absorbed into the
                        ground. It ranges from 0 to 1, with larger values for
                        areas with pavement and steep gradients (roofs range
                        from 0.75 to 0.95), and lower for permeable,
                        well-vegetated areas such as forests and flat lands
                        (woodlands can range from 0.05 to 0.25). A composite
                        runoff coefficient is one that covers an area made up
                        of multiple types of surfaces – for example, a lot that
                        is ½ pavement and ½ asphalt would have a composite
                        coefficient that was proportional to the amount of each
                        surface area.

                        **Infiltration** – rainfall or other water that is
                        absorbed into the soil

                        **Point source pollution** - water pollution coming
                        from a single identifiable point, such as a
                        sewage-outflow pipe

                        **Non-point source pollution** – pollution collected as
                        water washes off a large area. Could include
                        pesticides, soil particles, and so on.

                        **Oceanic dead zones** – a low-oxygen area (hypoxic),
                        often found near the mouth of rivers, resulting from
                        "excessive nutrient pollution from human activities
                        coupled with other factors that deplete the oxygen
                        required to support most marine life in bottom and
                        near-bottom water. (National Oceanic and Atmospheric
                        Administration)"
            - requirement: 2
              text: Determine which river basin you live in and research (or
                  estimate) its size. Estimate the total volume of water that
                  falls on this watershed every minute during a 1-inch per hour
                  rainfall.
              children:
                  - detail: true
                    markdown: true
                    text: |-
                        Example: If the watershed you selected is 10 acres,
                        that is 6.273 x 107 sq in. A 1 inch per hour rainfall
                        will deposit:

                        6.273 x 107 sq in * 1 in/hr. * 1 hour = 6.273 x 107
                        cubic inches of rain per hour

                        6.273 x 107 cubic inches of rain/hr. * 1hr/60 minutes =
                        1,045,500 cubic inches of rain/minute

                        1,045,500 cubic inches of rain/minute * 0.004329
                        gallons/cubic inch = 4520 gallons rain/minute

                        To put that into perspective, an average American
                        shower uses 17 gallons of water, which is 270 showers
                        worth of water falling every minute over the watershed.
            - requirement: 3
              text: |-
                  Construct a chart that shows the volume of water that runs into
                  the river as a fraction of the total rain falling on the
                  watershed (using composite runoff coefficients). Estimate the
                  rate of runoff in cubic feet per minute for a 1-inch per hour
                  rainfall from your home’s lot or a nearby property.
              children:
                  - detail: true
                    markdown: true
                    text: |-
                        <table>
                        <tr><th>Type</th><th>Runoff Coefficient</th><th>% of water that runs off</th></tr>
                        <tr><td>Drives, Walks, Roofs</td><td>0.90</td><td>90%</td></tr>
                        <tr><td>Lawns, 50% grass</td><td>0.10</td><td>10%</td></tr>
                        <tr><td>Lawns, 75% or more grass</td><td>0.05</td><td>5%</td></tr>
                        <tr><td>Street, paved</td><td>0.90</td><td>90%</td></tr>
                        <tr><td>Streets, gravel</td><td>0.25</td><td>25%</td></tr>
                        </table>

                        Sample Calculation:

                        If your property is 1 acre, that is 6.273 x 106 sq in.

                        A 1 inch per hour rainfall will deposit:

                        6.273 x 106 sq in * 1 in/hr * 1 hour = 6.273 x 106
                        cubic inches of rain per hour

                        6.273 x 106 cubic inches of rain/hr. * 1hr/60 minutes =
                        104,550 cubic inches of rain/minute

                        If half the property is house (i.e., roof), and half
                        the property is a grass lawn, the amount of runoff would
                        be:

                        Runoff = (1/2*0.90 + ½*0.05)*104,550 in3/minute =
                        49,661 in3/minute

                        This is the Rational Method for runoff calculations,
                        and is a quick, simple calculation. Much more
                        sophisticated models and computer algorithms are also
                        available.
            - requirement: 4
              text: |-
