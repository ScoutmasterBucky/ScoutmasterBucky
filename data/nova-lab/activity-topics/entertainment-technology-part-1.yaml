- requirement: 1
  text: |-
      Watch and study the material on the special effects.
- requirement: 2
  text: |-
      Do some supplemental research on some of these special effects to build
      your understanding of them.
- requirement: 3
  text: |-
      Choose one scene in the movie, or even one frame, and describe in detail
      to your mentor how that scene or frame was put together using various
      special effects.
- requirement: 4
  text: |-
      Discuss with your mentor which of the special effects you would implement
      (even if just crudely) if you were to take a still photo or make a short
      video and wanted to give the illusion of something magnificent or unusual
      happening.
